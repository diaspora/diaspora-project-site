      aspect_selector: "Խմբեր ընտրելու կոճակ"
      aspect_selector_ex1: "Այս կոճակի միջոցով կարող ես ընտրել, թէ ով է կարդալու քո գրառումը։ Այն լռելեայն դրուած է «Բոլոր խմբերը»՝ նշանակում է, որ ցանկացած մեկը՝ ով կայ քո խմբերում, կարող է կարդալ հրապարակումը, բայց դրանից դուրս ոչ ոք չի կարող։ Պարզ գրառման մէջ, որը տարածեցիր, քանի որ ցանկանում էիր, որ այն տեսանելի լինի հետեւորդներից, եւ լռելեանը «Բոլոր խմբերն» էր՝ կարգաւորումներիդ մէջ ոչինչ չկայ փոխելու՝ նախքան հրապարակելը։"
      aspect_selector_ex2: "Այս կոճակով կարող ես ընտրել թէ որ խմբի կամ խմբերի ցանկացած կոմբինացիա, որոնց հետ ես ցանկանում կիսուել՝ սեղմելով խմբերի վրայ ցուցակում՝ նշելով կամ ապանշելով դրանք։ Այս կերպ կարող ենք ամբողջական վերահսկողութիւն ունենալ, թէ ով կարող է կարդալ գրառումը, ինչպէս մենք քննարկել ենք՝ %{part_link}։ Եթէ, այնուամենայնիւ, ցանկանում ես որեւէ բան յայտարարել ողջ աշխարհին, ապա ընտրիր «Հրապարակային», եւ այդտեղ չի լինի որեւէ սահմանափակում, թէ ով կարող է կարդալ քո հրապարակումը։"
      aspect_selector_ex3: "Նոթ․ Քո կարգաւորումներից կարող ես փոխել գրառումներիդ լռելեայն տեսանելիութիւնն ինչպէս ցանկանում ես․ տես՝ %{part_link}։"
      poll: "Հարցում անել"
      poll_ex: "Հրատարակչի աջ կողմում դիագրամի նման պատկերակը տալիս է հնարաւորութիւն՝ գրառմանը հարցում աւելացնելու։ Կտտացրու եւ կը բացուի տուփ, որտեղ կարող ես աւելացնել հարցը, որը ցանկանում ես տալ մարդկանց եւ երկու կամ աւելի պատասխաններ՝ որպէսզի պատասխանեն։ Ամէն անգամ, երբ աւելացնէք պատասխան վերջին դաշտում՝ կաւելանայ մեկ այլ դաշտ ներքեւում, հետեւաբար, կարող ես ունենալ այնքան տարբերակ, որքան ուզում ես։"
