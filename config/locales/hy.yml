    about:
      headline: "Ինչպէ՞ս է աշխատում Սփիւռքը*"
      byline: "Սփիւռք*ից շատ հեշտ է օգտուել՝ ահա թէ ինչպէս"
      menu_title: Մասին
      decentralize: "Ի՞նչ է ապակենտրոնացումը"
      decentralize_ex: "սփիւռք*ը ամբողջովին տարբերուում է բոլոր այն ցանցերից, որոնք մարդիկ օգտագործում են։ Այն ամբողջապէս ապակենտրոն է․ զուրկ որեւէ կենտրոնական «հանգոյցից»։ Եւ այնուամենայնիւ կապն ու հաղորդակցումը մարդկանց հետ շատ հեշտ է իրականացուում։ Ստորեւ՝ նկարագրութիւնը։"
      this: ԱՅՍՊԷՍ
      this_ex: "սփիւռք*ը իրական ցանց է՝ առանց կենտրոնական հենքի։ Աշխարհի տարբեր կէտերում տեղադրուած սպասարկիչներից իւրաքանչիւրը (դրանք «հանգոյց» են կոչուում), պարունակում է այն օգտատէրերի տուեալները, ովքեր ընտրել են գրանցուել այնտեղ։ Այս հանգոյցները սահուն  հաղորդակցուում են միմեանց հետ, այնպէս որ կարող ես գրանցուել ցանկացած հանգոյցում ու ազատ շփուես ցանցի այլ հանգոյցների մարդկանց հետ։"
      notthis: "ԵՒ ՈՉ ԱՅՍՊԷՍ"
      notthis_ex: "Սոցիալական ցանցերի մեծ մասը գործում է կորպորացիաների կենտրոնացուած սպասարկիչների կողմից, որոնք էլ հաւաքում են օգտատէրերի անձնական տուեալները։ Այդ տուեալները կարող եմ կորել կամ «կոտրուել», եւ, ինչպէս շշի բերանով համակարգ, ցանկացած խնդիր կենտրոնական սպասարկչում կարող է դանդաղեցնել կամ կանգնեցնել ցանցի աշխատանքն ամբողջութեամբ։ Ինչպէս նաեւ, նման համակարգերը հեշտացնում են կառավարութեան աշխատանաքը՝ ձեզ լսելու գործում։"
