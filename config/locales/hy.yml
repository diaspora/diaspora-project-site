      locator: Տեղականութիւն
      locator_ex1: "Խցիկի կողքին «գնդասեղի» պատկերակն է, որն ակտիւացնում է տեղակայութիւնը։ Այն տալիս է քեզ հնարաւորութիւն՝ գրառումներումդ քո գտնելու վայրն աւելացնելու։ Կտտացրու դրան եւ այն  կը հարցնի, արդեօք ուրախ ես օգտագործելու OpenStreetMap֊ը՝ քո տեղակայութիւնը սահմանելու համար, եւ արդեօք թոյլ ես տալիս աւելացնել քո տեղակայութիւնը գրառմանդ, որպէս ծանօթագրութիւն։"
      locator_ex2: "Կարող ես փոխել տեղակայութիւնդ՝ սեղմելով տեքստի վրայ՝ հրապարակման պատուհանի ներքեւում։"
      locator_ex3: "Գտնուելուդ վայրի մասին տեղեկութիւնը կարող է լինել շատ ճշգրիտ, եւ գուցէ դու ցանկանաս փոխել յստակ հասցէն եւ տաս միայն քաղաքի կամ մարզի մասին տեղեկութիւն։ Սա կապուած է միայն քեզնից։"
      connected: "Միացուած ծառայութիւններ"
      connected_ex1: "Հիմնուելով կապերի վրայ, որոնք դու հաստատել ես այլ ցանցերում եղած քո հաշիւների հետ(Թուիթեր, Թամբլր, Ուորդպրես), հրապարակման ներքեւում կը լինեն այդ ծառայութիւնների պատկերակները։ Այս կերպ, քո հրապարակումները կը յայտնուեն նաեւ այդ ծառայութիւններում։ Սրան կանդրադառնանք միւս բաժնում՝ ներքեւում։"
      connected_ex2: "Միացուող ծառայութիւնների կողքի պատկերակը նման է պտուտակի։ Սրա վրայ սեղմելով կարող ես կարգաւորել կապերդ այլ սոցիալական ցանցերի եւ ծառայութիւնների հետ։"
