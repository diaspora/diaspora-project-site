    getting_started1:
      byline: "Մաս 1 - Գրանցում"
      menu_title: "Գրանցուել սփիւռք*ում"
      welcome: "Բարի գալուստ մեր «Դէ սկսիր» ուղեցոյց։ Եթէ դու գտել ես այս էջը քո ճանապարհին, ուրեմն կա՛մ գրանցուել ես սփիւռք*ում, կա՛մ մտածում ես այդ մասին։ Այս ուղեցոյցի ընթացքում մենք միասին կիմանանք գրանցման ընթացքի մասին եւ կը ծանօթացնենք քեզ սփիւռք*ի աշխատանքի հիմնական կէտերին։"
      find_pod: "Գտնել հանգոյց"
      find_pod_intro: "Եթէ արդէն գրանցուած ես, կարող ես բաց թողնել այս բաժինը եւ միանգամից գնալ դէպի %{part_link}"
      find_pod_ex1: "Ի տարբերութիւն այլ սոցիալական ցանցերի, որոնք ունեն համակարգիչների կենտրոնական հանգոյց, որոնք հաւաքում են բոլորի տուեալները, մենք չենք կարող քեզ տալ մեկ յատուկ յղում եւ ասել՝ «գրանցուէք այստեղ»։ սփիւռք*ը տարբեր է այդ ցանցերից, որովհետեւ՝ <em>ապակենտրոնացուած է</em>՝ տարբեր մուտքի կետերով։ Նախքան սկսելը, դու պէտք է ընտրես թէ որ կետը կամ հանգոյցն ես ցանկանում օգտագործել սփիւռք*ին միանալու համար։ Այս կետերը մենք կոչում ենք հանգոյցներ։"
      find_pod_ex2: "<strong>սփիւռք</strong> բառը կապուած է լայն տարածքում ցրուած սերմերի(կամ մարդկանց) հետ։ Դրա համար էլ մեր խորհրդանիշը խատուտիկն է, եւ մեր անուան աստղանիշը խորհրդանշում է փափկամազ խատուտիկի սերմը։ Անհատական հաշիւները մենք դիտում ենք որպէս սփիւռք*ի <strong>սերմեր</strong> եւ այդ հաշիւների սպասարկիչները հաւաքուում են ինչպէս <strong>հանգոյցներում</strong>։ Դու դա կօգտագործես շուտով։"
      find_pod_ex3: "Ընտրելու համար, թէ որ հանգոյցն է լաւագոյնը քեզ համար, կարող ես նայել մեր %{wiki_link}ը, որը կօգնի քեզ։"
      wiki_link_text: "հանգոյց ընտրելու ուղեցոյց"
      find_pod_ex4: "Դու գուցէ քեզ ծանօթ որեւէ մեկից ստացել ես հրաւէրի յղում՝ սփիւռք*ին միանալու։ Եթէ այո, այն պարունակում է հանգոյցը, որում քեզ հրաւէր ուղարկած մարդը գրանցուած է։ Եթէ դու ցանկանում ես միանալ այդ հանգոյցին, ապա պարզապէս հետեւիր այդ յղումին քո էլ․ փոստից։ Սակայն, պարտադիր չէ լինել միեւնոյն հանգոյցում տուեալ մարդու հետ շփուելու համար։ Դու կարող ես ընտրել այն հանգոյցը, որը կը ցանկանաս, որ դառնայ քո տունը եւ խօսես սփիւռք*ի ողջ մարդկանց հետ։"
      find_pod_ex5: "Դու միշտ մուտք ես գործելու սփիւռք* օգտագործելով այն հանգոյցը, որում ի սկզբանէ գրանցուել էիր։ Քո հանգոյցից դու կարող ես կապուելողջ ցանցին եւ քո քիչ կամ շատ փորձը սփիւռք*ում նոյնն է լինելու՝ անկախ հանգոյցից։ Դու չես կարող մուտք գործել այլ հանգոյց, բայց դրա կարիքը մեծ հաշուով չունես էլ։"
      registration: Գրանցում
      registration1: "Երբ ընտրես հանգոյցը, գտիր <span class=\"click\"> Գրանցուել</span>  յղումը։ Այն պէտք է լինի հանգոյցի գլխաւոր էջում։ Եթէ այնտեղ չկյա «գրանցուելու» յղում, ապա հնարաւոր է, որ այդ հանգոյցն այդ պահին չի ընդունում նոր գրանցումներ։ Դու կարող ես սա ստուգել այցելելով հանգոյցների վիճակագրութեան էջ(աւելացրու <code> statistics </code> հանգոյցի դոմէյնը URL բարում)։ Եթէ գրանցումները տուեալ հանգոյցում փակ են, կարող ես ընտրել այլ հանգոյց։"
      registration2: "Երբ սեղմում ես գրանցուելու յղմանը, բացւում է էջ, որտեղ դու պէտք է ներմուծես օգտատիրոջ անունը, էլ․ փոստ հասցէն եւ գաղտնաբառը։ Օգտատիրոջ անունն ընտրելիս աւելի երկար մտածիր, քանի որ դու այն ստեղծելուց յետոյ չես կարողանալու փոխել։"
      registration3: "Աւարտիր գրանցումը սեղմելով <span class=\"click\">Շարունակել</span>"
      registration4: "Գրանցման ընթացքում ձեր սերմն հաւանաբար աւտօմատ միանալու է  մեկ ուրիշի սերմին։ Այն սովորաբար լինում է մեր %{dhq_link} սերմը, բայց այն կարող է լինել նաեւ ձեր հանգոյցի ադմինի սերմը։ Այսպէս մենք կարող ենք քեզ տեղեկացուած պահել սփիւռք*ի մասին կարեւոր յայտարարութիւններին։ Եթէ այնուամենայնիւ, չես ցանկանում հետեւել այս սերմին, դու կարող ես այն հեշտօրէն հեռացնել քո կապերից։ Մենք կը բացատրենք ինչպէս դա անել %{part_link}ում։"
      dhq_link_text: "սփիւռք* HQ"
      registration5: "Այժմ կը ներկայացուի «Եկէք սկսենք» էջը։ Դու այստեղ որեւէ տեղեկութիւն չես փոխանցելու, սակայն այն քեզ կօգնի մարդկանց հետ կապ հաստատել, իհարկէ եթէ ցանկանում ես։"
      registration6: "Առաջին դաշտում ներմուծիր անունը, որը ցանկանում ես ցուցադրել էկրանին։"
      registration7: "Սեղմիր կոճակը քո համակարգչից գլխաւոր նկարը(աւատարը)վերբեռնելու համար։"
      registration8: "Մի քանի բառ ասա քո մասին։ Դա կարող է լինել ինչ֊որ բան, որը քեզ հետաքրքրում է՝ գուցէ երաժշտութիւն, ակտիւիզմ, մի գուցէ քաղաքն, ուր ապրում ես։ Դրանք փոխուելու են <span class=\"click\">#պիտակների</span>, որը կօգնի քեզ գտնել բովանդակութիւն, իսկ միւսներին՝ բացայայտել քեզ։ Ձեռնարկում դեռ աւելին կը բացատրենք #պիտակների մասին։"
      registration9: "Կտացրու <span class=\"click\">Ինձ էլ վերցրեք սփիւռք* >></span>"
      profile1: "Նախքան այլ բան անելը, մի քանի րոպէ տրամադրիր ու լցրու էջդ։ Այն էջում, որտեղ գտնուում ես՝ սեղմիր քո անուան կամ աւատարի վրայ՝ աջ մասի սեւ գլխամասում եւ ընտրիր <span class=\"click\">Անձնական էջ</span>ը՝ բացուած ցանկից։ Ապա սեղմիր կապոյտով <span class=\"click\">Խմբագրել իմ էջը</span> կոճակին՝ աջ մասում։"
      profile2: "Քո անձնական էջն ունի երկու մաս՝ <strong>հիմնական էջ</strong>, որը հրապարակային է, եւ <strong>Ընդլայնուած էջ</strong>, որը լռելեայն գաղտնի է։ Քո հրապարակային էջը տեսանելի է բոլորին, գաղտնի էջը՝ միայն նրանց, ում հետ ընտրել ես կիսուել։ Դու կարող ես լցնել քո էջն այնքան, ինչքանուզում ես, եւ դու կարող ես չօգտագործել քո իրական անունը, եթէ չես ուզում։ Եթէ ուզում ես, որ բոլորը որքան հնարաւոր է շատ իմանան քո մասին՝ ողջ էջդ կարող ես դարձնել հրապարակային։"
