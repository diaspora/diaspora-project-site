      ignore_ex2: "Քո կողմից արհամարհուած մարդկանց ցուցակը կարող ես գտնել հաշուիդ կարգաւորումներում՝ <span class=\"click\"> «Գաղտնիութիւն»</span> բաժնում։ Եթէ այլեւս չես ուզում արհամարհել որեւէ մեկին, պարզապէս հեռացրու նրան այդ ցուցակից։ Մենք բացատրում ենք ինչպէս փոխել հաշուի կարգաւորումները %{part_link}ում։"
