      decentralization: Ապակենտրոնացում
      decentralization_about: "Ի տարբերութիւն մեծ կազմակերպութիւնների կողմից ղեկավարուող կենտրոնացած սերուերների՝ ու պահուում են բոլորի տուեալները, սփիւռք*ը գոյութիւն ունի աշխարհում սփռուած անկախ գործող սերուերների(«հանգոյցներ») շնորհիւ։ Դու ընտրում ես քո ուզած հանգոյցը գրանցուելու համար, իսկ յետոյ կարող ես կապուել սփիւռք*ի համայնքի հետ՝ ամբողջ աշխարհում։"
      freedom: Ազատութիւն
      freedom_about: "սփիւռք*ում կարող ես լինել նա, ով ուզում ես։ Ի տարբերութիւն այլ ցանցերի, դու պարտաւոր չես օգտագործել քո իրական ինքնութիւնը։ Ազատ ես վերաբերուել մարդկանց այնպէս, ինչպէս ուզում ես։ Միակ սահմանը քո երեւակայութիւնն է։ սփիւռք*ը Ազատ Ծրագրային ապահովում է, տալիս է քեզ այն օգտագործելու ազատութիւն։"
      privacy: Գաղտնիութիւն
      privacy_about: "Սփիւռք*ում դու ես քո տուեալների տէրը։ Դու չես ստորագրել, որ որեւէ կազմակերպութիւն կամ այլ ոք իրաւունք ունենայ օգտագործել դրանք։ Աւելին, օգտագործելով Խմբերը՝ դու ես որոշում, թէ ով կարող է տեսնել քո գրառումները։ Սփիւռք*ում քո ընկերները, սովորոյթները եւ բովանդակութիւնը քեզ է պատկանում՝ ոչ թէ մեզ։"
      get_started: "Ցանկանո՞ւմ ես սկսել"
      get_started_sub: "Դա հեշտ է՝ 1, 2, 3 ..."
      choose_pod: "1. Ընտրիր հանգոյց"
      choose_pod_exp: "Քեզ յարմար հանգոյց գտիր։ Դու գուցէ նախընտրես փոքր հանգոյց, որը կունենայ խաչաձեւ հրապարակման հնարաւորութիւն(օրինակ Թուիթերի հետ), քեզ մօտ գտնուող մեկը, կամ մեկն այն երկրում, որտեղ կայ տուեալների ապահովութեան լաւ քաղաքականութիւն․․․Ընտրութիւնը քոնն է։ Դու նոյնիսկ կարող ես %{host_yourself_link} եթէ ունես սիսադմինի հմտութիւններ։"
      host_yourself: "ստեղծիր քո հանգոյցը"
      sign_up: "2. Գրանցուիր"
      sign_up_ex: "Երբ որոշես, թէ որ հանգոյցն է քեզ յարմար՝ հիմնուելով վարկանշի եւ %{poduptime}ի ինֆորմացիա վրայ, կամ վստահելի մարդկանց առաջարկութիւնների, կարող ես գրանցուել այնտեղ եւ ստեղծել հաշիւ՝ ուզածդ չափի անձնական ինֆորմացիա տալով։ Դու ես վերահսկում այն, ինչ տարածում ես։"
      join_convo: "3. Միացիր զրոյցին"
      join_convo_ex: "Հետեւիր քեզ հետաքրքիր պիտակներին․ դրանք կարող են լինել՝ <span class=\"click\"> #լսելիք</span>, <span class=\"click\">#ֆոտո</span>, <span class=\"click\"> #գաղտնիութիւն</span>  կամ <span class=\"click\"> #լինուքս</span>։ Ցանկացած բան, որ քեզ հետաքրքրում է։ Հրապարակային գրառում արա <span class=\"click\"> #եսնորեկեմ</span> պիտակով՝ ներկայացնելով քեզ։ Այժմ դու կենսական մասնիկն ես սփիւռք* համայնքի։"
      aspects: Խմբեր
      aspects_ex: "սփիւռք*ն առաջնորդւում է խմբերի կոնցեպտով, ինչը նշանակում է, որ դու կազմում ես քո կոնտակտները՝ հիմնուելով քո կեանքում ունեցած նրանց դէրի վրայ։ Սա նշանակում է, որ դու կարող ես ինչ֊որ բան տարածել միայն ընտանիքի անդամների հետ կամ գործընկերների հետ, իմանալով, որ ոչ ոք, ում դուք չէք ցանկանայ, չի կարող տեսնել ձեր հրապարակումը։"
      features: Առանձնայատկութիւններ
      features_ex: "Հեշթէգերը քեզ ազատութիւն են տալիս պիտակելու եւ հեշտօրէն հետեւելու քո հետաքրքրութիւններին։ Դու կարող ես գրաւել մարդկանց ուշադրութիւնը @նշելով նրանց։ Կիսուել սիրելի գրառումներով՝ ուրիշներին եւս դրանք վայելելու եւ մեկնաբանելու հնարաւորութիւն տալով։ Եւ ցոյց տուր սէրդ այլ մարդկանց աշխատանքի նկատմամբ՝ ♥ելով դրանք։"
      help: "Ցանկանո՞ւմ ես օգնել"
      help_ex: "Սփիւռք*ը կարիք ունի մարդկանց, որոնք կը գրեն եւ կը թեստաւորեն կոդ, կողջունեն եւ կօգնեն նոր մարդկանց, կը ստեղծեն եւ կը ղեկավարեն նոր հանգոյցներ, եւ կը կիսուեն սփիւռք*ով նրանց հետ, ովքեր ցանկանում են նրա մասը կազմել։ Ցանկանո՞ւմ ես օգնել նախագծին։"
      socialint: "Սոցիալական կայքերի ներգրաւում"
      socialint_ex: "Կարող ես օգտագործել սփիւռք*ը որպէս քո հիմնական ցանց, որտեղից կատարես հրապարակումների դէպի այլ խոշոր սոցիալական ցանցեր։ Այս կերպ քո ընկերները կը շարունակեն կապ ունենալ քեզ հետ, նոյնիսկ եթէ չկան սփիւռք*ում։ սփիւռք*ն այժմ աջակցում է խաչաձեւ֊հրապարակումներին դէպի Թուիթթեր, Թամբլր եւ Ուորդպրես հաշիւներ, աւելի շատերը՝ շուտով։"
