      report_ex: "Եթէ կարծում ես, որ գրառումն հակասում է հանգոյցի վարքագծի կանոններին, օրինակ, գտնում ես, որ այն վիրաւորական է կամ սփամ, ապա սեղմիր բողոքել պատկերակին(բացականչութեան նշան՝ եռանկիւնում)։ Այն կը բացի բողոքարկման ձեւ, որն ուղարկուելու է հանգոյցի ադմինին։ Խնդրում ենք, համոզուիր որ տեղեակ ես հանգոյցիդ կանոններից՝ նախքան գրառումը բողոքարկելը։  Հանգոյցիդ <span class=\"click\">Ծառայութիւնների մատուցման պայմանները</span> կարող ես գտնել կողքի բարում։"
      finish: "Մենք այժմ սովորեցինք հիմնական գործունէութեան մասին, որի վրայ սփիւռք*ում հիմնականում ժամանակ է ծախսւում՝ տարածել սեփական բովանդակութիւնը, մեկնաբանել եւ տարածել այլոց գրառումները։ Յաջորդ մասում  կուսումնասիրենք «զրոյցները»՝ անձնական նամակները մեկ կամ աւել կապերի միջեւ։"
    getting_started6:
      byline: "Մաս 6 - Ծանուցումներ եւ հաղորդագրութիւններ"
