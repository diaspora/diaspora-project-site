      statement3: "Որպէս սփիւռք* համայնք, մենք դէմ ենք ամէն տեսակ խտրականութեան եւ մերժման։ Մենք չենք ընդունում շփում հիմնուած շովինիզմի եւ նացիոնալիզմի վրայ։ Մենք չենք ողջունում ռասիստական դիտողութիւնները, պատմական նսեմացումը, ներկայիս ֆաշիստական բռնութիւնները։ Մենք դէմ ենք խտրականութեանը, կից կառուցուածքային եւ ֆիզիկական բռնութիւններին։"
