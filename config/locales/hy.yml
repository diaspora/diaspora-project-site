      intro: "Յաջորդ մեծ յատկութիւները, որի մասին անպայման պէտք է իմանալ՝ «զրուցարանն է»։ Սակայն, մինչ դրան հասնելը, նայենք ծանուցումները։"
      notify: Ծանուցումներ
      notify_ex1: "Սեղմելով ծանուցումների պատկերակին(զանգի նման)՝ գլխամասում, բացելու է թերթուող ցուցակ, որը ցոյց է տալու վերջին ծանուցումները։ Եթէ ունես չկարդացուած ծանուցումներ, ապա դրանց թիւը կարմիրով գրուած կը լինի պատկերակի վրայ։"
      notify_ex2: "Ծանուցումներն ունենում են հետեւեալ ձեւը՝ «Ա անձը մեկնաբանել է Բ անձի գրառումը», «Ա անձը սկսեց կիսուել հետդ », կամ «Ա անձը նշել է քեզ գրառման մէջ»։ Այս ցանկից դու կարող ես․"
      notify_ls1: "Կտտացրու անուանը էջը տեսնելու համար։"
      notify_ls2: "Կտտացրու <span class=\"click\">գրառմանը</span>  այն տեսնելու համար։"
      notify_ls3: "Կտտացրու <span class=\"click\">Նշել ամբողջը որպէս ընթերցուած</span>։"
      notify_ls4: "Կտտացրու <span class=\"click\"> Ցուցադրել ամբողջը</span> Ծանուցումների էջ գնալու համար։"
      notify_ex3: "Ծանուցումների էջը ցուցադրում է քո նախորդ ծանուցումները՝ 25 ծանուցում ամէն էջին։"
      convo: Զրոյցներ
      convo_ex1: "Զրոյցը փակ հաղորդակցութիւն է երկու կամ աւելի մարդկանց միջեւ։ Հասանելիութիւն ունենալու համար, կարող ես սեղմել ծրարի նշանին՝ վերեւի մասում։"
      convo_ex2: "Զրոյցներ էջը՝ դեսքթոփ ինտէրֆէյսում բաղկացած է երկու շարքից․ ձախից՝ զրոյցների ցուցակը, որում ներառուած էք, աջում՝ այդ պահին ընտրուած զրոյցները(եթէ կայ)։"
      convo_ex3: "Օգտագործիր <span class=\"click\">Նոր խօսակցութիւն</span> կոճակը վերեւի ձախ անկիւնում՝ նոր խօսակցութիւն սկսելու համար։ Կոճակը կը բացի նոր պատուհան, որտեղ դու կարող ես գրել նոր նամակը, եւ աւելացնել մարդկանց զրուցարանում։"
      convo_ex4: "Դու զրոյց կարող ես սկսել միայն նրա հետ, ում հետ կիսւում ես երկկողմանի։"
      convo_ex5: "Երբ «ում» դաշտում տպես անունը, այն աւտօմատ կամբողջանայ, ինչպէս որեւէ մեկին գրառման կամ մեկնաբանութեան մէջ @նշելու ժամանակ։ Սեղմիր անուան վրակ, աւելացնելու նրան սուբյեկտի դաշտում, տպի րնամակը եւ վերջ։ Այսքան պարզ։ Նաեւ, կարող ես օգտագործել տեքստի ձեւաւորումը, եւ ազատ եղիր աւելացնելու թաւ վերնագրեր եւ մեծ գլխագրեր քո նամակում։"
      convo_ex6: "Ձախ անկիւնում կը տեսնես եղած զրուցարանի մարդկանց ցանկը՝ վերնագրով, զրոյցն սկսած մարդու նկարը, վերջինը պատասխանած մարդու նկարը, եւ աջ կողմում նամակների քանակը(մոխրագոյն, իսկ եթէ կան չկարդացուած նամակները՝ դրանք կարմիր են), վերջին ներմուծման ժամը, եւ ներքեում «այլ մարդկանց» պատկեակները, եթէ մեկից աւել մարդիկ են ներառուած։ Շարժիր կուրսորը պատկերարկի վրայ՝ տեսնելու համար, թէ ովքեր են ներառուած։"
      convo_ex7: "Կարող ես կարդալ զրոյցները՝ սեղմելով դրանց վրայ ձախ սիւնակում։ Իսկ Ձախ մասի վերեւում ստացողների ցանկն է(ներառեալ մարդիկ, որոնց հետ դեռ զրոյց չես սկսել)։ Նախքան բամբասելը՝ համոզուիր, որ ստուգել ես սա։ Կարող է պատահել, որ զրոյցին մեկից աւելի մարդ ներառուի՝ նրանք բոլորը կը ստանան պատասխան։"
      convo_ex8: "Զրոյցին պատասխանելը բաւական պարզ է։ Երբ այն տպուի էկրանին, պարզապէս տպիր պատասխանդ հրատարակող պատուհանումէ՝ զրոյցի ներքեւում, եւ սեղմիր <span class=\"click\">Ուղարկել</span> կոճակը։"
      convo_ex9: "Քո ցուցակից հնարաւոր է ջնջել զրոյցներ։ Դա կարող ես անել դա ընտրելով զրոյցները՝ ձախ կողմի մենիւից եւ սեղմելով <span class=\"click\">x</span>՝ վերեւի աջ անկիւնում։ Զրոյցն արգելափակել նշանակում է, ո ր դու այն ջնջում ես քո զրոյցների ցուցակից եւ դադարում ստանալ նոր պատասխաններ։ Խնդրում ենք, յիշիր, որ զրոյցի միւս մասնակիցների համար շարունակում է հնարաւոր լինել միմեան պատասխանելը՝ պարզապէս դու դրանք այլեւս չես ստանալու։"
      finish: "Այսքանն էր զրուցարանի մասին։ Դու անցար ձեռնարկի հիմնական մասը։ Իսկ հիմա վերջին մասը կարդալու ժամանակն է։"
    getting_started7:
      byline: "Մաս 7 ― Աւարտել"
      menu_title: Աւարտել
      intro: "Այժմ մենք նայեցինք սփիւռք*ի հիմնական առանձնայատկութիւնները։ Ձեռնարկի վերջին մասը բացատրում է վերջին մի քանի փոքր մասերը, որոնց մասին իմանալու կարիքը կայ։"
      connect: "Կապել քո սփիւռք*ն այլ ծառայութիւններին"
      connect_ex1: "Դու կարող ես միացնել քո սփիւռք*ն այլ ծառայութիւններին՝ Թուիթեր, Թամբլր, Ուորդպրես։ Իհարկէ, սա անելու համար, դու պէտք է հաշիւ ունենաս այդ կայքերում նոյնպէս։"
      connect_ex2: "Նախքան սա սկսելը համոզուիր, որ ձեռքիդ տակ ունես հաշուիդ տեղեկութիւններն այդ ծառայութեան համար, քանի որ կարող ես դրանց կարիքն ունենալ այլ ծառայութիւնների հետ նոյնականանալու համար, որպէսզի դրանք աշխատեն։"
      connect_ex3: "Այլ ծառայութիւններ միացնելու համար, լրահոսի կողքի բարից սեղմիր <span class=\"click\">Ծառայութիւններ միացնել</span>, ապա կտտացրու համապատասխան պատկերակի վրայ։ Եթէ արդէն մուտք ես գործել այդ հաշիւ՝ նոյն զննիչից, ապա այն պէտք է ճանաչուի աւտօմատ կերպով։ Եթէ դեռ մուտք չես գործել այդ ծառայութիւն, ապա այն քեզ այժմ կը խնդրի մուտք գործել։ Իսկ երբ մուտք գործես, կը պահանջուի նոյնականացում, որպէսզի հրապարակես քո հաշիւն այդ ծառայութեան մէջ։ Ընդունիր դա, եւ արդէն պատրաստ կը լինես միանգամից հրապարակումներ կատարել քո սփիւռք* հաշուից դէպի այդ ծառայութիւն։"
      connect_ex4: "Ապա, եթէ սեղմես հրապարակման պատուհանին՝ ներքեւի մասում կը տեսնես այդ ծառայութիւնները պատկերակները։ Սեղմիր պատկերակի վրայ այն ակտիւացնելու համար, եւ գրառումներդ կը տարածուեն նաեւ յադ ծառայութեան մէջ գտնուող քո լրահոսում։ Զիլ է, չէ՞։ Այլ ծառայութիւններում հրապարակումների մասին աւել ինֆորմացիայի համար տես՝ %{part_link}։"
