      preview: Նախադիտում
      preview_ex1: "Վերեւի ձախ մասում՝ «Կազմել» կոճակի կողքին գտնւում է վերջին կոճակը՝ խոշորացոյցի պատկերակով, որն իրօք օգտակար է։ Սա թոյլ է տալիս քեզ տեսնել, թէ գրառումդ ինչ տեսք է ունենալու, նշանակում է, որ կարող ես տեսնել՝ արդեօք դուրդ գալիս է տեսքը՝ նախքան հրապարակելը։ Սա իրօք կարող է օգնել ուղղել սխալները, եւ յատկապէս տեքստի ձեւաւորումը։ Աւելին՝ ներքեւում։"
