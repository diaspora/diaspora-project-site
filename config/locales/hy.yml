      menu_title: "Խմբերի մասին"
      aspects1: "Մտածիր քո կեանքի եւ մարկանց մասին, որոնց դու գիտես։ Ամէն մարդ մեկ կամ աւելի խմբի մաս է կեանքում։ Նա կարող է լինել քո ընտանիքը անդամները, մտերիմ ընկերը, գործընկերը կամ մեկն, ում հետ սպորտով կամ երաժշտութեամբ ես զբաղուել, կամ մեկն ում հետ միեւնոյն հետաքրքրութիւնն ես կիսում։ Կամ մեկն ում հետ ուղղակի սիրում ես օնլայն կատակներով կիսուել։ Կամ նա կարող է լինել մեկ կամ աւելի խմբի մարդ քո կեանքում։"
      aspects2: "սփիւռք*ը նոյն կերպ է աշխատում։ Դու հաշիւներն աւելացնում ես քո սփիւռք*ի կեանքի մեկ կամ մի քանի «խմբերում»՝ հիմնուելով թէ կեանքիդ որ խմբի(երի) մասն են նրանք։ Այս կերպ, դու յսկում ես, թէ քո խմբերից որոնք տեսնեն իւրաքանչիւր քո հրապարակած գրառում՝ սփիւռք*ում, կատարելով գրառում որեւէ խմբի կամ խմբերի համար։ Սա նշանակում է, որ հեշտօրէն կարող ես տարածել ճիշտ գրառումներ՝ ճիշտ մարդկանց համար։ Յաջորդ երեք մասերում կը բացատրենք թէ ինչ է նշանակում հրապարակել խմբերի համար։"
      my_aspects: "Իմ խմբերը"
      my_aspects1: "Առաջինը, եկէք նայենք «Իմ խմբերը» մենիւն։ Քո հոսքից սեղմիր <span class=\"click\">Իմ խմբերը</span>՝ կողքի բարում։ Ներքեւում կը բացուի քո խմբերը, եւ ընտրելով խմբերից որեւէ մեկը կարող ես տեսնել միայն այդ խմբում եղած մարդկանց գրառումները։ Եթէ դու դեռ պարզապէս գրանցուել ես, ապա այնտեղ կը լինեն չորս լռելեայն խմբեր, եւ խմբերում գուցէ դեռ չլինեն մարդիկ։ Դա շուտով կուղղենք։"
      my_aspects2: "Այժմ քո բոլոր խմբերը պէտք է ընտրուած լինեն՝ անուան կողքին նշան։"
      my_aspects3: "Կարող ես սեղմել խմբերի վրայ՝ նրանց ընտրելու/չընտրելու համար։"
      my_aspects4: "Կարող ես ընտրել մեկ խումբ կամ խմբերի կոմբինացիա։"
      my_aspects5: "Եթէ բոլոր խմբերը ընտրուած են, բայց դու մեկն ես ուզում, սեղմիր <span class=\"click\">վերացնել բոլորը</span> եւ ընտրիրր այն մեկը, որն ուզում ես։"
      my_aspects6: "Նայե՞նք սա մի քանի վայրկեան։"
      my_aspects7: "Այս բաժինն ունի երկու կիրառելիութիւն՝"
      my_aspects8: "Այն ֆիլտրում է հոսքի բովանդակութիւնը։ Գուցէ ցանկանում ես կարդալ միայն Ընտանիք ասպեկտում գտնուող մարդկանց գրառումները։ Կամ գուցէ ցանկանում ես կարդալ բոլորինը՝ <em>բացի</em> ընտանիքի անդամներից։"
      my_aspects9: "Եթէ հրապարակես գրառում Խմբերի էջից, ապա ձախ կողմի մենիւից ընտրուած խմբերն աւտօմատ կընտրուեն հրատարակողի կողմից։ Օրինակ, եթէ Ընկերներ, Ընտանիք, Աշխատանք խմբերն ընտրուած են ցուցակում են, ապա երբ սեղմես հրատարակելու պատուհանին՝ կը տեսնես, որ Խմբերն ընտրելու կոճակի վրայ գրուած է «3 խմբում»։"
      add_aspect: "Աւելացնել խմբում"
      add_aspect1: "Երբ գրանցուում ես, դու ունես չորս խումբ―Ընտանիք, Աշխատանք, Ընկերներ եւ Ծանօթներ։ Իհարկէ, դու չես կարողանալու քո ողջ կեանքը դասաւորել այս չորս ստանդարտ խմբերում, հետեւաբար, յաջորդ քայլն ուրիշ խմբեր աւելացնելն է։ Դու նաեւ կարող ես ջնջել լռելեայն խմբերը, եթէ ուզում ես։"
      aspects_mobile: "Նոթ․ եթէ օգտագործում էք մոբայլ ինտէրֆէյս, ապա առաջինը կարիք կունենաք անցնելու դեսքթոփ ինտէրֆէյի՝ կտտացնելով <span class=\"click\">Անցնել մոբայլի</span>՝ գզրոցում, մոբայլ տարբերակում դեռ հնարաւոր չէ աւելացնել նոր խումբ։"
      add_aspect2: "Սեղմիր <span class=\"click\">Իմ խմբերը</span>՝ կողքի բարում եւ կը տեսնես քո խմբերի ցանկը։ Խումբ աւելացնելու համար սեղմիր <span class=\"click\">+ Խումբ աւելացնել</span>՝ ցուցակի ներքեւում։ Այն բացելու է pop-up պատուհան։"
      add_aspect3: "Այս ուղեցոյցն օգտագործում է «Սփիւռք» խումբը, որպէս օրինակ, բայց դու խմբերին ցանկացած անուն կարող ես տալ։"
      add_aspect4: "Ընտրիր անուն խմբի համար։ Դա կարող է արտացոլել քո կապն այդ մարդկանց հետ, կարող է լինել «Գրողներ», «Ֆուտբոլ» կամ «Ակտիւիստներ», ցանկացած անուն, որ կը ցանկանաս։ <strong>Ոչ ոք երբեք չի տեսնելու թէ ինչ անուն ես տուել քո խմբին(խմբերին), որում իրենք են։ Դա միայն քո գործն է։</strong>"
      add_aspect6: "Երբ աւարտէք, կտտացրէք <span class=\"click\">Ստեղծել</span> կոճակին։ Ապա, մենիւում արդէն ստեղծւում եւ ընտրւում է խումբը։"
      add_aspect7: "Երբ խումբն ստեղծուի, դու կը յայտնուես Կապեր էջում եւ ցոյց կը տրուի այդ ստեղծուած խմբում եղած մարդկանց ցուցակը(որոնք այս պահի դրութեամբ բացակայում են)։ Նոյնիսկ, եթէ խումբը դատարկ է, դու կը տեսնես այլ կապերի ցուցակը՝ իւրաքանչիւրի կողքին կոճակ, որով կարող ես հեշտօրէն աւելացնել նրանց նոր խմբում։"
      contacts: "«Կապեր» էջը"
      contact_ex1: "Մենք անդրադարձել ենք կապերի էջին %{part_link}ում։ Դու հիմա այստեղ ես, բայց ամենալաւ ձեւը այլ էջերից դէպի կապերի էջ գնալու, դա գլխամասից օգտատիրոջ մենիւն բացելն է եւ բացուող ցուցակից <span class=\"click\">Կապերը</span> ընտրելը։"
      contact_ex3: "Կապերի էջի կողքի մասում ցոյց է տալիս քո խմբերի ցուցակը, իսկ հիմնական մասում խմբերում եղած մարդիկ են(Հեռախօսի վրայ խմբերի ցուցակը կենտրոնում է)։"
      contact_ex4: "Եթէ նայում ես բոլոր խմբերի կապերդ(սեղմիր <span class=\"click\"> Իմ կապերը</span>՝ կողքի բարում), իւրաքանչիւր կապի կողքին կանաչ կոճակով նշուած է թէ նա որ խմբում(երում) է աւելացուած։ Եթէ հաշիւ մեկից աւել խմբերում է, ապա կոճակի վրայ նշուում է «<em>n</em> խմբերում է»։ Սեղմիր կոճակի վրայ, որ տեսնես թէ որ խմբերն են դրանք։"
      contact_ex5: "Դու կարող ես սեղմել այս կոճակը՝ փոխելու համար խումբը(երը), որոնցում մարդն է՝ նշելով եւ ապանշելով խմբերը բացուող ցուցակից։ Եթէ ցանկանում ես հեռացնել մարդուն բոլոր խմբերից՝ապանշիր բոլոր խմբերը եւ կոճակը կը փոխուի մոխրագոյնի։ Դու այլեւս չես կիսւում նրա հետ։"
      contact_ex6: "Եթէ դու նայում ես առանձին խմբի կապերը, ամէն հաշուի աջ կողմում կայ խաչաձեւ կոճակ։ Սեղմելով դրա վրայ կարող ես մարդուն հեռացնել տուեալ խմբից։"
      contact_ex7: "Քո կոնտակտներ էջում դու կարող ես ստեղծել  նոր խմբեր։"
      sharing_me: "Միայն հետս կիսուողները"
      sharing_me_ex: "Սա ցոյց է տալիս ցանկը մարդկանց, որոնք կիսւում են քեզ հետ, բայց որոնց հետ դու չես կիսւում՝ քո հետեւորդները։"
      finish: "Այժմ, երբ դու հասկացար խմբերը, արի սկսենք կապեր հաստատել։"
    getting_started4:
      byline: "Մաս 4 - Գտնել եւ կապ հաստատել մարդկանց հետ"
      menu_title: "Ինչպէս կապուել մարդկանց հետ"
      aspects1: "Ժամանակն է աւելացնել հաշիւներ «Սփիւռք» խմբում, որը դու ստեղծել ես։ Եթէ դու արդէն գիտես մարդկանց, որոնք օգտագործում են սփիւռք*ը դու կարող ես աւելացնել նրանց այն խմբերում, որտեղ ցանկանում ես։"
      sharing: Կիսուել
      sharing_ex: "Որեւէ մեկի հետ կապուելուն ասում են «կիսուել»՝ նշելու համար, որ դու այդ կերպ ցանկանում ես կիսել բովանդակութիւն նրանց հետ։ սփիւռք*ում կիսուելն սկզբում կարող է շփոթեցնող թուալ, քանի որ այլոց հետ կիսուելու ձեր մակարդակը կարող է տարբերուել նրանց կիսուելու մակարդակից։ Արի հասկանանք, թէ ինչ է դա նշանակում։"
      relationships: "սփիւռք*ում օգտատէրերի միջեւ երեք տեսակի կապ կայ՝"
      followers: Հետեւորդներ
      followers_ex1: "Որեւէ մեկը քեզ աւելացրել է իր խմբերում, բայց դու նրան՝ ոչ։ Դու կը ստանաս ծանուցում, որ այդ մարդն «սկսուել է կիսուել քեզ հետ», իսկ միւս փոփոխութիւններից ծանուցում չես ստանալու։"
      followers_ex2: "Իրենց լրահոսում նրանք կարող են տեսնել քո հրապարակային գրառումները, իսկ փակերը՝ ոչ։"
      followers_ex3: "Չկայ եղանակ իմանալու, թէ ով որ խմբում է մեկ ուրիշին աւելացրել՝ յանուն գաղտնիութեան՝ դա տուեալ մարդու գործն է, թէ ում որ խմբում է աւելացնում, հետեւաբար, որեւէ այլ մեկը չի կարող դա իմանալ։"
      following: "Հետեւում ես"
      following_ex1: "Դու կիսուում ես մարդու հետ, իսկ նա՝ ոչ։ Նշանակում է, որ դուք աւելացրել էք նրան մեկ(կամ մի քանի) խմբերում, իսկ նա ձեզ ոչ մի խմբում չի աւելացրել։"
      following_ex2: "Մարդը, ում դու հետեւում ես, ունի հասանելիութիւն ոչ միայն քո հրապարակային գրառումներին, այլ նաեւ նրանց, որոնք դու անում ես այն խմբի(խմբերի) համար, որում ինքն է, նաեւ, քո հոսքում դու տեսնելու ես նրանց հրապարակային գրառումները։"
      mutual: "Կիսուում էք միմեանց հետ"
      mutual_ex1: "Երբ երկուսը կիսւում են միմեանց հետ, գործերն աւելի են հետաքրքրանում եւ բարդանում։ Սա կարելի է համեմատել Ֆէյսբուքի «ընկերների» հետ, չնայած կան կարեւոր տարբերութիւններ։"
      mutual_ex2: "Երբ կայ երկկողմանի կապ՝ երկուսն էլ հետաքրքրուած են տեսնել միմեանց հրապարակումները, հետեւեաբար, ձեզանից իւրաքանչիւրը տեսնում է գրառումները՝ սահմանափակուած միայն ըստ խմբի(երի), որում նա գտնւում է։ Սակայն, ձեր տարածածները կարող են լինել շատ տարբեր։ Պատկերացնենք այս սցենարը․"
      mutual_ls1: "Դու Վալոդին դիտում ես որպէս ուղղակի ծանօթ, ու նրան աւելացնում ես «Ծանօթներ» խմբում։"
      mutual_ls2: "Վալոդը, սակայն, մտածում է, թէ դու իր լաւ ընկերներից ես, ու քեզ աւելացնում է «Մօտ ընկերներ» խմբում։"
      mutual_ls3: "Դու շատ բաներ հրապարակում ես միայն «Ընկերներ» եւ «Ընտանիք» խմբերի համար, հետեւաբար, Վալոդը չի տեսնում քո գրառումների մեծ մասը։"
      mutual_ls4: "Բայց, քանի որ դու Վալոդի «Մօտ ընկերներ» խմբում ես, դու տեսնում ես գրեթէ ամէնը, ինչ նա հրապարակում է։"
      mutual_ex3: "Հիմնական բանը յիշելու այն է, որ <strong>ոչ ոք</strong> երբեք չի տեսնի գրառումներդ, քանի դեռ դու դրանք  չես դարձրել հրապարակային կամ հասանելի դարձրել մեկ խմբի, որտեղ դու մարդ ես աւելացրել։"
      finding: "Գտնել մարդկանց"
      finding_ex1: "Մարդկանց հետ կիսուելուց առաջ, դու պէտք է սկսես հետեւել նրանց։ Մի գուցէ նրանք էլ սկսեն քեզ հետեւել։ Արի տեսնենք թէ ինչպէս է դա արւում։"
      finding_ex2: "Մարդկանց գտնելու եւ խմբերին միացնելու մի քանի ձեւ կայ։"
      search: Փնտռել
      search_ex: "Որոնում դաշտը՝ վերեւում։ Աւելացնել մեկին որոնելով―"
      search_ls1: "Մուտքագրել անունը կամ Սփիւռք* ԱյԴին։ Երբ սկսէք մուտքագրել կը տեսնէք առաջարկները։"
      search_ls2: "Երբ սեղմես enter՝ որոնելու համար, դու կը յայտնուես արդիւնքների էջում։"
      search_ls3: "Եթէ դու գտել ես այն մարդուն, ում փնտրում էիր, սեղմիր <span class=\"click\">Աւելացնել</span> կոճակը։"
      search_ls4: "Եթէ մարդը, ում  հետ ցանկանում ես կիսուել յայտնւում է առաջարկուողների ցանկում, պարզապէս ընտրիր նրա անունը՝ անձնական էջ գնալու համար, եւ սեղմիր <span class=\"click\">Աւելացնել</span> կոճակը"
      search_ls5: "Խումբ(եր) ընտրելու կոճակի տակ կը բացուի մենիւ, որտեղ կարող ես ընտրել թէ որտեղ ես ցանկանում աւելացնել այդ մարդուն։ Կարող ես նաեւ ստեղծել նոր խումբ կամ աւելացնել աւելացնել նրանց այդ խմբում՝ սեղխմել <span class=\"click\"><em>+Աւելացնել խումբ</em></span>։"
      search_ls6: "Երբ ընտրում ես մեկ կամ աւելի խումբ՝ խմբի կոճակը կը դառնայ կանաչ եւ դու միանգամից կը սկսես կիսուել գրառումներով այդ խմբի մարդկանց հետ եւ նոյն պահին կը սկսես հետեւել նրանց հրապարակային գրառումներին։"
      invite: "Ուղարկել հրաւէր"
      invite_ex: "Ընկերոջը հետեւելու մեկ այլ եղանակ է նրան հրաւէրի նամակ ուղարկելը։ Սա կարող է արուել <span class=\"click\">մէյլի միջոցով</span>՝ յղումը որոնման էջի աջ մասում գտնուող մէնիւում կամ լրահոսի կողքի բարում գտնուող <span class=\"click\">Կանչիր ընկերներիդ</span> յղումով։ Երբ ընկերդ ընդունի հրաւէրը կանցնի նոյն գրանցման պրոցեսն ինչ դու։"
      profile: "Նրանց էջից"
      profile_ex1: "Մարդուն խմբերում աւելացնելու մեկ այլ եղանակ էլ նրա անուան վրայ կտացնելն է՝ սփիւռք*ում որտեղ էլ որ այն տեսնես։ Սա կը տանի քեզ դէպի այդ մարդու էջ, որտեղից էլ կարող ես նրան աւելացնել խմբերում, օգտագործելով վերեւի աջ անկիւնի կոճակը։"
      profile_ex2: "Կամ, պարզապէս սահեցրու նրանց անուան կամ պրոֆիլի նկարի վրայ լրահոսում, եւ փոքրիկ պատուհան կը բացուի։ Դու կարող ես միանգամից նրանց աւելացնել խմբում այդ պատուհանից։"
      tags: "Հետեւում ես #պիտակներ"
      tags_ex: "Վերեւի երեք տարբերակները կենտրանացած են, որ կապուէք մարդկանց հետ, որոնց ճանաչում էք։ Բայց երբեմն անծանօթները եւս կարող են հետաքրքիր լինել, երբեմն աւելի հետաքրքիր, քան մարդիկ, որոնց արդէն ճանաչում ես։ Լաւագոյն եղանակը մարդկանց հետ կապուելու դա քեզ հետաքրքրող թեմաների վերաբերեալ #պիտակների հետեւելն է։ Այս պիտակները պարունակող գրառումները կը յայտնուեն քո լրահոսում, եւ դու կարող ես մարդկանց, որոնց գրառումները հետաքրքիր են քեզ համար, հետեւել՝ աւելացնելով նրանց քո խմբերում։"
      removing: "Հեռացնել քո կապերից"
      removing_ex1: "Որեւէ մեկին քո կապերից հեռացնելու եւ նրանց հետ կիսուել դադարելու համար, դու պարզապէս նրան կարող ես հեռացնել այն բոլոր խմբերից, որտեղ աւելացրել ես։ Դու դա կարող ես անել այսպէս․"
      removing_ex2: "կամ կարող ես գնալ հաշուի էջ կամ շարժես կուրսը նրանց անուան վրայ՝ լրահոսում, եւ սպասես մինչեւ բացուի ներկայացուող պատուհանը;"
      removing_ex3: "սեղմիր խմբերն կանաչ կոճակի վրայ եւ ապա անանշիր բոլոր նշուած խմբերը։"
      removing_ex4: "Այսքանը։ Երբ նրանք չկան քո խմբերում, դու արդէն չես կիսւում այդ մարդու հետ։"
      removing_ex5: "Նաեւ, դու կարող ես հեռացնել մարդուն քո խմբերից՝ կոնտակտներ էջի միջոցով, որին մենք անդրադարձել ենք %{part_link} վերջում"
      finish: "Դու այժմ գիտես ինչպէս կիսուես մարդկանց հետ, եւ, յուսով ենք, դու կարող ես աւելացնել հաշիւներ։ Այժմ կը սկսես քո հոսքում տեսնել բովանդակութիւն նրանցից, եւ երբ մարդիկ սկսեն կիսուել քեզ հետ, դու կունենաս լսարան քո հրապարակումների համար։ <strong> Ժամանակն է բովանդակութիւն հրապարակելու։</strong>"
