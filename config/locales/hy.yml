      tutorials_ex1: "Ողջոյն սփիւռք* ձեռնարկի բաժին։ Այս էջում կը գտնէք ընդհանուր ակնարկ բոլոր սփիւռք* ձեռնարկների մասին, կազմուած «Եկէք սկսենք» մասերից, եւ որոշ խնդիրների մասին առանձին ձեռնարկներից։ Եթէ դուք նորեկ էք սփիւռք*ում կամ նոյնիսկ դեռ չէք գրանցուել, առաջարկում ենք կարդալ «Եկէք սկսենք» մասերը։ Եթէ փնտրում էք այլ տարբերակներ, կարող էք նայել միւս ձեռնարկները։"
      tutorials_ex2: "Մենք անում ենք լաւագոյնը՝ մեր ձեռնարկը սփիւռք*ի մշակման հետ թարմ պահելու համար։ Սակայն, ցանկանում ենք տեղեկացնել, որ ձեր հանգոյցը գուցէ չի աշխատում սփիւռք*ի վերջին թարմացումներով, որը կարող է պատճառ դառնալ, որ ձեր հանգոյցը չաշխատի այնպէս, ինչպէս նկարագրուած է մեր ձեռնարկում։ Գտիր քո հանգոյցը %{podup_link}, որպէսզի տեսնես, թէ որ տարբերակի ծրագրով է աշխատում։"
