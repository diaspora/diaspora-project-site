      byline: "Ուղենիշ համայնքի մաս դառնալու համար"
      menu_title: "Սոցիալական սկզբունքներ"
      statement1: "սփիւռք*ը պատկանում է բոլոր էակներին՝ անկախ տարիքից, մարմնի ձեւից, կարողութիւնից, էթնիկական խմբից, գենդերային ինքնութիւնից եւ դերից, արտայայտման մակարդակից, ազգութիւնից, արտաքին տեսքից, կրօնից, սեռական ինքնութիւնից եւ կողմնորոշումից՝ սա ապակենտրոն սոցիալական ցանցում միաւորուելու հնարաւորութիւն է։ Որպէսզի բոլորս հնարաւորինս լաւ զգանք սփիւռք*ում, ապա նախատեսում ենք ունենալ համայնք, որտեղ յարգանքով են յարաբերւում։"
