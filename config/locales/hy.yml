      intro2: "Դու կարող ես հաղորդակցուել սփիւռք*ի միջոցով՝ կիսելով հաղորդագրութիւն քեզ հետեւողների հետ, կամ նոյնիսկ ողջ սփիւռք*ի հետ, կամ ուղարկելով անձնական հաղորդագրութիւն՝ մեկ կամ մի քանի կոնտակտների։ Այս մասում կենտրոնանալու ենք հրատարակչի եւ լրահոսի բովանդակութեան եւ մեկնաբանութիւնների օգտագործման վրայ։ Իսկ անձնական նամակ ուղարկելուն(որին անուանում ենք «զրուցարան») կանդրադառնանք՝ %{part_link}։"
      publisher: Հրատարակիչը
      publisher_ex1: "սփիւռք*ում բովանդակութիւնը տարածւում է հրատարակչի միջոցով, որը հիմնականում սփիւռք* ինտէրֆէյսի կենտրոնական սիւնակի կենտրոնում է։ Հաւանաբար դու արդէն կտտացրել ես դրա վրայ, եւ եթէ արել ես, ապա հաւանաբար չես դիմացել որեւէ բան հրապարակելուն։ Հաղորդագրութիւն հրապարակելը որքան հնարաւոր է պարզ է։ Այս ձեռնարկում աւելի ուշ մենք կը տեսնենք, թէ ինչ աւելի բարդ բաներ կարող ես անել սրա հետ, բայց այժմ սկսենք ներածութիւնից։"
      publisher_ex2: "Հրատարակիչը կարող է բութ, նեղ տուփ թուալ, բայց թոյլ մի տուր, որ դրա տեսքը խաբի քեզ՝ նրա մինիմալիստական տեսքի ներքեւում գործիքների գանձարան կայ, դու կարող ես տեսնել այն՝ կտացնելով տուփի ներսում։"
      publisher_ex3: "Երբ հրատարակող տուփը «կենդանանայ», կը տեսնես կոճակների եւ պատկերակների շարք։ Հրատարկչի ինտէրֆէյսը նոյնն է մնում, անկախ նրանից նամակ ես գրում, մեկնաբանութիւն թէ անձնական զրոյց է։ Նախքան հրատարակչի պատուհանին մանրամասն նայելը, արի անտեսենք բոլոր այս կոճակները եւ հրապարակենք պարզ գրառում՝ հասանելի միայն ընդհանուր կապերին եւ հետեւորդներին։"
      publisher_ex4: "Սա անելու համար կարող ես ուղղակի հրապարակել որեւէ բան՝ ինչ ուզում ես ասել, գուցէ՝ «Սա իմ առաջին գրառումն է սփիւռքում», եւ սեղմես <span class=\"click\">Կիսուել</span> կոճակը։ Եւ դու կը կիսուես գրառմամբ՝ քո կապերի հետ։"
      buttons: "Օքէյ, իսկ ինչի համար են այս կոճակները։"
