    community_guidelines:
      headline: "Principes directifs"
      byline: "Code de conduite pour intégrer la communauté diaspora*"
      menu_title: "Principes sociétaux"
      statement1: "diaspora* donne à toute personne - indépendamment de son âge, de sa taille, de ses capacités physiques ou mentales, de son appartenance ethnique, de son identité sexuelle, de son niveau d'expérience, de sa nationalité, de son apparence personnelle, de sa race, ou de sa religion - la possibilité de se connecter à un réseau social décentralisé. Pour nous aider à avoir la meilleure expérience possible sur diaspora*, nous envisageons une communauté qui interagit respectueusement."
      statement2: "Le concept de réseau décentralisé de diaspora* ne permet pas de bannir un membre. Il est donc crucial de maintenir une interaction basée sur les idéaux de la communauté diaspora* pour le maintien de la qualité de ce réseau."
      statement3: "La communauté diaspora* est contre toute forme de discrimination et d'exclusion. Nous n'acceptons pas la communication basé sur les principes du chauvinisme et du nationalisme. Nous désapprouvons les remarques racistes et la minimisation des violences fascistes, qu'elles soient historiques ou actuelles. Nous nous opposons à toute forme d'exclusion et à toutes les formes de violence physique qui y sont liées."
      be_excellent: "Restez calme ! Et respectez-vous les uns-les autres !"
      howto: "Comment faire ?"
      howto_language: "Utilisez un langage accueillant et inclusif."
      howto_viewpoints_experiences: "Soyez respectueux des points de vue et des expériences différentes."
      howto_constructive_criticism: "Acceptez les critiques constructives."
      howto_empathy: "Montrez de l'empathie envers les autres membres de la communauté."
      howto_sexualized_language: "Évitez tout langage ou image à caractère sexuel ou violent, ainsi que toutes approches ou avances de type sexuel."
      howto_troll: "Ne trollez pas, ne postez pas de commentaires insultants ou désobligeants, et n'attaquez pas d'autres membres de la communauté."
      howto_harassment: "Ne harcelez pas les autres, que ce soit en public ou en privé."
      howto_benefit_of_doubt: "Accordez aux autres le bénéfice du doute. Vous avez pu mal interpréter leurs écrits."
