    index:
      headline: "Bienvenue sur diaspora*"
      byline: "Le réseau social où vous gardez le contrôle."
      register: "Inscrivez-vous »"
      key_philosophies: "diaspora* est basé sur trois concepts clés :"
      decentralization: Décentralisation
      decentralization_about: "Au lieu que les données de tout le monde soient concentrées dans d'énormes serveurs, propriétés de grandes entreprises, de petits serveurs «pods» locaux peuvent être créés n'importe où dans le monde. Vous choisissez le pod auprès duquel vous vous enregistrez - peut-être votre pod local - et vous vous retrouvez connecté(e) avec la communauté diaspora* du monde entier."
      freedom: Liberté
      freedom_about: "Vous pouvez être qui vous voulez sur diaspora*. Contrairement à certains réseaux, vous n'êtes pas obligé(e) d'utiliser votre véritable identité. Vous pouvez interagir avec qui bon vous semble, comme vous le voulez. La seule limite est votre imagination. Diaspora* est également un logiciel libre, et vous pouvez donc en faire ce que vous voulez."
      privacy: Confidentialité
      privacy_about: "Dans diaspora*, vous êtes le propriétaire de vos données. Vous ne donnez pas l'autorisation à une entreprise ou à qui que ce soit de les utiliser. Avec diaspora*, vos amis, vos habitudes et votre contenu sont vos affaires... pas les nôtres ! De plus, c'est vous qui décidez de qui voit ce que vous partagez, grâce aux Aspects."
      get_started: "Envie de commencer ?"
      get_started_sub: "C'est tout simple."
      choose_pod: "1. Choisissez un pod"
      choose_pod_exp: "Trouvez un pod qui vous convient. Cela pourrait être un petit pod, un qui permet de poster vers des services externes (comme Twitter), un situé près de là où vous vivez ou un situé dans un pays où les lois régissant les données privées vous conviennent. C'est vous qui choisissez. Vous pouvez même %{host_yourself_link} si vous avez des connaissances en administration de système."
      host_yourself: "en héberger un vous même"
      sign_up: "2. Inscrivez-vous"
      sign_up_ex: "Une fois que vous aurez décidé du pod qui vous convient (en vous basant sur les informations et le classement sur %{poduptime}, voire sur les recommandations de personnes en qui vous avez confiance), inscrivez-vous et créez un profil avec autant d'informations personnelles que vous le souhaitez. C'est vous qui contrôlez ce que vous partagez."
      join_convo: "3. Rejoignez la discussion !"
      join_convo_ex: "Commencez à suivre des #tags selon vos centres d'intérêt : cela peut être la <span class=\"click\">#musique</span>, la <span class=\"click\">#photographie</span>, la <span class=\"click\">#confidentialité</span> ou <span class=\"click\">#linux</span> (tout ce que vous voulez). Envoyez un message avec le tag  <span class=\"click\">#nouveauici</span> pour vous présenter et c'est parti. Vous faites maintenant partie de la communauté diaspora*."
      aspects: Aspects
      aspects_ex: "Diaspora* a inventé l'usage des aspect. Ils vous permettent d'organiser vos contacts selon le rôle qu'ils jouent dans votre vie. Ainsi vous pouvez partager quelque chose en exclusivité avec votre famille ou vos collègues. Vous êtes assuré que seules les personnes que vous avez choisies pourront voir votre post."
      features: Fonctionnalités
      features_ex: "Grâce aux hashtags, vous pouvez marquer et suivre vos intérêts facilement. Vous pouvez attirer l'attention des autres en les @mentionnant. Repartagez les posts que vous aimez pour que les autres puissent en profiter et les commenter aussi. Et montrez votre amour pour les oeuvres des autres en les ♥ant."
      help: "Vous voulez aider ?"
      help_ex: "diaspora* a besoin de monde pour écrire et tester son code, accueillir et aider les nouveaux membres, installer et maintenir des pods et faire connaître les avantages de diaspora* à ceux qui voudraient y prendre part. Vous pensez pouvoir contribuer au projet ?"
      socialint: "Intégration avec les réseaux sociaux"
      socialint_ex: "diaspora* vous permet de rester connecté(e) avec vos ami(e)s même si ils/elles ne sont pas encore sur diaspora*. Il vous suffit de connecter votre compte aux autres services et d'utiliser diaspora* comme base : ce que vous posterez sur votre profil sera propagé à ces services automatiquement. Diaspora* permet la propagation vers les comptes Facebook, Twitter et Tumblr et d'autres sont à venir. "
      earth_alt: "Planète diaspora*"
      decentralized_alt: Décentralisé
      freedom_alt: Liberté
      keyhole_alt: Serrure
      aspects_alt: Aspects
      features_alt: Fonctionnalités
      ways_to_help_alt: "Comment aider"
      services_alt: Services
    about:
      headline: "Comment fonctionne diaspora* ?"
      byline: "diaspora* est très simple à utiliser. Voici comment."
      menu_title: "À propos"
      decentralize: "Qu'est-ce qu'un réseau décentralisé?"
      decentralize_ex: "diaspora* est tout à fait différent de la plupart des réseaux que vous utilisez. Il est complètement décentralisé, sans concentrateur central. Mais il est très facile de se connecter et de communiquer avec d'autres personnes. Voici comment."
      this: CECI
      this_ex: "diaspora* est un vrai réseau, sans nœud central. Chacun des nombreux serveurs («pods») répartis un peu partout dans le monde, contient les données des utilisateurs qui ont choisi de s'y enregistrer. Ces pods communiquent entre eux naturellement, ce qui vous permet de vous enregistrer dans n'importe quel pod et de communiquer avec vos contacts, où qu'ils se trouvent sur le réseau."
      notthis: "PAS CELA"
      notthis_ex: "La plupart des réseaux sociaux fonctionnent sur des serveurs centralisés qui appartiennent à des entreprises. Celles-ci stockent toutes les données privées de leurs utilisateurs. Ces informations peuvent être perdues ou piratées et, comme n'importe quel système ayant un goulot d'étranglement, tout problème sur l'un des serveurs centraux peut énormément ralentir, voire bloquer l'ensemble du réseau. Il est également plus facile pour les gouvernements d'\"écouter\" ce qui se passe."
      discl: "diaspora* utilise les standards ouverts du web tels que %{pubsubhubbub} et %{webfinger} pour permettre ce type de connexions."
      connect: "Comment se connecter ?"
      connect_ex: "Bien que diaspora* soit constitué de nombreux pods répartis dans le monde entier, vous ferez l'expérience d'un seul et même réseau. Vous n'avez pas besoin d'être inscrit sur le même pod que vos contacts pour communiquer librement avec eux - les pods communiquent naturellement et simplement au sein de l'univers diaspora*. Quand vous utilisez diaspora*, vous oubliez rapidement qu'il est constitué de nombreux pods. Contacter quelqu'un sur diaspora* est vraiment simple : "
      find: "1. Trouvez-les"
      find_ex: "Pour vous connecter avec des gens, il vous suffit simplement de les trouver et de les ajouter à un aspect (voir plus bas plus de détails sur les aspects). Pour les trouver, vous pouvez utiliser le champ de recherche dans la barre noire, ou survoler leur nom dans votre flux avec votre souris et une \"hovercard\" apparaîtra. Vous pouvez aussi utiliser leur identifiant diaspora* (sonnom@nom_du_pod.com) si vous le connaissez."
      add: "2. Ajoutez-les"
      add_ex: "Il suffit ensuite de cliquer sur le bouton 'Ajouter le contact' et de choisir à quel aspect vous souhaitez l'associer. Vous êtes à présent connecté et pouvez partager avec eux, comme vous le feriez sur n'importe quel autre réseau. Vous pouvez également, s'ils font partie de plusieurs aspects de votre vie, les associer à plusieurs aspects. Vous êtes maintenant connectés. C'est aussi simple que ça. "
      freedom: Liberté
      freedom_byline: "diaspora* n'essaie pas de vous limiter"
      fdm1: "Soyez qui vous voulez être"
      fdm1_ex: "De nombreux réseaux vous incitent fortement à utiliser votre véritable identité. Pas diaspora*. Ici, vous pouvez choisir qui vous voulez être et partager autant ou aussi peu que vous le souhaitez. C'est vraiment vous qui décidez de la façon dont vous interagissez avec les autres."
      fdm2: "Soyez créatif"
      fdm2_ex: "Vous n'êtes pas limité(e) ou contraint(e) dans votre manière d'interagir. Vous pouvez vous contenter de suivre des personnes passionnantes pour voir ce qu'elles ont à dire comme vous pouvez partager votre monde avec tout le monde. Partagez vos photos, vidéos, musiques, pensées,... - tout ce que vous voulez. Exprimez-vous librement."
      fdm3: "Soyez libre"
      fdm3_ex: "Diaspora* est un logiciel entièrement libre. Cela veut dire qu'il n'y a aucune limite à ce que l'on peut en faire. Vous pouvez même modifier le code source pour le faire fonctionner à votre guise et ainsi nous aider à améliorer le réseau. En fait, nous adorerions vous compter parmi nous."
      privacy: Confidentialité
      privacy_byline: "Un contrôle total sur ce qui vous appartient "
      priv1: "Soyez le propriétaire de vos données"
      priv1_ex: "De nombreux réseaux utilisent vos données pour gagner de l'argent en analysant vos interactions et en utilisant ces informations pour vous proposer des publicités ciblées. Diaspora* n'utilise vos données que pour vous permettre de vous connecter et de partager avec d'autres utilisateurs."
      priv2: "Hébergez-les vous-même"
      priv2_ex: "Choisissez où vos données sont stockées en vous inscrivant sur le pod qui vous plaît. Si vous voulez davantage de sécurité, vous pouvez créer un pod sur un serveur que vous contrôlez, ainsi personne n'aura accès à vos données personnelles."
      priv3: "Choisissez votre audience"
      priv3_ex: "Les aspects de diaspora* vous permettent de partager avec les personnes que vous choisissez. Vous pouvez être aussi privé ou aussi public que vous le souhaitez. Partagez des photos amusantes avec le monde entier, ou un grand secret avec votre ami le plus proche. C'est vous qui avez le contrôle."
      aspects: "Tout savoir sur les aspects"
      aspects_byline: "La clé de la confidentialité dans diaspora*"
      asp1: "Aspects de votre vie"
      asp1_ex: "Votre vie est constituée de plusieurs facettes qui impliquent différentes personnes. Pourquoi votre vie \"connectée\" devrait-elle être différente ? Avec les aspects de diaspora*, vous pouvez organiser aussi précisément que vous le souhaitez votre vie \"connectée\" et ainsi ne partager qu'avec les personnes spécifiquement concernées."
      asp2: "Organisez votre vie"
      asp2_ex: "Par exemple, vous pourriez créer des aspects pour votre famille, vos amis proches, vos collègues de travail et le sport ou le hobby que vous pratiquez. Vos collègues n'ont pas à connaître les détails de vos réunions de famille, n'est-ce pas ? Grâce aux aspects, ils n'en auront pas connaissance."
      asp3: "Adressez-vous au monde entier"
      asp3_ex: "Bien sûr, certaines choses sont tellement importantes que vous avez envie d'en parler au monde entier. Il vous suffit alors de les partager en mode public. En utilisant des hashtags appropriés, vous atteindrez les personnes qui sont le plus susceptibles d'être intéressées."
      features: "Nos fonctionnalités préférées"
      features_byline: "Vous les adorerez aussi"
      hashtags: Hashtags
      hashtags_ex: "Avec les «hashtags», vous pouvez marquer et suivre vos centres d'intérêts tout en atteignant par vos messages ceux qui ont des intérêts proches des vôtres. C'est aussi une manière de rencontrer des gens sympas et intéressants sur diaspora*."
      reshare: Repartager
      reshare_ex: "Pourquoi ne pas repartager un post que vous aimez ? Avec diaspora*, il est facile de diffuser des idées grâce au repartage. Appuyez simplement sur le bouton pour partager le message."
      mentions: "@Mentions"
      mentions_ex: "Vous voulez attirer l'attention de quelqu'un ? Il suffit de le @mentionner ! C'est une manière simple d'alerter vos contacts sur quelque chose qui vous semble susceptible de les intéresser."
      love: Aimer
      love_ex: "Montrez que vous aimez quelque-chose en l'♥ant. Parce que parfois les mots ne suffisent pas à exprimer ce que l'on ressent."
      host: "Hébergez un pod communautaire"
      host_byline: "Devenez l'une des stars de diaspora*"
      host_ex: "Diaspora* a besoin des membres de la communauté pour héberger et gérer des pods ouverts à tous. Si vous avez quelques connaissances techniques et un peu d'espace sur votre serveur, nous serions très heureux si vous y configuriez un pod communautaire. Plus il y a de pods, et mieux diaspora* fonctionne - participez à l'avenir du web social décentralisé !"
      hostinst1: "Lisez les %{instructions_link} et configurez votre propre pod communautaire."
      instructions_link_text: "Comment installer un pod"
      hostinst2: "Consultez une liste de pods de la communauté ici : %{poduptime}"
