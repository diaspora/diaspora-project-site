      welcome: "Bienvenue sur notre guide de \"Démarrage\". Si vous êtes arrivés ici, c'est que vous venez juste de vous inscrire sur diaspora* ou que vous pensez à le faire. Dans cette série de tutoriels nous allons vous guider dans le processus d'inscription et vous aider à vous familiariser avec les bases de fonctionnement de diaspora*. Nous espérons que vous le trouverez utile et que vous prendrez plaisir à utiliser diaspora* !"
      find_pod: "Trouver un pod"
      find_pod_intro: "Si vous êtes déjà enregistré, vous pouvez passer cette section et avancer directement à %{part_link}."
      find_pod_ex1: "Contrairement à la plupart des sites de réseaux sociaux gérés par une concentration d'ordinateurs qui stockent les données de tout le monde, nous ne pouvons pas vous donner un simple lien et vous dire : inscrivez-vous ici. diaspora* est différent de ces réseaux car il est <em>décentralisé</em> : vous pouvez vous y connecter depuis un grand nombre de points d'accès et, avant de commencer, vous allez devoir choisir auprès duquel vous inscrire. On appelle ces points d'accès des \"pods\"."
      find_pod_ex2: "Le mot \"diaspora\" fait référence à la dispersion de graines (ou de personnes) à travers une large zone. C'est pourquoi notre motif est le pissenlit et l'astérisque représente une aigrette de pissenlit. On appelle les comptes individuels sur diaspora* des \"<strong>graines</strong>\" et les serveurs qui hébergent ces comptes des \"<strong>pods</strong>\". Vous vous y habituerez rapidement !"
      find_pod_ex3: "Pour vous aider à trouver le pod qui vous conviendra le mieux, jetez un oeil à notre %{wiki_link}."
      wiki_link_text: "Guide pour choisir un pod"
      find_pod_ex4: "Vous avez peut être reçu une invitation à diaspora* d'une personne que vous connaissez. Si c'est le cas, elle contient un lien vers le pod diaspora* sur lequel la personne qui vous a invitée est enregistrée. Si vous voulez rejoindre le même pod qu'elle, suivez simplement le lien fourni dans l'e-mail. Toutefois, vous n'êtes pas obligés d'être sur le même pod que vos amis pour communiquer avec eux."
      find_pod_ex5: "Vous vous connecterez toujours à diaspora* via le pod auquel vous vous serez inscrit(e). Depuis ce pod, vous aurez accès à l'ensemble du réseau et votre expérience de diaspora* sera plus ou moins la même, quel que soit le pod depuis lequel vous vous connecterez. Vous ne pourrez pas vous connecter sur un autre pod mais ça ne servirait à rien de toute façon."
      registration: Inscription
      registration1: "Une fois que vous aurez choisi votre pod, cherchez le lien <span class=\"click\">inscription</span>. Il devrait se trouver directement sur la page d'accueil du pod. Si vous ne voyez pas de lien pour s'inscrire, il est possible que ce pod n'accepte pas de nouvelle inscription pour le moment. Vous pouvez vérifier ceci en visitant la page de statistiques du pod (ajoutez <code>/statistics</code> après le domaine du pod dans la barre d'adresse). Si les inscriptions sont fermées pour ce pod, choisissez-en simplement un autre."
      registration2: "Quand vous cliquerez sur le lien d'inscription, vous arriverez sur une page qui vous demandera un nom d'utilisateur, une adresse email et un mot de passe. Choisissez soigneusement votre nom d'utilisateur car vous ne pourrez pas le changer après votre inscription."
      registration3: "Terminez l'inscription en cliquant sur <span class=\"click\">Continuer</span> pour créer votre toute nouvelle graine de diaspora* et y accéder."
      registration4: "Pendant la phase d'inscription, votre graine sera probablement automatiquement connectée à une autre graine. Ce sera généralement la graine de notre %{dhq_link} mais cela pourra être celle de l'administrateur de votre pod. Cela nous permettra de vous tenir informé(e) des annonces importantes concernant diaspora*. Si toutefois vous préférez ne pas suivre cette graine, vous pouvez la retirer facilement de votre liste de contacts. Vous trouverez comment faire ici %{part_link}."
      dhq_link_text: "Le QG de diaspora*"
      registration5: "Vous devriez maintenant aboutir à une page \"Pour commencer\". Ce n'est pas indispensable, mais la remplir vous aidera énormément à commencer à établir des connexions avec d'autres personnes."
      registration6: "Entrez le nom que vous souhaitez voir apparaître à l'écran dans le premier champ."
      registration7: "Cliquez sur le bouton pour télécharger une photo de profil (un “avatar”) à partir de votre ordinateur."
      registration8: "Ajoutez quelques mots pour vous décrire. Il peut s’agir de vos centres d’intérêt  – par exemple la musique, l’activisme – et peut-être la ville où vous vivez. Ces mots seront convertis en <span class=\"click\">#tags</span>, qui vous aiderons à trouver du contenu et aideront d'autres personnes à vous découvrir. Nous donnerons plus d'explication à propos des #tags plus loin dans ce tutoriel."
      registration9: "Cliquez <span class=\"click\">Guidez-moi vers diaspora* ! >></span>"
      profile1: "Avant de faire quoique ce soit, prenez une minute pour compléter votre profil. Sur la page où vous avez été amené·e, cliquez sur votre nom ou votre avatar sur le côté droit de la barre d'en-tête noire, et sélectionnez <span class=\"click\">Profil</span> dans la liste qui apparaît. Cliquez ensuite sur le bouton bleu <span class=\"click\">Modifier mon profil</span> en haut à droite."
      profile2: "Il y a deux parties dans votre profil : le <strong>profil basique</strong>, qui est public, et le <strong>profil complet</strong>, qui est privé par défaut. Votre profil public est visible de tout le monde ; votre profil privé n'est visible que par les personnes avec qui vous avez choisi de partager. Vous pouvez remplir autant ou aussi peu votre profil que vous le voulez, et vous n'êtes pas obligé·e d'utiliser votre vrai nom si vous ne le souhaitez pas. Si vous souhaitez que tout le monde en sache autant que possible à votre propos, vous pouvez rendre l'ensemble de votre profil public."
      profile3: "La plupart des champs d'information du profil sont explicites. NSFW signifie \"not safe for work\" (pas adapté au travail). Nous parlerons de cela plus en détail dans %{part_link}, ne vous souciez pas trop de cela pour l'instant."
      profile4: "N'oubliez pas de cliquer sur le bouton <span class=\"click\">Mettre à jour le profil</span> une fois que vous avez terminé !"
      finish: "C'est tout !"
      finish_ex1: "Vous êtes prêt·e à utiliser diaspora* ! Cliquez sur le nom du pod ou sur <span class=\"click\">Flux</span> en haut à gauche de votre écran pour commencer."
      finish_ex2: "Si vous souhaitez rencontrer et être accueilli·e par la communauté diaspora* et si vous vous sentez suffisamment à l'aise, écrivez un message <strong>public</strong> pour vous présenter et incluez le tag <span class=\"click\">#nouveauici</span>. Écrire des messages publics contenant des tags est une excellente manière de vous faire de nouveaux amis sur diaspora*. Si vous ne vous sentez pas encore assez sûr·e, ne vous inquiétez pas – nous vous aiderons pas-à-pas à publier votre premier message dans la %{part_link}."
    getting_started2:
      byline: "2ème partie - L'interface"
      menu_title: "Utilisation de l'interface"
      menu_title_mobile: "Utiliser l'interface mobile"
      interface_mobile: "<strong>Note :</strong> si vous utilisez un appareil mobile, vous visualiserez l'interface de diaspora* destinée aux plus petits écrans. %{mobile_link} pour un guide de l'interface mobile."
      interface_desktop: "<strong>Note :</strong> si vous utilisez un ordinateur portable ou fixe, vous verrez l'interface de diaspora* destinée aux grands écrans. %{desktop_link} pour un guide sur l'interface par défaut."
      click_here_text: "Cliquez ici"
      interface1: "Vous voilà maintenant devant une interface que vous ne connaissez pas encore. (si vous êtes toujours sur la page de modification de profil, cliquez sur le nom du pod ou sur <span class=\"click\">Flux</span>, tout à gauche de la barre d'en-tête noire). Examinons la disposition et familiarisons-nous avec."
      interface2: "De par la nature décentralisée et open-source de diaspora*, les administrateurs de pods peuvent personnaliser leurs pods. Ainsi, selon le pod sur lequel vous vous connectez, l'interface peut être légèrement différente de ce que vous trouverez décrit ici. Toutefois, les éléments essentiels devraient être tous présents, même s'ils sont visuellement organisés légèrement différemment."
      interface3: "L'interface principale est divisée en quatre parties."
      header: "En haut de l'écran se trouve la barre d'en-tête, restant toujours visible, même lorsque vous faites défiler la page. Celle-ci contient :"
      header_mobile: "Un pression sur l'icône \"tiroir\" (les 3 bandes horizontales) affiche le menu de navigation qui contient :"
      header_podname: "le nom de votre pod, redirigeant vers la page de flux ;"
      header_asterisk: "une icône en forme d'astérisque, qui vous ramènera à la page de votre flux ;"
      header_stream: "les liens vers les pages <strong>Flux</strong> et <strong>Mon activité</strong> ;"
      header_notify: "une icône de notification (ce thème est abordé dans %{part_link}) ;"
      header_conversations: "une icône de conversation (abordé dans %{part_link}) ;"
      header_newpost: "une icône pour écrire un nouveau message ;"
      header_drawer: "une icône pour ouvrir le \"tiroir\" contenant d'autres options."
      header_search: "la barre de recherche (plus de détails dans %{part_link}) ;"
      header_streams: "liens vers vos flux <strong>Mon activité</strong>, <strong>@Mentions</strong>, <strong>Mes aspects</strong> et <strong>#Tags suivis</strong> (voir ci-dessous) ;"
      header_dropdown: "un menu déroulant personnalisé avec :"
      header_profile: "un lien vers votre profil (voir ci-dessous) ;"
      header_contacts: "un lien vers votre liste de contacts (voir %{part_link}) ;"
      header_settings: "un lien vers les paramètres de votre compte (voir %{part_link}) ;"
      header_help: "un lien vers l'aide ;"
      header_toggle: "un lien pour choisir entre l'interface mobile ou par défaut ;"
      header_logout: "un bouton pour se déconnecter."
      interface_mobile_old: "Si vous consultez diaspora* depuis un mobile, l'interface sera différente. La barre supérieure est simplifiée comme sur la première image ci-dessus. Cliquez sur l'icône de menu (les 3 bandes horizontales) pour ouvrir le menu de navigation. Cliquez sur votre nom pour ouvrir votre menu utilisateur. Toutes les options restent disponibles, la présentation est juste différente."
      columns: "Sous l'en-tête, il y a deux colonnes :"
      column1: "Sur la gauche, vous verrez votre photo de profil ainsi que votre nom d'utilisateur, suivis de liens vers les contenus spéciaux disponibles dans diaspora* :<span class=\"click\">Mon activité</span>, <span class=\"click\">Flux</span>, <span class=\"click\">@Mentions</span>, <span class=\"click\">Mes aspects</span> et <span class=\"click\">Tags #suivis</span>. Nous allons vous expliquer tout cela."
      column2: "La colonne centrale présente le flux de contenu avec une \"boîte de publication\" au-dessus. Nous détaillerons cela dans la %{part_link}."
      stream_mobile: "Le flux principal se situe sous l'en-tête."
      views: "Les différentes vues disponibles dans diaspora* sont :"
      stream: "Le flux"
      stream_ex1: "Le \"flux principal\" est votre page principale sur diaspora*. Il collecte tous les messages auxquels vous avez accès. C'est-à dire :"
      stream_contents1: "les messages publiés par vos contacts ;"
      stream_contents2: "les messages publics contenant les <span class=\"click\">#tags</span> que vous suivez ;"
      stream_contents3: "les messages qui font <span class=\"click\">@mention</span> de vous ;"
      stream_contents4: "les messages du \"<span class=\"click\">Guide communautaire</span>, si votre pod a activé cette fonctionnalité (voir %{part_link})."
      stream_ex2: "Les messages de votre flux sont triés selon la date du message d'origine."
      activity: "Mon activité"
      activity_ex: "Votre flux \"Mon activité\" montre tous les messages que vous avez aimés ou commentés. C'est une façon pratique de garder un lien avec toutes les interactions que vous avez pu avoir sur diaspora*. Les messages y sont triés en fonction de la dernière activité (commentaire ou \"j'aime\") sur chacun d'eux."
      activity_ex2: "Lorsque vous cliquez sur <span class=\"click\">Mon activité</span>, deux sous-menus apparaissent : <span class=\"click\">Messages aimés</span> et <span class=\"click\">Messages commentés</span>. En cliquant sur l'un ou l'autre, vous afficherez le flux des messages que vous avez aimé ou sur lesquels vous avez commenté."
      mentions: "Les @mentions"
      mentions_ex: "Vous trouverez ici la liste de tous les messages écrits par d'autres personnes et qui vous @mentionnent. Nous expliciterons les mentions ici %{part_link}."
      aspects: "Mes aspects"
      aspects_ex1: "Mes aspects affiche tous les messages envoyés par les personnes avec lesquelles vous partagez - c'est à dire les personnes que vous avez placées dans vos aspects. Ne vous inquiétez pas si vous ne savez pas encore ce que sont les aspects, nous l'expliquons en détail dans la partie suivante."
      aspects_ex2: "Cliquez sur <span class=\"click\">Mes aspects</span> pour voir la liste de vos aspects. Vous pouvez voir les articles publiés dans tous vos aspects, ou seulement dans un ou plusieurs d'entre eux en les (dé)sélectionnant dans la colonne de gauche."
      tags: "Tags #suivis"
      tags_ex1: "Cette vue affiche tous les messages disponibles, qu'ils soient publics ou qu'ils aient été publiés dans des aspects dans lesquels vous avez été placé(e), contenant les #tags que vous suivez. Nous aborderons les #tags en détail dans la %{part_link}."
      tags_ex2: "Cliquez sur <span class=\"click\">#tags suivis</span> pour voir la liste de vos tags. Tout comme Mes aspects, vous pouvez filtrer le flux pour n'afficher que les articles qui contiennent un ou plusieurs tags en les (dé)sélectionnant dans la colonne de gauche."
      public: "Activité publique"
      public_ex: "Le fil d'activité publique regroupe tous les messages accessibles sur votre pod, y compris les messages créés par des personnes qui n'ont pas accès à votre fil, et ne contenant aucun des tags que vous suivez. Ça représente beaucoup de contenu !"
      other_views: "Autres vues"
      other_views_ex: "D'autres vues sont disponibles sur diaspora*. Vous pouvez les trouver en cliquant sur leur lien."
      tag_stream: "Flux de tags"
      tag_stream_ex: "Cliquez sur un <span class=\"click\">#tag</span> dans diaspora* affiche le \"flux du tag\", c'est à dire tous les messages de votre pod utilisant le #tag spécifié."
      spv: "Vue à un message"
      spv_ex: "Cliquez sur le marqueur horaire d'un message pour l'afficher seul sur une page accompagné de ses commentaires. Le marqueur horaire est un lien du style \"il y a 2 heures\" et est placé à coté du nom de l'auteur du message. Si vous désirez partager un message sur diaspora, vous pouvez directement utiliser l'adresse de ce lien."
      profile: "Vue du profil"
      profile_ex1: "En cliquant sur votre photo ou votre nom partout où vous le voyez vous reviendrez à votre page de profil . Y sont présentés tous les messages que vous avez publié sur diaspora*. Vous verrez également votre photo de profil, votre nom d'utilisateur, les tags \"à propos de moi\" et votre ID diaspora* (dont il est question à la rubrique \"Inscription\" dans la %{part_link})."
      profile_ex2: "Sous votre photo de profil vous verrez toutes les informations personnelles que vous avez indiquées telles que votre date d'anniversaire, l'endroit où vous habitez, votre genre, votre biographie, etc."
      profile_ex3: "Cliquez sur le bouton bleu <span class=\"click\">Modifier mon profil</span> si vous souhaitez changer une information de votre profil."
      profile_ex3_mobile: "Cliquez sur le lien <span class=\"click\">Paramètres</span> dans le tiroir si vous souhaitez changer quelque-chose sur votre profil."
      profile_ex4: "Vous pouvez également consulter la page de profil de quelqu'un en cliquant sur son nom ou sa photo. La quantité d'informations auxquelles vous aurez accès dépend de votre relation avec cette personne. En haut à droit, vous verrez un bouton \"aspects\" : gris si la personne n'est pas dans vos aspects, vert si elle s'y trouve. Cliquez dessus pour ajouter la personne à un aspect."
      profile_ex5: "Sous leur photo de profil, vous pouvez voir une barre d'icônes : grise (avec un cercle) s'ils ne partagent pas avec vous, verte (avec une ✓) s'ils partagent, rouge si vous ignorez cette personne. La barre contiendra les icônes suivantes, si elles vous sont disponibles : une icône @mention si vous partagez avec cette personne et une icône de message si vous partagez mutuellement."
      profile_ex6: "De plus, dans la colonne de gauche se trouve un lien vers les photos envoyées par cette personne ainsi que tous ses contacts qu'elle vous aura rendu visibles (ceci est expliqué dans la section suivante \"Aspects\")."
      profile_ex7: "Les icônes suivantes seront affichées sous le bouton de sélection d'aspect : une icône @mention si vous la partagez avec cette personne, une icône message (enveloppe) si vous avez partage mutuel, et une icône ignorer."
      profile_ex8: "Sous le nom et l'identifiant de la personne, vous trouverez des onglets qui contiennent ses publications, les photos qu'elle a téléversées, et tous les contacts qu'elle vous a rendu visibles (ceci est expliqué dans la prochaine partie \"Aspects\")."
      themes: "Thèmes de couleur"
      themes_ex1: "Vous pouvez personnaliser l'apparence de diaspora* en choisissant l'un de nos thèmes de couleur à partir du menu <span class=\"click\">Paramètres</span> (voir %{part_link}). Les thèmes actuels sont :"
      themes_list1: "<strong>Noir</strong> : c'est le thème par défaut de diaspora*"
      themes_list2: "<strong>Fond blanc</strong> : le thème par défaut, mais avec un fond blanc. Ressemblant à l'interface \"old-school\" de diaspora*"
      themes_list3: "<strong>Vert foncé</strong>"
      themes_list4: <strong>Magenta</strong>
      themes_list5: "<strong>Bleu égyptien</strong>"
      themes_list6: <strong>Sombre</strong>
      themes_ex2: "Votre pod a peut-être créé un ou plusieurs thèmes personnalisés. Si c'est le cas, ceux-ci apparaîtront dans la liste aux côtés de nos thèmes par défaut."
      finish: "C'est tout ce que vous avez besoin de savoir concernant l'interface pour le moment. La première chose que vous voudrez faire c'est de trouver des personnes avec lesquelles partager. Toutefois, avant cela, concentrons-nous sur une fonctionnalité importante sur diaspora* : les aspects."
      finish_mobile: "Note: dans la suite de cette série de tutoriels, les fonctionnalités de diaspora* seront illustrées par des captures d'écran issues de l'interface pour ordinateurs. Certaines de ces fonctionnalités ne sont pas encore disponibles sur la version mobile. Si vous êtes dans ce cas, vous devrez cliquer sur <span class=\"click\">Activer/désactiver la version mobile</span> dans le menu pour pouvoir accéder à ces fonctionnalités. Nous sommes certains que vous serez capable de trouver où sont les différences – ce n'est pas difficile !"
    getting_started3:
      byline: "3ème partie - Les aspects"
      menu_title: "Tout savoir sur les aspects"
      aspects1: "Réfléchissez à votre vie et aux personnes que vous connaissez. Chaque personne fait partie d'un ou plusieurs aspects de votre vie. Ils peuvent être un membre de votre famille, un(e) ami(e) proche, un(e) collègue de travail ou quelqu'un avec qui vous faites du sport ou de la musique ou avec qui vous partagez un centre d'intérêt. Ou ils peuvent faire partie de plusieurs de ces aspects de votre vie."
      aspects2: "diaspora* fonctionne exactement de la même manière. Vous pouvez placer vos contacts dans des \"aspects\" de votre graine diaspora* selon les aspects de votre vie dont ils font partie. Ainsi, vous contrôlez lesquels, parmi vos contacts, voient chacune des publications que vous effectuez sur diaspora* en publiant sur un ou plusieurs de vos aspects. Nous expliquerons plus en détail ce que cela signifie dans les trois sections suivantes."
      my_aspects: "Mes aspects"
      my_aspects1: "Ensuite, jetons un œil au menu Mes aspects dans la colonne de gauche. Revenez à votre flux et cliquez sur <span class=\"click\">Mes aspects</span>. La liste de vos aspects va s'afficher et vous verrez un flux ne contenant que les articles publiés par les membres de l'aspect sur lequel vous cliquerez dans la liste."
      my_aspects2: "Maintenant, tous vos aspects devraient être sélectionnés, avec une petite coche à côté de chacun d'eux."
      my_aspects3: "Vous pouvez cliquer sur les aspects dans le menu pour les (dé)sélectionner."
      my_aspects4: "Vous pouvez choisir un seul aspect ou une combinaison de plusieurs d'entre eux."
      my_aspects5: "Si tous les aspects sont sélectionnés et que vous voulez n'en voir qu'un, cliquez sur <span class=\"click\">Désélectionner tout</span> et sélectionnez celui que vous voulez voir."
      my_aspects6: "Essayez de jouer avec quelques instants."
      my_aspects7: "Ce système de sélection a deux usages :"
      my_aspects8: "Cela filtre le contenu du flux. Vous pouvez ne vouloir lire que les articles publiés par les personnes de votre aspect Famille. Ou vous pourriez vouloir lire tout ce que vos contacts ont posté <em>sauf</em> les membres de votre famille."
      my_aspects9: "Si vous publiez une activité depuis la page des Aspects, les aspects sélectionnés dans le menu de gauche le seront automatiquement lors de la publication. Par exemple, si les aspects Amis, Famille et Travail sont sélectionnés dans la liste, quand vous cliquerez dans la fenêtre de publication, vous verrez que le bouton de sélection d'Aspects indiquera \"3 aspects\"."
      add_aspect: "Ajouter un aspect"
      add_aspect1: "Choisissez un nom pour cet aspect. Il peut exprimer la relation qui existe entre ces personnes, par exemple \"Écriture créative\", \"Football\" ou \"Activistes\" but vous pouvez les nommez comme bon vous semble. Personne d'autre que vous ne verra jamais les noms de vos aspects, pas plus que vos contacts ne sauront dans quel(s) aspect(s) ils se trouvent. Pour cet exercice, je vous suggère de créer un aspect nommé \"Diaspora\" dans lequel vous placerez les personnes que vous rencontrez ici."
      aspects_mobile: "Note: si vous utilisez la version mobile, vous devrez au préalable basculer sur la version pour ordinateur en cliquant sur <span class=\"click\">Activer/désactiver la version mobile</span> dans le menu, car il n'est pas encore possible d'ajouter un nouvel aspect dans la version mobile."
      add_aspect2: "Décidez ensuite de cocher ou non la case \"permettre aux contacts de cet aspect de se voir entre eux ?\". Ceci est utile si l'aspect est dédié à un club où tous les membres se connaissent car faire en sorte qu'ils se voient, les aidera à se connecter ensemble. Attention toutefois aux respect de la vie privée de vos contacts lorsque vous utilisez cette fonctionnalité."
      add_aspect3: "Quand vous avez terminé, cliquez sur le bouton <span class=\"click\">Créer</span>. L'aspect sera alors créé et sélectionné dans le menu."
      add_aspect4: "Une fois que l'aspect est créé, vous serez conduit(e) à une liste de contacts associés à cet aspect (qui sera vide). Vous trouverez un lien pour ajouter un ou plusieurs contact(s) à cet aspect."
      add_aspect6: "Lorsque vous avez terminé, cliquez sur le bouton <span class=\"click\">Créer</span>. L'aspect sera créé et sélectionné dans le menu."
      add_aspect7: "Une fois l'aspect créé, vous serez dirigé vers votre page de Contacts listant ceux correspondants à l'aspect créé (la liste sera certainement vide). Même si la liste est vide, vos autres contacts sont listés avec un bouton permettant de les ajouter facilement au nouvel aspect."
      contacts: "Page des contacts"
      contact_ex1: "Nous avons mentionné votre page des contacts dans la %{part_link}. Pour vous rendre sur votre page des contacts, cliquez sur la flèche tout à droite de la barre d'en-tête noire et sélectionnez <span class=\"click\">Contacts</span> dans la liste déroulante."
      contact_ex3: "La page des contacts indique vos aspects dans la colonne de gauche et vos contacts se trouvant dans ces aspects dans la colonne de droite."
      contact_ex4: "Si vous affichez les contacts de tous les aspects (cliquez sur <span class=\"click\">Mes contacts</span> dans la colonne de gauche), chaque contact disposera d'un bouton vert sur sa droite indiquant les aspects dans lesquels il a été placé. Si un contact se trouve dans plus d'un aspect, le bouton indiquera \"Dans <em>n</em> aspects\". Cliquez sur le bouton pour voir quels sont ces aspects."
      contact_ex5: "Vous pouvez cliquez sur ce bouton pour modifier les aspects dans lesquels se trouve cette personne en (dé)sélectionnant les aspects dans la liste déroulante. Si vous souhaitez retirer une personne de tous vos aspects, dé-sélectionnez tous les aspects et le bouton deviendra gris. Vous ne partagerez alors plus avec elle."
      contact_ex6: "Si vous visualisez les contacts d'un seul aspect, vous verrez une croix à droite de chacun des contacts affichés. Cliquer dessus retirera cette personne de l'aspect."
      contact_ex7: "Vous pouvez également créer de nouveaux aspects depuis votre page des contacts."
      sharing_me: "Partage uniquement avec moi"
      sharing_me_ex: "Ceci vous montre une liste de personnes qui partagent avec vous mais avec lesquelles vous ne partagez pas - vos \"abonnés\"."
      finish: "Maintenant que vous avez compris les aspects, faisons quelques connexions."
    getting_started4:
      byline: "4ème partie - Trouver des gens et se connecter avec eux"
      menu_title: "Comment se connecter avec les gens"
      aspects1: "Il est maintenant temps d'ajouter des contacts à l'aspect \"Diaspora\" que vous venez de créer. Si vous connaissez déjà des gens qui utilisent diaspora*, vous pouvez les trouver et les ajouter à l'aspect que vous voulez."
      sharing: Partage
      sharing_ex: "On appelle le fait de se connecter à quelqu'un \"partager\" car c'est l'indication que vous souhaitez échanger avec lui/elle. Le partage dans diaspora* est une notion qui peut être déroutante au début car le degré de partage que vous pourrez avoir avec les gens ne sera probablement pas le même que leur degré de partage avec vous. Essayons de donner un sens à tout cela."
      relationships: "Sur diaspora*, il y a trois sorte de relations entre les utilisateurs:"
      followers: Abonnés
      followers_ex1: "Quelqu'un vous a placé dans l'un de ses aspects mais vous n'en avez pas fait autant. Vous serez informé que cette personne a \"commencé à partager avec vous\" mais vous ne remarquerez rien d'autre."
      followers_ex2: "Ils verront vos messages publics dans leurs Flux mais aucun des messages que vous destinez à un public restreint."
      followers_ex3: "Vous n'avez aucun moyen de savoir dans quel(s) aspect(s) quelqu'un vous a placé, pour des raisons de confidentialité - c'est son affaire de décider dans quel(s) aspect(s) il/elle place ses contacts donc personne d'autre ne peux le savoir."
      following: Suivant
      following_ex1: "Vous partagez avec quelqu'un qui ne partage pas avec vous. Cela veut dire que vous l'avez ajouté(e) à un (ou plusieurs) de vos aspects mais qu'il/elle ne vous a pas ajouté dans les siens."
      following_ex2: "La personne que vous suivez aura accès aux messages que vous publiez dans les aspects dans lesquels vous l'avez placée ainsi que dans vos messages publics et vous verrez ses messages publics dans votre flux."
      mutual: "Partage mutuel"
      mutual_ex1: "Si vous partagez mutuellement avec une personne, les choses deviennent plus intéressantes et plus compliquées ! Vous pouvez comparer ça à être \"amis\" sur Facebook bien qu'il y ait des différences importantes."
      mutual_ex2: "Quand la connexion est mutuelle, vous avez tous les deux exprimé le souhait de voir vos publications respectives donc chacun d'entre vous verra les publications placées dans les aspects dans lesquels il/elle aura été ajouté(e). Toutefois, votre degré de partage peut être très différent. Imaginez le scénario suivant :"
      mutual_ls1: "Vous considérez que Jill est une vague connaissance et la placez dans votre aspect \"Connaissances\"."
      mutual_ls2: "En revanche, Jill pense que vous êtes l'un(e) de ses meilleur(e)s ami(e)s et vous ajoute à son aspect \"Amis proches\"."
      mutual_ls3: "Vous publiez essentiellement dans vos aspects \"Amis\" et \"Famille\" donc Jill ne voit pas beaucoup de vos messages."
      mutual_ls4: "D'un autre côté, du fait que vous vous trouvez dans l'aspect \"Amis proches\" de Jill, vous voyez la plupart de ses messages."
      mutual_ex3: "La chose principale à garder en mémoire est que <span class=\"click\">personne</span> ne verra un de vos messages à moins que l'ayez choisi public ou publié dans un aspect dans lequel vous avez manuellement ajouté cette personne."
      finding: "Trouver des gens"
      finding_ex1: "Pour pouvoir commencer à partager avec des gens, vous allez devoir commencer à suivre des gens. Peut-être qu'ils vous suivront en retour ! Voyons maintenant comment faire cela."
      finding_ex2: "Il y a plusieurs manières de trouver quelqu'un et de l'ajouter à un aspect."
      search: Recherche
      search_ex: "Le champ de recherche se trouve dans la barre d'en-tête. Pour ajouter quelqu'un en le cherchant :"
      search_ls1: "Tapez un nom ou un ID diaspora*. Des suggestions vont apparaître dès que vous commencerez à taper."
      search_ls2: "Appuyez sur entrée pour démarrer la recherche et vous aboutirez à une page de résultats."
      search_ls3: "Quand vous avez trouvé la personne que vous cherchiez, cliquez sur le bouton <span class=\"click\">Ajouter contact</span>."
      search_ls4: "Si la personne avec laquelle vous souhaitez commencer à partager apparaît dans la liste des suggestions, sélectionnez simplement son nom pour accéder à sa page de profil et cliquez sur le bouton <span class=\"click\">Ajouter contact</span> que vous y trouverez."
      search_ls5: "Un menu déroulant apparaîtra alors sous le bouton dans lequel vous pourrez choisir dans quel aspect ajouter cette personne. Vous pouvez également créer un nouvel aspect et l'ajouter à cet aspect en cliquant sur <span class=\"click\"><em>Ajouter un aspect</em></span>."
      search_ls6: "Lorsque vous aurez sélectionné un ou plusieurs aspect(s), le bouton Aspects deviendra vert et vous pourrez immédiatement commencer à partager des articles avec cette personne dans cet aspect et vous commencerez également à suivre ses messages publics."
      invite: "Envoyer un courriel d'invitation"
      invite_ex: "Une autre façon de suivre un(e) ami(e) est de lui envoyer une invitation par email. Vous pouvez le faire via le lien <span class=\"click\">par email</span> dans le menu à droite de la page de résultats de recherche ou depuis le lien <span class=\"click\">Invitez vos amis</span> dans la barre sur le côté de la page de flux. Dès que votre ami(e) acceptera l'invitation, il/elle sera amené à passer par les mêmes étapes d'inscription que celles par lesquelles vous venez de passer."
      profile: "Depuis leur profil"
      profile_ex1: "Une autre manière d'ajouter une personne à l'un de vos aspects est de cliquer sur son nom, où que vous le voyiez sur diaspora*. Cela vous amènera sur sa page de profil et vous pourrez, de là, l'ajouter à vos aspects depuis le bouton situé dans le coin en haut à droite de la page."
      profile_ex2: "Vous pouvez encore simplement passer votre souris au-dessus de son nom ou de sa photo de profil dans le flux et une petite \"carte flottante\" apparaîtra. Vous pourrez l'ajouter à un aspect directement depuis cette carte flottante."
      tags: "Suivre des #tags"
      tags_ex: "Les trois options ci-dessus concernent le fait de se connecter à des personnes que vous connaissez déjà. Mais parfois les étrangers peuvent être tout aussi intéressants, voire encore plus. Une bonne façon de commencer à se connecter avec des gens consiste à suivre des #tags de sujets qui vous intéressent. Les publications contenant ces tags apparaîtront dans votre flux et vous pourrez suivre les personnes que vous trouvez intéressantes en les plaçant dans l'un de vos aspects."
      removing: "Supprimer quelqu'un de vos contacts"
      removing_ex1: "Pour retirer quelqu'un de vos contacts complètement et donc arrêter de partager avec lui/elle, tout ce que vous avez à faire c'est le/la retirer des aspects où vous l'avez placé(e). Vous pouvez :"
      removing_ex2: "aller sur sa page de profil ou passer votre souris sur son nom dans le flux et attendre l'apparition de la carte flottante."
      removing_ex3: "cliquer sur la flèche sur le bouton vert de sélection des aspects et dé-sélectionner tous les aspects cochés."
      removing_ex4: "C'est tout. Une fois qu'il/elle n'est plus dans vos aspects, vous ne partagez plus rien avec cette personne."
      removing_ex5: "Vous pouvez également retirer une personne de vos aspects via votre page de contacts, ce que nous avons vu à la fin de la %{part_link}."
      finish: "Vous savez maintenant comment commencer à partager avec des gens et espérons que vous avez pu ajouter quelques contacts. Vous allez maintenant commencer à voir du contenu de leur part dans votre flux ; et une fois que des gens auront commencé à vous suivre, vous aurez une audience pour vos publications. <strong>Il est temps de commencer à publier du contenu.</strong>"
    getting_started5:
      byline: "Cinquième partie - Commencez à partager !"
      menu_title: "Commencez à partager !"
      intro1: "Maintenant que vous avez quelques contacts, il est temps de commencer à partager du contenu avec eux."
      intro2: "Vous pouvez communiquer sur diaspora* en partager un message de statut dans des aspects ou même publiquement, ou en envoyant un message privé à un ou plusieurs contacts mutuels. Nous nous concentrerons ici sur l'utilisation de l'éditeur et du flux de messages pour publier et commenter des messages de statut. Nous nous occuperons de l'envoi de messages privés (ce qu'on appelle une \"conversation\") dans la %{part_link}."
      publisher: L'éditeur
      publisher_ex1: "Le partage de contenu sur diaspora* se fait via l'éditeur qui est situé en haut de la colonne centrale sur la plupart des pages de l'interface de diaspora*. Vous avez probablement déjà cliqué dessus et, si vous l'avez fait, vous n'avez probablement pas pu vous empêcher de publier quelque chose. Publier un message de statut est on ne peut plus simple. Un peu plus loin dans ce tutoriel nous détaillerons quelques-unes des choses plus complexes que l'on peut faire avec l'éditeur mais commençons par une introduction."
      publisher_ex2: "L'éditeur peut vous sembler être une petite boîte morne mais ne laissez pas son apparence vous décevoir : sous son visuel minimaliste, se cache une mine de fonctionnalités que vous pouvez activer en cliquant à l'intérieur de la boîte."
      publisher_ex3: "Dès que la boîte de l'éditeur est activée, vous pouvez y voir un ensemble de boutons et d'icônes. Avant de les examiner dans le détail, ignorons-les et publions un simple message de statut qui ne sera disponible que par ceux qui vous suivent et vos contacts mutuels."
      publisher_ex4: "Pour cela, tout ce que vous avez à faire est de taper votre message – quoique vous ayez envie de leur dire, par exemple \"Ceci est mon premier message sur Diaspora\" – et d'appuyer sur le bouton <span class=\"click\">Partager</span>. Ça y est, vous avez partagé un message avec vos contacts."
      buttons: "ALORS, que-ce que c'est que tous ces boutons ?"
      top_buttons: "Mise en forme du texte"
      top_buttons_ex1: "Au-dessus de la boite de rédaction, vous voyez deux onglets et une série de boutons. Les onglets affichent votre message en version brut ou un apercu du rendu final. Les boutons sont là pour vous aider à mettre votre texte en forme ou ajouter d'autres choses à votre message."
      top_buttons_list1: Gras
      top_buttons_list2: Italique
      top_buttons_list3: Titre
      top_buttons_list4: Lien
      top_buttons_list5: Image
      top_buttons_list6: "Liste à puces"
      top_buttons_list7: "Liste numérotée"
      top_buttons_list8: Code
      top_buttons_list9: Citation
      aspect_selector: "Bouton de sélection des aspects"
      aspect_selector_ex1: "C'est avec ce bouton que vous pouvez choisir qui pourra lire votre message. Il est réglé sur \"Tous les aspects\" par défaut : toutes les personnes que vous avez ajoutées à l'un de vos aspects sera susceptible de lire le message et personne d'autre. Dans le message tout simple que vous venez d'envoyer, il n'était pas nécessaire de changer le moindre réglage puisque vous le destiniez à vos suiveurs et que le réglage par défaut est \"Tous les aspects\"."
      aspect_selector_ex2: "Ce bouton vous permet de choisir le ou les aspect(s) avec lesquels vous souhaitez partager en cliquant sur les aspects de la liste pour les (dé)sélectionner. De cette façon, vous contrôlez totalement qui peut avoir accès à vos messages, comme nous l'avons vu dans la %{part_link}. Si, en revanche, vous souhaitez annoncer quelque chose au monde entier, choisissez \"Public\" et il n'y aura aucune restriction quant aux personnes susceptible de lire votre message."
      aspect_selector_ex3: "Note : vous pouvez modifier la visibilité de vos messages dans vos préférences utilisateurs – visitez %{part_link}."
      poll: "Créer un sondage"
      poll_ex: "L'icône en forme de graphique en bas à droite vous permet d'ajouter un sondage à votre message. Cliquez sur l'icône et une boite s'affiche afin de poser votre question et y renseigner les réponses possibles. À chaque champ remplit, un autre s'ajoute afin de vous permettre de proposer d'autres réponses possibles."
      photo: "Partage de photos"
      photo_ex: "En bas à droite du champ de saisie, se trouve une icône d'appareil photo qui vous permet d'ajouter des photos à votre message. Vous pouvez soit cliquer dessus et choisir des photos présentes sur votre ordinateur soit faire glisser des images depuis un dossier vers ce bouton."
      locator: Localisateur
      locator_ex1: "À côté de l'appareil photo se trouve une icône de \"punaise\" qui active la fonction de localisation. Cela vous permet d'ajouter une localisation à vos messages. Cliquez dessus et il vous sera demandé si vous souhaitez que votre position soit déterminée en utilisant OpenStreetMaps et, si vous êtes d'accord, une note indiquant votre position sera ajoutée à votre message."
      locator_ex2: "Vous pouvez modifier cette localisation en cliquant sur le texte lorsqu'il apparaît sous la fenêtre de l'éditeur."
      locator_ex3: "La localisation fournie peut être très précise et vous pouvez souhaiter la modifier pour retirer l'adresse exacte et n'indiquer que la ville ou la région où vous vous trouvez. C'est vous qui décidez."
      connected: "Services connectés"
      connected_ex1: "Selon les connexions que vous avez établies avec vos comptes sur d'autres réseaux sociaux (Facebook, Twitter et Tumblr), les icônes de ces services peuvent apparaître sous l'éditeur. En mettant ces icônes en surbrillance, votre message sera publié sur ces services. Nous verrons cela dans la section suivante, un peu plus bas."
      connected_ex2: "L'icône à côté des services connectés ressemble à une clé à molette. Cliquez dessus pour configurer les connexions avec d'autres réseaux sociaux et services."
      connected_ex3: "Nous verrons comment établir une connexion avec d'autres services dans la %{part_link}."
      preview: Prévisualisation
      preview_ex1: "Entre le bouton des aspects et le bouton de partage, se trouve un dernier bouton – et il est très utile ! Grâce à lui, vous pouvez voir à quoi ressemblera votre message et être sûr(e) qu'il vous convient avant de le publier pour de bon. Cela peut vraiment vous aider à corriger les erreurs, notamment en ce qui concerne le formatage du texte. Nous allons y revenir."
      buttons_finish: "C'est tout ce qu'il y a à savoir sur les boutons et icônes de la boite de rédaction. La magie opère surtout à l'intérieur de la boite de rédaction elle-même. En mode texte, vous pouvez formater votre message, ajouter des #tags, des @mentions et des liens, intégrer des images, des vidéos ou de la musique. Wow !"
      features: "Fonctionnalités de publication"
      tags: "#tags"
      tags_ex1: "Placez un symbole # (dièse) devant un mot et il devient un #tag. À quoi cela sert-il ? Eh bien, les #tags sont un excellent moyen de trouver du contenu qui vous intéresse et d'attirer l'attention des personnes qui sont susceptibles de s'y intéresser. Vous pouvez effectuer une recherche par tags en les tapant dans la zone de recherche, dans la zone d'en-tête. Vous pouvez aussi suivre des tags de sorte que n'importe quel message qui contiendra ce tag apparaîtra dans votre flux – de fait, si vous avez renseigné la partie \"Décrivez-vous en 5 mots\" de votre page de profil, vous suivez déjà ces tags !"
      tags_ex2: "Supposons que vous vous intéressiez à la cuisine et que vous publiiez un message contant \"#cuisine\". Tous ceux qui suivent le tag #cuisine verront votre message apparaître dans leur flux. Bien sûr, pour que les gens qui suivent le tag #cuisine voient votre message, vous aurez dû le rendre public ; si vous l'avez limité à seulement certains aspects, seules les personnes de ces aspects y auront accès. Vous pouvez également rechercher #cuisine dans la barre de recherche et vous seront présentés une liste de message taggés avec \"#cuisine\". Cela inclut vos propres messages, ceux de vos contacts et les messages publics des autres utilisateurs de diaspora*. Vous voyez à quel point cela peut être un outil fantastique pour trouver et partager du contenu avec des gens qui partagent vos centres d'intérêt."
      nsfw: "Le tag \"Not safe for work\" -- \"pas approprié au travail\""
      tags_ex3: "Si votre message peut potentiellement offenser ou causer du tort à quelqu'un qui le regarderait au travail, merci d'ajouter le tag <span class=\"click\">#nsfw</span> (“not safe for work” = \"pas sûr pour le travail\") afin qu'il soit masqué, sauf si les personnes choisissent de le voir. Nous reviendrons là-dessus dans la %{part_link}."
      mentions: "@Mentions"
      mentions_ex1: "Saviez-vous que vous pouvez attirer l'attention de quelqu'un en le/la mentionnant ? Ajoutez simplement le symbole @ suivi du nom d'un de vos contacts. À mesure que vous tapez son nom (son pseudo, pas son nom d'utilisateur) il sera automatiquement complété par diaspora*. Appuyez sur <entrée> ou cliquez sur le nom dans la fenêtre d'auto-complétion et vous verrez qu'il sera changé en son nom complet et que le symbole @ aura disparu. Ne vous inquiétez pas, il redeviendra une @mention lorsque vous publierez le message. La personne que vous mentionnez recevra une notification de cette mention sur sa page de notifications et par email si elle a choisi de recevoir les notifications de mentions par email."
      mentions_ex2: "De même, d'autres personnes peuvent vous @mentionner et vous recevrez une notification dans votre barre d'en-tête (et par email si vous avez réglé cette option)."
      mentions_ex3: "Notez que vous ne pouvez @mentionner que des personnes présentes dans vos aspects et uniquement dans des messages, pas dans des commentaires."
      format: "Formatage du texte"
      format_ex1: "Vous pouvez faire beaucoup de choses pour mettre votre texte en valeur : gras, italique, gros titres, etc. La plupart de ces options sont accessibles depuis les boutons d'édition de la boite de rédaction – vous n'avez pas à vous soucier du code."
      format_ex2: "Pour mettre votre texte en <em>italique</em>, <strong>gras</strong>, ou sous forme de code, sélectionnez le texte à formater puis cliquez sur le bouton d'édition approprié au-dessus de la boite de rédaction. Le code Markdown correspondant sera placé autour de votre texte."
      format_ex3: "Pour créer un titre, une liste ou une citation, placez votre pointeur sur la ligne concernée puis pressez le bouton approprié."
      links: Liens
      links_ex1: "Vous désirez inclure un lien dans votre message ? Cliquez sur le bouton <span class=\"click\">lien</span> et collez l'adresse URL dans la fenêtre pop-up qui s'afffiche. Cela va intégrer votre adresse URL dans le message, entouré du code Markdown approprié. Entrez le texte que vous voulez voir apparaître dans votre message entre les crochets."
      links_ex2: "Si vous désirez inclure un lien brut dans votre message, collez simplement l'adresse URL dans la boite de rédaction et elle sera automatiquement convertie en lien. Vous n'avez pas besoin d'utiliser la syntaxe Markdown sauf pour rendre le lien plus stylé!"
      images: Images
      images_ex1: "Inclure une image est aussi simple qu'avec un lien. Cliquez sur le bouton <span class=\"click\">image</span> au-dessus de la boite de rédaction et copiez l'adresse URL de l'image dans la fenêtre pop-up qui s'affiche. Cela intègrera l'adresse URL dans votre message, entouré du code Markdown approprié. Entrez un texte de substitution (celui qui sera affiché si l'image ne peut l'être) entre les crochets. Vous pouvez aussi ajouter un titre optionnel, qui sea affiché comme une bulle d'aide au survol du pointeur."
      images_ex2: "Note : pour que cela fonctionne, vous devez renseigner un lien direct pointant vers un fichier image valide (se terminant par .jpg, .gif, .png ou similaire), <em>pas</em> vers une page web contenant l'image."
      format_note: "diaspora* utilise une syntaxe simle nommée Markdown. Si vous avez besoin de formater un texte au-delà des possibilités des boutons d'édition, vous pourrez en découvrir plus sur Markdown ici : %{format_link}"
      format_link_text: "ce tutoriel"
      links_ex: "Vous souhaitez inclure un lien dans votre message ? Collez-le simplement et il sera automatiquement converti en lien cliquable. Vous pouvez aussi l'intégrer à votre texte en utilisant Markdown. Vous pouvez utiliser le bouton <span class=\"click\">Aperçu</span> pour vérifier que vos liens fonctionnent correctement avant de publier votre message."
      embed: Intégration
      embed_ex1: "Vous pouvez également coller des liens vers des sites de médias comme YouTube, Vimeo, Soundcloud et autres et la cible video/audio de votre lien apparaîtra comme intégrée à votre message. Essayez !"
      embed_ex2: "Notez que la vidéo/l'audio ne sera réellement intégrée qu'<em>après</em> que vous ayez publié votre message, vous devrez donc actualiser/recharger le flux pour la voir. Parfois le site qui héberge le fichier que vous souhaitez intégrer peut mettre un peu de temps à répondre , vous devrez donc attendre un peu et actualiser le flux à nouveau."
      services: "Publier vers d'autres services"
      services_ex1: "Si vous avez connecté votre graine diaspora* à vos comptes sur d'autres services, l'action de cliquer sur une ou plusieurs icônes de ces services en bas de l'éditeur provoquera la publication de votre message sur ces réseaux également."
      services_ex2: "Quand vous commencez à taper un message avec une ou plusieurs de ces icônes \"allumées\", un compteur vous indique le nombre de caractères restant : 140 pour Twitter, 1000 pour Tumblr, 63 206 pour Facebook. Sur diaspora*, vous pouvez publier jusqu'à 65 535 caractères ! Le compteur indiquera toujours le nombre de caractères restant pour le service sélectionné le plus restrictif ; donc si vous avez sélectionné les logos de Twitter et Facebook, le décompte partira de 140 caractères."
      services_ex3: "Si votre message est plus long que ce qui est permis sur le(s) service(s) sur le(s)quel(s) vous publiez, il sera tronqué sur ce(s) service(s) et contiendra un lien vers votre publication sur diaspora*."
      how: "Que dites-vous de ça ? Il y a plein de choses que vous pouvez faire dans vos messages sur diaspora*."
      try_out: "Pour essayer tout ça, pourquoi ne pas annoncer publiquement que vous venez d'arriver sur diaspora* ? C'est une bonne façon d'être accueilli(e) dans notre communauté et de commencer à établir des connexions."
      make_post1: "Pour écrire un message public, réglez simplement le bouton de sélection des aspects sur <span class=\"click\">Public</span> et écrivez votre message. Si vous ne l'avez déjà fait, pourquoi ne pas vous présente à la communauté diaspora* en incluant le tag <span class=\"click\">#nouveauici</span> ? De cette façon, les personnes qui suivent ce tag verront votre message et pourront vous accueillir. Incluez les #tags de quelques-uns de vos centres d'intérêt et vous verrez que les personnes qui ont des intérêts similaires vous trouveront. Votre message pourrait ressembler à :"
      make_post2: "Bonjour à tous, je suis #nouveauici sur diaspora*. J'aime #courir, la #littérature et les #lapins."
      make_post3: "Bien sûr, vous pouvez très bien ne pas vouloir rendre ce message public. Ça n'est pas un problème : ce qui est important c'est que vous sachiez comment le faire."
      interact: "Interagir avec les messages dans le flux"
      interact_ex1: "Le flux est un affichage temps-réel de messages de statut. Dès qu'une personne que vous suivez publie un message de statut, il s'ajoute à votre flux. Naturellement, vous pouvez commenter vos propres messages ainsi que ceux publiés par d'autres personnes. Vous pouvez également \"aimer\" et \"repartager\" les messages d'autres personnes et, si quelqu'un publie quelque-chose que vous ne voulez vraiment pas voir, vous pouvez le masquer. Tout ceci se passe dans le flux qui se trouve juste en-dessous de l'éditeur."
      interact_ex2: "N'oubliez pas qu'il y a différents flux de contenu en fonction de la \"vue\" que vous utilisez : <span class=\"click\">Flux</span>, <span class=\"click\">Mon activité</span>, <span class=\"click\">@Mentions</span>, <span class=\"click\">Mes aspects</span> ou <span class=\"click\">#tags suivis</span>. Bien que cette vue altère quels messages apparaissent dans votre flux, vous pouvez interagir avec ces messages de la même façon, quelle que soit la vue."
      interact_ex3: "Pour améliorer les performances des pods disapora*, votre flux n'est pas rechargé automatiquement. Pour vérifier les nouveautés du flux, rechargez simplement votre page internet."
      comments: Commentaires
      comments_ex: "S'il n'y a pas encore de commentaire sur un message, cliquez sur <span class=\"click\">Commenter</span> pour ouvrir un champ de commentaire. Lorsqu'il y a déjà des commentaires sous le message, ce champ est automatiquement affiché. Si plus de trois commentaires existent seul les trois derniers sont présentés. Vous pouvez déployer l'ensemble du fil de discussion en cliquant "
      likes: J'aimes
      likes_ex1: "À côté du lien <span class=\"click\">Commenter</span>, vous trouverez un lien <span class=\"click\">J'aime</span>. Il permet d'indiquer à l'auteur(e) du message que vous avez lu et apprécié son billet sans pour autant le commenter. Quand vous cliquez sur le lien, vous serez ajouté(e) au compteur du nombre de \"j'aime\". En cliquant sur ce compteur, les noms des personnes qui ont aimé le message apparaîtront."
      likes_ex2: "Si vous changez d'avis, vous pouvez retirer votre \"J'aime\" en cliquant sur le lien <span class=\"click\">Je n'aime plus</span> qui sera apparu. Mais sachez que la personne qui a publié le message que vous aviez aimé a déjà reçu la notification de votre \"J'aime\"."
      reshare: "Repartager des messages"
      reshare_ex: "Les billets publics envoyés par d'autres personnes peuvent être repartagés. Pour ce faire, cliquez sur le lien <span class=\"click\">Repartager</span> qui se trouve en-dessous des liens \"J'aime\" et \"Commenter\". Repartager un message le rend public aux gens qui vous suivent et peut aider à diffuser un bon message à une plus large audience."
      post_icons: "Lorsque vous survolez un message sur le flux, plusieurs icônes apparaissent au coin supérieur droit du message. Elles vous permettent de faire quelques petites choses :"
      delete: "Effacer des messages et des commentaires"
      delete_ex: "Quand votre souris survole l'un de vos messages ou l'un de vos commentaires, un <span class=\"click\">x</span> apparaît dans le coin supérieur droit et vous permet de supprimer votre message ou commentaire. Vous pouvez également effacer vos propres commentaires sur les messages d'autres personnes."
      hide: "Cacher la publication de quelqu'un"
      hide_ex: "Si vous ne souhaitez plus voir les publications de quelqu'un, vous pouvez les masquer de votre flux en cliquant sur le <span class=\"click\">x</span>, de la même façon que vous supprimeriez votre propre message."
      notifications: "Activer/désactiver les notifications"
      notifications_ex: "À coté du x se trouve une icône de cloche. Si l'icône est grise, cela signifie que vous ne recevez aucune notification sur l'activité du message. Cliquez sur l'icône pour la faire passer au noir, et vous recevrez une notification à chaque activité sur ce message. Si vous receviez déjà des notifications et que vous désirez ne plus les recevoir, cliquez sur la cloche pour la refaire passer du noir au gris."
      ignore: "Ignorer un utilisateur"
      ignore_ex1: "Si vous trouvez que les messages de quelqu'un sont dérangeants, ennuyeux ou vous offensent, vous pouvez ignorer cette personne. Cela signifie que ses messages n'apparaîtront plus dans votre flux ; toutefois, il sera toujours en mesure de commenter, aimer ou partager vos messages et ses commentaires sur vos messages et ceux des autres personnes vous seront toujours visibles. Pour ignorer quelqu'un, passez votre souris sur l'un de ses messages et cliquez sur l'icône à côté du petit \"x\" dans le coin supérieur droit – elle ressemble à une personne avec une ligne en travers. Quand vous ignorez quelqu'un, ses messages ne disparaissent pas immédiatement ; vous devez actualiser la page."
      ignore_ex1a: "Pour ignorer un compte, cliquez sur l'icone <span class=\"click\">ignorer</span> (un cercle barré en diagonale) dans le coin supérieur droit d'un des messages du compte. Ses messages seront instantannément supprimés de votre flux. Vous pouvez aussi cliquer sur l'icone \"ignorer\" depuis la page principal du compte. Vous pourrez toujours afficher les messages sur la page principale du compte concerné ou en utilisant l'affichage en message unique."
      ignore_ex2: "Vous pouvez trouver une liste des personnes que vous ignorez dans les paramètres de votre compte, dans la section <span class=\"click\">Vie privée</span>. Si vous souhaitez arrêter d'ignorer quelqu'un, vous pouvez l'enlever depuis cette page. Pour savoir comment accéder aux paramètres de votre compte, voyez ici : "
      report: "Signaler le message de quelqu'un"
      report_ex: "Si vous pensez qu'un message ne correspond pas au code de conduite de votre pod, par exemple si vous estimez que c'est un spam, vous pouvez cliquez sur le bouton de signalement (le point d'exclamation dans un triangle). Cela ouvrira un formulaire de signalement qui sera envoyé à l'administrateur de votre pod. Prenez soin de lire les <strong>Conditions d'utilisation</strong> de votre pod avant de signaler un message. Vous pouvez trouver un lien vers ces conditions dans le panneau latéral."
      finish: "Vous avez maintenant appris ce qu'il y a à savoir sur votre activité principale sur diaspora* : publier des messages de statut et commenter ceux d'autres personnes. Dans la partie suivante de ce tutoriel, nous allons nous intéresser aux conversations : les messages privés échangés avec un ou plusieurs contacts."
    getting_started6:
      byline: "Sixième partie - Notifications et conversations"
      menu_title: "Notifications et conversations"
      intro: "La dernière grande fonctionnalité que vous devez absolument connaître sont les \"conversations\". Mais avant cela, voyons les notifications."
      notify: Notifications
      notify_ex1: "Un clic sur l'icône des notifications (qui ressemble à un satellite) dans la barre d'en-tête affiche une liste déroulante des cinq notifications les plus récentes. Si vous avez plusieurs notifications non-lues, leur nombre apparaît en rouge par-dessus l'icône."
      notify_ex2: "Les notifications sont généralement libellées \"La personne A a commenté la publication de la personne B\", \"La personne A a commencé à partager avec vous\" ou \"La personne A vous a mentionné dans une publication\". Depuis cette liste vous pouvez :"
      notify_ls1: "Cliquer sur le nom de la personne pour voir sa page de profil."
      notify_ls2: "Cliquer sur <span class=\"click\">message</span> pour voir ce message."
      notify_ls3: "Cliquez sur <span class=\"click\">Tout marquer comme lu</span>."
      notify_ls4: "Cliquez sur <span class=\"click\">Tout afficher</span> pour vous rendre sur la page des notifications."
      notify_ex3: "La page des notifications vous présente toutes les notifications qui vous ont été adressées, 25 par page."
      convo: Conversations
      convo_ex1: "Une conversation est une communication privée entre deux personnes ou plus. Pour accéder à cette fonctionnalité, cliquez sur l'icône d'enveloppe dans la barre d'en-tête."
      convo_ex2: "La page des conversations est divisée en deux colonnes : sur la gauche, une liste des conversations dans lesquelles vous avez été engagé(e) ; sur la droite, une vue de la conversation en cours (s'il y en a une)."
      convo_ex3: "Utilisez le bouton <span class=\"click\">Nouveau message</span> en haut de la colonne de gauche pour démarrer une nouvelle conversation. Une fenêtre apparaîtra dans laquelle vous pourrez écrire un message et ajouter des personnes à la conversation."
      convo_ex4: "Vous pouvez engager des conversations uniquement avec les gens avec qui vous êtes en partage mutuel."
      convo_ex5: "Lorsque vous tapez un nom sur la ligne \"pour\", des propositions apparaissent, comme quand vous mentionnez quelqu'un. Cliquez sur le nomde la personne que vous voulez contacter, ajoutez un sujet sur la ligne \"sujet\", tapez votre message et c'est parti ! Aussi simple que ça. Vous pouvez également utiliser le formatage de texte donc n'hésitez pas à utiliser des titres et caractères gras dans votre message."
      convo_ex6: "Dans la colonne de gauche, vous verrez une liste des conversations comprenant le titre, la photo de profil de la personne qui l'a démarrée, le nom de la dernière personne à y avoir répondu et, à droite, le nombre de messages (en gris ; s'il y a des messages que vous n'avez pas lu, cela sera indiqué en rouge), le temps depuis le dernier message et, en-dessous, une icône \"plusieurs personnes\" si plus d'une personne (en dehors de vous-même) est engagée dans la conversation. Passez votre souris sur cette icône pour voir qui d'autre participe."
      convo_ex7: "Vous pouvez lire une conversation en cliquant dessus dans la colonne de gauche, ce qui la fera apparaître sur la droite. En haut à gauche, vous verrez la liste des destinataires (y compris les personnes qui n'ont pas encore contribué à la conversation). Assurez-vous d'y prêter attention avant de vous lancer dans des commérages ! Il pourrait bien y avoir plus de personnes engagées dans la conversation qui verront toutes votre réponse."
      convo_ex8: "Répondre dans une conversation est assez simple. Une fois celle-ci affichée sur votre écran, tapez simplement votre réponse dans la fenêtre d'édition située en-dessous des messages et appuyez sur le bouton <span class=\"click\">Répondre</span>."
      convo_ex9: "Il est possible de supprimer une conversation de votre liste. Pour cela, sélectionnez la conversation dans le menu de gauche et cliquez sur le <span class=\"click\">x</span> dans le coin supérieur droit. Bloquer une conversation a pour effets de la supprimer de votre liste de conversations et d'arrêter de recevoir de nouvelles réponses. Notez que les autres participants peuvent continuer à se répondre dans la conversation – c'est juste que vous ne les recevrez pas."
      finish: "C'est tout ce qu'il y a à dire à propos des conversations. Vous êtes pratiquement au bout de ce tutoriel ! Il est temps de lire la dernière partie !"
    getting_started7:
      byline: "7ème partie - Dernière ligne droite"
      menu_title: "Dernière ligne droite"
      intro: "Nous avons maintenant couvert la plupart des fonctionnalités principales de diaspora*. La dernière partie de ce tutoriel traite des quelques bricoles que vous devez encore savoir."
      connect: "Connecter votre graine diaspora* à d'autres services."
      connect_ex1: "Vous pouvez connecter votre graine diaspora* à différents autres services : Facebook, Twitter et Tumblr. Bien sûr, pour cela il faut que vous ayez un compte sur ces services !"
      connect_ex2: "Avant tout, assurez-vous d'avoir vos informations de connexion pour ces services à portée de main car vous en aurez besoin pour autoriser la connexion."
      connect_ex3: "Pour vous connecter à un autre service , cliquez sur son icône dans la zone <span class=\"click\">Services connectés</span> dans la colonne de droite du flux. Si votre compte est déjà authentifié sur ce service dans une autre fenêtre du même navigateur, il devrait vous reconnaître automatiquement. Dans le cas contraire, il vous demandera de le faire maintenant. Une fois authentifié, il vous demandera si vous autorisez la publication sur ce service. Dès que vous acceptez, vous êtes prêt à publier sur ce service directement depuis votre graine diaspora* !"
      connect_ex4: "La prochaine fois que vous cliquerez dans l'éditeur, vous verrez l'icône de ce service sous l'éditeur. Cliquez sur cette icône pour l'activer et votre message apparaîtra également dans le flux de cet autre service. Sympa non ? Pour plus d'informations à propos de la publication de messages sur d'autres services, voyez la %{part_link}."
      settings: "Gestion du compte"
      settings_ex1: "La dernière chose que nous devons voir pour vous aider à démarrer est la page des paramètres de l'utilisateur. Pour l'atteindre, cliquez sur votre photo ou votre nom dans la barre d'en-tête et, depuis le menu déroulant, cliquez sur <span class=\"click\">Paramètres</span>. Vous obtenez une vue d'ensemble des options de votre compte."
      settings_ex2: "Vous trouverez 5 onglets en haut de page de votre compte : <strong>Profil</strong>, <strong>Compte</strong>, <strong>Vie privée</strong>, <strong>Services</strong> et <strong>Applications</strong>."
      profile: Profil
      profile_ex1: "Sur cette page, vous pouvez changer, ajouter ou retirer n'importe quelle information relative à votre profil. Retournez à la fin de la %{part_link} pour vous remémorer comment les modifier. N'oubliez pas de cliquer sur le bouton <span class=\"click\">Mettre à jour le profil</span> en bas quand vous avez fini !"
      nsfw: "\"NSFW\""
      profile_ex2: "diaspora* utilise le standard auto-géré NSFW (Not Safe For Work). Si vous comptez poster des messages inadpatés au travail de bureau (surtout avec le patron derrière votre dos), envisagez de cocher la case NSFW. Ceci masquera vos messages derrière une notice NSFW cliquable pour afficher le message complet."
      profile_ex3: "En laissant cette case décochée, vous assumez ne jamais poster de messages pouvant offenser ou mettre qui que ce soit en situation délicate au travail. D'un autre côté, si vous comptez publier ce genre de message de façon occasionnelle, vous pouvez laisser cette case décochée et utiliser le tag <span class=\"click\">nsfw</span> pour signaler individuellement les messages et ainsi les masquer du flux général."
      account: Compte
      account_ex1: "Ici, vous pouvez changer votre adresse email et votre mot de passe, définir votre langue, choisir vos préférences de notification par email et télécharger vos données ou fermer votre graine. Notre objectif est que vous puissiez utiliser les données téléchargées pour migrer votre graine vers un autre pod, bien que cela ne soit pas encore possible. Vous pouvez toutefois télécharger vos données périodiquement à titre de sauvegarde."
      account_ex1a: "Notre but final est de pouvoir utiliser les données téléchargées pour migrer d'un pod à l'autre, mais ce n'est pas encore possible. Vous pouvez toutefois utiliser la fonction de téléchargement pour sauvegarder vos données."
      account_ex2: "diaspora* dispose d'un standard auto-régulé par la communauté nommé NSFW (Not Safe For Work - Pas Sûr Au Travail). Si vous êtes susceptible de publier du matériel qui pourrait ne pas convenir à quiconque le regarde au bureau (peut-être parce-que leur patron se tient derrière eux), veuillez envisager de cocher la case NSFW. Cela masquera vos publications dans le flux des autres personnes derrière un bouton qui préviendra que le message est marqué comme NSFW. Ils pourront cliquer sur le bouton pour faire apparaître le message s'ils le souhaitent."
      spotlight: "Actualités de la communauté"
      spotlight_ex: "Sur la page des préférences, vous pouvez aussi activer les \"Actualités de la communauté\", si cette fonctionnalité est disponible sur votre pod. Les \"actualités de la communauté\" ajoute à votre flux les messages sélectionnés par l'administrateur de votre pod. C'est un bon moyen de découvrir des personnes à suivre lorsque vous rejoignez disapora* pour la première fois."
      privacy: "Vie privée"
      privacy_ex: "Ceci est la liste des personnes que vous ignorez. Vous pouvez les supprimer de cette liste si vous souhaitez à nouveau voir leurs publications. Voyez la %{part_link} pour en savoir plus sur le fait d'ignorer des gens."
      services: Services
      services_ex: "La page des services indique les services auxquels vous êtes connecté(e) (ex: Facebook, Twitter, Tumblr) et vous permet de connecter de nouveaux services à votre graine diaspora*."
      applications: Applications
      applications_ex: "Cet onglet liste les applications autorisées dans votre flux diaspora*"
      finish1: "Merci infiniment d'avoir lu ce guide de démarrage ! Nous espérons qu'il vous a été utile et que vous vous sentez maintenant suffisamment à l'aise pour utiliser diaspora* comme votre nouvelle \"maison sur internet\". Si vous avez la moindre question, n'hésitez pas à envoyer un message public sur diaspora en incluant les tags "
      finish2: " et "
    formatting:
      byline: "Mise en forme du texte"
      menu_title: "Mise en forme du texte"
      format1: "Sur diaspora* il est possible de mettre en forme votre texte des messages de statut, des commentaires et des conversations en utilisant un système de balises simple nommé Markdown. Cette page est une introduction aux codes utilisés pour créer ce formatage."
      format2: "La première chose à savoir c'est qu'il faut utiliser deux sauts de ligne pour séparer les paragraphes (sauf pour les éléments d'une liste), sinon les paragraphes seront mis bout-à-bout. Si vous souhaitez un simple retour à la ligne entre deux paragraphes, ajoutez deux espaces à la fin du premier paragraphe."
      format3: "C'est là que le bouton <span class=\"click\">Aperçu</span> devient vraiment utile. Essayez différents formatages, prévisualisez-les, corrigez ce qui ne va pas, prévisualisez encore... jusqu'à être satisfait(e) du résultat !"
      format4: "Dans les exemples ci-dessous, vous pouvez copier le texte situé dans les zones grisées, le coller dans l'éditeur de diaspora* et cliquer sur le bouton <span class=\"click\">Aperçu</span> pour essayer un formatage."
      headings: En-têtes
      headings_ex1: "Vous pouvez ajouter des en-têtes de premier, second et troisième niveau à votre message en plaçant un symbole dièse (#) au début d'une ligne ainsi :"
      headings_code1: "Ceci est un très grand titre"
      headings_code2: "Moitié moins grand que le précédent"
      headings_code3: "Deux fois la taille d'un texte normal"
      headings_ex2: "Faites attention à laisser un espace entre les dièses et votre texte sinon vous créeriez un #tag au lieu d'un en-tête. L'en-tête s'arrête dès que vous appuyez sur Entrée pour passer à la ligne suivante."
      lists: Listes
      lists_ex1: "Pour créer une liste à puces, placez des *, + ou - devant chaque ligne que vous souhaitez voir faire partie de la liste."
      lists_ex2: "Il est également possible de créer des listes numérotées en plaçant \"1.\", \"2.\", etc. au début de chaque ligne de la liste. Pour créer une liste numérotée, les nombres doivent être suivis d'une virgule ou d'un point."
      lists_ex3: "Encore une fois, prenez soin de bien ajouter un espace entre le caractère de \"puce\" et le texte de la ligne et de laisser une ligne vide entre la liste et les paragraphes suivants et précédents sinon ça ne fonctionnera pas."
      lists_code1: "Voilà comment créer une liste à puces :"
      lists_code2: "premier élément ;"
      lists_code3: "second élément ;"
      lists_code4: "troisième élément ;"
      lists_code5: "Ceci va devenir une autre liste à puces :"
      lists_code6: "Et voilà une liste numérotée :"
      quote: Citation
      quote_ex1: "Lorsque vous souhaitez citer un extrait d'un article ou d'un autre commentaire, vous pouvez formater facilement votre texte en commençant la ligne ou le paragraphe avec le caractère \">\" :"
      quote_code1: "Ceci est un texte normal introduisant votre citation :"
      quote_code2: "Ceci est une citation."
      quote_code2a: "Et un second paragraphe de la citation"
      quote_code3: "Ceci est le texte qui suit la citation."
      pre: "Texte préformaté"
      pre_ex: "Pour insérer du texte préformaté, qui apparaîtra avec un police à chasse fixe et respectera les identations, commencez chaque ligne avec 4 espaces. Ajouter plus d'espace marquera une identation dans le texte."
      pre_code1: "Ceci est une ligne de texte normal."
      pre_code2: "Ceci sera un bloc de texte préformaté."
      pre_code3: "Le bloc continue sur cette ligne,"
      pre_code4: "puis une autre ligne, identée de deux espaces."
      pre_code5: "Puis retour à un texte normal."
      code: "Blocs de code"
      code_ex1: "Si vous êtes un développeur, vous pouvez être intéressé(e) par les blocs de code. Pour définir un bloc de code, commencez votre texte/code avec quatre apostrophes inversées (````). Pour revenir à du texte normal, terminez le bloc de code avec, à nouveau, quatre apostrophes inversées."
      code_ex2: "Une autre façon de faire ceci est de commencer chaque ligne de votre code avec quatre espaces. Les espaces supplémentaires serviront à l'indentation."
      code_code1: "Ceci est une ligne de texte normal."
      code_code2: "ceci sera un bloc de code"
      code_code3: "À nouveau du texte normal."
      code_code4: "et encore un peu de code"
      code_code5: "une ligne de code indentée par deux espaces"
      code_code6: "Cette ligne contient un %{code_snippet} au milieu."
      code_snippet_text_a: "`extrait de code`"
      code_snippet_text_b: "<code>extrait de code</code>"
      line: "Ligne horizontale"
      line_ex: "Pour créer une ligne horizontale, utilisez au moins trois ---, ___ ou *** sur une ligne à part. N'importe quel nombre au-delà de trois aura le même résultat et les espaces entre les caractères n'ont pas d'importance."
      line_code1: "Il y aura une ligne horizontale entre cette ligne de texte et la suivante."
      line_code2: "Maintenant vous pouvez démarrer la prochaine section de votre texte."
      itals: "Italique et gras"
      itals_ex1: "Placez soit des astérisques soit des tirets-bas (underscores) de chaque côté d'un ou plusieurs mots pour les mettre en italique, gras ou gras-italique."
      itals_ex2: "<em>Italiques</em> : *mot* ou _mot_"
      itals_ex3: "<strong>Gras</strong> : **mot** ou __mot__"
      itals_ex4: "<strong><em>Gras italique</em></strong> : ***mot*** ou ___mot___"
      itals_ex8: "Bien sûr, vous devez avoir un nombre égal d'astérisques/tirets bas de part et d'autre des mots pour que le formatage fonctionne. Taper \"Je veux afficher ceci comme un mot en **gras* \" n'affichera pas le mot en gras."
      links: "Liens intégrés"
      link_ex1: "Pour créer un %{inline_link}, utilisez le code suivant :"
      link_code: "[Texte à afficher](http://link.address.here \"texte alternatif\")"
      link_ex2: "Le \"texte alternatif\" est facultatif et affiché lorsque la souris survole le lien."
      inline_link_text: "lien intégré"
      images: Images
      images_ex1: "Pour ajouter des images externes à vos messages, commentaires ou messages privés, utilisez le même code que pour un lien mais avec un point d'exclamation devant :"
      images_code: "![Texte alternatif](http://siteweb.com/image.jpg \"titre facultatif\")"
      images_ex2: "Pour que cela fonctionne, vous devez fournir un lien direct et valide vers une image, <em>pas</em> vers une page web contenant une ou plusieurs images."
      images_ex3: "Le texte alternatif entre crochets est affiché si l'image ne peut pas être chargée et le titre optionnel est affiché lorsque la souris survole l'image ; les deux sont utiles mais pas essentiels."
      escape_ex1: "Si vous voulez inclure dans votre message un caractère aussi utilisé dans le codage Markdown, vous pouvez empêcher qu'il soit interprété en l'\"échappant\". Pour cela, placez un backslash (\\) devant le caractère. Par exemple, tapez"
      escape_code: "ceci \\_ est un tiret bas (underscore)"
      escape_ex2: "empêche Markdown d'interpréter le tiret bas (underscore) comme un code de formatage et permet à diaspora* d'afficher le tiret bas plutôt qu'un texte en italique."
      escape_ex3: "Vous pouvez toutefois écrire \"diaspora*\" ou \"D*\" sans que l'astérisque devienne un code de formatage !"
      symbols: "Caractères spéciaux"
      symbols_ex: "Vous pouvez créez les symboles et autres caractères spéciaux suivants en utilisant une combinaison de caractères :"
      finish: "Vous trouverez une description plus complète de la syntaxe de Markdown ici %{markdown_link}"
      markdown_link_text: "sur cette page"
    tips:
      headline: "Astuces pour utiliser diaspora*"
      byline: "Voici quelques ficelles utiles que nous avons découverts"
      menu_title: "Astuces pour utiliser diaspora*"
      intro: "Vous pouvez faire bien plus avec diaspora*. Voici une petite sélection d'astuces que vous pourriez apprécier."
      profile: "Champs complémentaires de profil"
      profile_ex: "Il y a une façon simple de rendre votre profil plus attirant, lui ajouter des \"champs de profil\" en utilisant le formatage de texte dans la section Biographie. Utiliser le **gras** pour créer des titres et éventuellement des *italiques* pour les éléments. De cette façon, vous pouvez ajouter n'importe quel champ de profil qui vous passe par la tête comme de la musique, des livres, des relations, etc."
      notepad: "Utiliser diaspora* comme un bloc note"
      notepad_ex: "Vous pouvez même utiliser diaspora* comme un carnet de notes pour coucher des choses dont vous voulez vous rappeler plus tard, pourquoi pas des notes pour une conférence que vous allez donner. Pour cela, tout ce que vous avez à faire, c'est de créer un aspect et de <strong>n'y ajouter personne</strong> ! C'est cela même, un aspect vide. Pourquoi faire ? Eh bien, cela vous permet de partager des choses avec cet aspect et personne ne pourra les voir. Cela signifie que cet aspect peut se comporter comme un carnet de notes privé. Cela peut être un moyen pratique de transporter du texte ou des photos d'un ordinateur à un autre et de garder des notes et des photos à l'abri lorsque vous vous connectez à diaspora*."
