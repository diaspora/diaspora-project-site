      community: "Par la communauté | Pour la communauté"
      community_byline: "diaspora* vous appartient"
      meaning: "Qu'est-ce que tout ça signifie ?"
      meaning_ex1: "Le logiciel libre c'est l'individualité, la transparence, la créativité et l'avenir. C'est avoir une idée et en faire une réalité. Diaspora* a été créé pour satisfaire notre envie de nous amuser et pour faire de l'internet un bel endroit. Grâce au logiciel libre, en plus de changer le monde pour nous-mêmes, nous faisons aussi profiter nos amis de notre exploration."
      meaning_ex2: "Les communautés autour du logiciel libre sont épatantes. Chez diaspora*, nous pensons que les gens doivent être valorisés pour ce qu'ils font. Peu importe que vous soyez un codeur d'élite ou que vous n'ayez jamais contribué à aucun projet auparavant. En contribuant à diaspora*, vous pourrez travailler sur des problèmes difficiles, en privilégiant les solutions qui fonctionnent pour les usagers."
      meaning_ex3: "C'est pourquoi si vous contribuez à quelque chose de significatif pour diaspora*, nous vous donnerons les droits sur le dépôt git. Nous sommes ensembles dans ce projet, et nous voulons donner aux gens enthousiastes une chance de susciter des changements énormes."
      whereyou: "A vous de jouer"
      whereyou_ex1: "C'est nous tous qui faisons diaspora*. Nous ne vous connaissons pas encore, mais nous serions ravis de vous rencontrer et de trouver comment vous intégrer à l'équipe qui est en train de bâtir l'avenir du web. Nous avons tous le potentiel pour changer le monde, si la bonne opportunité se présente."
      whereyou_ex2: "Il y a différentes façons de contribuer à diaspora*. Que vous nous aidiez à trouver des bugs, que vous fournissiez un retour d'information sur nos listes de discussion ou que vous contribuiez au code ou à la conception graphique, nous avons besoin de vous."
