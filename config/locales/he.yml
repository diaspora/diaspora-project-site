    about:
      headline: "כיצד דיאספורה* עובדת?"
      byline: "דיאספורה* פשוטה לשימוש - הנה הסבר כיצד"
      menu_title: אודות
      decentralize: "מהו ביזור?"
      decentralize_ex: "דיאספורה* שונה לחלוטין מרוב הרשתות בהם את משתמשת. היא מבוזרת לגמרי, ללא \"נקודת בקרה\" מרכזית. ובכל־זאת קל ליצור קשר ולהתחבר עם אנשים. הנה הסבר כיצד."
      this: זה
      this_ex: "דיאספורה* היא רשת אמיתית, ללא נקודת שליטה מרכזית. קיימים שרתים (שנקראים \"פודים\") בכל רחבי העולם, אשר כל אחד מהם מכיך את הנתונים של המשתמשים שבחרו להירשם אליו. פודים אלה מתקשרים זה עם זה באופן שקוף, כך שאתה יכול להירשם לכל פוד שהוא ולתקשר בחופשיות עם אנשי הקשר שלך, בכל עת שהם מחוברים לרשת."
      notthis: "לא זה"
      notthis_ex: "רוב הרשתות החברתיות רצות מתוך שרתים מרכזיים השייכים לתאגיד. אלה מאחסנים את כל המידע הפרטי של משתמשיהם. מידע זה יכול ללכת לאיבוד או להיגנב, וכמו כל מערכת בעלת צוואר־בקבוק, כל בעיה בשרתים המרכזיים עשויה לגרום לרשת כולה לרוץ לאט מאוד, או לעבוד כלל. זה גם קל יותר לשלטונות \"להאזין\"."
      discl: "(דיאספורה* משתמשת בסטנדרטים פתוחים כמו ‎%{pubsubhubbub}‎ ו־‎%{webfinger}‎ כדי להפוך סוג זה של תקשורת לאפשרי.)"
      connect: "כיצד מתחברים?"
      connect_ex: "אף־על־פי שדיאספורה* מורכבת מפודים רבים מכל רחבי העולם, חוויית השימוש שלך תהיה כמו של רשת אחת משולבת. אינך צריכה להיות באותו הפוד כמו כמו אנשי הקשר שלך כדי לתקשר איתם בחופשיות - התקשורת מתרחשת באופן שקוף על־פני כל הפודים בעולם של דיאספורה*. כשאת משתמשת בדיאספורה*, את שוכחת בקלות שהיא למעשה מורכבת מפודים רבים. ליצור קשר עם מישהו בדיאספורה* זה פשוט מאוד: "
      find: "מצא/י אותם"
      find_ex: "כל מה שאתה צריך לעשות על־מנת ליצור קשר עם מישהו זה למצוא אותו ולהוסיפו להיבט (ראה/י מטה הסבר על היבטים). מצא אותו בעזרת שדה החיפוש שבסרגל השחור, או מקם את סמן העכבר מעל שמו בזרם שלך וכרטיס מרחף יופיע. אם ידוע לך מזהה הדיאספורה* שלו (yourname@podname.com), ניתן להשתמש בו."
      add: "הוסף אותם"
      add_ex: "לאחר־מכן רק נותר ללחוץ על כפתור \"הוספת איש קשר\" ולבחור לאיזה היבט את רוצה להכניס אותו. כעת אתם מחוברים ואת יכולה לשתף איתם תוכן כמו שהיית עושה בכל רשת אחרת. או, אם הוא מהווה חלק בהיבטים שונים בחייך, ניתן להוסיפו למספר היבטים. זהו, אתם כעת מחוברים. זה פשוט עד־כדי כך. "
      freedom: חופש
      freedom_byline: "דיאספורה* לא מנסה להגביל אותך"
      fdm1: "היי מי שאת רוצה להיות"
      fdm1_ex: "רשתות רבות מתעקשות שתשתמש בשמך האמיתי. לא דיאספורה*. כאן אתה יכול לבחור מי אתה רוצה להיות, ולשתף בדיוק כמה פרטים שתרצה על עצמך. זה לגמרי תלוי בך כיצד תתקשר עם אנשים אחרים."
      fdm2: "היי/ה יצירתי/ת"
      fdm2_ex: "אינך מוגבלת באופן בו את יכולה לתקשר. את יכולה לעקוב אחרי אנשים מרתקים כדי לראות מה יש להם לומר, או לחלוק את עולמך עם כולם. לשתף תמונות, יצירות אמנות, קטעי וידאו, מוזיקה, מילים - כל מה שעולה על דעתך. תני לעצמך לעוף."
      fdm3: חופשי
      fdm3_ex: "דיאספורה* היא כולה תוכנה חופשית. זה אומר שאין הגבלות על אופן השימוש בה. אתה אפילו יכול לקחת את קוד המקור ולשנות אותו כך שיעבוד באופן שאתה רוצה, ולסייע לנו לשפר את הרשת. נשמח שתהייה אתנו על הסיפון."
      privacy: פרטיות
      privacy_byline: "שליטה מלאה על מה ששייך לך "
      priv1: "הייה הבעלים של הנתונים שלך"
      priv1_ex: "רשתות רבות משתמשות במידע שלך כדי להרוויח כסף על־ידי ניתוח הפעולות שלך ושימוש בו כדי להציג לך פרסומות. דיאספורה* לא משתמשת במידע שלך לשום מטרה חוץ מאשר לאפשר לך להתחבר ולשתף עם אחרים."
      priv2: "אחסן אותו בעצמך"
      priv2_ex: "בחר היכן היכן המידע שלך נשמר על־ידי בחירת פוד שאתה מרוצה איתו. אם אתה רוצה להיות ממש בטוח, אתה יכול להקים ולהריץ פוד בעצמך על־גבי שרת שבשליטתך, כך שאיש אינו יכול להגיע אל המידע האישי שלך."
      priv3: "בחרי את הקהל שלך"
      priv3_ex: "ההיבטים בדיאספורה* מאפשרים לך לשתף רק עם האנשים שאת רוצה. את יכולה להיות כמה פומבית או כמה פרטית שתרצי. שתפי תמונה מצחיקה עם כל העולם, או סוד כמוס רק עם חברייך הקרובים ביותר. את בשליטה."
      aspects: "הכל אודות היבטים"
      aspects_byline: "המפתח לפרטיות בדיאספורה*"
      asp1: "ההיבטים של חייך"
      asp1_ex: "חייך מורכבים מהיבטים רבים ושונים, המערבים אנשים שונים. מדוע שחיי הרשת לך יהיו שונים? עם ההיבטים של דיאספורה* אתה יכול לארגן את חיי הרשת שלך ככל שתרצה ולשתף דברים רק עם האנשים שאתה רוצה."
      asp2: "ארגן את חייך"
      asp2_ex: "לדוגמה, יכולים להיות לך היבטים עבור המשפחה שלך, עבור חברייך הקרובים ביותר, עבור עמיתייך לעבודה ועבור ספורט או תחביב שאת מעורבת בו. עמיתייך לעבודה לא חייבים לדעת על המפגשים המשפחתיים שלך, נכון? בעזרת ההיבטים, הם לא יידעו."
      asp3: "ספרי לכל העולם"
      asp3_ex: "כמובן, דברים מסוימים הם כה חשובים, שתרצה לספר על כל העולם עליהם. אתה יכול לשתף משהו עם כל העולם בקלות על־ידי הגדרתו כפומבי. שימוש בתגיות מתאימות יאפשר לתוכן להגיע לאנשים שכנראה ייהנו ממנו."
      features: "תכונות שהקהילה שלנו אוהבת"
      features_byline: "אנחנו חושבים שגם אתה תאהב אותם"
      hashtags: תגיות
      hashtags_ex: "תגיות מאפשרות לך לסמן את תחומי העניין שלך ולעקוב אחריהם, ולסייע להודעות שלך להגיע לאנשים בעלי חשיבה דומה. הן גם דרך מעולה אנשים חדשים מצחיקים ומעניינים בדיאספורה*."
      reshare: "שיתוף חוזר"
      reshare_ex: "מדוע שלא תשתפי הודעה שאת אוהבת עם אחרים? בדיאספורה* קל להפיץ רעיונות על־ידי שיתוף חוזר. פשוט לחצי על הכפתור כדי לשתף את ההודעה."
      mentions: אזכורים
      mentions_ex: "רוצה לקבל את תשומת הלב של מישהו? פשוט @הזכר אותו! זו דרך קלה להסב את תשומת לבו של איש קשר לגבי משהו שאתה חושב שהוא צריך לדעת עליו."
      love: אהבה
      love_ex: "הראי את הערכתך למשהו שאת אוהבת בעזרת ♥. כי לפעמים מילים פשוט אינן מספיקות כדי לתאר מה את מרגישה."
