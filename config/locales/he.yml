      decentralization_about: "במקום שהמידע של כולם יאוחסן על־גבי שרתים מרכזיים עצומים השייכים לארגון גדול, שרתים מקומיים (\"פודים\") יכולים לפעול מכל מקום בעולם. אתה בוחר לאיזה פוד להירשם - אולי למשל לפוד המקומי שלך - ומתקשר באופן שקוף עם קהילת דיאספורה* ברחבי העולם."
      freedom: חופש
      freedom_about: "את יכולה להיות מי שאת רוצה בדיאספורה*. בניגוד לרשתות מסוימות, את לא חייבת להשתמש בזהות האמיתית שלך. את יכולה לתקשר עם מי שאת רוצה, בכל דרך שאת רוצה. הגבול היחיד הוא הדימיון שלך. דיאספורה* היא גם תוכנה חופשית, מה שנותן לך חופש להשתמש בה כרצונך."
      privacy: פרטיות
      privacy_about: "בדיאספורה* אתם הבעלים של המידע שלכם. אתם לא נותנים שום זכויות לתאגיד או לגוף אחר להשתמש במידע. עם דיאספורה*, החברים שלכם, ההרגלים שלכם והתוכן שלכם הם העניין שלכם ... לא שלנו! בנוסף, אתם בוחרים מי רואה את מה שאתם משתפים, על־ידי שימוש בהיבטים."
      get_started: "רוצה להתחיל?"
      get_started_sub: "זה קל כמו 1, 2, 3 ..."
      choose_pod: "בחרו פוד"
      choose_pod_exp: "מצא פוד שמתאים לך. אולי תעדיף פוד קטן יותר, או כזה שממוקם קרוב לאזור מגוריך. או אולי פוד הממוקם במדינה שאתה יודע שיש לה מדיניות אבטחת מידע טובה. הבחירה היא שלך! בחר מתוך הפודים הקהילתיים שלנו, למשל כזה שממוקם קרוב אליך."
      host_yourself: ~
      sign_up: הירשמו
      sign_up_ex: "לאחר שבחרת איזה פוד נכון עבורך, על־פי הדירוגים והמידע ב־‎%{poduptime}‎ ואולי על־פי המלצות מאנשים שאת סומכת עליהם, הירשמי אליו וצרי פרופיל עם בדיוק כמה מידע אישי שאת רוצה. את בשליטה על כמות המידע שאת משתפת."
      join_convo: "הצטרפו לשיחה!"
      join_convo_ex: "התחילו לעקוב אחרי תגיות הקשורות לנושאים המעניינים אתכם, למשל <span class=\"click\">#music</span>, <span class=\"click\">#photography</span>, <span class=\"click\">#privacy</span> או <span class=\"click\">#linux</span> - כל מה שמעניין אתכם. שתפו הודעה פומבית עם התגית <span class=\"click\">#newhere</span> כדי להציג את עצמכם. וזהו, אתם בפנים. אתם כעת חלק מהקהילה התוססת של דיאספורה*."
      aspects: היבטים
      aspects_ex: "דיאספורה* הייתה חלוצה של השימוש בהיבטים. בעזרת היבטים את יכולה לארגן ולסדר את אנשי הקשר שלך על־פי התפקיד שלהם בחייך. משמעות הדבר היא שאת יכולה לשתף משהו רק עם חברי משפחתך או רק עם עמיתייך לעבודה, בידיעה שרק מי שאת רוצה ייראה את ההודעות."
      features: יכולות
      features_ex: "תגיות נותנות לך את החופש לסמן את תחומי העניין שלך בתוויות ולעקוב אחרי מה שמעניין אותך בקלות. אתה יכול לתפוס את תשומת ליבם של אנשים על־ידי @אזכור שלהם. אתה יכול לעשות שיתוף חוזר של הודעות שאהבת כדי שגם אחרים ייהנו מהן ויגיבו עליהן. והראה שאתה אוהב את עבודתם של אנשים אחרים בעזרת ♥."
      help: "רוצים לעזור?"
      help_ex: "דיאספורה* זקוקה לאנשים שיכתבו ויבדקו קוד, שיקבלו משתמשים חדשים ויסייעו להם, שיקימו ויתחזקו פודים קהילתיים ושיספרו על היתרונות של דיאספורה* לאחרים שעשויים לרצות לקחת חלק. חושבים שהייתם רוצים לתרום לפרויקט?"
      socialint: "תכלול (אינטגרציה) עם רשתות חברתיות אחרות"
      socialint_ex: "השתמש בדיאספורה* כתחנת־האם שלך לפרסום הודעות לשירותים חברתיים אחרים. כך חבריך עדיין יוכלו לשמור אתך על קשר ולעקוב אחרי מעשיך, גם אם הם לא בדיאספורה* עדיין. דיאספורה* תומכת כרגע בשליחת הודעות ל־Facebook, ל־Twitter ול־Tumblr, והתמיכה תורחב לשירותים נוספים בהמשך."
