      meaning_ex1: "חופש תוכנה עוסק בשמירה על ערך העצמי, בשקיפות, ביצירתיות ובייעוד. לחשוב על רעיון, ולהפוך אותו למציאות. דיאספורה* נוסדה כדי לממש תשוקה לכיף, וכדי להפוך את האינטרנט למקום טוב יותר. תוכנה חופשית היא מה שמאפשר לנו לשנות את העולם בשביל עצמנו, ומאפשרת לחברינו ברחבי האינטרנט להרוויח מהפעולות שלנו."
      meaning_ex2: "קהילות תוכנה חופשית הן דבר מדהים. בדיאספורה*, אנחנו מאמינים שאנשים צריכים להיות מוערכים על מה שהם עושים. זה לא חשוב אם אתה מתכנת־על או שמעולם לא תרמת לאף פרויקט בעבר. לתרום לדיאספורה* משמעו לעבוד על בעיות קשות, עם מיקוד על פתרונות שעובדים עבור המשתמשים."
      meaning_ex3: "זו הסיבה לך שאם תתרמי משהו בעל משמעות לדיאספורה*, תקבלי גישה ישירה להכנסת עדכונים. אנחנו עובדים פה ביחד, ואנחנו רוצים לתת לאנשים נלהבים הזדמנות לעשות שינויים עצומים."
      whereyou: "איפה אתה נכנס"
      whereyou_ex1: "כולנו יוצרים את דיאספורה*. אנחנו לא מכירים אותך עדיין, אבל נשמח להיפגש ומצוא איך אתה יכול להשתלב בצוות שבונה את העתיד של האינטרנט. לכולנו יש יכולת לשנות את העולם, בהינתן ההזדמנות הנכונה."
      whereyou_ex2: "תרומה לדיאספורה* מגיעה בכל מיני צורות וגדלים. לא חשוב אם את משתמשת שעוזרת לנו למצוא תקלות, או נותנת משוב ברשימות התפוצה, או תורמת קוד או עיצובים - אנחנו זקוקים לך."
      gi_header: "דרכים להיות מעורב בדיאספורה*"
      code_header: "לתרום קוד"
      code_byline: "השגת הקוד היא פשוטה"
      code_ex1: "הורד את מאגר הקוד והעף מבט: ‎%{clone_code}‎"
      code_ex2: "התקן את סביבת הפיתוח שלך"
      code_ex3: "התחל לתרום קוד!"
      code_ex4: "יש לנו קהילה גדולה שמוכנה לסייע לך להתחיל. אנחנו מציעים שתבדוק את ‎%{get_started_guide_link}‎, תצטרף ל־‎%{mailing_list_link}‎ ותבוא לפגוש אותנו ב־‎%{irc_link}‎."
      get_started_guide_link_text: "מדריך למתחילים"
      mailing_list_link_text: "רשימת תפוצה"
      irc_link_text: "החדר ה־IRC של דיאספורה*"
      code_gh: "צפיה בקוד ב־Github"
      bugs_header: "לפתור תקלות"
      bugs_ex1: "הפרויקט שלנו משתמש ב\"מיון קוד ראשוני\", שירות בהתנדבות בו משתמשים ומפתחים יכולים לעבוד ביחד כדי לטפל בתקלות ב־‎%{github_link}‎."
      bugs_ex2: "תיקון תקלות קטנות עוזר לכולם, ויכול לתת למשתמש ולתורם חדש ידע מעשי כיצד החלקים השונים של דיאספורה* עובדים."
      bugs_ex3: "עזור לנו לנקות את הקוד"
      github_link_text: "מערכת מעקב הסוגיות ב-GitHub"
      translate_header: "לעזור בתרגום"
      translate_ex1: "את יכולה לסייע לתרגם את דיאספורה לשפות אחרות על־ידי הצטרפות ל־‎%{translations_link}‎."
      translations_link_text: "קבוצת תרגומים"
      translate_ex2: "קראי את ‎%{translation_instructions_link}‎ כדי להתחיל."
      translation_instructions_link_text: "הוראות תרגום "
      voice_header: "להשמיע את קולך"
      voice_ex1: "הפרויקט שלנו מונע כולו על־ידי קהילה של מתנדבים. אנחנו משתמשים בכלי שנקרא Loomio כדי לקבל משוב מה התורמים שלנו חושבים על רעיונות והצעות לגבי הפרויקט. "
      voice_ex2: "הצטרף אלינו שם"
      voice_ex3: "שכנע את חבריך ואת משפחתך להצטרף לדיאספורה* על־ידי ארגון ‎%{meetup_link}‎ משלך בקהילה שלך."
      meetup_link_text: מפגש
      support_header: "לספק תמיכה"
      support_ex1: "עזרי למשתמשים חדשים להרגיש שהם מתקבלים בברכה!"
      support_ex2: "הירשמי כאן"
      support_ex3: "כתבי מדריכי משתמשים עבור ‎%{tutorials_link}‎."
      support_ex4: "השיבי על שאלות משתמשים ב־‎%{irc_channel_link}‎ או בדיאספורה* עצמה על־ידי כך שתעקבי אחר התגיות <span class=\"click\">#help</span>,  <span class=\"click\">#question</span> ו־ <span class=\"click\">#feedback</span>."
      irc_channel_link_text: "ערוץ IRC"
      support_ex5: "תרמי ל־‎%{wiki_link}‎."
      wiki_link_text: "הוויקי של דיאספורה*"
      run_header: "להריץ פוד פומבי"
      run_ex1: "כעת אינך צריך להתפשר ולשמור את המידע שלך על השרת של מישהו אחר. מאחר ודיאספורה* היא כולה תוכנה חופשית, אנחנו עובדים כל הזמן על להקל על אנשים ‎%{host_pod_link}‎."
      host_pod_link_text: "מארחים פודים משלהם בדיאספורה*"
