      headline: "מדריכים של דיאספורה*"
      byline: "הנחיות שלב־אחרי־שלב כדי לעזור לך"
      menu_title: מדריכים
      tutorials_ex1: "ברוך הבא לעמוד המדריכים של דיאספורה*. בעמוד זה תמצא סקירה של כל המדריכים שלנו: סדרת \"מדריכים למתחילים\", ומדריכים נפרדים עבור פעולות ספציפיות. אם אתה חדש בדיאספורה* או שלא נרשמת עדיין, אנחנו ממליצים לך לקרוא את סדרת המדריכים למתחילים. אם אתה מחפש אפשרויות נוספות, עיין בשאר המדריכים."
      tutorials_ex2: "אנחנו עושים ככל יכולתנו כדי לשמור על מדריכים אלה מעודכנים לפי הפיתוחים האחרונים בדיאספורה*. למרות זאת, קחי בחשבון שהפוד שלך לא בהכרח מריץ את הגרסה הכי עדכנית של דיאספורה*, מה שיכול להוביל להתנהגות שונה מן המתואר במדריכים שלנו. מצאי את הפוד שלך ב־%{podup_link} כדי לגלות איזו גרסה של התוכנה הוא מריץ."
