  pages:
    index:
      headline: "Benvenite a diaspora*"
      byline: "Le mundo social in linea ubi tu ha le controlo"
      register: "Inscribe te »"
      key_philosophies: "diaspora* se basa in tres philosophias clave:"
      decentralization: Decentralisation
      decentralization_about: "In vice de concentrar le datos de totes in enorme servitores central que es le proprietate de un grande organisation, le servitores local (“pods”) pote esser installate ubicunque in le mundo. Tu selige in qual pod inscriber te (forsan un pod in tu localitate). Postea tu potera connecter te transparentemente al communitate mundial de diaspora*."
      freedom: Libertate
      freedom_about: "In diaspora* tu pote esser le persona qui tu vole esser. In contrasto con altere retes social, tu non es obligate a usar tu identitate real. Tu pote interager con le personas de tu preferentia in le maniera de tu preferentia. Le unic limite es tu imagination. diaspora* anque es software libere, lo que te da le libertate de usar lo como tu vole."
      privacy: "Vita private"
      privacy_about: "In diaspora* tu es le possessor de tu proprie datos. Tu non concede alcun derectos a un corporation o altere typo de interesse que poterea usar lo. Con diaspora*, tu amicos, tu habitudes, tu contento es tu proprie affaire... e non le nostre! In addition, usante \"aspectos\", tu selige qui vide lo que tu divide."
      get_started: "Vole comenciar?"
      get_started_sub: "Es facile como 1, 2, 3 …"
      choose_pod: "1. Selige un pod"
      choose_pod_exp: "Cerca un pod que te conveni. Tu poterea preferer un pod minus grande, o un pod in le vicinitate de tu casa, o un pod basate in un pais le qual tu sape que ha bon politicas de securitate de datos. Le option es tue! Elige inter nostre pods communitari, forsan un pod basate in tu localitate."
      host_yourself: ~
      sign_up: "2. Inscribe te"
      sign_up_ex: "Un vice que tu ha seligite un pod, a base del classification e information a %{poduptime} e forsan del recommendationes de personas a qui tu te fide, inscribe te in illo e crea un profilo con tanto multe o tanto pauc information personal como tu vole. Tu controla quanto tu divide."
      join_convo: "3. Participa al conversation!"
      join_convo_ex: "Seque alcun #etiquettas associate a tu interesses: per exemplo, <span class=\"click\">#musica</span>, <span class=\"click\">#photographia</span>, <span class=\"click\">#vitaprivate</span> o <span class=\"click\">#linux</span> – dependente de tu interesses. Divide un message public con le etiquetta <span class=\"click\">#newhere</span> (#novehic) pro introducer te – ecce, tu jam face parte del communitate vivace de diaspora*."
      aspects: Aspectos
      aspects_ex: "diaspora* ha inventate le concepto de aspectos, permittente organisar tu contactos secundo lor rolo in tu vita. Isto vole dicer que tu pote divider qualcosa solmente con membros de familia o collegas de labor, sapiente que nemo altere potera vider tu entrata."
      features: Functionalitate
      features_ex: "Le #etiquettas te da le libertate de etiquettar e sequer tu interesses de maniera facile. Tu pote diriger le attention de un persona per @mentionar la. Repete le entratas que tu ama de sorta que alteres pote gauder de illos e commentar los tamben. E monstra tu amor pro le obra de alteres per ♥r lo."
      help: "Vole tu adjutar?"
      help_ex: "diaspora* ha besonio de personas pro scriber e testar codice, accolliger nove membros e adjutar les, installar e mantener pods communitari, e diffunder le parola super le beneficios de diaspora* a altere participantes potential. Vole tu contribuer a iste projecto?"
      socialint: "Integration de rete social"
      socialint_ex: "Usa diaspora* como base de partita pro inviar cosas a tu profilos in altere grande servicios social. De iste maniera, tu amicos potera tener se al currente de tu activitates, mesmo si illes non es ancora in diaspora*. diaspora* supporta actualmente le duplication de tu entratas in contos de Facebook, Twitter e Tumblr, con alteres a venir."
      earth_alt: ~
      decentralized_alt: Decentralisate
      freedom_alt: Libertate
      keyhole_alt: "Oculo del serratura"
      aspects_alt: Aspectos
      features_alt: Functionalitate
      ways_to_help_alt: "Manieras de adjutar"
      services_alt: Servicios
    about:
      headline: "Como functiona diaspora*?"
      byline: "diaspora* es simple a usar – ecce como"
      menu_title: "A proposito"
      decentralize: "Que es decentralisation?"
      decentralize_ex: "diaspora* es completemente differente del major parte del retes que tu usa. Illo es completemente decentralisate e non ha alcun centro de controlo. Nonobstante, es multo facile connecter se e communicar con le gente. Ecce como."
      this: ISTO
      this_ex: "diaspora* es un ver rete sin base central. Il ha servitores, appellate \"pods\", in tote le mundo. Cata pod contine le datos del usatores que se ha inscribite in illo. Le pods intercommunica de maniera transparente. Isto vole dicer que tu pote inscriber te in un certe pod e communicar liberemente con tu contactos in non importa qual pod del rete."
      notthis: "NON ISTO"
      notthis_ex: "In general, le retes social se trova in servitores centralisate in possession e sub gerentia de un interprisa commercial. Istes immagazina tote le datos private de lor usatores. Tal information pote esser perdite o furate. In ultra, como omne systema con un \"collo de bottilia\", un problema in le servitores central pote facer que tote le rete functiona lentemente o non del toto. Il anque es plus facile pro governamentos ascoltar le activitates del usatores."
      discl: "(diaspora* usa standards web public como %{pubsubhubbub} e %{webfinger} pro render iste typo de connexion possibile.)"
      connect: "Como me connecte io?"
      connect_ex: "Ben que diaspora* se compone de multe pods in tote le mundo, tu habera le experientia de un rete integrate. Non es necessari esser inscribite in le mesme pod que tu contactos pro poter intercommunicar in libertate; le communication se produce de maniera transparente inter tote le pods in le universo de diaspora*. Quando tu usa diaspora*, es facile oblidar que illo in realitate se compone de multe pods. De facto il es multo simple connecter se a un persona in diaspora*: "
      find: "1. Trova la"
      find_ex: "Tote lo que tu debe facer pro connecter te a un persona es trovar la e includer la in un \"aspecto\". (Vide in basso pro plus information sur aspectos.) Cerca le persona usante le quadro de recerca in le barra nigre, o puncta le mouse supra su nomine in tu fluxo e un carta de information apparera. Si tu cognosce su ID de diaspora* (nomine@pod.example.com), tu pote usar isto."
      add: "2. Adde la"
      add_ex: "Postea il te resta solmente cliccar le button \"Adder contato\" e seliger le aspecto in le qual tu vole includer la. Tu es ora connectite e pote divider cosas con illa como tu lo facerea in omne altere rete social. O, si illa face parte de altere aspectos de tu vita, include la in plure aspectos. Tu es ora connectite. Es tanto facile. "
      freedom: "Libertate personal"
      freedom_byline: "diaspora* non essaya limitar te"
      fdm1: "Sia le persona que tu vole esser"
      fdm1_ex: "Multe retes insiste que on usa su nomine real. Non diaspora*. Hic tu pote eliger qui tu vole esser, e divulgar si multo o si pauco de te como tu vole. Tu pote vermente decider como tu vole interager con altere personas."
      fdm2: "Sia creative"
      fdm2_ex: "Tu non es limitate qua modo de interaction de tu preferentia. Tu pote solmente sequer le personas de tu interesse pro vider lo que illes ha a dicer, o tu pote divider tu mundo con tote le mundo. Divide tu photos, arte, videos, musica, parolas – lo que tu vole. Permitte te de volar."
      fdm3: "Libertate de computator"
      fdm3_ex: "diaspora* se compone completemente de software libere. Isto vole dicer que nemo impone limites sur le uso de illo. Tu pote mesmo prender le codice-fonte e cambiar lo pro facer lo functionar in le modo de tu preferentia, e adjutar nos a meliorar le rete. Nos amarea haber tu collaboration."
      privacy: "Vita private"
      privacy_byline: "Controlo total sur lo que pertine a te "
      priv1: "Possede tu proprie datos"
      priv1_ex: "Multe retes usa tu datos pro ganiar moneta per analysar tu interactiones e usar iste information pro diriger publicitate a te. diaspora* non usa tu datos pro alcun scopo, salvo illo de permitter te de connecter e divider cosas con altere personas."
      priv2: "Allogia lo tu mesme"
      priv2_ex: "Elige le loco de tu datos per seliger un pod que tu considera digne de fide. Pro ver securitate, tu pote installar e allogiar un proprie pod in servitores que tu controla, de sorta que nemo pote acceder a tu datos personal."
      priv3: "Selige tu audientia"
      priv3_ex: "Le \"aspectos\" de diaspora* permitte divider cosas solmente con le personas appropriate. Tu pote scriber in publico o si privatemente como tu vole. Divide un photo amusante con tote le mundo, o divide un secreto personal con tu amicos intime. Le controlo es tue."
      aspects: "A proposito de aspectos"
      aspects_byline: "Le clave al vita private in diaspora*"
      asp1: "Aspectos de tu vita"
      asp1_ex: "Tu vita se compone de multe aspectos differente, involvente personas differente. Proque deberea il esser differente pro tu vita in linea? Con le aspectos de diaspora*, tu pote organisar tu vita in linea tanto como tu vole e divider cosas solmente con le personas que tu vole."
      asp2: "Organisa tu vita"
      asp2_ex: "Per exemplo, tu pote haber aspectos pro tu familia, pro tu amicos intime, pro tu collegas de travalio e pro un sport o hobby de tu interesse. Tu collegas non ha besonio de saper de tu reunion de familia, nonne? Con aspectos, illes non sapera."
      asp3: "Parla a tote le mundo"
      asp3_ex: "Ma naturalmente, alcun cosas es tanto importante que tu vole parlar a tote le mundo sur illos. Tu pote facilemente divider un cosa con tote le mundo per render lo public. E si tu usa #etiquettas appropriate, le personas con interesses similar pote vider lo plus facilemente."
      features: "Functiones que nostre communitate ama"
      features_byline: "Nos pensa que tu los amara tamben"
      hashtags: "#Etiquettas"
      hashtags_ex: "Le #etiquettas permitte marcar e sequer tu interesses, e adjutar tu entratas a attinger le personas con interesse similar. Illos forma anque un excellente maniera de incontrar nove personas interessante in diaspora*."
      reshare: Repeter
      reshare_ex: "Proque non re-divider un entrata que tu ama con altere personas? In diaspora* il es facile divulgar ideas per repetition. Simplemente preme le button pro repeter le message."
      mentions: "@Mentiones"
      mentions_ex: "Vole haber le attention de un persona? Simplemente @mentiona la! Isto es un maniera facile de alertar un de tu contactos sur un cosa que tu pensa que illes debe saper."
      love: Amor
      love_ex: "Monstra tu appreciation pro qualcosa que tu ama per ♥r lo. Alcun vices, parolas non suffice pro dicer lo que tu senti."
      host: "Allogia un pod communitari"
      host_byline: "Sia un del stars de diaspora*"
      host_ex: "diaspora* depende del membros de su communitate pro allogiar e gerer pods que es aperte a omnes qui vole participar. Si tu ha spatio de servitor libere e un poco de cognoscentia technic, nos lo amarea si tu installa un pod que es aperte pro inscription public. Quanto plus pods, tanto melior le functionamento de diaspora*. Face parte del futuro del web social decentralisate!"
      hostinst1: "Lege le %{instructions_link} e installa un proprie pod communitari."
      instructions_link_text: "Instructiones pro installation de pod"
      hostinst2: "Vide un lista de pods communitari a %{poduptime}"
      distributed_network: "Rete distribuite"
      centralized_network: "Rete centralisate"
      search_alt: Cerca
      add_a_contact_alt: "Adde un contacto"
      hashtag_alt: Hashtag
      reshare_alt: Repeter
      mention_alt: Mentionar
      heart_alt: Corde
    get_involved:
      headline: Participa!
      byline: "Le futuro del web social comencia con te"
      menu_title: Participa
      community: "Sub gerentia communitari"
      community_byline: "diaspora* pertine a vos"
      meaning: "Que significa tote isto?"
      meaning_ex1: "Software libere tracta de individualitate, transparentia, creativitate e destino; de haber un idea e de realisar lo. diaspora* ha essite fundate pro satisfacer un passion, pro divertimento e pro facer del internet un loco melior. Le software libere nos permitte cambiar le mundo pro nos mesme, e lassa nostre amicos in tote le web beneficiar de nostre exploration."
      meaning_ex2: "Le communitates de software libere forma un phenomeno stupende. A diaspora* nos crede que on debe esser judicate secundo lo que on face. Non importa si tu es un programmator experte o nunquam ha contribuite a un projecto antea. Contribuer a diaspora* significa travaliar a problemas difficile, con particular attention a solutiones que functiona pro le usatores."
      meaning_ex3: "Ecce le ration proque, si tu contribue qualcosa de signification a diaspora*, nos te concedera un accesso integral al systema de controlo de codice-fonte. Nos perseque le mesme objecto, e nos vole dar a personas multo motivate le chance de facer grande cambiamentos."
      whereyou: "Como participa tu"
      whereyou_ex1: "Nos totes face diaspora*. Forsan nos non ancora te cognosce multo ben, ma nos amarea cognoscer te e determinar como tu pote participar in le equipa que construe le futuro del web. Nos ha totes le potential de cambiar le mundo, date le opportunitate juste."
      whereyou_ex2: "Le contributiones a diaspora* varia multo e pote esser grande o micre. Non importa si tu es un usator qui nos adjuta a trovar defectos, si tu forni retroaction in nostre listas de correspondentia, o si contribue codice o designo graphic; nos ha besonio de te."
      gi_header: "Manieras de prender parte a diaspora*"
      code_header: "Contribuer codice"
      code_byline: "Es facile obtener le codice-fonte"
      code_ex1: "Clona le repositorio e explora le codice: %{clone_code}"
      code_ex2: "Installa tu ambiente de programmation"
      code_ex3: "Comencia a contribuer codice!"
      code_ex4: "Nostre grande communitate es disposite a adjutar te a comenciar. Primo lege nostre %{get_started_guide_link}, postea inscribe te a nostre %{mailing_list_link} e veni cognoscer nos in le %{irc_link}."
      get_started_guide_link_text: "Guida pro comenciar"
      mailing_list_link_text: "lista de correspondentia"
      irc_link_text: "canal IRC de diaspora*"
      code_gh: "Lege le codice fonte in GitHub"
      bugs_header: "Elimina defectos"
      bugs_ex1: "Nostre projecto utilisa \"Code Triage\", un servicio de voluntarios ubi le usatores e le programmatores pote collaborar pro eliminar errores in nostre %{github_link}."
      bugs_ex2: "Le elimination de parve defectos adjuta tote le mundo e pote dar a un novicio un cognoscimento melior del functionamento de certe partes de diaspora*."
      bugs_ex3: "Adjuta nos a nettar nostre codice"
      github_link_text: "Traciamento de problemas sur GitHub"
      translate_header: "Adjuta a traducer"
      translate_ex1: "Tu pote adjutar a traducer diaspora* in altere linguas per unir te a %{translations_link}."
      translations_link_text: "Gruppo de traductiones"
      translate_ex2: "Lege nostre %{translation_instructions_link} pro saper como comenciar."
      translation_instructions_link_text: "instructiones de traduction "
      voice_header: "Forni tu voce"
      voice_ex1: ~
      voice_ex2: "Trova nos ibi"
      voice_ex3: "Persuade tu amicos e familia a venir a diaspora* per organisar tu proprie %{meetup_link} de diaspora* in vita real in tu proprie communitate."
      meetup_link_text: Incontro
      support_header: "Forni supporto"
      support_ex1: "Adjuta le nove usatores a sentir se benvenite!"
      support_ex2: "Registra vos ci"
      support_ex3: "Scribe tutoriales pro usatores a %{tutorials_link}."
      support_ex4: "Responde a questiones de usatores in nostre %{irc_channel_link} o responde a questiones de usatores sur diaspora* mesme per sequer le etiquettas <span class=\"click\">#help</span>, <span class=\"click\">#question</span> e <span class=\"click\">#feedback</span>."
      irc_channel_link_text: "Canal IRC"
      support_ex5: "Contribuer a %{wiki_link}."
      wiki_link_text: "le wiki de diaspora*"
      run_header: "Gerer un pod public"
      run_ex1: "Ora tu non plus ha besonio de tolerar que tu datos es immagazinate in le servitor de qualcuno altere. Post que diaspora* se compone totalmente de software libere, nos lo rende sempre plus facile pro le personas a %{host_pod_link}."
      host_pod_link_text: "allogiar proprie pods in diaspora*"
      run_ex2: "Tu pote allogiar lo ubi tu vole."
      run_ex3: "Adde tu pod al lista de pods public a %{poduptime}."
