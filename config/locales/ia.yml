      profile: "Vista de profilo"
      profile_ex1: "Un clic sur tu nomine o photo de profilo, non importa ubi tu lo vide, te porta a tu pagina de profilo. Iste te monstra tote le entratas que tu ha scribite in diaspora*. Illo anque monstra tu photo de profilo, pseudonymo, le etiquettas “a proposito de me” e tu ID de diaspora* (explicate sub “Registration” in %{part1_link})."
      profile_ex2: "Infra tu photo de profilo se trova omne information de profilo private que tu ha addite, como le data de nascentia, position geographic, sexo, biographia, et cetera."
      profile_ex3: "Clicca sur le button blau <span class=\"click\">Modificar mi profilo</span> si tu vole cambiar alcun information de tu profilo."
      profile_ex3_mobile: ~
      profile_ex4: "Tu pote anque vider le pagina de profilo de un altere persona per cliccar sur su nomine o imagine. Le quantitate de information de profilo e entratas de un persona que tu pote vider depende de tu connexion con illa. In cyma al dextra se trova un button de aspectos: gris si le persona non es in alcun de tu aspectos, verde si illa lo es. Clicca sur illo pro adder la a un aspecto."
      profile_ex5: "Infra su photo de profilo tu vide un barra de icones: gris (con un circulo) si illa non divide cosas con te, verde (con un ✓) si illa lo face. Si tu ignora iste persona, le barra es rubie. Illo contine le sequente icones, si illos es disponibile pro te: un icone de @mention si tu divide cosas con iste persona, e un icone de message si vos divide cosas reciprocamente."
      profile_ex6: "Anque in le columna al sinistra se trova un ligamine al photos que iste persona ha incargate, e alcunes de su contactos que illa ha rendite visibile pro te (isto se explica in le parte sequente, “Aspectos”)."
