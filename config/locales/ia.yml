      add_aspect: ~
      add_aspect1: "Selige un nomine pro le nove aspecto. Iste pote reflecter le connexion commun inter iste personas, p.ex. \"Scriptura creative\", \"Football\" o \"Activistas\", ma tu pote usar qualcunque nomine. Nemo altere pote jammais vider le nomines de tu aspectos, e tu contactos non sapera in qual aspectos illes es inserite. Pro iste exercitio, io suggere crear un aspecto con le nomine \"Diaspora\", in le qual tu pote inserer personas que tu incontra hic."
