    tutorials:
      headline: "tutoriales de diaspora*"
      byline: "Guidas passo post passo pro adjutar te"
      menu_title: Tutoriales
      tutorials_ex1: "Benvenite al section tutorial de diaspora*. In iste pagina se trova un summario de tote le tutoriales de diaspora*, dividite in un serie “Prime passos” e tutoriales independente pro cargas particular. Si tu es nove in diaspora* o non ha mesmo ancora create un conto, nos recommenda que tu lege le serie “Prime passos”. Si tu cerca additional optiones, jecta un oculo sur le altere tutoriales."
      tutorials_ex2: "Nos face nostre melior pro mantener iste tutoriales actual con le ultime disveloppamentos de diaspora*. Dunque, per favor sia conscie del possibilitate que tu pod non executa le ultime version de diaspora*, le qual pote resultar in functionamento differente de illo describite in nostre tutoriales. Cerca tu pod in %{podup_link} pro vider le version del software que illo executa."
