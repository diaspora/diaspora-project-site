      interface_mobile_old: ~
      columns: "Infra le barra superior il ha tres columnas:"
      column1: "Al sinistra se trova le photo e nomine de tu profilo, e postea le ligamines al differente vistas de contento disponibile in diaspora*: <span class=\"click\">Mi activitate</span>, <span class=\"click\">Fluxo</span>, <span class=\"click\">@Mentiones</span>, <span class=\"click\">Mi aspectos</span> e <span class=\"click\">#Etiquettas sequite</span>. Nos explica istes postea."
      column2: "Le columna central contine le fluxo de contento con un quadro pro scriber un nove entrata in le parte superior. Nos explica istes in %{part5_link}."
      stream_mobile: ~
      views: "Le differente vistas disponibile in diaspora* es:"
      stream: "Le fluxo"
      stream_ex1: ~
      stream_contents1: ~
      stream_contents2: ~
      stream_contents3: ~
      stream_contents4: ~
      stream_ex2: "Le entratas in le fluxo es ordinate secundo le hora del entrata original."
      activity: "Mi activitate"
      activity_ex: "Le fluxo “Mi activitate” monstra omne entratas que tu ha appreciate o commentate. Isto es un maniera utile de tener te al currente con tote le interactiones que tu ha interprendite in diaspora*. Le entratas in “Mi activitate” es ordinate secundo le ultime activitate (commento o appreciation) in cata entrata."
      mentions: "@Mentiones"
      mentions_ex: "Isto monstra tote le entratas facite per altere personas que te @mentiona. Nos explica le mentiones in %{part4_link}."
      aspects: "Mi aspectos"
      aspects_ex1: "“Mi aspectos” monstra tote le entratas facite per tote le personas con qui tu divide cosas – isto vole dicer: le personas que tu ha addite a tu aspectos. Non te inquieta si tu non sape lo que un aspecto es; nos explica isto in detalio in le parte sequente."
      aspects_ex2: "Clicca sur <span class=\"click\">Mi aspectos</span> pro vider le lista de tu aspectos. Tu pote vider entratas facite in tote le aspectos, o in solmente un o plure aspectos particular, per marcar e dismarcar los in le columna al sinistra."
      tags: "#Etiquettas sequite"
      tags_ex1: "Iste vista monstra tote le entratas disponibile (entratas public e entratas limitate que ha essite inviate a aspectos a que tu ha essite addite) que contine etiquettas que tu seque. Nos examina le etiquettas in detalio in %{part5_link}."
      tags_ex2: "Clicca sur <span class=\"click\">#Etiquettas sequite</span> pro vider le lista de tu etiquettas. Como in “Mi aspectos”, tu pote filtrar iste fluxo pro monstrar entratas continente un o plure etiquettas per marcar e dismarcar los in le columna al sinistra."
