      finish: "Isto es tote lo que tu debe saper sur le interfacie pro le momento. Le prime cosa que tu volera facer es cercar alcun personas con qui comenciar a divider cosas. Nonobstante, ante que nos arriva a iste puncto, vamos concentrar nos a un characteristica prominente de diaspora*: le aspectos."
      finish_mobile: ~
    getting_started3:
      byline: "Parte 3 – Aspectos"
      menu_title: "A proposito de aspectos"
      aspects1: "Considera tu vita e le personas que tu cognosce. Cata persona face parte de alcun aspecto de tu vita: pote esser un membro de tu familia, un amico intime, un collega de travalio, un consocio de sport o de musica, o simplemente un persona con qui tu ha un interesse particular in commun. Un persona poterea mesmo facer parte de plure tal aspectos de tu vita."
      aspects2: "diaspora* functiona exactemente in iste maniera. Tu pote mitter cata contacto in un “aspecto” de tu grano de diaspora*, dependente de qual aspecto de tu vita ille face parte.  In iste maniera, tu determina qual de tu contactos pote vider cata entrata que tu scribe in diaspora*, per inviar lo a un certe aspecto o aspectos in particular. Nos explica isto in major detalio in le tres partes sequente de iste serie."
