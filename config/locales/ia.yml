    getting_started1:
      byline: "Parte 1 – Inscription"
      menu_title: "Inscription a diaspora*"
      welcome: "Benvenite a nostre guida “Prime passos”. Si tu ha trovate iste pagina, tu probabilemente te ha justo inscribite a diaspora* o tu actualmente considera de facer lo. In iste serie de tutoriales nos te accompaniara per le processo de inscription e te familiarisara con le functionamento basic de diaspora*. Nos spera que tu lo trovara utile e que tu gaudera de usar diaspora*!"
      find_pod: "Cercar un pod"
      find_pod_intro: ~
      find_pod_ex1: "In contrasto con altere sitos de rete social, que ha un infrastructura centralisate que immagazina le datos de tote le usatores, nos non pote dar te un ligamine specific e dicer: inscribe te hic. diaspora* es differente de iste retes in que illo es <em>decentralisate</em>, con multe differente punctos de accesso. Ante de comenciar, tu debe decider in qual fornitor de diaspora* tu vole inscriber te. Nos appella iste fornitores \"pods\"."
      find_pod_ex2: "Le parola \"diaspora\" refere al dispersion de contos (o personas) in un area large. Isto es le ration proque nostre motivo es le dente de leon, e le asterisco in nostre nomine representa un grana lanuginose de dente de leon. Nos appella un conto individual sur diaspora* “<strong>seed</strong>” (grana), e cata un del servitores in que iste contos es colligite se appella “<strong>pod</strong>” (siliqua). Es un question de accostumar se!"
      find_pod_ex3: "Pro adjutar te a eliger le pod que es optime pro te, consulta nostre %{wiki_link}."
      wiki_link_text: "guida pro eliger un pod"
      find_pod_ex4: "Forsan tu ha recipite un invitation a diaspora* de un cognoscito. In tal caso, iste contine un ligamine al pod de diaspora* in que le persona qui te ha invitate es inscribite. Si tu vole inscriber te in le mesme pod, tu pote simplemente sequer le ligamine in le message electronic. Nonobstante, tu non es obligate a esser in le mesme pod que tu amico pro poter communicar con ille."
      find_pod_ex5: "Tu sempre aperira session a diaspora* in le pod in le qual tu te ha inscribite. A partir de tu pod tu pote connecter te a tote le rete, e tu experientia de diaspora* debe esser plus o minus identic non importa a partir de qual pod tu te connecte. Tu non potera aperir session in un altere pod, ma isto non es necessari in omne caso."
      registration: Inscription
      registration1: "Un vice que tu ha eligite un pod, cerca le ligamine <span class=\"click\">Crear un conto</span>. Illo debe esser presente in le pagina principal del pod. Si il non ha tal ligamine, pote esser que iste pod particular actualmente non accepta nove inscriptiones. In tal caso tu debera eliger un altere pod."
      registration2: "Quando tu clicca sur le ligamine “Crear un conto” tu videra un pagina in que tu debe scriber un nomine de usator, adresse de e-mail e contrasigno. Considera le nomine de usator con prudentia perque tu non potera cambiar lo plus tarde."
      registration3: "Fini le inscription con un clic sur <span class=\"click\">Continuar</span> pro crear e acceder a tu novissime “grana” de diaspora*!"
      registration4: "Durante le processo de inscription, tu conto essera probabilemente connectite a un altere conto particular. Normalmente isto es nostre conto de %{dhq_link}, ma pote esser le conto administrative de tu pod. Isto nos permitte de tener te al currente con le actualitates importante super diaspora*. Nonobstante, si tu prefere non sequer iste conto, tu pote facilemente remover lo de tu lista de contactos. Nos explica como facer lo in %{part4_link}."
      dhq_link_text: ~
      registration5: "Ora tu deberea vider un pagina “Prime passos”. Non es obligatori, ma completar lo te adjutarea multo a facer le prime connexiones con altere personas."
      registration6: "Scribe in le prime campo le nomine que tu vole monstrar sur le schermo."
      registration7: "Clicca sur le button pro incargar un photo de profilo de tu computator."
      registration8: "Si tu vole connecter tu conto de diaspora* a tu conto de Facebook, iste ligamine pote automatisar un parte de iste processo, p.ex. obtener tu nomine e photo de profilo de tu conto de Facebook."
      registration9: "Insere alcun parolas de cosas que te interessa. Pote esser musica, activismo, forsan le citate in que tu habita. Istes essera convertite in #etiquettas, le quales te adjuta a trovar contento e adjuta alteros a discoperir te. Nos explicara plus sur #etiquettas plus tarde in iste tutorial."
      profile1: "Ante de facer altere cosa, prende un minuta pro completar tu profilo. Sur le schermo in que tu arriva, clicca sur tu nomine al latere dextra del barra superior nigre, e selige <span class=\"click\">Profilo</span> del lista disrolante. Postea clicca sur le button blau <span class=\"click\">Modificar mi profilo</span> in le angulo dextre superior."
      profile2: "Tu profilo es dividite in duo partes: public e private. Le profilo public es visibile a tote le mundo; le profilo private es visibile solmente al personas con qui tu lo ha dividite. Tu pote completar si multo o si pauco de tu profilo como tu vole, e il non es obligatori usar tu nomine real."
      profile3: "Le major parte del campos de information de profilo es obvie. NSFW significa \"not safe for work\", non secur pro le empleo. Nos explicara isto in detalio in %{part7_link}, dunque non preoccupa te de isto pro le momento."
      profile4: "Non oblida de cliccar sur le button <span class=\"click\">Actualisar</span> quando tu ha finite!"
      finish: "Es toto!"
      finish_ex1: "Tu es toto preste pro comenciar a usar diaspora*! Clicca sur le logo de asterisco o <span class=\"click\">Fluxo</span> in le parte superior al sinistra del schermo pro comenciar."
      finish_ex2: "Si tu vole que le communitate de diaspora* te da le benvenita, e si tu te senti satis confidente, scribe ora un entrata <strong>public</strong> pro introducer te, includente le etiquetta <span class=\"click\">#newhere</span>. Scriber messages public con etiquettas es un optime maniera de cognoscer nove amicos in diaspora*. Si tu non es secur de voler facer isto ora, non te inquieta; nos te accompaniara passo a passo per tu prime message in %{part5_link}."
    getting_started2:
      byline: "Parte 2 - Le interfacie"
      menu_title: "Usar le interfacie"
      menu_title_mobile: ~
      interface_mobile: ~
      interface_desktop: ~
      click_here_text: ~
      interface1: "Tu reguarda ora un interfacie novelle. (Si tu es ancora in le pagina de modificar profilo, clicca sur le logo de asterisco o sur <span class=\"click\">Fluxo</span> al latere sinistre del barra superior nigre.) Jecta un oculo sur le disposition de iste schermo pro familiarisar te con illo."
      interface2: "A causa del natura decentralisate e aperte de disaspora*, il es possibile pro administratores personalisar lor pods. Dunque, dependente del pod in que tu es, le aspecto del interfacie pote esser un poco differente del description presentate hic. Nonobstante, le elementos essential deberea totes esser presente, mesmo si lor arrangiamento pote differer un poco."
      interface3: "Le interfacie principal pote esser dividite in quatro partes."
      header: "In cyma del schermo se trova le barra superior, le qual remane sempre in su loco, mesmo si tu rola le pagina a basso. Iste barra superior contine:"
