    tutorials:
      headline: "Μαθήματα για το Diaspora*"
      byline: "Οδηγοί βοήθειας βήμα-προς-βήμα"
      menu_title: Μαθήματα
      tutorials_ex1: "Καλώς ήρθες στην ενότητα με τα μαθήματα για το Diaspora*. Σε αυτή τη σελίδα θα βρεις μια επισκόπηση όλων των μαθημάτων μας για το Diaspora*, χωρίζονται σε μια σειρά από μαθήματα για το “Ξεκινήστε” και μια σειρά με “Μαθήματα αυτο-διδασκαλίας” για συγκεκριμένα θέματα. Εάν είσαι νέος στο Diaspora* ή δεν έχεις καν εγγραφεί ακόμη, σου προτείνουμε να διαβάσεις πρώτα την σειρά “Ξεκινώντας”. Αν ψάχνεις για κάποιες επιπλέον επιλογές, ρίξτε μια ματιά στα άλλα μαθήματα."
      tutorials_ex2: "Εμείς κάνουμε το καλύτερο που μπορούμε για να κρατήσουμε αυτά τα μαθήματα όσο γίνεται πιο ενημερωμένα, σχετικά με τις τελευταίες εξελίξεις στο Diaspora*. Ως εκ τούτου, παρακαλούμε να λάβεις υπόψη το γεγονός ότι ο κόμβος σου μπορεί να μην τρέχει την τελευταία έκδοση του Diaspora*, κάτι που μπορεί να έχει ως συνέπεια, η λειτουργία του να διαφέρει από τις περιγραφές που υπάρχουν στα μαθήματα. Βρες τον κόμβο σου %{podup_link} για να δεις ποια έκδοση του λογισμικού έχει σε λειτουργία."
      started_head: "Ξεκίνησε με το Diaspora*"
      started1: Εγγραφή
      started2: "Το περιβάλλον"
      started3: "Οι Πτυχές"
      started4: "Αναζήτηση και σύνδεση με άλλους"
      started5: "Ξεκίνα να μοιράζεις!"
      started6: "Ειδοποιήσεις και συζητήσεις"
