      connect: "Lidhja e nyjës tuaj diaspora* me shërbime të tjera"
      connect_ex1: "Nyjën tuaj diaspora* mund ta lidhni me disa shërbime të tjera: Twitter, Tumblr dhe WordPress. Kuptohet, për ta bërë këtë, do t’ju duhet të keni një llogari në atë shërbim!"
      connect_ex2: "Përpara se t’ia filloni kësaj, sigurohuni se keni në dorë të dhëna llogarie për atë shërbim, ngaqë mund t’ju duhen për të autorizuar lidhjen tuaj me atë shërbim tjetër, që kjo punë të funksionojë."
      connect_ex3: "Për lidhje te një shërbim tjetër, klikoni mbi <span class=\"click\">Lidhni shërbime</span> te anështylla e rrjedhës tuaj, dhe mandej klikoni mbi ikonën përkatëse. Nëse hyrjen në llogarinë tuaj në atë shërbim e keni bërë tashmë nga i njëjti shfletues, do të duhej t’ju njihte automatikisht. Nëse s’jeni i futur në atë shërbim, do t’ju kërkohet të bëni hyrjen në të. Pasi ta keni bërë, do t’ju kërkohet të autorizoni botimin te llogaria juaj në atë shërbim. Pranojeni, dhe do të jeni gati të postoni në atë shërbim drejt e nga nyja juaj diaspora*!"
      connect_ex4: "Kur të klikoni më pas te botuesi, do të shihni ikonën për atë shërbim, nën botuesin. Klikoni mbi këtë ikonë që ta aktivizoni, dhe postimi juaj do të shfaqet edhe te rrjedha juaj në atë shërbim. Goxha bukur, ë? Për më tepër të dhëna rreth postimesh në shërbime të lidhura, shihni %{part_link}."
      settings: "Administrim llogarish"
      settings_ex1: "Gjëja përfundimtare që kemi nevojë të shohim për fillimin tuaj është faqja e rregullimeve të përdoruesit. Që ta hapni, kaloni te menuja juaj e përdoruesit dhe, që nga menuja hapmbyll, zgjidhni <span class=\"click\">Rregullime</span>. Këtu do të gjeni një përmbledhje të mundësive mbi llogarinë."
      settings_ex2: "Te faqja e rregullimeve të llogarisë ka pesë skeda: <strong>Profil</strong>, <strong>Llogari</strong>, <strong>Privatësi</strong>, <strong>Shërbime</strong> dhe <strong>Aplikacione</strong>."
      profile: Profil
      profile_ex1: "Në këtë faqe mund të ndryshoni, shtoni ose fshini çfarëdo të dhënash të profilit tuaj. Rikthehuni në fund të pjesës %{part_link}, nëse doni një rifreskim se si ta përpunoni. Mos harroni të shtypni butonin <span class=\"click\">Përditësoji</span> poshtë, pasi të keni mbaruar!"
      nsfw: “NSFW”
      profile_ex2: "diaspora* ka një standard vetëqeverisës të bashkësisë të quajtur NSFW (not safe for work). Nëse ka gjasa që të postoni shumë lëndë që mund të mos jetë e përshtatshme për t’u parë nga cilido në zyrë (ndoshta me bosin në krah), ju lutemi, shihni mundësinë t’i vini shenjë kutizës NSFW. Kjo do t’i fshehë postimet tuaja prej rrjedhash të njerëzve, pas një shënimi që postimi është me shenjën NSFW. Ata mandej mund të klikojnë mbi këtë shënim që të shohin postimin tuaj, në daçin."
      profile_ex3: "Duke e lënë pa shenjë këtë kutizë, zotoheni të mos postoni çfarëdo materiali që potencialisht do të mundej të shkaktonte fyerje ose t’i hapte punë dikujt pse e pa në punë. Nëse, nga ana tjetër, mund të doni të postoni material të tillë vetëm me raste, mund ta lini këtë kutizë pa shenjë dhe të shtoni etiketën <span class=\"click\">#nsfw</span> te ato postime individuale, gjë që do të bëjë të fshihen prej rrjedhash të personave të tjerë."
      account: Llogari
      account_ex1: "Këtu mundeni: të ndryshoni adresën tuaj email dhe fjalëkalimin tuaj, të caktoni gjuhën tuaj, të zgjidhni një nga katër temat grafike tonat, të caktoni dukshmërinë e postimeve tuaja, të zgjidhni parapëlqimet tuaja për njoftime me email dhe të shkarkoni të dhënat tuaja ose të mbyllni praninë tuaj."
      account_ex1a: "Synimi ynë është të jeni në gjendje t’i përdorni të dhënat e shkarkuara që të migroni praninë tuaj në një tjetër nyjë, edhe pse kjo ende s’është e mundur. Sido qoftë, mund të donit t’i shkarkoni periodikisht të dhënat tuaja, për kopjeruajtje."
