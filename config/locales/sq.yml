    getting_started1:
      byline: "Pjesa 1 – Regjistrim"
      menu_title: "Regjistrim te diaspora*"
      welcome: "Mirë se vini te udhërrëfyesi ynë “Si t’ia fillohet”. Nëse mbërritët te kjo faqe, gjasat janë që ose sapo regjistruat një llogari në diaspora*, ose po mendoheni për ta bërë. Në këtë seri përkujdesoresh, do t’ju udhëheqim përmes procesit të regjistrimit dhe të njohjes me bazat e punës në diaspora*. Shpresojmë t’ju duket e dobishme, dhe se kënaqeni duke përdorur diaspora*-n!"
      find_pod: "Gjetja e një nyjeje"
      find_pod_intro: "Nëse jeni regjistruar tashmë, mund ta anashkaloni këtë ndarje dhe të hidheni drejt e te %{part_link}."
      find_pod_ex1: "Ndryshe nga shumica e sajteve të rrjeteve shoqërore, që kanë një grup qendror kompjuterash ku depozitojnë të dhënat e gjithkujt, ne s’ju japim dot një lidhje specifike dhe t’ju themi: “Regjistrohuni këtu”. diaspora* është ndryshe nga këto rrjete, për shkak se është e <em>decentralizuar</em>, me mjaft pika hyrjeje. Përpara se t’ia filloni, do t’ju duhet të vendosni se cilat nga këto pika, ose nyja, doni të përdoren për të hyrë në rrjetin diaspora*. Këto i quajmë “nyja”."
      find_pod_ex2: "Fjala “<strong>diaspora</strong>” i referohet shpërhapjes së farave (ose njerëzve) përmes një hapësire të gjerë. Prej këndej rrjedh motivi ynë lule dylli, dhe yllthi te emri ynë përfaqëson një farë pupëlore lule dylli. Llogarive individuale në diaspora* u referohemi si “<strong>fara</strong>” dhe, shërbyesve në të cilët grumbullohen këto llogari, si “<strong>nyje</strong>”. Do të mësoheni shpejt me këto!"
      find_pod_ex3: "Që t’ju ndihmojmë të zgjidhni nyjën më të mirë për ju, hidhini një sy %{wiki_link} tonë."
      wiki_link_text: "udhërrëfyes për zgjedhje nyjash"
      find_pod_ex4: "Mund t’ju ketë ardhur një ftesë nga dikush që njihni, për të marrë pjesë te diaspora*. Në qoftë kështu, ajo përmban një lidhje te nyja diaspora* në të cilën është regjistruar personi që ju ftoi. Nëse doni të gjendeni në të njëjtën nyje më të, thjesht mund të ndiqni lidhjen te mesazhi. Sidoqoftë, s’është e detyrueshme të gjendeni në të njëjtën nyje me shokë tuajt që të mund të komunikoni me ta. Mund të zgjidhni cilëndo nyje si shtëpinë tuaj dhe të komunikoni me njerëz në krejt diaspora*-n."
      find_pod_ex5: "Hyrjen te diaspora* do ta bëni përherë që prej nyjës ku u regjistruat fillimisht. Nga nyja juaj mund të lidheni me krejt rrjetin dhe punimi juaj në diaspora* do të duhej të ish pak a shumë i njëjtë, pavarësisht se prej cilës nyje lidheni. S’do të jeni në gjendje të hyni që nga një nyje tjetër, por kjo s’është e nevojshme në fund të fundit."
      registration: Regjistrim
      registration1: "Pasi të keni zgjedhur një nyjë, gjeni lidhjen <span class=\"click\">Regjistrohuni</span>. Duhet të jetë mu aty, te faqja hyrëse e nyjës. Nëse nuk ka lidhje “regjistrohuni”, mundet që ajo nyje e dhënë të mos pranojë regjistrime hëpërhë. Këtë mund ta kontrolloni duke vizituar faqen e statistikave për nyjën (shtoni <code>/statistics</code> te emri i përkatësisë së nyjës te shtylla e URL-ve). Nëse regjistrimet janë të mbyllura për këtë nyje, do t’ju duhet të zgjidhni një nyjë tjetër."
      registration2: "Kur klikoni mbi lidhjen e regjistrimeve, do t’ju shfaqet një faqe ku lypset të jepni një emër përdoruesi, një adresë email dhe një fjalëkalim. Peshojeni mirë zgjedhjen e emrit të përdoruesit, ngaqë s’do të jeni në gjendje ta ndryshoni, pasi të jetë krijuar"
      registration3: "Përfundojeni regjistrimin duke klikuar mbi <span class=\"click\">Vazhdoni</span> që të krijoni dhe të bëni hyrjen te fara juaj e sapokrijuar e diaspora*-s!"
      registration4: "Gjatë procesit të regjistrimit, llogaria juaj ka gjasa të lidhet vetvetiu me një tjetër llogari. Zakonisht kjo do të jetë llogaria jonë %{dhq_link}, por mund të jetë edhe një e xhiruar nga përgjegjësi i nyjës tuaj. Kjo bëhet për t’ju mbajtur në dijeni me njoftime të rëndësishme mbi diaspora*-n. Nëse, megjithatë, parapëlqeni të mos e ndiqni këtë llogari, mund ta hiqni lehtësisht nga lista e kontakteve tuaja. Këtë do ta trajtojmë te %{part_link}."
      dhq_link_text: "diaspora* HQ"
      registration5: "Duhet t’ju shfaqet një faqe “Si t’ia fillohet”. Nuk ju duhet të plotësoni ndonjë nga të dhënat në këtë faqe, por nëse e bëni, do të ndihmonte në krijimin e lidhjeve me persona të tjerë."
      registration6: "Te fusha e parë jepni emrin që doni të shfaqet në ekran."
      registration7: "Klikoni mbi butonin që të ngarkoni një figurë profili (një “avatar”) që nga kompjuteri juaj."
      registration8: "Shtoni pak fjalë mbi veten. Këto mund të jenë gjëra që ju interesojnë – ndoshta muzika, aktivizmi – dhe ndoshta qyteti ku banoni. Këto do të shndërrohen në <span class=\"click\">#etiketa</span>, që ju ndihmojnë të gjeni lëndë dhe ndihmojnë të tjerët t’ju gjejnë. Më shumë shpjegime mbi #etiketat do të japim më vonë në këtë përkujdesore."
      registration9: "Klikoni mbi <span class=\"click\">Shpjemëni te diaspora*! >></span>"
      profile1: "Përpara se të bëni çfarëdo gjëje tjetër, ndaluni një minutë e plotësoni profilin tuaj. Te skena ku jeni shpënë, klikoni mbi emrin ose avatarin tuaj, më anë të djathtë të shtyllës së zezë të kreut, dhe përzgjidhni <span class=\"click\">Profil</span> që nga lista hapmbyll. Mandej klikoni mbi butonin <span class=\"click\">Përpunim i profilit tim</span> në cepin e sipërm djathtas."
      profile2: "Në profilin tuaj ka dy pjesë: <strong>profili bazë</strong>, që është publik, dhe <strong>profili i hollësishëm</strong>, që është privat, si parazgjedhje. Profili juaj publik është i dukshëm për këdo; profili juaj privat është i dukshëm vetëm për persona që keni zgjedhur ju t’ua tregoni. Në profilin tuaj mund të plotësoni aq shumë ose aq pak gjëra sa doni, dhe nuk ju duhet të përdorni emrin tuaj real, nëse nuk doni ta përdorni. Nëse doni që gjithkush të dijë sa më shumë të jetë e mundur mbi ju, mund ta bëni publik krejt profilin tuaj."
      profile3: "Shumica e fushave të të dhënave për profilin janë të vetëkuptueshme. NSFW do të thotë “not safe for work”. Me këtë do të merremi më hollësisht në %{part_link}, ndaj mos e vrisni mendjen për të tani."
      profile4: "Mos harroni të klikoni mbi butonin <span class=\"click\">Përditësoni profilin</span>, pasi të keni përfunduar!"
      finish: "Kaq!"
      finish_ex1: "Jeni gati të filloni përdorimin e diaspora*! Që t’ia filloni, klikoni emrin e nyjës ose <span class=\"click\">Rrjedhë</span> sipër majtas në ekran."
      finish_ex2: "Nëse doni të njiheni dhe të mirëpriteni te bashkësia diaspora* dhe ndiheni i sigurt, krijoni një postim <strong>publik</strong> për të prezantuar veten dhe përfshini etiketën <span class=\"click\">#newhere</span>. Krijimi i postimeve publike që përmbajnë etiketa është një rrugë e bukur për të bërë shokë të rinj në diaspora*. Nëse s’jeni i sigurt për ta bërë këtë tani, mos u merakosni – do t’ju udhëheqim drejt postimit tuaj të parë hap pas hapi, te %{part_link}."
    getting_started2:
      byline: "Pjesa 2 - Ndërfaqja"
      menu_title: "Përdorimi i ndërfaqes"
      menu_title_mobile: "Përdorimi i ndërfaqes për celular"
      interface_mobile: "<strong>Shënim:</strong> nëse po përdorni një pajisje portative, do të shihni ndërfaqen e diaspora*-s të hartuar për ekrane të vegjël. Shihni %{mobile_link} për një udhërrëfyes mbi ndërfaqen për celular."
      interface_desktop: "<strong>Shënim:</strong> nëse po përdorni një kompjuter laptop apo desktop, do të shihni ndërfaqen e diaspora*-s të hartuar për ekrane më të mëdhenj. Shihni %{desktop_link} për një udhërrëfyes mbi ndërfaqen për desktop."
      click_here_text: "Klikoni këtu"
      interface1: "Tani po shihni një ndërfaqe që mund të jetë e panjohur për ju. (Nëse jeni ende te faqja e përpunimit të profilit, klikoni mbi emrin e nyjës ose mbi <span class=\"click\">Rrjedhë</span>sipër majtas,te shtylla e zezë e kreut.) Le t’i hedhim një sy të shpejtë skemës dhe të fillojmë të familjarizohemi me të."
      interface2: "Për shkak të natyrë së decentralizuar dhe me burim të hapët të diaspora*-s, është e mundur për përgjegjësit e nyjave t’i përshtatin nyjat e tyre. Ndaj, në varësi se te cila nyjë gjendeni, ndërfaqja mund të duket pakëz ndryshe nga ajo që përshkruhet këtu. Megjithatë, elementet thelbësorë duhet të jenë të gjithë të pranishëm, edhe pse mund të jenë sistemuar paksa ndryshe."
      interface3: "Ndërfaqja kryesore mund të ndahet në katër pjesë."
