      sharing: Ndarje me të tjerët
      sharing_ex: "Ne e quajmë “ndarje gjërash” lidhjen me dikë, ngaqë është një tregues se doni të ndani lëndë me ta. Ndarja e gjërave me të tjerët në diaspora* fillimisht mund të duket paska e ngatërruar, ngaqë ka pak gjasa që shkallët tuaja të ndarjes së gjërave me persona të tjerë të jenë të njëjta me shkallët e tyre të ndarjes së gjërave me ju. Le të provojmë të kuptojmë se ç’do të thotë kjo."
