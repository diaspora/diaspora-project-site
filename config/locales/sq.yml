      finish1: "Kaq qe, zotërinj! Shumë faleminderit që lexuat këtë udhërrëfyes se si t’ia fillohet. Shpresojmë të ketë qenë e dobishme për ju dhe se ndjeheni rehat ta përdorni diaspora*-n si vatrën tuaj të re internetore. Nëse ka diçka tjetër që doni të dini mbi çfarëdo aspekti të përdorimit të diaspora*-s, provoni me ndihmën brenda aplikacionit – shkoni te menuja juaj e përdoruesit te shtylla në krye dhe përzgjidhni <span class=\"click\">Ndihmë</span>, që nga menuja hapmbyll."
