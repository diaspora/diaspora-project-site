      tutorials_ex1: "Mirë se vini te seksioni i përkujdesoreve diaspora*. Në këtë faqe do të gjeni një përmbledhje të krejt përkujdesoreve tona mbi diaspora*-n, të hartuara si një seri “Si t’ia fillohet” dhe përkujdesore më vete për punë të caktuara. Nëse jeni i ri te diaspora*, ose nuk keni regjistruar ende një llogari, ju këshillojmë të lexoni seritë “Si t’ia fillohet”. Nëse po shihni për mundësi shtesë, hidhuni një sy përkujdesoreve të tjera."
      tutorials_ex2: "Bëjmë sa mundeni për t’i mbajtur këto përkujdesore të përditësuara me zhvillimet më të reja të diaspora*-s. Ndaj kini parasysh faktin që nyja juaj mund të mos jetë duke xhiruar versionin më të ri të diaspora*-s, gjë që mund të sjellë tjetër sjellje nga ajo e përshkruar në përkujdesoret tona. Gjeni nyjën tuaj te %{podup_link} që të shihni cilin version xhiron ajo."
