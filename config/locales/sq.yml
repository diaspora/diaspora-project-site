      themes_list3: "<strong>E gjelbër e errët</strong>"
      themes_list4: <strong>E purpur</strong>
      themes_list5: "<strong>Blu egjiptiane</strong>"
      themes_list6: <strong>E errët</strong>
      themes_ex2: "Nyja juaj mund të ketë krijuar tema të tjera të përshtatura. Në qoftë kështu, ato do të duken në listë përkrah temave tona parazgjedhje."
      finish: "Kjo është gjithë sa ju duhet të njihni mbi ndërfaqen deri këtu. Gjëja e parë që do të doni të bëni është të gjeni persona për të filluar të ndani gjëra me ta. Por, përpara se të kalojmë te kjo, le të përqendrohemi në diçka që shpërfaqet shumë nëpër diaspora*: <strong>aspekte</strong>."
      finish_mobile: "Shënim: pjesa e mbetur e kësaj përkujdesoreje shfaq foto ekrani nga ndërfaqja për desktop, për të ilustruar veçori të diaspora**. Disa veçori s’janë edhe gati në ndërfaqen për celular. Për raste të tilla, do t’ju duhet të klikoni mbi <span class=\"click\">Toggle mobile</span> te sirtari, që të mund të përdorni këtë veçori. Jemi të sigurt e do të jeni në gjendje të kuptoni dallimet - s’është e vështirë!"
    getting_started3:
      byline: "Pjesa 3 – Aspekte"
      menu_title: "Gjithçka rreth aspektesh"
      aspects1: "Sillni në mendje jetën tuaj dhe njerëzit që njihni. Çdo person është pjesë e një ose më shumë aspekteve të jetës tuaj. Mund të jenë anëtarë të familjes tuaj, një shok i ngushtë, një koleg pune ose dikush me të cilin luani sport apo muzikë bashkë, ose dikush me një interes të përbashkët me ju. Mund të jetë dikush të cilëve ju pëlqen t’ju tregoni qyfyre. Ose mund të jenë pjesë e më shumë se një nga aspektet e jetë tuaj."
      aspects2: "diaspora* funksionon pikërisht në të njëjtën mënyrë. I vendosni kontaktet në një ose më shumë “aspekte” të jetës tuaj në diaspora* bazuar në cilin aspekt(e) të jetë tuaj bëjnë pjesë. Në këtë mënyrë, kontrolloni cilët nga kontaktet tuaj shohin çdo postim që bëni në diaspora*, duke postuar te një aspekt ose aspekte të veçantë. Kjo do të thotë që mund të ndani lehtë gjërat që doni me personat që doni. Se ç’do të thotë postim te aspektet do ta shpjegojmë më gjerë gjatë tre pjesëve pasuese të kësaj serie."
      my_aspects: "Aspektet e mia"
      my_aspects1: "Së pari, le të hedhin një vështrim mbi menunë “Aspektet e mia”. Nga rrjedha juaj, klikoni mbi <span class=\"click\">Aspektet e mia</span> te anështylla. Do të hapet një listë hapmbyll e aspekteve tuaja dhe do të shihni një rrjedhë që përmban vetëm postime të bëra nga njerëz që i keni vendosur te cilido aspekt që është përzgjedhur te lista. Nëse sapo u regjistruat, do të duken vetëm katër aspektet parazgjedhje, dhe mund të mos ketë ende dikë në cilindo nga aspektet tuaja. Do ta rregullojmë shpejt këtë!"
      my_aspects2: "Në këtë çast krejt aspektet tuaja duhet të jenë të përzgjedhura, me një shenjë në krah të tyre."
      my_aspects3: "Mund të klikoni mbi aspekte te menuja për t’i përzgjedhur ose shpërzgjedhur."
      my_aspects4: "Mund të përzgjidhni vetëm një aspekt, ose çfarëdo ndërthurje të tyre."
      my_aspects5: "Nëse janë të përzgjedhura krejt aspektet dhe doni të shihni vetëm një, klikoni mbi <span class=\"click\">Shpërzgjidhi krejt</span> dhe mandej përzgjidhni atë që doni."
      my_aspects6: "Pse të mos merreni pak me të për ca sekonda?"
      my_aspects7: "Ky sistem përzgjedhjesh ka dy përdorime:"
      my_aspects8: "Filtron rrjedhën e lëndës. Mund të doni të lexoni vetëm postime të shkruara nga persona te aspekti juaj Familje. Ose mund të doni të lexoni gjithçka të postuar nga kontaktet tuaja <em>hiq</em> anëtarë të familjes."
      my_aspects9: "Nëse postoni një mesazh gjendjeje që nga faqja Aspekte, aspektet e përzgjedhura në menunë majtas do të përzgjidhen vetvetiu te botuesi. Për shembull, nëse te lista janë përzgjedhur aspektet Shokë, Familje dhe Punë, kur të klikoni brenda dritares së botuesit do të shihni se te butoni i përzgjedhjes së Aspekteve lexohet “Në 3 aspekte”."
      add_aspect: "Shtimi i një aspekti"
      add_aspect1: "Kur sapo regjistroheni, ju jepen katër aspekte: Familje, Pune, Shokë dhe Të njohur. Sigurisht që s’arrini dot të sistemoni krejt jetën tuaj në thjesht katër aspekte të rëndomtë, ndaj gjëja që do të bëjmë më pas është të shtojmë ca aspekte. Mundeni edhe t’i fshini aspektet parazgjedhje, nëse doni."
      aspects_mobile: "Shënim: nëse po përdorni ndërfaqen për celular, do t’ju duhet së pari të kaloni te versioni për desktop duke klikuar <span class=\"click\">Toggle mobile</span> te sirtari, ngaqë hëpërhë s’është e mundur të shtohet një aspekt i ri te versioni për celular."
      add_aspect2: "Klikoni <span class=\"click\">Aspektet e mi</span> te anështylla dhe do të shfaqet një listë e aspekteve tuaja. Që të shtoni një aspekt, klikoni mbi <span class=\"click\">+ Shtoni një aspekt</span> nën listën e aspekteve te menuja. Do t’ju shfaqet një dritare flluskë."
      add_aspect3: "Ky udhërrëfyes, si shembull përdor një aspekt të quajtur “Diaspora”, por jepini aspektit tuaj ç’emër të doni."
      add_aspect4: "Zgjidhni një emër për aspektin e ri. Kjo mund të pasqyrojë lidhjen e përbashkët mes këtyre njerëzve, ndoshta “Shkrime kritike”, “Futboll”, ose “Pllaka gramafoni”, por mund ta quani si të doni. <strong>Askush s’do të jetë në gjendje të shohë ndonjëherë emrat e aspekteve tuaja, dhe kontaktet tuaja s’do ta dinë kurrë se në cilin aspekt(e) bëjnë pjesë. Kjo është punë vetëm e juaja</strong>."
      add_aspect6: "Kur të keni përfunduar, klikoni mbi butonin <span class=\"click\">Krijoje</span>. Aspekti mandej krijohet dhe përzgjidhet te menuja."
      add_aspect7: "Pasi aspekti të jetë krijuar, do të kaloheni te faqja juaj Kontakte dhe do t’ju shfaqet një listë personash në aspektin që sapo krijuat (që do të thotë asnjë deri këtu). Edhe pse ky aspekt është i zbrazët, do të shihni një listë të kontakteve tuaja të tjera, me një buton në krah të secilit, që kështu të mund t’i shtoni lehtë te ky aspekt i ri."
      contacts: "Faqe kontaktesh"
      contact_ex1: "E përmendëm faqen e kontakteve tuaj te %{part_link}. Ja ku jeni tani, por rruga më e mirë për te faqja juaj e kontakteve që nga faqe të tjera është të shkoni te menuja juaj e përdoruesit që prej shtyllës së kreut dhe të përzgjidhni <span class=\"click\">Kontakte</span> që nga lista hapmbyll."
      contact_ex3: "Faqja e kontakteve shfaq te anështylla një listë të aspekteve tuaj, dhe personat që keni vendosur në këto aspekte te ndarja kryesore. (Te pamja për celula, lista e aspekteve shfaqet në krye.)"
      contact_ex4: "Nëse po shfaqni kontakte prej krejt aspekteve (klikoni <span class=\"click\">Kontaktet e mia</span> te anështylla), çdo kontakt do të ketë në të djathtë një buton të gjelbër, që tregon se te cili aspekt(e) është vendosur. Nëse një kontakt gjendet në më shumë se një aspekt, te butoni do të lexohet “Në <em>n</em> aspekte”. Klikoni butonin që të shihni se cilat janë ato aspekte."
      contact_ex5: "Mund të klikoni këtë buton për të ndryshuar aspektin(et) ku gjendet ku person, duke përzgjedhur dhe shpërzgjedhur aspekte prej listës hapmbyll. Nëse doni të hiqet një person nga krejt aspektet tuaj, shpërzgjidhni krejt aspektet dhe butoni do të bëhet i gjelbër. S’ndani më gjëra me ta."
      contact_ex6: "Nëse shihni kontakte në një aspekt individual, do të ketë një iks në të djathtë të secilit kontakt të shfaqur. Klikimi mbi të do ta heqë personin nga ai aspekt."
      contact_ex7: "Mund të krijoni edhe aspekte të reja që nga faqja e kontakteve tuaj."
      sharing_me: "Që vetëm ndajnë me mua"
      sharing_me_ex: "Kjo shfaq një listë personash që ndajnë gjëra me ju, por me të cilët ju nuk ndani – “ndjekësit” tuaj."
