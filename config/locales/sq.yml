      following_ex2: "Personi që po ndiqni do të mund të shohë postimet që keni bërë te aspektet në të cilat e keni vendosur atë, si dhe postimet tuaja publike, dhe do të filloni të merrni në rrjedhën tuaj postimet e tyre publike."
      mutual: "Ndarje reciproke"
      mutual_ex1: "Nëse ju të dy keni filluar të ndani gjëra me njëri-tjetrin, puna bëhet më interesante, dhe më e ndërlikuar! Kjo mund të krahasohet me të qenët “shokë” në Facebook, por ka dallime të rëndësishme."
      mutual_ex2: "Kur ka lidhje reciproke, ju të dy keni treguar dëshirë për të parë postimet e njëri-tjetrit, ndaj secili prej jush do të shohë postimet e kufizuara të bëra nga tjetri te aspekti(et) ku tjetri ju ka vendosur. Por ndarja juaj e gjërave me njëri-tjetrin mund të jetë shumë e ndryshme. Mendoni skenarin vijues:"
