      followers_ex2: "Do të shohin postimet tuaja publike në rrjedhat e tyre, por asnjë nga postimet tuaja të kufizuara."
      followers_ex3: "Nuk ka ndonjë mënyrë për të treguar se në cilin aspekt ju ka vendosur dikush, për arsye privatësie – është punë e tyre se te cilët aspekte vendosin çdo person, ndaj askush s’mund ta gjejë."
