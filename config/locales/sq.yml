      statement1: "diaspora* i furnizon çdo lloj krijese - pavarësisht nga mosha, madhësia e trupit, shkalla e paaftësisë, etnia ku bën pjesë, identiteti dhe shprehja gjinore, shkalla e përvojës, kombësia, pamja personale, raca, feja, apo identiteti dhe orientimi seksual - mundësinë për t’u lidhur në një rrjet shoqëror të decentralizuar. Si ndihmë për krejt ne për të pasur përshtypjet më të mira nga diaspora*, përfytyrojmë një bashkësi ku anëtarët ndërveprojnë në respekt të plotë të njëri-tjetrit."
      statement2: "Koncepti i diaspora*-s, si rrjet i decentralizuar, lejon që të mos ketë dëbim anëtarësh. Ndërveprimi i matur, i bazuar në idealet e bashkësisë së diaspora*-s është, pra, kyç për shëndetin e këtij rrjeti."
      statement3: "Si bashkësi diaspora*, ne jemi të bashkuar kundër çfarëdo lloji diskriminimi dhe përjashtimi. Nuk pranojmë komunikim të bazuar në parimet e shovinizmit dhe nacionalizmit. Nuk miratojmë pohime raciste dhe zvogëlimin e rolit të dhunës fashiste historike dhe të tanishme. Kundërshtojmë çfarëdo lloji të përjashtimeve dhe dhune përkatëse strukturore dhe fizike."
