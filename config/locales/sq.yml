    about:
      headline: "Si funksionon diaspora*?"
      byline: "diaspora* është e thjeshtë të përdoret - ja se si"
      menu_title: Mbi
      decentralize: "Ç’është decentralizimi?"
      decentralize_ex: "diaspora* është plotësisht e ndryshme nga shumica e rrjeteve që përdorni. Është plotësisht e decentralizuar, pa “stacion” qendror. Megjithatë, është shumë e lehtë të lidheni dhe të komunikoni me njerëzit. Ja se si."
      this: KJO
      this_ex: "diaspora* është një rrjet i vërtetë, pa bazë qendrore. Ka shërbyes (të quajtur “nyje”) anembanë botës, secili me të dhëna nga ata përdorues që janë regjistruar në të. Këto nyje komunikojnë me njëra-tjetrën pa asnjë cen, kështu që mund të regjistroheni te një nyjë dhe të komunikoni lirisht me kontaktet tuaj, kudo qofshin në rrjet."
      notthis: "JO KJO"
      notthis_ex: "Shumica e rrjeteve shoqërorë xhirohen që nga shërbyes të centralizuar pronë dhe të xhiruar nga një korporatë. Këta depozitojnë krejt të dhënat private të përdoruesve të tyre. Këto të dhëna mund të humbin ose të hyhet në to pa autorizim, dhe si në çfarëdo sistemi me një ngushticë, çfarëdo problemi te shërbyesit qendrorë mund ta bëjë krejt rrjetin të xhirojë shumë ngadalë, ose fare. Është gjithashtu më e lehtë për qeveritë “të mbajnë vesh”."
      discl: "(diaspora* përdor standarde web të hapura, të tilla si %{pubsubhubbub} dhe %{webfinger} për ta bërë të mundur këtë lloj lidhjeje.)"
      connect: "Si të lidhem?"
      connect_ex: "Edhe pse diaspora* përbëhet nga shumë nyje anembanë botës, ndjesitë tuaja do të jenë si nga një rrjet i integruar. Nuk ju duhet të jeni në të njëjtën nyje me kontaktet tuaj, që të mund të komunikoni lirisht me njëri-tjetrin - komunikimi ngjet rrjedhshëm nëpër krejt nyjat e universit diaspora*. Kur përdorni diaspora*-n, mund të harroni kollaj se është ngritur mbi shumë nyje. Lidhja me dikë në diaspora* është faktikisht shumë e thjeshtë:"
      find: "1. Gjejini"
      find_ex: "Gjithçka që ju duhet të bëni është të gjeni dikë dhe t’i shtoni në një aspekt. (Shihni më poshtë, për më tepër rreth aspektesh.) Gjejini duke përdorur fushën e kërkimeve te shtylla e zezë, ose duke kaluar kursorin sipër emrit të tyre te rrjedha juaj dhe do të shfaqet një skedë e vogël. Nëse e dini ID-në diaspora* të dikujt (emër@emërnyjeje.com), mund të përdorni atë."
      add: "2. Shtojini"
      add_ex: "Mandej është vetëm punë klikimi mbi butonin “Shtoni kontakt” dhe zgjidhni aspektin ku doni të jenë pjesë. Tani jeni i lidhur dhe mund të ndani gjëra me ta, ashtu si do të bënit në çfarëdo rrjeti tjetër. Ose, nëse janë pjesë në aspekte të ndryshme të jetës tuaj, shtojini në disa aspekte. Tani jeni i lidhur. Kaq e thjeshtë është."
      freedom: Liri
      freedom_byline: "diaspora* nuk provon t’ju kufizojë"
      fdm1: "Jini ai që doni të jini"
      fdm1_ex: "Mjaft nga rrjetet këmbëngulin të përdorni identitetin tuaj të njëmendtë. Por jo diaspora*. Këtu mund të zgjidhni cili doni të jeni, dhe të ndani me të tjerët aq shumë ose aq pak sa doni. Se si doni të ndërveproni me persona të tjerë, e keni vërtet ju në dorë."
      fdm2: "Jini krijues"
      fdm2_ex: "S’jeni i kufizuar se si të ndërveproni. Mundeni thjesht të ndiqni persona tërheqës për të parë se ç’kanë për të thënë, ose mund të ndani gjëra me krejt botën. Ndani me të tjerët foto tuajat, punime artistike, video, muzikë, fjalë - ç’të doni. Lëreni vetveten të fluturojë."
      fdm3: "I lirë si te liria"
      fdm3_ex: "diaspora* është plotësisht Software i Lirë. Kjo do të thotë se nuk ka kufij se si mund të përdoret. Mundeni edhe të merrni kodin burim dhe ta ndryshoni për ta bërë të punojë sipas mënyrës që doni, dhe të na ndihmoni të përmirësojmë rrjetin. Do të donim t’ju kishim mes nesh."
      privacy: Privatësi
      privacy_byline: "Kontroll tërësor mbi ç’është juaja"
      priv1: "Jini zot i të dhënave tuaja"
      priv1_ex: "Mjaft rrjete fitojnë para duke analizuar ndërveprimet tuaja dhe duke e përdorur këtë analizë për t’ju reklamuar gjëra. diaspora* nuk i përdor të dhënat tuaja për ndonjë qëllim tjetër veç t’ju lejojë të lidheni dhe ndani gjëra me të tjerët. Vetëm përgjegjësit e nyjave me të cilën ndërveproni mund të hyjnë në të dhënat tuaja, dhe mund të zgjidhni se me cilën nyje të ndërveproni."
      priv2: "Strehojeni vetë ju"
      priv2_ex: "Zgjidhni se ku ruhen të dhënat tuaja, duke zgjedhur një nyje që ju pëlqen. Nëse doni të jeni vërtet i sigurt, mund të rregulloni dhe strehoni një nyje në shërbyes që i kontrolloni ju, dhe të ndërveproni vetëm me nyje që i besoni, kështu që askush të mos hyjë dot në të dhënat tuaja personale."
      priv3: "Zgjidhni publikun tuaj"
      priv3_ex: "Aspektet në diaspora* ju lejojnë të ndani gjëra vetëm me personat që doni. Mund të jeni aq publik, ose aq privat sa doni. Tregojini krejt botës një foto zbavitëse, ose një sekret të madh vetëm miqve tuaj më të afërt. Kontrollin e keni ju."
      aspects: "Gjithçka rreth aspektesh"
      aspects_byline: "Kyçi për te privatësia në diaspora*"
      asp1: "Aspekte të jetës tuaj"
      asp1_ex: "Jeta juaj përbëhet nga shuma aspekte të ndryshme, që përfshijnë persona të ndryshëm. Pse do të duhej të qe ndryshe jeta juaj internetore? Me aspektet diaspora* e sistemoni jetën tuaj internetore ashtu si doni dhe ndani gjëra vetëm me personat që doni."
      asp2: "Sistemoni jetën tuaj"
      asp2_ex: "Për shembull, mund të keni aspekte për familjen tuaj, për miqtë e ngushtë, për kolegët e punës dhe për një sport apo hobi me të cilin merreni. S’ka pse kolegët e punës të dinë mbi takimet e familjes tuaj, apo jo? Me aspektet, s’kanë për ta ditur."
      asp3: "Tregojani krejt botës"
      asp3_ex: "Sigurish, disa gjëra janë kaq të rëndësishme sa doni t’ua tregoni gjithë botës. Mund ta ndani lehtësisht me gjithë botën diçka, duke e bërë publike. Përdorimi i hashtagëve të duhur do të thotë që se do të mbërrijë te personat që ka gjasa ta pëlqejnë."
      features: "Veçori që bashkësia jonë i do fort"
      features_byline: "Mendojmë se do t’i doni fort edhe ju"
      hashtags: Hashtage
      hashtags_ex: "Hashtagët ju lejojnë t’u vini shenjë dhe të ndiqni interesat tuaj, dhe ndihmojnë që postimet tuaja të mbërrijnë te persona që i mendojnë gjërat pak a shumë si ju. Ato janë gjithashtu një rrugë e goditur për të njohur persona zbavitës dhe interesantë në diaspora*."
      reshare: Rindarje
      reshare_ex: "Pse të mos e rindanit me të tjerët një postim që ju pëlqen? diaspora* e bën të lehtë të përhapni idetë përmes rindarjes. Thjesht shtypni butonin e ndarjes së mesazhit me të tjerët."
      mentions: Përmendje
      mentions_ex: "Doni të tërhiqni vëmendjen e dikujt? Thjesht @përmendini! Është një rrugë e lehtë për t’i bërë të ditur dikujt prej kontakteve tuaj diçka që mendoni se duhet ta dinë."
      love: Dashuri
      love_ex: "Shpaloseni vlerësimin tuaj për diçka duke e ♥ atë. Ngaqë ndonjëherë fjalët s’mjaftojnë për të thënë atë që ndjeni."
      host: "Strehoni një nyjë bashkësie"
      host_byline: "Bëhuni një nga yjet e diaspora*-s"
      host_ex: "diaspora* varet nga anëtarët e bashkësisë së saj në xhirimin e nyjave që janë të hapura për këdo që do të marrë pjesë. Nëse keni ca hapësirë në shërbyes dhe pakëz dije teknike, do të na pëlqente shumë nëse do të rregullonit një nyje që është e hapur ndaj regjistrimeve. Sa më shumë nyje, aq më mirë funksionon diaspora* - bëhuni pjesë e web-it shoqëror të decentralizuar!"
