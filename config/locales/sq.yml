      key_philosophies: "diaspora* bazohet në tre filozofi kyçe:"
      decentralization: Decentralizim
      decentralization_about: "Në vend që të dhënat e gjithkujt të mbahen në shërbyes të stërmëdhenj qendrorë pronë e një enti të madh, diaspora* ekziston në shërbyes të xhiruar në mënyrë të pavarur (“nyje”) anembanë botës. Se te cila nyje të regjistroheni e zgjidhni ju, dhe mandej mund të lidheni rrjedhshëm me bashkësinë mbarëbotërore diaspora*."
      freedom: Liri
      freedom_about: "Në diaspora* mund të jeni cilido që doni të jeni. Ndryshe nga disa rrjete, s’jeni i detyruar të përdorni identitetin tuaj real. Mund të ndërveproni me njerëzit sipas cilësdo rrugë që zgjidhni. Kufiri i vetëm është përfytyrimi juaj. diaspora* është gjithashtu Software i Lirë, duke ju dhënë lirinë mbi se si ta përdorni."
      privacy: Privatësi
      privacy_about: "Në diaspora* të zotët e të dhënave tuaja jeni ju vetë. Nuk nënshkruani të drejta për ndonjë korporatë apo interesa të tjera që mund t’i përdorin ato. Për më tepër, ju vendosni se cili sheh ato që ndani me të tjerët, duke përdorur Aspektet. Me diaspora*-n, shokët tuaj, zakonet tuaja, dhe lënda juaj janë punë e juaja … jo e jona!"
      get_started: "Doni t’ia filloni?"
      get_started_sub: "Është po aq lehtë sa 1, 2, 3 …"
      choose_pod: "1. Zgjidhni një nyjë"
      choose_pod_exp: "Gjeni një nyjë që ju vjen për shtat. Mund të parapëlqeni një nyjë më të vogël, një që lejon postim të kryqëzuar edhe te shërbime të jashtme (b.f. Twitter), një që gjendet pranë jush, ose një që gjendet në një vend që dini se ka rregulla të mira sigurie të dhënash… Zgjedhja është e juaja! Mundeni madje të %{host_yourself_link}, nëse keni pak aftësi administrimi sistemesh."
      host_yourself: "strehoni ju vetë një nyje"
      sign_up: "2. Regjistrohuni"
      sign_up_ex: "Pasi të keni vendosur se cila nyje është ajo e duhura për ju, bazuar në vlerësimet dhe të dhënat te %{poduptime} dhe ndoshta rekomandime nga persona të cilëve u besoni, regjistrohuni atje dhe krijoni një profil me shumë ose pak të dhëna personale, aq sa doni. Se sa shumë të ndani me të tjerët, kontrollin e keni ju."
      join_convo: "3. Merrni pjesë në bisedë!"
      join_convo_ex: "Filloni të ndiqni disa #etiketa të afërta me interesat tuaja: mund të jetë <span class=\"click\">#muzikë</span>, <span class=\"click\">#fotografi</span>, <span class=\"click\">#privatësi</span> ose <span class=\"click\">#linux</span> - çfarëdo që ndiqni. Ndani me të tjerët një postim publik me etiketën <span class=\"click\">#newhere</span>, që të prezantoni veten, dhe ia filluat. Tani jeni pjesë e bashkësisë pulsuese diaspora*."
      aspects: Aspekte
      aspects_ex: "diaspora* qe e para që pruri konceptin e aspekteve, që do të thotë se mund t’i sistemoni kontaktet tuaja sipas rolit të tyre në jetën tuaj. Kjo do të thotë se mund të ndani diçka thjesht me anëtarë të familjes ose me kolegë të punës, duke e ditur se askush që nuk do të donit s’do të jetë në gjendje të shohë se ç’postoni."
      features: Veçori
      features_ex: "Hashtagët ju japin lirinë të etiketoni dhe ndiqni me lehtësi interesat tuaja. Mund t’u tërhiqni vëmendjen njerëzve duke i @përmendur ata. Rindani postimet që doni, që t’i shijojnë dhe komentojnë në to edhe të tjerët. Dhe shpalosni dashurinë tuaj për punën e të tjerëve duke e ♥."
      help: "Doni të ndihmoni?"
      help_ex: "diaspora* lyp njerëz për shkrim dhe testim kodi, për të mirëpritur dhe ndihmuar anëtarë të rinj, për rregullim dhe mirëmbajtje nyjash bashkësie, dhe për të përhapur fjalën mbi përfitimet e diaspora*-s te të tjerë që mund të duan të marrin pjesë. Mendoni se do të donit të jepni ndihmesë te projekti?"
      socialint: "Integrim me rrjet shoqëror"
      socialint_ex: "Përdoreni diaspora*-n si bazën tuaj për të postuar te profilet tuaj në shërbime të tjera shoqërore të njohur. Në këtë mënyrë shokët tuaj do të jenë prapë në gjendje të ndjekin se ç’bëni, edhe pse nuk janë ende në diaspora*. diaspora* hëpërhë mbulon postime kryq në llogaritë tuaja Twitter, Tumblr dhe WordPress, me edhe më, së shpejti."
