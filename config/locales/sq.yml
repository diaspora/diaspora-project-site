      spv: "Pamje postimi njësh"
      spv_ex: "Klikoni mbi vulën kohore të çfarëdo postimi që të shihni atë postime dhe çfarëdo komentesh bërë në të nën një “pamje postimi njësh”. Vula kohore është lidhja në krah të emrit të autorit të postimit ku duket diçka e tillë si “2 orë më parë”. Nëse doni t’i dërgoni dikujt një lidhje te një postim në diaspora*, mund të merrni URL-në e drejtpërdrejtë të postimit që këtu."
      profile: "Pamje profili"
      profile_ex1: "Klikimi mbi emrin tuaj ose figurën tuaj të profilit (“avatari” juaj) kudo ku i shihni, ju shpie te faqja e profilit tuaj. Kjo ju shfaq krejt postimet që keni bërë te diaspora*. Shfaq gjithashtu foton tuaj të profilit, emrin në ekran, etiketa “rreth meje” dhe “<strong>ID-në tuaj diaspora* ID</strong> (që ngjan me një adresë email, duke filluar me emrin e përdoruesit që zgjodhët, pasuar nga emri i nyjës tuaj."
      profile_ex2: "Nën avatarin tuaj do të shihni çfarëdo të dhënash ekstra profili që keni shtuar, të tilla si datëlindje, vendndodhje, gjini, jetëshkrim e me radhë."
      profile_ex3: "Klikoni mbi butonin blu <span class=\"click\">Përpunim i profilit tim</span>, nëse doni të ndryshoni çfarëdo të dhëne në profilin tuaj (shihni %{part_link})."
