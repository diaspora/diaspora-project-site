      aspect_selector: "Buton përzgjedhësi aspektesh"
      aspect_selector_ex1: "Ky buton ju lejon të përzgjidhni se cilët do të jenë në gjendje të lexojnë postimin tuaj. Si parazgjedhje, kjo është caktuar të jetë “Krejt aspektet”: domethënë, cilido që keni shtuar në një nga aspektet tuaj do të jetë në gjendje të lexojë mesazhin, por askush tjetër. Te mesazhi i thjeshtë që dërguat, ngaqë e donit të dukshëm vetëm për ndjekësit tuaj dhe ngaqë parazgjedhja është “Krejt aspektet”, s’kish nevojë për të ndryshuar ndonjë rregullim, përpara se të ndahej me të tjerë mesazhi juaj."
      aspect_selector_ex2: "Me këtë buton mund të përzgjidhni çfarëdo aspekti individual për ndarje me të, ose çfarëdo ndërthurje të aspekteve, duke klikuar mbi aspekte te lista, që të përzgjidhni ose shpërzgjidhni të tillë. Në këtë mënyrë, keni kontroll të plotë mbi se kush i lexon mesazhet tuaj, siç e diskutuam te %{part_link}. Më anë tjetër, nëse doni të njoftoni diçka për krejt miletin, përzgjidhni “Publik,” dhe s’do të ketë kufizime se kush mund ta lexojë mesazhin tuaj."
      aspect_selector_ex3: "Shënim: parazgjedhjen për dukshmërinë e postimeve tuaja mund ta ndryshoni si të doni, te rregullimet tuaja të përdoruesit – shihni %{part_link}."
      poll: "Shtimi i një pyetësori"
      poll_ex: "Ikona poshtë në të djathtë të botuesit, që duket si grafik, ju lejon të shtoni një pyetësor te postimi juaj. Klikojeni dhe do të hapet një kutizë ku mund të jepni një pyetje që doni t’u bëni njerëzve, dhe dy ose më shumë përgjigje që ata mund të japin. Sa herë që jepni një përgjigje te fusha e fundit, një tjetër do të shfaqet më poshtë, që të mund të jepni aq mundësi përgjigjeje sa donit."
      photo: "Ndarje fotosh me të tjerët"
      photo_ex: "Në skajin e djathtë të fushës së teksteve gjendet një ikonë kamere që ju lejon të ngarkoni te mesazhi juaj foto. Mundeni ose të klikoni mbi të dhe të përzgjidhni disa foto nga kompjuteri juaj, ose t’i tërhiqni figurat fill e nga dosja te butoni."
      locator: Lokalizues
      locator_ex1: "Ngjitur me kamerën ka një ikonë “balonë” që aktivizon veçorinë e lokalizuesit. Kjo veçori ju lejon të shtoni në një postim vendndodhjen tuaj. Klikojeni dhe do të pyeteni në se ju pëlqen që të përcaktohet vendndodhja juaj duke përdorur OpenStreetMap, dhe nëse e lejoni, vendndodhjen tuaj do ta shtojë te postimi juaj si një poshtëshënim."
      locator_ex2: "Këtë vendndodhje mund ta përpunoni duke klikuar mbi tekstin, pasi të shfaqet nën dritaren e botuesit."
      locator_ex3: "Vendndodhja e furnizuar mund të jetë shumë e përpiktë, kështu që mund të doni ta qethni informacionin e adresës specifike dhe të jepni thjesht qytetin ose rajonin ku gjendeni. E keni vetë në dorë!"
      connected: "Shërbime të lidhura"
      connected_ex1: "Bazuar në lidhjet që keni bërë me llogaritë tuaja në rrjete të tjerë shoqërorë (Twitter, Tumblr dhe WordPress), nën botuesin mund të ketë ikona për këto shërbime. Theksimi i tyre e poston mesazhin tuaj në këto shërbime. Këtë do ta trajtojmë në ndarjen vijuese."
      connected_ex2: "Ikona në krah të shërbimeve tuaja të lidhura duket si një çelës. Klikimi mbi të ju lejon të formësoni lidhjet tuaja me rrjete dhe shërbime të tjera shoqërore."
      connected_ex3: "Se si të lidheni me shërbime të tjera, do ta shohim te %{part_link}."
      preview: "Paraparje postimi"
      preview_ex1: "Në krah të butonin “Hartoni”, sipër majtas, gjendet butoni i fundit, me një ikonë thjerrëze zmadhimi – dhe është një me tërë mend e dobishme! Kjo ju lejon të shihni pikërisht si do të duket postimi juaj, që të siguroheni se ju pëlqen, përpara se ta postoni faktikisht. Kjo mund të ndihmojë vërtet në ndreqjen e gabimeve, dhe veçanërisht me formatim teksti. Më tepër rreth kësaj, më poshtë."
      buttons_finish: "Kjo është e tëra që duhet ditur rreth ikonave te botuesi. Magjia e njëmendtë ndodh brenda vetë botuesit. Veç shkrimit të tekstit të thjeshtë, tekstin tuaj mund ta formatoni, të shtoni #etiketa, @përmendje dhe lidhje, dhe trupëzoni në të foto, video dhe audio. E pra!"
      features: "Veçori postimi"
      tags: "#etiketa"
      tags_ex1: "Vendosni një simbol # (hash) përpara një fjale dhe bëhet një #etiketë. Pse duhet kjo? Ngaqë #etiketa janë një mënyrë e bukur për të gjetur lëndë që ju intereson, dhe për ta sjellë lëndën në vëmendjen e personave që ka gjasa t’u interesojë. Për etiketa mund të kërkoni duke i shtypur ato te fusha e kërkimeve, në krye. Etiketat edhe mund t’i ndiqni, kështu çdo postim që i përmban këto etiketa shfaqet te rrjedha juaj – në fakt, nëse e plotësuat pjesën “Përshkruani veten me 5 fjalë” të faqes së profilit tuaj, i ndiqni tashmë këto etiketa!"
      tags_ex2: "Ta zëmë se ju pëlqen të gatuani dhe postoni një mesazh me “#gatim” në të. Cilido që ndjek etiketën #gatim tani do të shohë të shfaqet postimi juaj në rrjedhën e tij. Sigurisht, që postimin tuaj ta shohë cilido ndjekës i #gatimit, duhet ta bëni një postim publik; nëse e keni vendosur nën një ose disa aspekte, vetëm personat në këto aspekte do të jenë në gjendje ta lexojnë. Mundeni edhe të kërkoni për “#gatim”, te shtylla e kërkimeve, dhe do t’ju shfaqet një listë me krejt postimet e etiketuara me “#gatim”. Në të përfshihen vetë postimet tuaja, postime nga shokë dhe postime publike nga diasporas të tjerë. Mund ta shihni që ky mund të jetë një mjet fantastik për gjetje lënde dhe ndarje të saj me persona që kanë interesa të përbashkëta me ju."
      nsfw: "Etiketa “Not safe for work”"
      tags_ex3: "Nëse postimi juaj mundet, në potencial, të shkaktojë fyerje ose t’i hapë punë dikujt pse e pa në vendin e punës, ju lutemi, shotni etiketën <span class=\"click\">#nsfw</span> (“not safe for work” - “jo i përshtatshëm për në punë”), që kështu të fshihet në ekranin e njerëzve, veç në zgjedhshin ta shohin. Këtë do ta trajtojmë në %{part_link}."
      mentions: "@përmendje"
      mentions_ex1: "E dini se mund t’i tërhiqni vëmendjen dikujt duke i “përmendur”? Thjesht shtyni simbolin @ pasuar nga emri i njërit prej kontakteve tuaj. Sapo të filloni të shtypni emrin e tyre (emrin e tyre në ekran, jo emrin e tyre të përdoruesit), ai do të vetë-plotësohet nga diaspora*. Shtypni tastin Enter ose klikoni emrin te vetëplotësuesi dhe do të shihni se ndryshohet në emrin e tij të plotë, dhe simboli @ është zhdukur. Mos u merakosni; kjo do të shndërrohet në një @përmendje, sapo ta keni postuar mesazhin. Personi që keni përmendur do të marrë një njoftim të përmendjes, te faqja e tij e njoftimeve, dhe me email, nëse kanë kërkuar të marrin njoftime me email për përmendjet."
      mentions_ex2: "Dikë mund ta @përmendni si në postime, ashtu edhe në komente. Po njësoj, persona të tjerë mund t’ju @përmendin ju, dhe do të merrni një njoftim te shtylla e kryes (dhe me email, nëse keni zgjedhur kështu)."
      mentions_ex3: "Kini parasysh, që mund të @përmendni vetëm persona me të cilët ndani gjëra."
      format: "Formatim teksti"
      format_ex1: "Ka plot gjëra që mund të bëni për ta bërë tekstin tuaj më të larmishëm: shkronja të trasha, të pjerrëta, tituj të mëdhenj, e me radhë. Pjesa dërrmuese e këtyre formatimeve mund të bëhet duke përdorur butonat sipër botuesit – s’keni pse vritni mendjen për kod të ngatërruar."
      format_ex2: "Që ta bëni <em>me të pjerrëta</em>, <strong>me të trasha</strong>, ose të shtoni kod brendazi, theksojeni tekstin që doni me kursorin dhe klikoni butonin përkatës te rreshti sipër dritares së botuesit. Kodi Markdown përkatës për këtë formatim do të vendoset përqark asaj pjese të tekstit."
      format_ex3: "Që të krijoni një titull, listë apo citim, vendoseni kursorin te rreshti që doni dhe shtypni butonin përkatës."
      links: Lidhje
      links_ex1: "Doni të përfshini një lidhje në postimin tuaj? Thjesht klikoni butonin e <span class=\"click\">lidhjeve</span> dhe hidheni URL-në e lidhjes te dritarja që hapet. Kjo do fusë URL-në te postimi juaj, mbështjellë me kodin Markdown për lidhje. Shtypni te pjesa e theksuar brenda kllapave katrore tekstin që doni të shfaqet te mesazhi, kur dikush kalon kursorin përsipër lidhjes."
      links_ex2: "Nëse doni të përfshini te mesazhi juaj një lidhje pa tekst alternativ, thjesht hidheni URL-në te botuesi dhe do të shndërrohet vetvetiu në një lidhje. Nuk ju duhet të përdorni detyrimisht Markdown, veç në daçi që lidhja të duket më lajle-lule!"
      images: Figura
      images_ex1: "Trupëzimi te mesazhi juaj i një figure nga interneti është i ngjashëm me përfshirjen në të të një lidhjeje. Klikoni mbi butonin <span class=\"click\">figurë</span> sipër dritares së botuesit, dhe hidheni URL-në e figurës te dritarja flluskë që shfaqet.  Kjo do të sjellë futjen e URL-së te postimi juaj, mbështjellë me kod Markdown për figura. Shtypni njëfarë “teksti alternativ” (teksti që doni të shfaqet te mesazhi juaj kur s’shfaqet dot figura) përmbi tekstin e theksuar në kllapat katrore. Mund të shtoni edhe një titull në daçi, i cili do të shfaqet si ndihmëz kur kursori kalohet përsipër figurës."
      images_ex2: "Shënim: Që kjo të funksionojë, duhet të jepni një lidhje të drejtpërdrejtë për te një kartelë e vlefshme figure (që përfundon me .jpg, .gif, .png apo diçka të ngjashme), <em>jo</em> te një faqe web me figurën apo figura në të."
      format_note: "diaspora* përdor një sistem të thjeshtë <em>mark-up</em> të quajtur Markdown. Nëse doni të bëni ndonjë gjë që nuk mbulohet nga butonat e formatimit, te %{format_link} mund të mësoni më tepër rreth përdorimit të Markdown-it."
      format_link_text: "këtë përkujdesore"
      links_ex: "Doni të përfshini një lidhje në postimin tuaj? Thjesht hidheni te mesazhi juaj dhe do të shndërrohet vetvetiu në një lidhje brenda tekstit. Lidhjen tuaj mund ta përfshini brenda tekstit duke përdorur sintaksën Markdown. Që të kontrolloni, përpara se të postoni mesazhin, se lidhjet tuaja funksionojnë si duhet, mund të përdorni butonin <span class=\"click\">Paraparje</span>."
      embed: Trupëzime
      embed_ex1: "Mund të ngjitni edhe lidhje për te sajte mediash, si YouTube, Vimeo, Soundcloud dhe të tjerë, dhe kartela video/audio që po lidhni do të “trupëzohet” në postimin tuaj. Provojeni!"
      embed_ex2: "Kini parasysh që videoja/audioja do të trupëzohet vetëm <em>pasi</em> ta keni postuar mesazhin tuaj, ndaj do t’ju duhet të rifreskoni/ringarkoni rrjedhën, pa të mund ta shihni. Me raste, mund të dojë ca kohë që sajti që strehon kartelën që doni të trupëzoni të përgjigjet me të dhënat e trupëzimit, ndaj mund t’ju duhet të pritni pak dhe të rifreskoni rrjedhën sërish."
      services: "Postim te shërbime të tjera"
      services_ex1: "Nëse e keni lidhur nyjën tuaj diaspora* me llogari tuajat në shërbime të tjera, klikimi më poshtë mbi një ose më shumë ikonave për këto shërbime do të thotë që mesazhi juaj do të shfaqet edhe në këto rrjete."
      services_ex2: "Kur zini të shkruani një mesazh me një ose më shumë nga këto ikona të theksuara, një numërator shenjash do të shfaqë se sa shenja keni ende: 280 për Twitter, 1000 për Tumblr. Në diaspora*, mund të postoi deri në 65535 shenja! Numëratori do të shfaqë përherë numrin e shenjave të mbetura për shërbimin e përzgjedhur që lejon më pak shenja nga të gjithë; pra, nëse zgjidhni Twitter dhe Tumblr, do të numërojë deri në plotësimin e 280 shenjave."
      services_ex3: "Nëse mesazhi juaj është më i gjatë se sa numri i lejuar nga shërbimi në të cilin po postoni, mesazhi juaj në atë shërbim do të shfaqet i cunguar, me një lidhje për te postimi juaj në diaspora*."
      how: "Hë? Ka plot gjëra që mund të bëni te postimet tuaja në diaspora*."
      try_out: "Që ta provoni, pse nuk bëni një njoftim publik se sapo erdhët në diaspora*? Kjo është një mënyrë e mirë që të mirëpriteni nga njerëzit në bashkësinë tonë, dhe që të filloni të bëni lidhje."
      make_post1: "Për të bërë një postim publik, thjesht e vini butonin e përzgjedhësit të aspekteve te <span class=\"click\">Publik</span>, dhe shtypni postimin tuaj. Nëse nuk e keni bërë më herët, pse të mos prezantoni veten te bashkësia diaspora*, përmes përfshirjes së etiketës <span class=\"click\">#newhere</span>? Në këtë mënyrë, njerëzit që ndjekin atë etiketë do të shohin postimin tuaj dhe do të jenë në gjendje t’ju urojnë mirëseardhjen. Përfshini disa nga interesat tuaja si #etiketa, po ashtu, dhe do të shihni se njerëz me interesa të ngjashme me ju do t’ju gjejnë. Mesazhi juaj mund të duket pak a shumë kështu:"
      make_post2: "Tungjatjeta të gjithëve, Jam #newhere në diaspora*. Më pëlqen #vrapi, #letërsia dhe #gatimi."
      make_post3: "Sigurisht, mund të mos doni të bëni një postim publik. Në qoftë kështu, s’ka problem: e rëndësishme është se dini se si ta bëni."
      interact: "Ndërveprim me postime te rrjedha"
      interact_ex1: "Rrjedha e lëndës është një shfaqje e atypëratyshme mesazhesh gjendjeje. Kurdo që dikush që e ndiqni, poston një mesazh gjendjeje, shtohet te rrjedha. Kuptohet që mund të komentoni në postimet tuaja dhe ato të bëra nga të tjerë persona. Mundeni edhe të “pëlqeni” dhe “rindani me të tjerë” mesazhet e të tjerëve dhe, nëse dikush poston diçka që vërtet s’doni ta shihni, mund ta fshihni. Krejt këto bëhen te rrjedha e lëndës, që mund të gjendet mu nën botues."
      interact_ex2: "Mos harroni që ka rrjedha të ndryshme lënde, në varësi se cilën nga “pamjet” po përdorni: <span class=\"click\">Rrjedhë</span>, <span class=\"click\">Veprimtaria ime</span>, <span class=\"click\">@Përmendje</span>, <span class=\"click\">Aspektet e mi</span> ose <span class="click">#Etiketa të ndjekura</span>. Ndërkohë që kjo ndryshon se cilat postime shfaqen në rrjedhën tuaj, mund të ndërveproni me këto postime në të njëjtën mënyrë në cilëndo prej këtyre pamjeve."
      interact_ex3: "Për t’i ndihmuar nyjat diaspora* të punojnë më shpejt, rrjedha juaj nuk do të ringarkohet vazhdimisht vetvetiu. Kurdo që doni të shihni për përditësime te rrjedha juaj, thjesht rifreskoni faqen."
      comments: Komente
      comments_ex: "Nëse nuk ka ende komente në një postim, klikoni mbi <span class=\"click\">Komentoni</span> që të hapet një fushë komentesh. Kur ka tashmë komente nën postimin, fusha e komenteve do të gjendet vetvetiu atje. Nëse janë shtuar më shumë se tre komente, do të shfaqen tre komentet e fundit. Krejt vargun e komenteve mund ta zgjeroni duke klikuar mbi lidhjen <span class=\"click\">Shfaq më tepër komente</span> mbi ta."
      likes: Pëlqime
      likes_ex1: "Në krah të lidhjes <span class=\"click\">Komente</span> do të gjeni një lidhje <span class=\"click\">Pëlqejeni</span>. Kjo mund të përdoret për t’i dhënë autorit të postimit një shenjë se e keni lexuar dhe vlerësuar postimin e tij, pa u dashur që ta komentoni. Kur klikoni mbi lidhjen, pëlqimi juaj do t’i shtohet numrit të pëlqimeve te një numërator. Klikimi mbi këtë numërator do t’ju shfaqë personat që e kanë pëlqyer postimin."
      likes_ex2: "Nëse ndërroni mendje, mund ta hiqni “pëlqimin” tuaj duke klikuar mbi lidhjen <span class=\"click\">Shpëlqejeni</span>, që tani është e dukshme. Por dijeni se, personit postimin e të cilit pëlqyet fillimisht, i është dërguar një njoftim!"
      reshare: "Rindani postime me të tjerët"
      reshare_ex: "Postimet publike të bërë nga persona të tjerë mund të rindahen me të tjerë. Që të rindani një postim, klikoni mbi lidhje <span class=\"click\">Rindaje</span>, që mund ta gjeni mes lidhjeve Pëlqejeni dhe Komentoni. Rindarja e një postimi e bën atë të dukshëm për ndjekësit tuaj, dhe mund të përhapë një mesazh me vlerë te një publik i ri."
      post_icons: "Kur kaloni kursorin sipër çfarëdo postimi te rrjedha, në cepin e djathtë sipër të postimit do të shfaqen disa ikona. Këto ju lejojnë të bëni disa gjëra të dobishme:"
      delete: "Fshirje postimesh dhe komentesh"
      delete_ex: "Kur kaloni kursorin sipër njërit nga postimet apo komentet tuaja, në cepin e djathtë do të shfaqet <span class=\"click\">x</span>, i cili ju lejon të fshini postimin ose komentin. Mund të fshini gjithashtu edhe komentet tuaja në postime të të tjerëve."
      hide: "Fshehje e postimit të dikujt"
      hide_ex: "Nëse s’doni ta shihni më postimin e dikujt tjetër, mund ta fshihni prej rrjedhës tuaj duke klikuar mbi <span class=\"click\">x</span>, ashtu si do të bënit për të fshirë një postim tuajin."
      notifications: "Aktivizim/çaktivizim njoftimesh"
      notifications_ex: "Në krah të x-it gjendet një ikonë e vogël zileje. Nëse ikona është gri, kjo do të thotë se s’jeni duke marrë njoftime veprimtarie në këtë postim. Klikojeni që të bëhet e zezë, dhe tani do të merrni njoftime rreth këtij postimi. Nëse merrni tashmë njoftime dhe nuk i doni më, klikoni mbi zilen që nga e zezë të bëhet gri."
      ignore: "Shpërfillje e një përdoruesi"
      ignore_ex1: "Nëse ndani tashmë gjëra me atë person, heqja e tij prej aspekteve tuaja do të ndalë shfaqjen e mjaft postimeve të tyre në rrjedhën tuaj. Një metodë më e plotë është të “shpërfillet” ajo llogari. Kjo do të pengojë shfaqjen e çfarëdo postimi të tij në rrjedhën tuaj, dhe ata s’do të jenë më në gjendje pëlqejnë apo komentojnë postime tuajat. Megjithatë do të jenë në gjendje të rindajnë me të tjerë postime tuajat, të komentojnë në rindarje të postimeve tuaja, dhe komentet e tyre në postime nga persona të tjerë që duken në rrjedhën tuaj do të jenë ende të dukshme për ju."
      ignore_ex1a: "Për ta shpërfillur një llogari, klikoni ikonën <span class=\"click\">shpërfille</span> (një rreth me një vizë diagonale përmes) në krye djathtas të njërit nga postimet e saj. Postimet e saj do të zhduken përnjëherë nga rrjedha juaj. Ose ndryshe, kaloni te faqja e tij e profilit dhe klikoni atje mbi ikonën e shpërfilljes. Do të jeni prapëseprapë në gjendje të shihni postimet e tij, te faqja e profilit të tij, ose duke përdorur pamjen postim njësh."
      ignore_ex2: "Një listë e personave që shpërfillni mund ta gjeni te rregullimet e llogarisë tuaj, nën ndarjen <span class=\"click\">Privatësi</span>. Që të reshtni së shpërfilluri dikë, mund ta hiqni nga lista në atë faqe. Se si të ndryshoni faqen e rregullimeve të llogarisë tuaj, e mbulojmë te %{part_link}."
      report: "Raportim postimi të dikujt"
      report_ex: "Nëse besoni se një postim bie ndesh me kodin e sjelljes në nyjën tuaj, për shembull, nëse besoni se është abuziv ose <em>spam</em>, mund të klikoni mbi ikonën e raportimit (një pikëçuditje brenda një trekëndëshi). Kështu do të hapet një formular raportimi, i cili do t’i dërgohet përgjegjësit të nyjës. Ju lutemi, sigurohuni se jeni në dijeni të kushteve të shërbimit të nyjës tuaj, përpara se të raportoni një postim. Një lidhje për te <span class=\"click\">Kushtet e shërbimit</span> të nyjës tuaj e gjeni te anështylla."
      finish: "Mësuat, pra, tani rreth veprimtarisë me të cilën do të harxhoni shumicën e kohës në diaspora*: ndarjen me të tjerët të lëndës tuaj, dhe komentim dhe rindarje me të tjerë të lëndës së ndarë me ju nga të tjerë. Në pjesën pasuese të kësaj përkujdesoreje do të hedhim një sy mbi “bisedat:” mesazhe private të shkëmbyer me një ose disa kontakte."
    getting_started6:
      byline: "Pjesa 6 - Njoftime dhe biseda"
      menu_title: "Njoftime dhe biseda"
      intro: "Veçoria e fundit e rëndësishme që duhet medoemos të njihni është “biseda.” Para se të merremi me to, le t’u hedhim një sy njoftimeve."
      notify: Njoftime
      notify_ex1: "Klikimi i ikonës së njoftimeve (që ngjan me një zile) te shtylla e kreut hap një listë që shfaq njoftimet më të reja. Nëse keni njoftime të palexuara, këto do të duken si një numër me të kuqe te ikona."
      notify_ex2: "Njoftimet priren të kenë formën “Personi A komentoi te postimi i Personit B”, “Personi A filloi të ndajë gjëra me ju”, ose “Personi A ju ka përmendur në një postim.” Prej kësaj liste, mundeni të:"
      notify_ls1: "Klikoni mbi emrin e personit që të shihni faqen e tyre të profilit."
      notify_ls2: "Klikoni mbi <span class=\"click\">postimin</span> që ta shihni atë postim."
      notify_ls3: "Klikoni <span class=\"click\">Vëru shenjë të tërave si të lexuara</span>."
      notify_ls4: "Klikoni <span class=\"click\">Shihni të tëra</span> që të kaloni te faqja e Njoftimeve."
      notify_ex3: "Faqja e njoftimeve ju shfaq krejt njoftimet e mëparshme për ju, 25 në një faqe."
      convo: Biseda
      convo_ex1: "Një bisedë është një komunikim privat mes dy ose më tepër personave. Që të përdorni këtë veçori, klikoni mbi ikonën zarf te shtylla e kreut."
      convo_ex2: "Faqja e bisedave te ndërfaqja për desktop përbëhet nga dy shtylla: majtas, një listë e bisedave ku jeni përfshirë; djathtas, një pamje e bisedës së përzgjedhur në atë çast (nëse keni përzgjedhur)."
      convo_ex3: "Që të filloni një bisedë të re, përdorni butonin <span class=\"click\">Bisedë e re</span>, në krye të shtyllës në të majtë. Do të hapet një dritare flluskë në të cilën mund të shkruani një mesazh dhe të shtoni të tjerë për t’i përfshirë në bisedë."
      convo_ex4: "Biseda mund të nisni vetëm me persona me të cilët ndani gjëra reciprokisht."
      convo_ex5: "Kur shtypni një emër te rreshti “Për”, emri do të vetë-plotësohet, njësoj si kur @përmendni dikë në një postim apo koment. Klikoni mbi emrin e personit me të cilin doni të lidheni, shtoni një subjekt te rreshti për subjekte, shtypni mesazhin tuaj dhe jepini! Kaq e thjeshtë është. Këtu mund të përdorni edhe formatim teksti, ndaj mos ngurroni të shtoni te mesazhi juaj tituj me shkronja të trasha dhe krye të mëdha mesazhi."
      convo_ex6: "Te shtylla majtas, do të shihni një listë të bisedave, me titull, foto profili të personit që e nisi bisedën, emrin e personit të fundit që është përgjigjur aty, dhe në të djathtë numrin e ndërhyrjeve në bisedë (në gri; nëse ka mesazhe të palexuar, do të tregohen në të kuqe), koha që nga ndërhyrja e fundit, dhe nën të, një ikonë “shumë persona”, nëse është përfshirë më shumë se një tjetër person veç jush. Kalojeni kursorin përsipër kësaj ikone që të shihni se kush tjetër është përfshirë."
      convo_ex7: "Një bisedë e lexoni duke klikuar mbi të te shtylla në të majtë; pas kësaj do të hapet në të djathtë. Sipër në krye majtas do të gjeni një listë të marrësve (përfshi persona që nuk kanë marrë pjesë ende te biseda). Mos harroni ta kontrolloni këtë përpara se të filloni thashethemet! Mund të ketë më tepër persona të përfshirë në bisedë, dhe përgjigjen tuaj do ta shohin të tërë këta."
      convo_ex8: "Përgjigja në një bisedë është shumë e kollajtë. Pasi të jetë shfaqur në ekranin tuaj, thjesht shtypni përgjigjen tuaj te dritarja e botuesit në fund të bisedës, dhe shtypni butonin <span class=\"click\">Përgjigju</span>."
      convo_ex9: "Është e mundshme të fshihet një bisedë nga lista juaj. Kjo mund të bëhet duke e përzgjedhur bisedën te menuja në të majtë dhe duke klikuar mandej mbi <span class=\"click\">x</span> në cepin e djathtë sipër. Bllokimi i një bisede do të thotë do ta fshini prej listës së bisedave dhe do të reshtni së marri çfarëdo përgjigjesh të reja. Ju lutemi, kini parasysh se për të tjerët është e mundur të dërgojnë përgjigje te pjesëmarrësit e tjerë te biseda – ju thjesht nuk do t’i merrni më ato."
      finish: "Kjo është krejt çka mund të thuhet mbi bisedat. Thuajse e kaluat krejt përkujdesoren! Erdhi koha të lexoni pjesën e fundit!"
