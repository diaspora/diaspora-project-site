    formatting:
      byline: "Formatim teksti"
      menu_title: "Formatim teksti"
      format1: "Në diaspora* është e mundur të formatoni tekst tuajin te mesazhe gjendjesh, komente dhe biseda, duke përdorur një sistem të thjeshtuar formatimi të quajtur Markdown. Kjo faqe jep një hyrje të kodeve të përdorur për krijim të këtyre formatimeve."
      format2: "Gjëja e parë për t’u shënuar është që duhet të përdorni dy ndërprerje rreshtash mes paragrafësh (hiq rastin e zërave në një listë), përndryshe paragrafët do të shfaqen tok. Nëse doni vërtet të përdorni vetëm një ndërprerje rreshti mes dy paragrafësh, shtoni dy hapësira në fund të paragrafit të parë."
      format3: "Ky është çasti kur butoni <span class=\"click\">Paraparje</span> bën vërtet punë. Provoni ca formatim, bëni një paraparje, gjeni ç’nuk është në rregull, ndreqeni, ribëni paraparje, derisa të jeni i kënaqur!"
