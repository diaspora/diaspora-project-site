      search_ex: "Fusha e kërkimit gjendet te shtylla e kreut. Që të shtoni dikë përmes një kërkimi:"
      search_ls1: "Shtypni një emër ose një ID diaspora*. Teksa filloni të shtypni, do të shfaqen sugjerime."
      search_ls2: "Shtypni tastin Enter që të kërkohet, dhe do të kaloheni te një faqe me përfundimet."
      search_ls3: "Kur e keni gjetur personin që po kërkoni, klikoni mbi butonin <span class=\"click\">Shtoje kontaktin</span>."
      search_ls4: "Nëse personi me të cilin doni të ndani gjëra, gjendet te lista e sugjerimeve, thjesht përzgjidhni emrin e tij që të kaloni te faqja e profilit të tij dhe klikoni mbi butonin e atjeshëm <span class=\"click\">Shtoje kontaktin</span>."
      search_ls5: "Nën buton do të shfaqet një menu hapmbyll, në të cilën mund të përzgjidhni te cili aspekt(e) të shtohet personi. Mundeni edhe të krijoni aspekte të rinj dhe t’i shtoni ata te ai aspekt duke klikuar mbi <span class=\"click\"><em>+ Shtoni një aspekt</em></span>."
      search_ls6: "Pasi të përzgjidhni një ose më tepër aspekte, butoni i aspekteve do të bëhet i gjelbër dhe do të filloni menjëherë të ndani postime në këto aspekte me personin, teksa në të njëjtën kohë do të filloni të ndiqni postimet e tij publike."
      invite: "Përmes dërgimi email-i ftese"
      invite_ex: "Një rrugë tjetër për të ndjekur një shok është duke i dërguar atij një ftesë. Kjo mund të bëhet përmes një lidhjeje <span class=\"click\">email</span> te menuja në të djathtë te faqja e përfundimeve të kërkimit ose prej lidhjes <span class=\"click\">Ftoni shokët tuaj</span>, te anështylla e faqes së rrjedhës. Sapo shoku juaj të pranojë ftesën, ai do të kalohet nëpër të njëjtin proces regjistrimi që keni kaluar dhe ju."
      profile: "Nga profili i tyre"
      profile_ex1: "Një mënyrë tjetër për të shtuar një person te një nga aspektet tuaja është duke klikuar mbi emrin e tij kudo që ta shihni në diaspora*. Kjo do t’ju shpjerë te faqja e profilit të tij, prej nga do të jeni në gjendje ta shtoni në aspekte duke përdorur butonin në cepin e sipërm djathtas të faqes."
      profile_ex2: "Ndryshe, thjesht kaloni kursorin përsipër emrin të tyre ose fotos së profilit, te rrjedha, dhe do të shfaqet një skedë e vockël. Mund ta shtoni te cilido aspekt drejt e nga kjo skedë."
      tags: "Ndjekje #etiketash"
      tags_ex: "Tre opsionet e mësipërme përqendrohen në lidhjen me njerëz të cilët i njihni tashmë. Por ndonjëherë, të panjohurit mund të jenë po aq interesantë, në mos edhe më interesantë, se sa njerëzit që tashmë i njihni. Një rrugë e goditur që të filloni të lidheni me njerëz është të filloni të ndiqni #etiketa të subjekteve që ju interesojnë. Postimet që përmbajnë këto etiketa do të shfaqen mandej në rrjedhën tuaj, dhe ju mund të ndiqni personat që postojnë gjëra që ju duken me interes, duke i vendosur ata në një ose disa nga aspektet tuaj."
      removing: "Heqja e dikujt nga kontaktet tuaja"
      removing_ex1: "Që të hiqni dikë plotësisht kontaktet tuaja, dhe kështu të mos ndani më gjëra me të, ajo që duhet të bëni është t’i hiqni prej krejt aspekteve ku i keni vendosur. Këtë mund ta bëni duke:"
      removing_ex2: "ose duke shkuar te faqja e tyre e profilit, ose duke kaluar kursorin tuaj përsipër emrin të tyre te rrjedha dhe të prisni deri sa të shfaqet një skedë;"
      removing_ex3: "duke klikuar shigjetën te butoni i gjelbër i përzgjedhësit të aspekteve dhe shpërzgjedhur krejt aspektet që kanë shenjë."
      removing_ex4: "Kaq! Pasi të mos jenë më në ndonjë nga aspektet tuaj, nuk ndani më gjë me atë person."
      removing_ex5: "Një person mund ta hiqni edhe prej një nga aspektet tuaj përmes faqes tuaj të kontakteve, siç e treguam në fund të %{part_link}."
      finish: "Tani dini si të filloni të ndani gjëra me njerëzit dhe, me shpresë, edhe në gjendje për të shtuar disa kontakte. Tani e tutje te rrjedha juaj do të të filloni të shihni lëndë prej tyre; dhe pasi njerëzit të kenë filluar të ndajnë gjëra me ju, do të keni një publik për postimet tuaja. <strong>Erdhi koha të filloni të botoni ca lëndë.</strong>"
    getting_started5:
      byline: "Pjesa 5 – Filloni të ndani me të tjerët!"
      menu_title: "Filloni të ndani me të tjerët!"
      intro1: "Tani që keni disa kontakte, erdh koha të ndani ca lëndë me ta."
      intro2: "Mund të komunikoni përmes diaspora*-s ose duke ndarë me një grup ndjekësish një mesazh gjendjeje, ose madje me krejt diaspora*-n; ose duke dërguar një mesazh privat për një ose më tepër kontakte të përbashkët. Në këtë pjesë do të përqendrohemi në përdorimin e përpunuesit të botimeve dhe rrjedhës së lëndës për të postuar dhe komentuar në mesazhe gjendjeje. Dërgimin e një mesazhi privat (që e quajmë “bisedë”) do ta shohim në %{part_link}."
      publisher: "Botuesi"
      publisher_ex1: "Ndarja e lëndë me të tjerët, në diaspora* kryhet përmes botuesit, që gjendet në krye të shtyllës së mesit në shumicën e faqeve të ndërfaqes së diaspora*-s. Ndoshta keni klikuar tashmë në të, dhe nëse po, ka gjasa që të mos i keni rezistuar tundimit për të postuar diçka! Postimi i një mesazhi gjendjeje është i thjeshtë sa s’ka. Pak më vonë në këtë përkujdesore, do të hedhim një vështrim në disa gjëra më të ndërlikuara që mund të bëni me botuesin, por le t’ia fillojmë me një hyrje."
      publisher_ex2: "Botuesi mund të duket si kuadrat i shpëlarë, i ngushtë, por mos u gënjeni nga pamja e tij: nën pamjen minimaliste fle një thesar i tërë veçorish, që mund të vihen në punë duke klikuar brenda kuadratit."
      publisher_ex3: "Pasi kuadrati i botuesit të jetë “zgjuar”, do të shihni një gamë butonash dhe ikonash. Ndërfaqja e botuesit është e njëjtë, sikur shkruani një postim të ri, një koment në një postim apo një bisedë private. Para se të shohim në hollësi ndërfaqen e botuesit, le t’i shpërfillim këta butona dhe le të postojmë një mesazh të thjeshtë gjendjeje vetëm për ndjekësit tuaj dhe kontaktet reciproke."
      publisher_ex4: "Për ta bërë këtë, krejt sa ju duhet të bëni është shtypni mesazhin tuaj – çfarëdo që doni t’u thoni atyre, ndoshta “Ky është postimi im i parë në Diaspora!” – dhe të shtypni butonin <span class=\"click\">Ndaje me të tjerët</span>. Sapo ndatë me kontaktet tuaj një mesazh!"
      buttons: "OK, po atëherë ç’janë gjithë këta butona?"
      top_buttons: "Formatim teksti"
      top_buttons_ex1: "Sipër dritares së botuesit do të shihni dy skeda dhe një rresht me butona. Skedat shfaqin tekstin shqeto të mesazhit tuaj dhe një paraparje se si do të dukej mesazhi juaj i përfunduar. Butona janë për t’ju ndihmuar ta formatoni tekstin dhe për të bërë gjëra të tjera në mesazhin tuaj:"
      top_buttons_list1: Të trasha
      top_buttons_list2: Të pjerrëta
      top_buttons_list3: Krye
      top_buttons_list4: Lidhje
      top_buttons_list5: Figurë
      top_buttons_list6: "Listë me toptha"
      top_buttons_list7: "Listë me numra"
