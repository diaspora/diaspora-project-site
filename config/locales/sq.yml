      meaning: "Ç’do të thotë krejt kjo?"
      meaning_ex1: "Software-i i Lirë është për individualitetin, transparencën, frymën krijuese, dhe të ardhmen. Është mbi pasjen e një ideje dhe bërjen e saj realitet. diaspora* u themelua për të përmbushur një pasion për zbavitjen, dhe për ta bërë internetin një vend më të mirë. Software-i i Lirë është ai që na lejon të ndryshojmë botën për veten, dhe u lejon shokëve tanë nëpër web të përfitojnë nga eksplorimet tona."
      meaning_ex2: "Bashkësitë e Software-it të Lirë janë gjë e mahnitshme. Në diaspora*, besojmë se njerëzit duhet të vlerësohen për atë që bëjnë. S’ka rëndësi në jeni një programues elite apo nuk keni marrë kurrë pjesë më parë në një projekt. Të marrësh pjesë te diaspora* do të thotë të fillosh të merresh me probleme të zorshme, me vëmendjen te zgjidhje që funksionojnë për përdoruesit."
      meaning_ex3: "Kjo është arsyeja pse, nëse kontribuoni diçka të dobishme te diaspora*, do t’ju japim të drejta hyrjeje parashtrimi te zemra e projektit. Me këtë merre të gjithë tok, dhe duam t’u japim personave të ngazëllyer shansin për të sjellë ndryshime të mëdha."
      whereyou: "Ku fillon puna juaj"
      whereyou_ex1: "diaspora*-n e bëjmë të gjithë tok. Mund të mos ju njohim ende, por do të donim të njiheshim me ju dhe zbulonim se ku mund të zini vend te ekipi që po ndërton të ardhmen e web-it. Ne të tërë e kemi potencialin të ndryshojmë botën, po të na jepet mundësia e duhur."
      whereyou_ex2: "Ndihmesa te diaspora* shpërfaqet me të gjitha format dhe madhësitë. Qoftë kur jeni një përdorues që na ndihmon të gjejmë të meta, na ofron përshtypjet te lista jonë e postimeve, ose kontribuon kod ose dizajn, kemi nevojë për ju."
