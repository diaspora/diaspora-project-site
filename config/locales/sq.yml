      mutual_ls2: "Mira, ndërkohë, ju mendon si një nga shokët më të mirë, dhe ju vendos te aspekti i saj “Shokë të ngushtë”."
      mutual_ls3: "Ju postoni kryesisht gjëra te aspektet tuaj “Shokë” ose “Familje”, kështu që Mira nuk sheh mjaft nga postimet tuaja."
      mutual_ls4: "Më anë tjetër, ngaqë gjendeni te aspekti “Shokë të ngushtë” i Mirës, ju shihni thuajse gjithçka që ajo poston."
      mutual_ex3: "Gjëja bazë që duhet mbajtur mend është se <strong>askush</strong> s’do të shohë kurrë një postim, po qe se nuk e keni bërë publik ose ta keni bërë në një aspekt te i cili e keni vendosur ju vetë atë person."
      finding: "Gjetje personash"
      finding_ex1: "Që të mund të ndani gjëra me njerëzit, do t’ju duhet të filloni të ndiqni disa persona. Ndoshta do t’ju ndjekin edhe ata! Le të shohim se si bëhet kjo."
      finding_ex2: "Ka disa rrugë për të gjetur dikë dhe për ta shtuar te një aspekt."
