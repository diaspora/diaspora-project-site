      columns: "Nën kryet ka dy shtylla:"
      column1: "Te anështylla do të shihni lidhje për te pamje të ndryshme të lëndës në diaspora*: <span class=\"click\">Rrjedhë</span>, <span class=\"click\">Veprimtaria ime</span>, <span class=\"click\">@Përmendje</span>, <span class=\"click\">Aspektet e mia</span>, <span class=\"click\">#Etiketa të ndjekura</span> dhe <span class=\"click\">Veprimtari publike</span>. Këto do t’i shpjegojmë në vijim. Ka gjithashtu edhe disa lidhje për t’ju ndihmuar të ftoni shokët tuaj, të mirëprisni përdorues të rinj, të gjeni ndihmë, të lidheni me shërbime të jashtme, f.v., Twitter, Tumblr dhe Wordpress (në i pastë nyja juaj), postim te diaspora* që nga pjesa tjetër e web-it (“bookmarklet” i diaspora*-s) dhe disa nyje, të dhëna kontakti për përgjegjësin e nyjës dhe një buton për të dhuruar për kostot e mbajtjen në punë të nyjës tuaj."
