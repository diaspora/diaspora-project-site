      profile_ex4: "Mund të shihni edhe profilin e dikujt tjetër, duke klikuar mbi emrin ose avatarin e tij. Se sa të dhëna profili të një personi dhe postime jepen për ju, kjo varet nga lloji i marrëdhënies së ndarjeve të gjërave që ky ka me ju."
      profile_ex5: "Nëse ndajnë gjëra me ju, do të ketë një shenjë të gjelbër te ID-ja e tij diaspora*. Nëse jo, do të ketë një rreth gri."
      profile_ex6: "Sipër djathtas do të gjeni një buton aspektesh. Nëse personi s’gjendet në një nga aspektet tuaja, në të do të duket “Shtoni kontakt;” nëse gjendet, do të jetë i gjelbër dhe do të shfaqë emrin e aspektit ku e keni vendosur. Klikoni mbi të për ta shtuar në një aspekt. Nëse e keni shpërfillur atë person, butoni do të jetë i kuq dhe do të lexohet “Resht së shpërfilluri”."
      profile_ex7: "Ikonat vijuese do të shfaqen nën butonin përzgjedhës të aspekteve: një ikonë @përmendjeje, nëse ndani gjëra me atë person, një ikonë mesazhi (zarf), nëse ndani bashkërisht gjëra, dhe një ikonë shpërfilljeje."
      profile_ex8: "Nën emrin e personit dhe ID-në gjenden skeda për të shfaqur postimet e tyre, fotot e ngarkuara prej tyre, dhe çfarëdo prej kontakteve të tyre që jua kanë bërë të dukshëm (gjë që shpjegohet në pjesën pasuese, “Aspekte”)."
      themes: "Tema me ngjyra"
      themes_ex1: "Se si duket diaspora* mund ta përshtatni duke zgjedhur një nga temat e ngjyrave prej menusë <span class=\"click\">Rregullime</span> (shihni %{part_link}). Temat e tanishme janë:"
      themes_list1: "<strong>Origjinalja gri</strong>: kjo është tema parazgjedhje e diaspora*-s"
