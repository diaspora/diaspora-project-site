    getting_started1:
      byline: "Prima parte - Iscrizione"
      menu_title: "Iscrizione su diaspora*"
      welcome: "Benvenuti alla nostra \"Introduzione\". Se sei capitato a modo tuo su questa pagina, probabilmente ti sei appena iscritto a diaspora* o stai pensando di farlo. In questa serie di tutorial ti guideremo attraverso il processo di iscrizione per farti conoscere le basi di come funziona diaspora*. Speriamo ti sia utile, e che ti piaccia utilizzare diaspora*!"
      find_pod: "Trovare una spora"
      find_pod_intro: ~
      find_pod_ex1: "A differenza di molte reti sociali che hanno un nodo centrale di computer che memorizzano i dati di tutti, con diaspora* non possiamo darti un collegamento specifico e dire: \"Iscriviti qui\". diaspora* è diversa da queste reti in quanto è <em>decentralizzata</em>, con diversi punti di accesso. Prima di iniziare, si dovrà decidere quale di questi punti, o nodi, si desidera utilizzare per accedere alla rete diaspora*. Noi chiamiamo questi nodi \"pod\" o \"spore\"."
      find_pod_ex2: "La parola \"<strong>diaspora</strong>\" si riferisce alla dispersione dei semi (o persone) su una vasta area. Ecco perché il nostro motivo guida è il dente di leone, e l'asterisco nel nostro nome rappresenta un seme di tarassaco soffice. Ci riferiamo a singoli account sulla diaspora * come \"<strong>semi </ strong>\", e i server in cui tali account sono stati raccolti come \"<strong> spore</ strong>\". Ti ci abitui presto!"
      find_pod_ex3: "Per aiutarti a scegliere quale pod è meglio per te, dai un'occhiata al nostro %{wiki_link}."
      wiki_link_text: "guida alla scelta di un pod"
      find_pod_ex4: "Potresti aver ricevuto un invito a partecipare a diaspora* da qualcuno che conosci. Se è così, questo contiene un collegamento alla spora di diaspora* su cui è registrata la persona che ti ha invitato. Se si desidera partecipare alla stessa spora, si può semplicemente seguire il link nella mail. Tuttavia, non è necessario essere sulla stessa spora dei tuoi amici per comunicare con loro. È possibile scegliere qualsiasi spora su cui essere ospitati e parlare con la gente in tutta diaspora*"
      find_pod_ex5: "Avrai sempre l'accesso a diaspora* sulla stessa spora con la quale ti sei registrato per la prima volta. Dalla tua spora è possibile collegarsi a tutta la rete e per la tua esperienza di diaspora* dovrebbe essere più o meno lo stesso, non importa da quale spora iniziale ti connetti. Non sarà possibile accedere a un altra spora, ma in ogni caso non c'è alcun motivo che tu lo faccia."
      registration: Registrazione
      registration1: "Una volta che avete scelto una spora, trova il collegamento <span class=\"click\">Iscriviti</span>. Dovrebbe essere proprio lì sulla pagina iniziale della spora. Se non vi è alcun collegamento \"iscriversi\", potrebbe essere che questa particolare spora al momento non accetti nuove iscrizioni. È possibile controllare questo visitando la pagina delle statistiche della spora (aggiungere <code>/statistiche</code> al nome di dominio della spora nella barra degli indirizzi URL). Se le iscrizioni sono chiuse su questa spora, è necessario sceglierne un'altra."
      registration2: "Quando si fa click sul collegamento di iscrizione ti verrà presentata una pagina in cui è necessario inserire un nome utente, l'indirizzo e-mail e una password. Pensa attentamente al momento di scegliere il tuo nome utente in quanto non sarai più in grado di cambiarlo una volta che è stato creato."
      registration3: "Finisci la registrazione facendo click su <span class=\"click\">Continua</span> per creare e accedere al tuo nuovo seme diaspora*!"
      registration4: "Durante il processo di registrazione il tuo seme sarà probabilmente collegato automaticamente ad un altro seme. Questo di solito è il nostro seme %{dhq_link}, ma può essere un seme gestito dall'amministratore della vostra spora. È così che possiamo tenervi aggiornati con importanti annunci su diaspora*. Se, invece, si preferisce non seguire questo seme, puoi facilmente rimuoverlo dalla lista dei contatti. Ti spieghiamo come farlo qui: %{part_link}."
      dhq_link_text: "diaspora* HQ"
      registration5: "Ti dovrebbe ora apparire una pagina \"Per iniziare\". Non è necessario compilare alcuna delle informazioni contenute, ma accedere a questa pagina ti aiuterà a iniziare a connetterti con altre persone."
      registration6: "Inserisci il nome che desideri visualizzare sulla schermata in primo piano."
      registration7: "Clicca il pulsante per caricare una foto profilo (un \"avatar\") dal tuo computer."
      registration8: "Se vuoi connettere il tuo seme diaspora* al tuo profilo Facebook, cliccando il collegamento per far questo puoi automatizzare parte di questo processo, come mutuare il tuo nome e la tua foto profilo direttamente da Facebook."
      registration9: "Aggiungi qualche parola sui tuoi interessi. Potrebbero essere musica, attivismo, magari la città dove vivi. Questi saranno convertiti in #tag, che ti aiuteranno a trovare contenuto e aiutare le altre persone a conoscerti. Spiegeremo di più sui #tag più avanti in questo tutorial."
