    tutorials:
      headline: "diaspora* tutorial"
      byline: "Guide passo-passo per aiutarti"
      menu_title: Tutorial
      tutorials_ex1: "Benvenuti nella sezione di tutorial di diaspora*. In questa pagina troverete una panoramica di tutti i nostri tutorial diaspora*, suddivisa in una serie di tutorial \"Per iniziare\" e per compiti specifici. Se sei nuovo su diaspora* o non sei ancora nemmeno registrato, si consiglia di leggere la serie \"Per iniziare\". Se siete alla ricerca di alcune opzioni aggiuntive, date un'occhiata alle altre dimostrazioni."
      tutorials_ex2: "Facciamo del nostro meglio per mantenere questi tutorial aggiornati con gli ultimi sviluppi diaspora*. Per questa ragione, si prega di essere consapevoli del fatto che il vostro pod non essere nella versione più recente di diaspora*, e dan ciò può risultare un comportamento diverso da quello descritto nei nostri tutorial. Trova il tuo pod su %{podup_link} per vedere quale versione del software è in esecuzione."
