    getting_started3:
      byline: "Parte 3 – Aspetti"
      menu_title: "Tutto sui gruppi"
      aspects1: "Pensa alla tua vita e ai gruppi di persone che conosci. Ogni persona è una parte di uno o più aspetti della tua vita. Potre essere un membro della tua famiglia, un amico vicino, un collega di lavoro o qualcuno con cui pratichi uno sport e della musica o con cui condividi un interesse particolare. Potrebbe essere qualcuno con cui condividi semplicemente battute sui social. Oppure potrebbe essere qualcuno che fa parte di più di uno di questi aspetti della tua vita."
      aspects2: "Diaspora* funziona esattamente allo stesso modo. Si posizionano i contatti in uno o più \"gruppi\" della vostra vita su Diaspora* in base a quale aspetto (o aspetti) della tua vita fanno parte. In questo modo, è possibile controllare quali contatti vedono ogni post che pubblichi su Diaspora*, selezionando uno o più gruppi a cui rivolgerti. Ciò significa che è possibile condividere facilmente le cose prescelte con le persone prescelte. Ti piegheremo di più su come funzionano i gruppi nei prossimi tre passi di questa serie."
