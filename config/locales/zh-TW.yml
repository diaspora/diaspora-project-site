    index:
      headline: "歡迎來到 diaspora*"
      byline: 你能掌控的線上社交世界
      register: "註冊 »"
      key_philosophies: "diaspora* 有三個基本信念:"
      decentralization: 分散
      decentralization_about: "在 diaspora*，個人資料不是在大型機構所集中擁有的強大伺服器上，而是存在於世界上每個獨立運作的伺服器(稱為「豆莢」)。你可以選擇要在哪個豆莢上註冊，然後就可以和全世界的整個 diaspora* 社群無縫接軌。"
      freedom: 自由
      freedom_about: "在 diaspora* 你可以做你自己。跟某些社交網路不同，你不需要用真實姓名。你可以選擇怎樣跟人互動，你的想像力就是你的限制。diaspora* 同時也是「自由軟體」，給你使用它的充分自由。"
      privacy: 隱私
      privacy_about: "diaspora* 的世界裡，你擁有自己的資料。你沒有把權利讓渡給某間公司或是其他想利用這些資料的人。除此之外，你還可以用「社交面」選擇誰能看見你所分享的東西。使用 diaspora*，你的朋友、習慣、內容都是由自己決定...而不是我們！"
      get_started: 想要開始使用嗎？
      get_started_sub: "簡單得像是在數 1, 2, 3 ..."
      choose_pod: "1. 挑個豆莢"
      choose_pod_exp: "找一個適合你的豆莢。你喜歡的可能是個小豆莢、可能是可以轉貼到外部服務(像是 Twitter)的豆莢、可能是距離比較近、或者是位在某個你所知道擁有優良資料安全政策的國家等等... 選擇權在你手上！如果你有一點系統管理的技能的話，甚至可以%{host_yourself_link}。"
      host_yourself: 自己架一個
      sign_up: "2. 註冊"
      sign_up_ex: "也許是參考%{poduptime}上的評分和資訊，也許是信賴的人的推薦，你決定哪個豆莢才是你的菜了，就註冊吧，個人檔案要寫多少私人資訊都可以。要分享多少東西全由你自己控制。"
      join_convo: "3. 一起來聊！"
      join_convo_ex: "開始追蹤一些跟你的興趣相關的 #標籤 吧：比如說 <span class=\"click\">#音樂</span>、 <span class=\"click\">#攝影</span>、 <span class=\"click\">#隱私</span>、 <span class=\"click\">#linux</span> 等等你所熱愛的東西。再發表一篇公開的自我介紹，記得要放上 <span class=\"click\">#新來的</span> 標籤，去吧。現在你是活躍的 diaspora* 社群的一份子了。"
      aspects: 社交面
      aspects_ex: "diaspora* 開創了社交面這個概念，意思是指你可以用聯絡人在你生活中的角色來管理他們。比如說，你可以只和家庭成員或是公司同事分享某些東西，這樣一來其他的人就無法看見你的貼文。"
      features: 功能
      features_ex: "你可以用雜湊標籤來輕易地標記以及追蹤你感興趣的事物。你可以用 @指指點點 來吸引別人的注意。你可以轉貼喜歡的貼文給別人欣賞，還可以留言。你還可以對別人的作品按♥來表達你的愛。"
      help: 想幫忙嗎？
      help_ex: "diaspora* 需要人力幫忙寫程式和做測試、歡迎新成員並幫助他們、架設豆莢並且維護、以及對可能有興趣的人倡導 diaspora* 的好處。你是否想要對這個專案有所貢獻呢？"
      socialint: 整合社交網路
      socialint_ex: "diaspora* 可以作為你貼文到其他主要社交服務的基地。這樣一來，你的朋友即使還沒有使用 diaspora*，也能夠繼續跟你保持聯繫。diaspora* 目前支援跨站貼文到 Twitter, Tumblr 以及 WordPress 帳號，未來可能有更多。"
