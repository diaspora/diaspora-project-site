    getting_started1:
      byline: "首部曲 - 註冊"
      menu_title: "註冊 diaspora*"
      welcome: "歡迎使用我們的「入門指南」。你可能剛剛才在 diaspora* 註冊，或只是還在考慮要這麼做。無論如何，我們希望可以透過這一個系列的個別指導來引導你走一遍註冊的流程，並且熟悉 diaspora* 運作的基本觀念。希望對你有用，祝你享受使用 diaspora* 的時光！"
      find_pod: 選擇豆莢
      find_pod_intro: "如果你已經註冊成功了，可以跳過這一部份直接到%{part_link}。"
      find_pod_ex1: "大多數的社交網路都有一群中心的電腦主機負責儲存所有人的資料，然而我們不是。因此我們不能給你一個網址，然後跟你說：「來這裡註冊。」diaspora* 不同的地方是，它是<em>分散</em>的，有許多不同的進入點。在開始使用之前，你要先選擇一個進入點，或是說「節點」，來使用 diaspora* 網路。我們把這些節點叫做「豆莢」。"
      find_pod_ex2: "“<strong>diaspora</strong>”這個字的意思，是指一把種子(一群人)在一個廣大的區域中的散布。這就是為什麼我們的代表圖案是蒲公英的由來，我們的名字中的星號也代表著一個毛絨絨的蒲公英種子。因此我們把每個 diaspora* 的帳號叫做「<strong>種子</strong>」或是「<strong>豆子</strong>」，包含著許多種子的伺服器則叫做「<strong>豆莢</strong>」。希望你很快就會習慣！"
      find_pod_ex3: "可以參考我們的%{wiki_link}，希望對決定一個最適合你的豆莢有幫助。"
      wiki_link_text: 豆莢挑選指南
      find_pod_ex4: "也有可能你已經收到一封認識的人邀請你加入 diaspora* 的信了，那麼信裡面就會有那個人所註冊豆莢的連結。如果你想要跟他/她在同一個豆莢的話，就直接開啟信裡面的連結就好。不過，並不是必須要跟你的朋友位在同一個豆莢才能夠聯絡，你可以選擇任何一個豆莢做為你的家，透過 diaspora* 網路，你可以跟不管是他/她是位在哪裡的任何人聯絡。"
      find_pod_ex5: "每次登入 diaspora* 你都要到原本註冊的那個豆莢。從你的豆莢可以跟整個網路連線，所以無論選了哪個豆莢，使用的感覺應該都會差不多。你不能夠從其他的豆莢登入，理論上也應該沒有這個必要。"
      registration: 註冊
      registration1: "挑好豆莢後，找到<span class=\"click\">註冊</span>的連結，通常都會在豆莢的首頁。如果那個豆莢沒有「註冊」的連結的話，有可能它目前不開放新人註冊。你可以點它的統計頁面(從網址列在那個豆莢網路位址後面加上<code>/statistics</code>進入)來檢查看看。如果那個豆莢不開放註冊的話，你就必須要挑別的豆莢了。"
      registration2: 點註冊的連結之後，你會看到要輸入使用者名稱、電子信箱、以及密碼的頁面。使用者名稱在註冊後就不能改了，所以請想清楚再決定。
      registration3: "然後點<span class=\"click\">註冊新帳號</span>就完成了，開始使用你全新的 diaspora* 豆子(帳號)吧！"
      registration4: "註冊過程中，你的豆子可能會自動和另外一個豆子建立聯繫，通常是我們的%{dhq_link}帳號，不過也可能是你所在豆莢管理員指定的別的帳號。這樣一來，我們就可以隨時通知你 diaspora* 的重大訊息。但是如果你不想要收到的話，只要把它從聯絡人清單拿掉就可以了。我們在%{part_link}會說明怎麼做。"
      dhq_link_text: diaspora*總部
      registration5: 接下來你應該會看到一個「入門」的頁面。在這裡，什麼資訊都不填也沒關係，但如果有寫的話，可以幫助你快點跟其他人建立聯繫。
      registration6: 第一個欄位，可以輸入你希望顯示在螢幕上的名字。
      registration7: 可以按那個按鈕來從你的電腦上傳一張個人照(你的「代表圖」)。
      registration8: "然後可以輸入一些關於你的關鍵詞，可以是你感興趣的東西，像是音樂、行動，或者是你居住的城市。這些詞會被轉換成 <span class=\"click\">#標籤</span>， #標籤 可以讓你尋找貼文以及讓別人找到你，我們在後面的課程會進一步解釋。"
      registration9: "接著按<span class=\"click\">帶我去 diaspora* 吧</span>"
      profile1: "在繼續之前，請先花點時間寫一下你的個人檔案。請在接下來的頁面中，從右上角標題列上點你的名字或代表圖，然後從落下的選單裡點選<span class=\"click\">個人檔案</span>。然後再從接下來的頁面右上角點<span class=\"click\">編輯自己的個人檔案</span>的藍色按鈕。"
      profile2: 個人檔案包含了兩部份：<strong>基本個人檔案</strong>是公開的，<strong>進階個人檔案</strong>預設則是不公開的。每個人都可以看到個人檔案中公開的部份，不公開的部份則只有你選擇和他們分享的人才看得到。個人檔案要寫多還是寫少隨你決定，也不需要用你真正的姓名。如果想要盡可能讓所有人了解你，可以把你的檔案整個公開出來。
      profile3: "個人檔案中大部分的欄位應該都不需要說明吧？其中的 NSFW 是英文「上班時不宜」(Not Safe For Work)的縮寫，我們在%{part_link}會詳細說明，現在先別擔心。"
      profile4: "寫完後別忘了要按<span class=\"click\">更新個人檔案</span>的按鈕喔！"
      finish: 就是這樣！
      finish_ex1: "你已經準備好要來使用 diaspora* 了！按一下螢幕左上角的豆莢名字或是<span class=\"click\">流水帳</span>來開始吧。"
      finish_ex2: "如果充滿自信的你想要馬上跟 diaspora* 社群相遇和歡迎的話，現在就可以貼一篇<strong>公開</strong>的自我介紹文章，並且在貼文裡面放一個 <span class=\"click\">#新來的</span> 標籤(英文: #newhere)。在 diaspora* 裡，發表帶有標籤的公開貼文是交新朋友的好方式。還在猶豫的話也別擔心，我們在%{part_link}會一步一步帶你發表第一篇貼文。"
    getting_started2:
      byline: "第二段 - 使用界面"
      menu_title: 使用界面
      menu_title_mobile: 使用行動版界面
      interface_mobile: "<strong>請注意</strong>: 如果你使用的是手持型的裝置，看到的會是設計用來在較小的螢幕使用的 diaspora* 界面。%{mobile_link}來看行動版界面的指南。"
      interface_desktop: "<strong>請注意</strong>: 如果你用的是膝上型或是桌上型電腦，看到的會是設計用來在較大的螢幕使用的 diaspora* 界面。%{desktop_link}來看桌面版界面的指南。"
      click_here_text: 請按這裡
      interface1: "你看著的這個界面可能跟你還不太熟(如果還在編輯個人檔案的頁面的話，請先按標題列左手邊的豆莢名字或是<span class=\"click\">流水帳</span>)，讓我們來快速熟悉一下這個版面吧。"
      interface2: "由於 diaspora* 生來就是分散的，而且還是開放源碼，因此有可能豆莢的管理員會去改造他/她的豆莢。所以你所在豆莢的使用介面會有可能跟這裡所形容的有一點不一樣。不過，基本的元素應該都還在，只是可能放的地方有點改變。"
      interface3: 主界面可以劃分為四個部份。
      header: 在畫面的最上方是標題列，它會總是待在這個位置，即使是頁面捲動往下捲也一樣。標題列包含了：
      header_mobile: 點一下「抽屜」小圖示(有三條橫線的那個)會打開一個選單，裡面有：
      header_podname: 豆莢的名字，按一下可以回到流水帳頁面；
      header_asterisk: 一個星星小圖示，可以帶你回到流水帳頁面；
      header_stream: <strong>流水帳</strong>和<strong>我的活動</strong>頁面的連結；
      header_notify: "消息通知的圖示(會在%{part_link}說明)；"
      header_conversations: "對話訊息的圖示(會在%{part_link}說明)；"
      header_newpost: 發表新貼文的小圖示；
      header_drawer: 用來打開裡面有其他選項的「抽屜」的小圖示。
      header_search: "搜尋列(會在%{part_link}進一步說明)；"
      header_streams: "<strong>我的活動</strong>、<strong>@指指點點</strong>、<strong>我的社交面</strong>、以及<strong>#追蹤標籤</strong>的流水帳連結(下面會說明)；"
      header_dropdown: 個人的下拉式選單，項目有：
      header_profile: 個人檔案頁面的連結(在下方說明)；
