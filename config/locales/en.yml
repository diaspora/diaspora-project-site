    community_guidelines:
      headline: "Social principles"
      byline: "Guidelines for being part of diaspora*’s community"
      menu_title: "Social principles"
      statement1: "diaspora* provides every kind of creature - regardless of age, body size, disability, ethnicity, gender identity and expression, level of experience, nationality, personal appearance, race, religion, or sexual identity and orientation - the opportunity to connect in a decentralized social network. To help all of us to have the best possible experience on diaspora*, we envision a community which interacts respectfully."
      statement2: "diaspora*’s concept of a decentralized network allows no banning of members. Considerate interaction based on the ideals of the diaspora* community is therefore crucial to the wellbeing of this network."
      statement3: "As the diaspora* community, we stand together against any kind of discrimination and exclusion. We don’t accept communication based on principles of chauvinism and nationalism. We disapprove racist remarks and downplaying of historic and current fascist violence. We oppose any kind of exclusion and the related structural and physical violence."
      be_excellent: "Stay calm, and be excellent to each other!"
      howto: "How to do this?"
      howto_language: "Use welcoming and inclusive language."
      howto_viewpoints_experiences: "Be respectful of differing viewpoints and experiences."
      howto_constructive_criticism: "Gracefully accept constructive criticism."
      howto_empathy: "Show empathy towards other community members."
      howto_sexualized_language: "Avoid sexualized or violent language and imagery, and don’t give unwelcome sexual attention or make advances."
      howto_troll: "Don’t troll, post insulting or derogatory comments, or attack other community members."
      howto_harassment: "Don’t harass people, either in public or in private!"
      howto_benefit_of_doubt: "Give people the benefit of the doubt. You might be wrongly interpreting what they have said."
