    formatting:
      byline: "Tekst opmaken"
      menu_title: "Tekst opmaken"
      format1: "Binnen diaspora* kun je de tekst in je berichten, reacties en gesprekken opmaken via een eenvoudig opmaaksysteem genaamd Markdown. Op deze pagina geven we een korte introductie in de meest gebruikte opmaakopties."
      format2: "Het eerste wat je moet weten is dat je twee keer een nieuwe regel moet opgeven om paragrafen te scheiden (behalve in lijsten), anders worden de paragrafen samengevoegd. Als je echt maar één scheidingsregel wilt gebruiken, plaats dan twee spaties aan het eind van de eerste paragraaf."
      format3: "Hierbij is de <span class=\"click\">Voorbeeld</span> knop uiterst handig. Probeer wat opmaakopties, bekijk het voorbeeld, zoek uit wat niet goed werkt, herstel het en bekijk opnieuw, totdat je tevreden bent!"
      format4: "In de onderstaande voorbeelden kun je de tekst in de grijze gebieden kopiëren en plakken in het tekstveld in diaspora* en de <span class=\"click\">Voorbeeld</span> knop gebruiken om het resultaat te zien."
      headings: Kopteksten
