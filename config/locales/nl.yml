      aspect_selector: "Aspecten selecteerknop"
      aspect_selector_ex1: "Met deze knop bepaal je wie jouw berichten kan lezen. Standaard is \"Alle aspecten\" geselecteerd, dat wil zeggen: iedereeen die je aan een van je aspecten hebt toegevoegd kan je bericht lezen, maar niemand anders. Als het bericht dat je plaatste alleen bestemd is voor je volgers en als de standaardinstelling \"Alle aspecten\" is, dan hoef je verder niets in te stellen voor het verzenden."
      aspect_selector_ex2: "Met deze knop selecteer je de afzonderlijke aspecten waar je mee wilt delen, door op de aspecten in de lijst te klikken om aspecten te selecteren of te deselecteren. Hierdoor heb je de volledige controle over wie je berichten kan lezen, zoals we al beschreven in %{part3_link}. Maar als je iets door iedereen wilt laten lezen, kies dan voor \"Openbaar\" en er zijn geen beperkingen voor wie je bericht kan lezen."
