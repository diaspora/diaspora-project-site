      profile2: "Je profiel bestaat uit twee delen: je publieke profiel en je privé profiel. Het publieke profiel is voor iedereen zichtbaar; je privé profiel is uitsluitend zichtbaar voor de mensen met wie jij kiest om te delen. Je mag in je profiel zoveel of zo weinig invullen als je zelf wil, je hoeft ook niet je echte naam te gebruiken als je dat niet wenst."
      profile3: "De meeste velden van je profiel spreken voor zich. NSFW betekend \"not safe for work\". We gaan daar later dieper op in (in  %{part7_link}) dus maak je hier nu geen zorgen over."
      profile4: "Vergeet niet op de <span class=\"click\">Profiel bijwerken</span> knop te drukken als je klaar bent!"
      finish: "Dat is alles!"
