      format_link_text: "deze instructie"
      links_ex: "Wil je een link in je bericht opnemen? Plak die gewoon in ke tekst en de link wordt automatisch omgezet naar een hyperlink. Je kunt ook de link invoeren met behulp van Markdown. Je kunt de <span class=\"click\">Voorbeeld</span> knop gebruiken om te controleren of je links werken."
      embed: Inbedden
      embed_ex1: "Je kunt ook links naar mediasites als Youtube, Vimeo, Soundcloud en andere plakken, waarna het video- of audiofragment wordt ingebed in je bericht. Probeer het eens!"
      embed_ex2: "Let erop dat audio/video pas wordt ingebed <en>nadat</em> je het bericht hebt gepubliceerd. Je moet dus een refresh of F5 geven om het te zien. Soms kost het even wat tijd voordat de site waar je naar linkt de juiste reactie terugstuurt, dus soms moet je even wat langer wachten voordat je je stream ververst."
      services: "Berichten plaatsen op andere services"
      services_ex1: "Als je je diaspora* account hebt verbonden aan je accounts bij andere services, dan kun je je bericht automatisch op die services plaatsen door op één of meer van die pictogrammen te klikken."
      services_ex2: "Als je begint te typen terwijl één of meer van die pictogrammen geselecteerd is, zal een teller aangeven hoeveel tekens je nog kunt gebruiken: 140 voor Twitter, 1000 voor Tumblr, 63206 voor Facebook. In diaspora* heb je zelfs 65535 tekens beschikbaar. De teller laat altijd het laagste beschikbare aantal zien; dus als je Twitter en Facebook hebt geselecteerd, dan wordt afgeteld vanaf 140 tekens."
      services_ex3: "Als je bericht langer is dan het aantal dat de aangesloten service aankan, dan wordt het daar gedeelde bericht ingekort met een link naar je bericht op diaspora*."
      how: "Hoe vind je dat? Je kunt dus heel veel doen met je berichten in diaspora*."
      try_out: "Om het eens te proberen, zullen we eens een openbare aankondiging plaatsen dat je binnen bent gekomen? Dat is een goede manier om welkom geheten te worden door de mensen in de gemeenschap en om relaties aan te gaan."
      make_post1: "Om een openbaar bericht te plaatsen hoef je alleen de aspect selector knop op <span class=\"click\">Openbaar</span> in te stellen en je bericht te typen. Als je dat nog niet eerder deed, introduceer jezelf dan bij de diaspora* gemeenschap door de <span class=\"click\">#nieuwhier</span> tag te gebruiken. Hierdoor zien de mensen die de #nieuwhier tag volgen jouw bericht en kunnen je dan welkom heten. Voeg ook een paar van je interesses als #tags toe en je zult zien dat meer mensen met soortgelijke interesses je vinden. Je bericht kan iets zijn als:"
      make_post2: "Hoi iedereen, ik ben #newhere / #nieuwhier in diaspora*. Ik hou van #hardlopen, #literatuur en #konijnen."
      make_post3: "Je zou ook een niet openbaar bericht kunnen maken. Als dat zo is, prima, je weet nu in ieder geval hoe het kan."
      interact: "Interactie met berichten in de stream"
      interact_ex1: "De stream is een real-time overzicht van statusberichten. Als iemand die je volgt een bericht plaatst, dan wordt dat in jouw stream getoond. En je kunt reageren op zowel je eigen berichten, als op die van anderen. Je kunt ook berichten van anderen \"leuk\" vinden en verder \"delen\" en als iemand iets publiceert dat je niet leuk vindt, dan kun je dat verbergen. Dit gebeurt allemaal in de stream, die je vindt onder het tekstinvoerveld."
      interact_ex2: "Vergeet niet dat er verschillende streams afhankelijk zijn van het selectie die je maakt: <span class=\"click\">Stream</span>, <span class=\"click\">Mijn activiteit</span>, <span class=\"click\">@Vermeldingen</span>, <span class=\"click\">Mijn Aspecten</span> of <span class=\"click\">#Gevolgde Tags</span>. Hoewel het overzicht bepaalt welke berichten je in je stream ziet, kun je toch altijd op dezelfde manier interacteren met elk van de berichten in elk van de overzichten."
      interact_ex3: ~
      comments: Reacties
      comments_ex: "Als er nog geen reacties staan bij een bericht, klik dan op <span class=\"click\">Reageren</span> om het reactieveld te openen. Als er al reacties onder een bericht staan, wordt het reactieveld automatisch getoond. Als er meer dan drie reacties zijn geplaatst, dan worden alleen de drie laatste getoond. Je kunt de andere reacties wel laten weergeven door te klikken op "
      likes: "Leuk vinden"
      likes_ex1: "Naast de <span class=\"click\">Reageren</span> link zie je de <span class=\"click\">Vind ik leuk</span> link. Die kan worden gebruikt om de schrijver van het bericht te melden dat je het bericht hebt gelezen het het waardeert, zonder te hoeven reageren. Als je op die link klikt, wordt je toegevoegd aan de telling van het aantal 'leukjes'. Als je op de teller klikt, zie je wie het bericht ook leuk vinden."
      likes_ex2: "Als je van mening verandert, dan kun je je \"leukje\" verwijderen door op de <span class=\"click\">Loslaten</span> link te klikken. Maar vergeet niet dat de schrijver van het bericht dat je eerder leuk vond, daar toen een melding van kreeg."
      reshare: Doorgeven
      reshare_ex: |-
          Openbare berichten van anderen kunnen worden doorgegeven. Om dat te doen klik je op de <span class="click">Doorgeven</span> link die je kunt vinden tussen de Leuk vinden en Reageren links.
          Het verder delen van een bericht maakt het ook zichtbaar voor jouw volgers en kan dus helpen bij het verder verspreiden van belangrijk nieuws naar een nieuw publiek.
      post_icons: ~
      delete: "Berichten en reacties verwijderen"
      delete_ex: "Als je met je muiscursor over een van je eigen berichten of reacties schuift, dan verschijnt een <span class=\"click\">x</span> in de rechterbovenhoek, waardoor je dat bericht of die reactie kunt verwijderen. Je kunt ook jouw reacties onder berichten van anderen verwijderen."
      hide: "Iemands berichten verbergen"
      hide_ex: "Als je iemands bericht niet meer wilt zien, dan kun je dat bericht in je Stream eenvoudig verbergen door te klikken op de <span class=\"click\">x</span>, net zoals je je eigen berichten kunt verwijderen."
      notifications: ~
      notifications_ex: ~
      ignore: "Een gebruiker negeren"
      ignore_ex1: "Als je vindt dat iemand steeds vervelende, saaie of aanstootgevende berichten plaatst, dan kun je die persoon negeren. Dat betekent dat dienst berichten niet langer in je stream verschijnen. Die persoon kan nog wel steeds reageren op je berichten of ze doorgeven en de reacties van die persoon op berichten in jouw stream zijn nog wel steeds zichtbaar. Om iemand te negeren plaats de cursor dan over een van de berichten van die persoon en klik op het pictogram naast de kleine \"x\" in de rechterbovenhoev - het lijkt op een persoon met een streepje erdoorheen. Als je iemand negeert, verdwijnen de berichten niet meteen, je moet eerst je scherm verversen."
      ignore_ex1a: ~
      ignore_ex2: "Het overzicht met de personen die je negeert kun je zien in de accountinstellingen onder <span class=\"click\">Privacy</span>. Als je iemand niet langer wilt negeren, kun je de persoon op dat overzicht verwijderen. We behandelen hoe je bij je accountinstellingen pagina kunt komen in "
      report: ~
      report_ex: ~
      finish: "Je weet nu welke acties je het vaakst zult uitvoeren op diaspora*: plaatsen van berichten en reageren op en doorgeven van berichten van anderen. In het volgende deel van deze instructies gaan we in op gesprekken: besloten berichten die je deelt met één of meer contactpersonen."
    getting_started6:
      byline: "Deel 6 - Meldingen en gesprekken"
      menu_title: "Meldingen en gesprekken"
      intro: "De laatste functie die je beslist moet kennen is \"gesprekken\". Maar voor we dat doen, leggen we eerst de \"Meldingen\"-functie uit."
      notify: Meldingen
      notify_ex1: "Door te klikken op het meldingenpictogram (dat lijkt op een satelliet) krijg je een uitklaplijst met de 5 meest recente meldingen. Als je ongelezen meldingen hebt, dan verschijnt er een rood gekleurd getalletje over het pictogram heen."
      notify_ex2: "Meldingen zien eruit als \"Persoon A heeft gereageerd op Persoon B's bericht\", \"Persoon A deelt nu met jou\", of \"Persoon A heeft je vermeldt in een bericht\". Vanuit deze uitklaplijst kun je:"
      notify_ls1: "Klik op de naam van de persoon om de profielpagina te bekijken."
      notify_ls2: "Klik op <span class=\"click\">bericht</span> om het bericht te zien."
      notify_ls3: "Klik op <span class=\"click\">Markeer alles als gelezen</span>."
      notify_ls4: "Klik op <span class=\"click\">Bekijk alles</span> om naar de meldingenpagina te gaan."
      notify_ex3: "De meldingenpagina toont je alle voorgaande meldingen, 25 meldingen per pagina."
      convo: Gesprekken
      convo_ex1: "Een gesprek is besloten communicatie tussen twee of meer mensen. Om deze functie te gebruiken, klik je op het enveloppenpictogram in de werkbalk."
      convo_ex2: "De gesprekkenpagina bestaat uit twee kolommen: links staat een overzicht met de gesprekken waaraan je meedoet; rechts een overzicht met het momenteel geselecteerde gesprek (als dat speelt)."
      convo_ex3: "Gebruik de <span class=\"click\">Nieuw bericht</span> knop bovenaan de linkerkolom om een nieuw gesprek te voeren. De knop opent een venster waarin je de tekst kunt schrijven en de personen kunt toevoegen voor wie het bericht bestemd is."
      convo_ex4: "Je kunt alleen gesprekken voeren met personen met wie je over en weer deelt."
      convo_ex5: "Als je een naam typt in het \"Aan\" veld, wordt de naam automatisch aangevuld, net als bij het vermelden in een bericht, Klik op de naam die je zoekt, voer een onderwerp in, tik je berichtje in en klaar is kees! Zo simpel is het. Je kunt natuurlijk ook tekstopmaak gebruiken, due voel je vrij om vette titels en kopteksten in je bericht op te nemen."
      convo_ex6: "In de linkerkolom zie je een overzicht met gesprekken, met de titel, profielfoto van de persoon die het gesprek startte, de naam van de laatste persoon die reageerde; aan de rechterkant het aantal berichten binnen het gesprek (in grijs, ongelezen berichten zijn rood weergegeven), de tijd sinds de laatste reactie; en onderaan een \"meervoudige personen\" pictogram als er meer dan één persoon buiten jouzelf zijn betrokken. Verplaats je cursor over dit pictogram om de andere deelnemers te zien."
      convo_ex7: "Je kunt het gesprek nalezen door er in de linkerkolom op te klikken, waarna het rechts getoond wordt. Linksboven zie je de lijst met deelnemers (inclusief de personen die nog niet hebben gereageerd). Let hier op, voordat je begint met roddelen! Er kunnen meer personen meedoen, die allemaal jouw reacties kunnen lezen."
      convo_ex8: "Reageren op een gesprek wijst zichzelf. Als het wordt getoond, typ dan gewoon je reactie in het tekstveld onderaan het gesprek en druk op de <span class=\"click\">Reageren</span> knop."
      convo_ex9: |-
          Je kunt een gesprek uit het overzicht verwijderen. Dat kun je doen door het gesprek in de linkerkolom te selecteren en dan op de  <span class="click">x</span> rechtsboven te klikken.
          Blokkeren van een gesprek betekent dat je het verwijdert uit het overzicht met gesprekken en dat je geen nieuwe reacties meer ontvangt. Het is dus wel mogelijk dat de andere deelnemers op elkaars berichten reageren - jij ziet die dan alleen niet meer.
      finish: "Meer is er eigenlijk niet te zeggen over gesprekken. Je bent nu ook bijna door de instructies heen. Tijd voor het laatste deel!"
    getting_started7:
      byline: "Deel 7 - Afronden"
