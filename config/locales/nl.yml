      intro: "We hebben nu de meeste functies van diaspora* behandeld. Het laatste deel van deze instructie gaat over een paar lossen eindjes waar je wel iets over moet weten."
      connect: "Verbinden van je diaspora* account met andere services"
      connect_ex1: "Je kunt je diaspora* account met verschillende andere diensten verbinden: Facebook, Twitter en Tumblr. Natuurlijk moet je dan daar ook een account hebben...!"
      connect_ex2: "Voordat je hiermee begint moet je wel de inloggegevens van de betreffende servivce bij de hand hebben, want waarschijnlijk moet je de verbinding met diaspora* autoriseren, voordat de verbinding het doet."
      connect_ex3: "Om met een andere service te vebinden klik je op de pictogram van die dienst bij <span class=\"click\">Verbind diensten</span> in de rechterkolom van je stream. Als je binnen jezelfde browser ook al bent ingelogd op die service, dan ben je automatisch herkend. Als je nog niet bent ingelogd, dan vraagt de service om nu in te loggen. Als je bent ingelogd, dan vraagt de dienst of je dienst wilt koppelen. Accepteer dit en je kunt hierna berichten  vanaf diaspora direct ook naar die dienst publiceren*!"
      connect_ex4: "Als je nu klikt in het tekst invoerveld, dan zie je het pictogram van die dienst onder het tekstveld. Klik op dit pictogram om te activeren en je bericht verschijnt ook in de tijdlijn van die dienst. Slim, nietwaar? Zie %{part5_link} voor meer informatie over het publicere naar verbonden diensten."
