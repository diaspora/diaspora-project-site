      account_ex1: "Hier kun je je e-mailadres en wachtwoord wijzigen, je taal instellen, je e-mailnotificaties configureren, je gegevens downloaden en je account beëindigen. Ons uiteindelijke doel is dat je je gegevens kunt downloaden om ze later te gebruiken om je account naar een andere server te migreren. Momenteel is dat nog niet mogelijk. Je zou wel regelmatig jouw gegevens kunnen downloaden als een back-up."
      account_ex1a: ~
      account_ex2: "diaspora* heeft een zelfbesturende community standaard genaamd NSFW (not safe for work - niet verstandig onder werktijd). Als je van plan bent regelmatig berichten te plaatsten die niet passend zijn om op kantoor te laten bekijken, overweeg dan om NSFW aan te vinken. Dat zorgt ervoor dat je berichten standaard verborgen blijven achter de NSFW melding in de stream van gebruikers. Ze kunnen dan zelf besluiten om hierop te klikken als ze je berichten willen zien."
