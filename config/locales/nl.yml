    getting_started4:
      byline: "Deel 4 - Zoeken en verbinden met anderen"
      menu_title: "Hoe verbind je met anderen"
      aspects1: "Het is nu het moment om contactpersonen toe te voegen aan het \"diaspora\" aspect dat je net hebt aangemaakt. Als je al mensen op diaspora* kent, kun je ze opzoeken en aan aspecten toevoegen."
      sharing: Delen
      sharing_ex: "We noemen het verbinden met iemand \"delen\" omdat het aangeeft dat je met die persoon jouw berichten wilt delen. Delen in diaspora* lijkt misschien wat verwarrend, omdat jouw wijze van delen met anderen anders kan zijn dan de manier waarop die anderen met jou delen. Laten we proberen het uit te leggen."
      relationships: "diaspora* kent drie soorten relaties tussen gebruikers:"
      followers: Volgers
      followers_ex1: "Iemand heeft je in een van zijn/haar eigen aspecten opgenomen, maar dat heb je zelf niet voor die persoon gedaan. Je krijgt een melding dat deze persoon \"is begonnen met jou te delen\", maar verder zul je niets anders merken."
      followers_ex2: "Deze mensen zien jouw openbare berichten in hun Stream, maar geen van jouw beperkt zichtbare berichten."
      followers_ex3: "Je zult, vanwege privacy redenen, niet kunnen achterhalen in welk aspect iemand je heeft geplaatst. Het is hun eigen zaak in welk aspect ze iedereeen plaatsen, dat gaat dus niemand iets aan."
      following: "Mensen die jij volgt"
      following_ex1: "Je deelt met iemand die niet deelt met jou. Dat betekent dat je die persoon in één of meer aspecten hebt geplaatst, maar ze hebben jou niet in een aspect gezet."
      following_ex2: "De persoon die jij zelf volgt, krijgt alle openbare berichten te zien, maar ook alle berichten die je voor de aspecten plaatst waarin die persoon ook zit. Bovendien ontvang je alle openbare berichten van die persoon in jouw Stream."
      mutual: "Samen delen"
      mutual_ex1: "Als je over en weer met iemand anders deelt, dan wordt het extra interessant en extra complex! Je kunt dit vergelijken met \"vrienden\" op Facebook, maar er zijn belangrijke verschillen."
      mutual_ex2: "Als jullie samen delen, dan heb je eigenlijk aangegeven dat je elkaars berichten wilt zien. Ieder van jullie ziet de berichten die de ander als beperkt gedeeld bericht ziet voor het aspect (of de aspecten) waarin de ander zit. Maar je kunt anders geclassificeerde berichten met elkaar delen. Bijvoorbeeld:"
      mutual_ls1: "Je beschouwt Jill als een vluchtige kennis en je plaatst haar in het \"Kennissen\" aspect."
      mutual_ls2: "Jill beschouwt jou echter als een van haar beste vrienden en plaatst je in het \"Beste vrienden\" aspect."
      mutual_ls3: "Jij plaats bijvoorbeeld zelf de meeste berichten alleen in je \"Vrienden\" of in je \"Familie\" aspect. Jill ziet dus niet veel berichten, alleen jouw openbare berichten."
      mutual_ls4: "Maar omdat jij in haar \"Beste vrienden\" aspect zit, zie je bijna alles wat zij plaatst."
      mutual_ex3: "Het belangrijkste is dat <span class=\"click\">niemand</span> iets zal zien, tenzij je een bericht openbaar hebt gemaakt of het hebt geplaatst voor een aspect waar je zelf iemand in hebt geplaatst."
      finding: "Mensen zoeken"
      finding_ex1: "Om met mensen te kunnen delen, moet je eerst wat mensen gaan volgen. Misschien volgen ze wel terug! Laten we eens zien hoe dat gaat."
      finding_ex2: "Je kunt mensen op verschillende manieren vinden en aan een aspect toevoegen."
      search: Zoeken
      search_ex: "Het zoekveld vind je in de bovenste balk. Om iemand toe te voegen via de zoekfunctie:"
      search_ls1: "Voer een naam of diaspora* ID in. Suggesties verschijnen terwijl je typt."
      search_ls2: "Druk op de Enter-toets om te zoeken en de zoekresultaten verschijnen."
      search_ls3: "Als je de gezochte persoon hebt gevonden, druk dan op op de <span class=\"click\">Toevoegen contact</span> knop."
      search_ls4: "Als de persoon met wie je begint te delen voorkomt in de lijst met suggesties, dan kun je gewoon die naam selecteren om naar diens profielpagina te gaan en dan kun je daar op de <span class=\"click\">Toevoegen contact</span> knop drukken."
      search_ls5: "Daarna verschijnt er een uitklapmenu onder de knop, waarin je kunt aangeven aan welke aspecten je die persoon wilt toevoegen. Je kunt ook een nieuw aspect aanmaken en die persoon daaraan toevoegen door op <span class=\"click\"><em>+ Toevoegen aspect</em></span> te klikken."
      search_ls6: "Zo gauw je één of meer aspecten hebt geselecteerd, wordt de aspect-knop groen gekleurd en kun je meteen je berichten voor dat aspect met die persoon delen en krijg je zelf de openbare perichten van die persooon in jouw stream te zien."
      invite: "Versturen van een invitatiemail"
      invite_ex: |-
          Een andere manier om vrienden te volgen is door ze een invitatiemail te sturen. Dat kan je doen door de <span class="click">via e-mail</span> link in het menu rechts of via de zoekresultatenpagina via de <span class="click">Nodig je vrienden uit</span>link naast je stream te gebruiken.
          Als ze de uitnodiging aannemen, komen ze in hetzelfde registratieproces als je net zelf doorlopen hebt.
      profile: "Via hun profiel"
      profile_ex1: "Een andere manier om iemand aan een van jouw aspecten toe te voegen is door op hun naam te klikken als je die ergens in diaspora* ziet. Dat brengt je naar hun profielpagina, waar je ze via de knop rechtsboven in het scherm aan aspecten kunt toevoegen."
      profile_ex2: "Een alternatief: als je met de muis over hun naam gaat, verschijnt een kleine \"zweefkaart\". Je kunt die persoon direct aan een aspect toevoegen vanaf die zweefkaart."
      tags: "Je volgt #tags"
      tags_ex: "De drie genoemde opties richten zich op het verbinden met mensen die je al kent. Maar soms zijn vreemden minstens zo interessant als mensen die je al langer kent. Een goede manier om die mensen te leren kennen is door #tags te volgen van de onderwerpen die jou interesseren. Berichten met die tags verschijnen dan in jouw stream en je kunt mensen met interessante of inspirerende berichten gaan volgen door ze in een van jouw aspecten op te nemen."
      removing: "Verwijder iemand van je contacten"
      removing_ex1: "Om iemand helemaal uit je contactenlijst af te voeren en dus niet meer met hem of haar te delen, hoef je die persoon alleen maar uit al je aspecten te verwijderen. Dat doe je als volgt:"
      removing_ex2: "ga naar de profielpagina of ga met de muis over de naam in je stream en wacht tot de zweefkaart verschijnt."
      removing_ex3: "klik op het pijltje op de groene aspectselector knop en deselecteer al de geselecteerde aspecten."
      removing_ex4: "Dat is alles! Zo gauw iemand niet meer in een van jouw aspecten staat, deel jij niet meer met die persoon."
      removing_ex5: "Je kunt ook iemand uit je aspecten verwijderen via je contactenpagina. Dat hebben we behandeld aan het einde van %{part3_link}"
      finish: "Je weet nu hoe je met mensen kunt delen en hopelijk heb je al met een paar mensen contact gemaakt. In dat geval zie je hun berichten in jouw stream en, als mensen ook met jou delen, heb je een nieuw podium voor je berichten. <strong>Het is nu tijd om te gaan publiceren.</strong>"
    getting_started5:
      byline: "Deel 5 - Begin met delen!"
      menu_title: "Begin met delen!"
      intro1: "Nu je een aantal contacten hebt is het tijd dat je inhoud met ze begint te delen."
      intro2: "Je kunt binnen diaspora* communiceren door een bericht te delen met een groep volgers of, nog beter, met iedereen binnen diapora*, of door een bericht te sturen naar één of meer gemeenschappelijke contactpersonen. In dit deel richten we ons op het tekstveld en op de stream om berichten te plaatsen en om erop te reageren. Het plaatsen van besloten berichten (die we gesprekken noemen) behandelen we in %{part6_link}."
      publisher: "De uitgever"
      publisher_ex1: |-
          Het delen van berichten doen we in diaspora* via het tekstinvoerveld bovenin de middelste kolom van de meeste pagina's in diaspora*. Je hebt er vast al eens in geklikt en waarschijnlijk kon je de verleiding niet weerstaan om een bericht te plaatsen!
          Het plaatsen van een bericht is heel eenvoudig. Iets later in deze instructie kijken we naar wat complexere zaken die je kunt doen, maar we beginnen met het begin.
      publisher_ex2: "Het tekstveld lijkt misschien heel saai, maar dat is maar verraderlijke uiterlijke schijn: onder de minimalistische vorm ligt een rijkdom aan mogelijkheden die je kunt vinden door alleen maar in het veld te klikken."
      publisher_ex3: "Zo gauw het veld \"tot leven komt\" zie je een aantal knopjes en pictogrammen. Voordat we elk daarvan in detail bekijken, gaan we gewoon maar even een berichtje aan je volgers en gemeenschappelijke contacten sturen."
      publisher_ex4: "Om dat te doen hoef je alleen maar je berichtje in te typen - wat je maar te melden hebt, bijvoorbeeld \"Dit is mijn eerste bericht in diaspora*\" - en druk dan op de <span class=\"click\">Delen</span> knop. En meteen heb je dat bericht gedeeld met je contacten!"
