    getting_started3:
      byline: "Deel 3 - Aspecten"
      menu_title: "Alles over aspecten"
      aspects1: "Stel je even je leven voor en de mensen die je kent. Iedereen is deel van een of meer aspecten van jouw leven. Ze kunnen een familielid zijn, een collega, een sportkennis of iemand met wie je muziek, of andere interesses deelt. Maar ze kunnen ook van meerdere aspecten deel uitmaken."
      aspects2: "diaspora* werkt net zo. Je kunt contactpersonen in een \"aspect\" van je diaspora* account plaatsen, gebaseerd op het aspect waartoe ze behoren in het echte leven. Op deze manier beheers je precies wie wat te zien krijgt van wat je op diaspora* plaatst. Je plaatst berichten en maakt ze zichtbaar voor één of meer aspecten. We leggen in de rest van deze instructies verder uit wat dit betekent.."
      my_aspects: ~
      my_aspects1: "Laten we vervolgens een naar Mijn Aspecten in de linkerkolom kijken, Ga terug naar je stream an klik op <span class=\"click\">Mijn Aspecten</span>. De lijst met jouw aspecten klapt uit en je ziet een Stream met alleen de berichten die zijn geplaatst door de mensen die je in al jouw aspecten hebt staan."
      my_aspects2: "Op dit moment zijn al je aspecten geselecteerd, met vinkjes ernaast."
      my_aspects3: "Je kunt op de aspecten klikken om ze te selecteren of deselecteren."
      my_aspects4: "Je kunt één aspect selecteren of een combinatie van aspecten."
      my_aspects5: "Als alle aspecten zijn geselecteerd en je wilt maar één aspect bekijken, klik dan op <span class=\"click\">Deselecteer alles</span> en kies daarna het gewenste aspect."
      my_aspects6: "Speel er gerust even mee!"
      my_aspects7: "Het selectiemechanisme heeft twee doelen:"
      my_aspects8: "Het filtert de berichtenstroom. Je zou bijvoorbeeld alleen berichten willen zien die zijn geschreven door leden van het Familie-aspect. Of je wilt alles zien <em>behalve</em> familieleden."
      my_aspects9: "Als je een statusbericht wilt plaatsen vanuit de Aspecten pagina, dan worden de geselecteerde aspecten automatisch als doelgroep bij het bericht geselecteerd. Bijvoorbeeld: als de Vrienden, Familie en Werk aspecten zijn geselecteerd en als je dan een bericht wilt plaatsen, dan zie je bij de Aspecten selectieknop staan: \"in 3 aspecten\"."
      add_aspect: ~
      add_aspect1: |-
          Kies een naam voor een nieuw Aspect. Dat kan in eenvoudige bewoordingen de relatie tussen de betreffende mensen zijn, zoals "Creatief schrijven", "Voetbal", of "Activisten". Je kunt aspecten noemen zoals je maar wilt.
          Niemand zal trouwens de naam van je aspecten kunnen zien en evenmin weten wie van jouw contacten in welk aspect  zitten.
          We stellen voor om in ieder geval een aspect "diaspora" te maken waar je iedereen die je hier ontmoet in kunt opnemen.
      aspects_mobile: ~
      add_aspect2: |-
          Je kunt ervoor kiezen om de keuze "maak contacten in dit aspect zichtbaar voor elkaar?" aan te kruisen. Dat kan zinvol zijn als je een aspect hebt van een club waarvan de leden elkaar toch al kennen. Als ze elkaar binnen jouw aspect tegenkomen, kunnen ze makkelijker ook onderling contact maken. 
          Denk hier wel goed over na. Let niet alleen op je eigen privacy, maar ook op de privacy van anderen voordat je deze optie aankruist.
