      contact_ex3: "De contactenpagina toont je aspecten in de linkerkolom en de contactpersonen in die aspecten staan rechts."
      contact_ex4: "Al je contacten van alle aspecten (klik op <span class=\"click\">Mijn contacten</span> in de linkerkolom), krijgen als contact rechts een groene knop om te tonen tot welke aspecten ze horen. Als een contact in meer dan 1 aspect zit, dan toont de knop \"In <em>n</em> aspecten\". Druk op de knop om de aspecten te zien."
      contact_ex5: "Je kunt op de knop drukken om de aspecten waarin deze persoon is opgenomen te wijzigen, door ze in de lijst te selecteren of deselecteren. Als je iemand uit alle aspecten wilt verwijderen, deselecteer dan alles aspecten, waarna de knop grijs wordt. Je deelt niets meer met deze persoon."
      contact_ex6: "Als je contacten in een afzonderlijk aspect bekijkt, zie je een kruisje naast elke naam staan. Als je daarop klikt, wordt de persoon uit het aspect verwijderd."
