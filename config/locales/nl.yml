      photo: "Foto's delen"
      photo_ex: "Rechts van het tekstveld staat een camera pictogram, waarmee je afbeeldingen aan je bericht kunt koppelen. Je kunt ofwel op de knop drukken en afbeeldingen selecteren, of je kunt ze slepen vanaf een map op je computer."
      locator: Localiseerder
      locator_ex1: "Naast de camera staat een \"punaise\" pictogram, waarmee de locatiefunctie wordt ingeschakeld. Dit maakt het mogelijk de geografische locatie aan je bericht te koppelen. Klik erop en je krijgt de vraag of je het goed vindt dat je locatie wordt bepaals op basis van OpenStreetMaps en, als je dat wilt, wordt je locatie in de voettekst van je bericht gekoppeld."
      locator_ex2: "Je kunt deze locatie wijzigen door op de tekst te klikken als je die onder het tekstveld ziet staan."
      locator_ex3: "De aangegeven locatie kan zeer exact zijn, dus misschien wil je te specifieke adresinformatie verwijderen om alleen de plaats of regio te tonen. Aan jou de keuze!"
      connected: "Verbonden services"
      connected_ex1: "Afhankelijk van de koppelingen van je account(s) op andere sociale netwerken (Facebook, Twitter en Tumblr), kun je de pictogrammen van die diensten onder je tekstveld zien. Als je de pictogrammen selecteert, wordt je bericht ook op die diensten gepubliceerd. We behandelen die in de volgende sectie, hieronder."
      connected_ex2: "Het pictogram naast je gekoppelde diensten lijkt op een steeksleutel. Als je hierop klikt kun je de koppeling met andere sociale netwerken en diensten configureren."
      connected_ex3: "We kijken hoe we met andere services kunnen verbinden in %{part7_link}."
      preview: "Voorbeeld bericht"
      preview_ex1: "Tussen de aspectknop en de deelknop staat de laatste knop, en die is heel nuttig! Deze knop laat je zien hoe je bericht eruit zal zien, zodat je, als je tevreden bent, het bericht kunt plaatsen. Dit kan je helpen om fouten te herstellen, zeker bij het opmaken van de tekst. Meer hierover verderop."
      buttons_finish: ~
      features: Plaatsingsmogelijkheden
      tags: "#tags"
      tags_ex1: "Plaats een #-teken (hash, of hekje) direct voor een woord en het wordt een #tag. Wat heb je hieraan? Nou, #tags zijn een fantastische manier om interessante content te vinden en om content onder de aandacht van geïnteresseerde anderen te brengen. Je kunt zoeken naar tags, door in het zoekveld de tag in te voeren. Je kunt ook tags volgen, zodat elk bericht waar die tag in staat in je stream verschijnt - sterker, als je in de \"Beschrijf jezelf in 5 woorden\" onderdeel van je profielpagina tags hebt ingevuld, dan volg je die tags automatisch al!"
      tags_ex2: "Stel je houdt van koken en je plaatst een bericht met met de tekst \"#koken\". Iedereen die de #koken tag volgt, ziet jouw bericht nu in zijn of haar stream. Natuurlijk moet je het bericht wel als Openbaar plaatsen voordat de volgers van #koken het zien; als je het alleen maar publiceerde voor één of meer aspecten, dan zullen alleen de mensen in de aspecten het bericht zien. Je kunt ook in het zoekveld zoeken naar #koken en je ziet dan de berichten die zijn getagged met #koken. Dat zijn dan je eigen berichten, maar ook de openbare berichten van andere diasporians. Zo zie je dat tags een bijzonder instrument zijn om content van anderen te vinden of om content met anderen te delen."
      nsfw: ~
      tags_ex3: "ALs je bericht mogelijjk aanstootgevend voor iemand kan zijn, of als iemand op z'n werk last krijgt door het bekijken ervan, voeg dan de <span class=\"click\">#nsfw</span> (“not safe for work”) tag toe aan het bericht, zodat het niet getoond wordt, tenzij de kijker er bewust voor kiest om het zien. We behandelen dit verder in %{part7_link}."
      mentions: "@vermeldingen"
      mentions_ex1: "Wist je dat je iemands aandacht kunt trekken door hem of haar te \"vermelden\"? Type gewoon een @-teken gevolgd door de naam van een van je contacten. Als je begint te typen (de weergavenaam, niet de gebruikersnaam), dan zal diaspora* de naam automatisch aanvullen. Druk op Enter of klik op de naam in het automatisch aanvulveld en je zult zien dat de volledige naam wordt getoond en dat het @-teken is verdwenen. Geen zorgen, het wordt een @vermelding als jet het bericht hebt geplaatst. De persoon die je vermeld krijgt een notificatie op de notificatiepagina en via de e-mail als hij of zij dat zo heeft ingesteld."
      mentions_ex2: "Zo kunnen ook anderen jou @vermelden en dan krijg jij een notificatie in de werkbalk (en via de mail als je dat zo hebt ingesteld)."
      mentions_ex3: "Weet wel dat je alleen mensen die in je aspecten staan kunt @vermelden; en dan ook alleen in berichten, niet in de reacties."
