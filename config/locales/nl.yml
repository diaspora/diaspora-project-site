      registration9: "Voeg een paar zaken toe die je interesseren. Bijvoorbeeld muziek, activisme, je woonplaats. Deze termen worden omgezet in #tags, waardoor je zelf makkelijk kunt zoeken en waardoor je ook makkelijker gevonden wordt door anderen. We leggen het gebruik van #tags later uit."
