      registration3: "Rond de registratie af door te klikken op  <span class=\"click\">Doorgaan</span> of <span class=\"click\">Continue</span> om je nieuwe diaspora* account te kunnen gebruiken!"
      registration4: "Tijdens het aanmeldproces wordt jouw account waarschijnlijk automatisch verbonden met een ander account. Dit is standaard je %{dhq_link} account, maar het kan ook je pod beheerder's account zijn. Dit doen we om je in de toekomst te kunnen informeren over belangrijke informatie over diaspora*. Als je dat niet wilt, dan kun je dat account simpelweg verwijderen vanuit je contactpersonenlijst. We behandelen dit in %{part4_link}."
      dhq_link_text: "diaspora* HQ"
