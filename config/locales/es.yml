    getting_started1:
      byline: "Parte 1 - Registrarse"
      menu_title: "Registrarse en diaspora*"
      welcome: "Bienvenid@ a nuestra guía de \"primeros pasos\". Si has encontrado tu propio camino hasta esta página , probablemente ya te has registrado a diaspora* o estás pensando en hacerlo. En esta serie de tutoriales te guiaremos a través del proceso de registro y te familiarizaremos con los  conceptos básicos de cómo funciona diaspora*. ¡Esperamos que te se sea útil esta guía, y que disfrutes usando diaspora*!"
      find_pod: "Buscar un pod"
      find_pod_intro: ~
      find_pod_ex1: "A diferencia de la mayoría de sitios de redes sociales, los cuales tienen un nodo central de computadoras que almacena la información de todos sus usuarios, nosotros no podemos darte un enlace específico y decirte: \"regístrate aqui\". Diaspora* es diferente de esas redes en que es <em>descentralizada</em>, con muchos puntos de acceso distintos. Antes de empezar tendrás que decidir con cual proovedor de diaspora* quieres registrarte. Llamamos a estos proovedores \"pods\""
      find_pod_ex2: "La palabra \"diaspora\" se refiere al dispersamiento de semillas (o personas) sobre un área amplia. Es por ello que nuestro motivo es el diente de león, y el asterisco en nuestro nombre representa una esponjosa semilla de diente de león. En diaspora* nos referimos a las cuentas individuales como “<strong>semillas</strong>\", y los servidores dónde están almacenadas como “<strong>vainas (pods)</strong>\". ¡Te acostumbrarás pronto!"
      find_pod_ex3: "Para ayudarte a escoger cual \"pod\" es mejor para ti, checa nuestro %{wiki_link} para ayudarte"
      wiki_link_text: "guía para elegir un pod"
      find_pod_ex4: "Puedes haber recibido una invitación a diaspora* de alguien que conoces. si es así, esta contiene un enlace al pod de diapora* en el que está registrada la persona que te invitó. SI quieres unirte al mismo pod que él, puedes simplemente seguir el enlace en el mail. Sin embargo, no tienes que estar en el mismo pod que tu amigo para comunicarte con él."
      find_pod_ex5: ~
