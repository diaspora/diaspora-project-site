      sharing_me_ex: "Esto te muestra una lista de personas que están compartiendo contigo pero con las que no estás compartiendo: tus \"seguidores\"."
      finish: "Ahora que comprende los aspectos, hagamos algunas conexiones."
    getting_started4:
      byline: "Parte 4 - Encontrar y conectarse con personas"
      menu_title: "Cómo conectarse con personas"
      aspects1: "Ahora es el momento de agregar algunos contactos al aspecto \"Diáspora\" que acaba de crear. Si ya conoce a personas que usan diáspora *, puede encontrarlas y agregarlas a cualquier aspecto que desee."
      sharing: Compartiendo
      sharing_ex: "Llamamos conectarse con alguien que \"comparte\" porque es una indicación de que desea compartir contenido con ellos. Compartir en diáspora * puede parecer un poco confuso al principio, porque es poco probable que sus niveles de compartir con otras personas sean los mismos que sus niveles de compartir con usted. Tratemos de darle sentido a lo que eso significa."
      relationships: "En diaspora* hay 3 tipos de relaciones entre usuarios:"
      followers: Seguidores
      followers_ex1: "Alguien te ha colocado en uno de sus aspectos, pero no has hecho lo mismo por ellos. Recibirá una notificación de que esta persona \"comenzó a compartir con usted\" pero no notará ningún otro cambio."
      followers_ex2: "Verán tus publicaciones públicas en su transmisión, pero ninguna de tus publicaciones limitadas."
      followers_ex3: "No hay forma de saber en qué aspecto te ha metido alguien más, por razones de privacidad: es su negocio, cuál es el aspecto en el que ubican a cada persona, para que nadie más pueda averiguarlo."
      following: Siguiendo
      following_ex1: "Estás compartiendo con una persona que no comparte contigo. Esto significa que los ha agregado a uno (o más) de sus aspectos, pero no lo han agregado a sus aspectos."
      following_ex2: "La persona a la que sigas tendrá acceso a las publicaciones que hayas realizado en el/los aspecto(s) en los que las hayas incluido, así como en tus publicaciones públicas, y comenzarás a recibir sus publicaciones públicas en tus novedades."
      mutual: "Intercambio mutuo"
      mutual_ex1: "Si dos de ustedes han comenzado a compartir entre ellos, ¡las cosas se vuelven más interesantes y más complicadas! Esto se puede comparar con ser \"amigos\" en Facebook, aunque hay diferencias importantes."
      mutual_ex2: "Cuando hay una conexión mutua, ambos han expresado su deseo de ver las publicaciones de la otra persona, de modo que cada uno de ustedes verá publicaciones limitadas hechas por la otra persona a el/los aspecto(s) en los que la otra persona lo haya ubicado. Sin embargo, compartir entre ustedes podría ser muy diferente. Piensa en la siguiente situación:"
      mutual_ls1: "Consideras a Jill como un conocido y la pones en tu aspecto \"Conocidos\"."
