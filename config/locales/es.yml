      byline: "Guías paso a paso para ayudarte"
      menu_title: Tutoriales
      tutorials_ex1: "¡Bienvenid@ a la sección de tutoriales de diaspora*¡ En está página podrás encontrar un resumen de todos nuestros tutoriales, divididos entre series de \"Primeros pasos\" y tutoriales independientes para tareas específicas. Si eres nuev@ en diaspora* o aún no te has registrado, te recomendamos la serie de \"Primeros pasos\". Si estás buscando por opciones adicionales, echa un vistazo a los demás tutoriales."
      tutorials_ex2: "Hacemos lo mejor que podemos para mantener estos tutoriales actualizados con los últimos desarrollos de diaspora*. Cómo tal, por favor considera el hecho de que tu \"pod\" podría no estar corriendo la última versión de diaspora*, lo cual puede variar el comportamiento de lo descrito en estos tutoriales. Encuentra tu \"pod\" en %{podup_link} para ver cuál versión del software está corriendo."
