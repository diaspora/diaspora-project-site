      finish_ex1: ~
      finish_ex2: "Si quieres conocer ser recibido por la comunidad de diaspora*, y te sientes con suficiente confianza, haz ahora un post <strong>público</strong> para presentarte e incluye el tag <span class=\"click\">#nuevoaquí</span>. Hacer post públicos que contengan tags es una muy buena manera de hacer amigos en diaspora*. Si no estás seguro sobre hacer esto ahora, no te preocupes. En %{part_link} nosotros te ayudaremos en cada paso de tu primer post."
