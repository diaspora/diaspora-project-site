      contact_ex5: "Puede hacer clic en este botón para cambiar el/los aspecto(s) en los que se encuentra esta persona seleccionando y anulando la selección de aspectos en la lista desplegable. Si desea eliminar a una persona de todos sus aspectos, quita todos los aspectos y el botón se volverá gris. Ya no estás compartiendo con ellos."
      contact_ex6: "Si está viendo contactos en un aspecto individual, habrá una cruz a la derecha de cada contacto que se muestra. Al hacer clic en esto, se eliminará a la persona de ese aspecto."
      contact_ex7: "También puede crear nuevos aspectos desde su página de contactos."
