  pages:
    index:
      headline: "Bem-vindo ao diaspora*"
      byline: "O mundo social na Internet onde tem um controlo total"
      register: "Registar »"
      key_philosophies: "O diaspora* é baseado em três chaves filosóficas:"
      decentralization: Descentralização
      decentralization_about: "Em vez dos dados das pessoas estarem guardados em grandes centrais de servidores, controlados por uma enorme organização, os servidores locais (“pods”) podem ser configurados em qualquer lugar no mundo. Pode escolher qual o 'pod' a registar - talvez o seu 'pod' local - e conetar continuamente com a comunidade do diaspora* em todo o mundo."
      freedom: Liberdade
      freedom_about: "Pode ser quem desejar no diaspora*. Ao contrário de outras redes, não precisa de utilizar a sua identidade real. Pode interagir com qualquer um à sua escolha e como o desejar. O único limite é a sua imaginação. O diaspora* é também um \"Programa Livre\", dando-lhe a liberdade para o utilizar como o desejar."
      privacy: Privacidade
      privacy_about: "No diaspora* você é o dono dos seus próprios dados. Não está a entregar a qualquer empresa quaisque direitos ou outtros interesses que poderiam ser utilizados. Com o diaspora*, os seus amigos, os seus hábitos e o conteúdo só a si lhe dizem respeito ... não a nós! Em adição, você pode escolher quem vê o que compartilha, utilizandos o 'Aspetos'."
      get_started: "Pretende iniciar-se?"
      get_started_sub: "É tão simples como, 1, 2, 3 ..."
      choose_pod: "1. Escolha um servidor"
      choose_pod_exp: ~
      host_yourself: ~
      sign_up: "2. Registar"
      sign_up_ex: "Assim que tiver decidido qual o 'pod' correto para si, baseado nas classificações e informação em %{poduptime} e talvez recomendações de pessoas que confia, registe-se lá e crie um perfil com a informação pessoal que desejar. Está em controle sobre o que pretende compartilhar."
      join_convo: "3. Junte-se à conversa!"
      join_convo_ex: "Comece a seguir algumas #tags relacionadas com os seus interesses: isto poderá ser <span class=\"click\">#music</span>, <span class=\"click\">#photography</span>, <span class=\"click\">#privacy</span> ou <span class=\"click\">#linux</span> - seja qual for o seu desejo. Compartilhe uma mensagem pública com a etiqueta <span class=\"click\">#newhere</span> para se introduzir, e aí está. Agora já faz parte da comunidade vibrante do diaspora*."
      aspects: Aspetos
      aspects_ex: "O diaspora* ´´e pioneiro no conceito de 'Aspetos', o que significa que você pode organizar os seus contactos de acordo com o que eles representam na sua vida. Isto significa que pode compartilhar qualquer coisa com os membros familiares ou colegas de trabalho, sabendo que só as pessoas no seu círculo poderão ver o que publica."
      features: Funções
      features_ex: "As \"hashtags\" dão~lhe a liberdade para marcar e seguir facilmente os seus interesses. Pode chamar a atenção das pessoas @mencionando-as. Volte a compartilhar as publicações que gosta, e assim, os outros podem desfrutar e também comentá-las. E mostre a sua admiração pelo trabalho das outras pessoas, ao ♥."
      help: "Pretende ajudar?"
      help_ex: ~
      socialint: "Integração na Rede Social"
      socialint_ex: "Utilize o diaspora* como a sua base principal, para publicar os seus perfis noutros serviços sociais mais importantes. Deste modo, os seus amigos também terão a oportunidade de se manter em contacto com o que tem feito. mesmo que eles ainda não façam parte do diaspora*. O diaspora*, atualmente suporta publicações cruzadas com a sua conta do Facebook, Twitter, e Tumblr, e mais para breve."
      earth_alt: Earthd*
      decentralized_alt: Descentralizado
      freedom_alt: Liberdade
      keyhole_alt: Privado
      aspects_alt: Aspetos
      features_alt: Funções
      ways_to_help_alt: "Modos para ajudar"
      services_alt: Serviços
    about:
      headline: "Como é que o diaspora* funciona?"
      byline: "O diaspora* é simples de usar – aqui tem como"
      menu_title: Sobre
      decentralize: "O que é a descentralização?"
      decentralize_ex: "Diaspora* é completamente diferente da maioria das redes que utiliza. Este é completamente descentralizado, sem um 'hub' central. Ainda assim, é muito fácil para se conetar e comunicar com as pessoas. Veja como."
      this: ISTO
      this_ex: "O diaspora* é uma rede verdadeira, sem nenhuma base central. Existem servidores (chamados de \"pods\") em todo o mundo, contendo os dados de todos os utilizadores que optaram por se registar nele. Estes \"pods\" comunicam facilmente uns com os outros, de modo que pode registar-se em qualquer \"pod\" e comunicar livremente com os seus contactos, onde quer que eles estejam na rede."
      notthis: "ISTO NÃO"
      notthis_ex: "A maior parte das redes sociais são geridas em servidores centralizados, controladas e geridas por corporações. Estas guardam todos os dados privados de todos os seus utilizadores. Esta informação pode ser perdida ou piratiada, e tal como qualquer sistema com um 'bottleneck', qualquer problema nos servidores centrais pode fazer com que toda a rede fique muito lenta, ou nem por isso. E também é muito fácil para os governos as “vigiarem.”"
      discl: "(o diaspora* utiliza os padrões da web aberta, tais como, %{pubsubhubbub} e %{webfinger} para tornar este tipo de conexão possível.)"
      connect: "Como é que eu coneto?"
      connect_ex: ~
      find: "1. Encontre-os"
      find_ex: ~
      add: "2. Adicione-os"
      add_ex: "Depois basta clicar em \"Adicionar Contacto\" e escolha o aspeto que pretende que as pessoas façam parte. Agora já está conetado e pode compartilhar com elas da maneira que faria em qualquer outra rede. Ou, se elas pertencem a diferentes aspetos da sua vida, adicione-as a múltiplos aspetos. Agora, já está conetado. É tão simples. "
      freedom: Liberdade
      freedom_byline: "O diaspora* não tenta limitá-lo"
      fdm1: "Seja quem pretende ser"
      fdm1_ex: "Muitas das redes insistem em que utilize a sua identidade real. Não no diaspora*. Aqui, pode escolher quem deseja ser, e compartilhar muito ou pouco sobre si mesmo, como o desejar. Tudo depende de si, e do quanto pretende interagir com as outras pessoas."
      fdm2: "Seja criativo"
      fdm2_ex: "Não está limitado sobre como interagir. Pode seguir apenas pessoas que o fascinam para ver o que eles têm a dizer, ou pode partilhar a palavra com toda a gente. Compartilhe as suas fotografias, trabalhos de arte, vídeos, música, palavras - o que desejar. Seja livre."
      fdm3: "Livre como em liberdade"
      fdm3_ex: "O diaspora* é um Programa completamente Livre. Isto significa, que não existem limites em como este pode ser utilizado. E até pode utilizar o código fonte e alterá-lo do modo que desejar, e ajudar-nos a melhorar a rede. Nós adorávamos tê-lo a bordo!"
      privacy: Privacidade
      privacy_byline: "Controlo total sobre o que é seu "
      priv1: "Seja dono dos seus próprios dados"
      priv1_ex: "Muitas redes utilizam os seus dados para fazerem dinheiro, analisando as suas interações e utilizam essa informação para lhe enviarem publicidade. O diaspora* não utiliza os seus dados para qualquer fim, a não ser, permitir que se conecte e compartilhe com os outros."
      priv2: "Seja o anfitrião"
      priv2_ex: ~
      priv3: "Escolha a sua audiência"
      priv3_ex: "Os aspetos do diaspora* permite-lhe compartilhar só com as pessoas que desejar. Tanto pode ser como público ou como privado. Compartilhe uma fotografia engraçada com todo o mundo, ou um segredo profundo, só com os seus amigos mais chegados. Tem um controlo total."
      aspects: "Tudo sobre aspetos"
      aspects_byline: "A chave para a privacidade no diaspora*"
      asp1: "Aspetos sobre a sua vida"
      asp1_ex: ~
      asp2: "Organize a sua vida"
      asp2_ex: "Por exemplo, poderá ter 'Aspetos' para a sua família, para os seus amigos mais chegados, para colegas de trabalho e para desporto ou um passatempo que esteja envolvido. Os sesu colegas de trabalho não precisam de saber sobre a sua família, será que precisam? Com 'Aspetos', eles não sabem."
      asp3: "Conte ao mundo"
      asp3_ex: "Claro, algumas coisas são tão importantes que quer contar a todo o mundo. Pode compartilhar facilmente algo com todo o mundo, tornando-o público. Ao utilizar as \"hashtags\" apropriadas significa que vai chegar até às pessoas que provavelmente irão gostar disso."
      features: "Funções que a nossa comunidade adora"
      features_byline: "Nós pensamos que também as vai adorar"
      hashtags: Hashtags
      hashtags_ex: "As \"hashtags\" permitem-lhe marcar e seguir os seus interesses, e ajudar as suas publicações a chegar às pessoas. Estas também são uma boa maneira para se divertir e conhecer novas pessoas e interessantes, no diaspora*."
      reshare: "Voltar a Compartilhar"
      reshare_ex: "Porque não voltar a compartilhar uma publicação que gostou com os outros? O diaspora* torna fácil a divulgação de ideias através desta opção. Basta clicar no botão para compartilhar a mensagem."
      mentions: Menções
      mentions_ex: "Deseja chamar a atenção de alguém? Basta @mencioná-los! É uma forma fácil para alertar um dos seus contactos quando achar que há algo que eles deviam saber."
      love: Amor
      love_ex: "Mostre o seu apreço por algo que goste, gostando(♥). Porque ás vezes as palavras não são suficientes para dizer o que sente."
      host: "Hospede um servidor comunitário"
      host_byline: "Seja uma das estrelas do diasporas*"
      host_ex: ~
      hostinst1: "Consulte as %{instructions_link}, e configure o seu próprio servidor comunitário."
      instructions_link_text: "Instruções da instalação do servidor"
      hostinst2: "Veja uma lista de servidores comunitários em %{poduptime}"
