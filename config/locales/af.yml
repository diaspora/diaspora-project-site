      tags_ex2: "Kliek <span class=\"click\">#Gevolgd Etikette</span> om die lys van jou etikette te sien. Soos My Aspekte, kan jy hierdie stroom filter om plasings te wys wat een of meer etikette het, deur die etikette te kies en ontkies in die linkerkantste kolom."
