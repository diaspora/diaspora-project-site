    getting_started1:
      byline: "Deel 1 – Registrasie"
      menu_title: "Registrasie by diaspora*"
      welcome: "Welkom by ons \"Begin\" gids. As jy jou pad na hierdie bladsy gevind het, het jy waarskynlik óf net registreer by diaspora* of jy dink om dit te doen. In hierdie reeks tutoriale sal ons jou deur die registrering proses neem en jou met die basiese beginsels van diaspora* vergewis. Ons hoop dat jy dit nuttig vind, en dat jy diaspora* geniet!"
      find_pod: "Vind 'n peul"
      find_pod_intro: ~
      find_pod_ex1: "In teenstelling tot baie sosiale netwerk-webwerwe, wat 'n sentrale punt van rekenaars het wat almal se data stoor, kan ons nie vir jou 'n spesifieke skakel gee nie en sê: registreer hier. diaspora* verskil van daardie netwerke in dat dit <em>gedesentraliseer</em>, met baie verskillende punte van toegang. Voordat jy begin, sal jy moet besluit met watter diaspora* verskaffer jy wil registreer. Ons noem hierdie verskaffers \"peule.\""
      find_pod_ex2: "Die woord \"diaspora\" verwys na die verspreiding van sade (of mense) oor 'n wye gebied. Dit is hoekom ons motief die paardebloem is, en die sterretjie in ons naam verteenwoordig 'n wollerige paardebloem saad. Ons verwys na individuele rekeninge op diaspora* as \"<strong>sade</ strong>\", en die servers waarop die rekeninge ingesamel is as \"<strong>peule</strong>.\" Jy sal daaraan gou gewoond raak!"
      find_pod_ex3: "Vir help om te kies watter peul is die beste vir jou, bekyk ons %{wiki_link}."
      wiki_link_text: "gids oor peul kiese"
      find_pod_ex4: "Jy mag dalk 'n uitnodiging aan diaspora* van iemand wat jy ken gekry het. As dit so is, bevat dié 'n skakel na die diaspora* peul waarop die persoon wat jou uitgenooi het geregistreer is. As jy wil hê om aan te sluit by dieselfde peul as hulle, kan jy eenvoudig die skakel in die e-pos volg. Maar jy hoef nie op dieselfde peul as jou vriend te wees nie om met hulle te kommunikeer nie."
      find_pod_ex5: "Jy sal altyd by diaspora* aan meld by dieselfde peul waarmee jy geregistreer het. Van jou peul kan jy met die hele netwerk verbind, en jou ervaring van diaspora* sal min of meer dieselfde wees wat ook al peul jy gebruik. Jy sal nie aan 'n ander peul kan meld nie, maar daar is geen rede vir jou om dit in elk geval te doen nie."
      registration: Registrasie
      registration1: "Sodra jy 'n peul gekies het, vind die <span class=\"click\">Registreer</ span> skakel. Dit moet net daar op die tuisblad van die peul wees. As daar nie 'n \"registreer\" skakel is nie, kan dit wees dat hierdie spesifieke peul nie tans nuwe registrasies aanvaar nie. In hierdie geval, moet jy 'n ander peul kies."
      registration2: "Wanneer jy op die registrerings skakel kliek sal jy aangebied word met 'n bladsy waarop jy 'n gebruiker naam, e-posadres en wagwoord moed in voer. Dink mooi wanneer jy jou gebruiker naam kies want jy kan dit nie verander op 'n later datum nie."
      registration3: "Voltooi registrasie deur <span class=\"click\">Voort</span> te kliek om jou splinternuwe diaspora* saad te skep en om teogang daartoe te kry!"
      registration4: "Gedurende die registrasieproses sal jou saad waarskynlik outomaties verbind word aan een ander saad. Dit sal gewoonlik onse %{dhq_link} saad wees, maar dit mag die saad van jou peul se admin wees. Dit is sodat ons jou op hoogte hou met belangrike aankondigings oor diaspora*. As jy egter verkies om nie hierdie saad te volg nie, kan jy maklik dit verwyder van jou kontak lys. Ons sal verduidelik hoe om dit te doen in %{part_link}."
      dhq_link_text: "diaspora* HK"
      registration5: "Jy moet nou aangebied word met 'n \"Begin\" bladsy. Dit is nie verpligtend nie, maar as jy dit voltooi sal dit jou baie help om met ander mense verbindings te begin te maak."
      registration6: "Tik die naam wat jy op die skerm in die eerste veld vertoon wil hê."
      registration7: "Klik die knoppie om 'n profiel foto van jou rekenaar te laai."
      registration8: "As jy jou diaspora* saad met jou Facebook-rekening wil verbind, kliek op die skakel om dit te doen wat sommige van die prosesse outomatiseer; byvoorbeeld trek dit jou naam en profiel foto van jou Facebook rekening."
      registration9: "Voeg 'n paar woorde van die dinge wat jou interesseer. Dit mag dalk musiek, aktivisme, miskien die dorp waar jy woon wees. Die sal omskep word in #etikette, wat jou help om inhoud te ontdek en help ander mense jou te vind. Ons sal later in hierdie handleiding meer verduidelik oor #etikette."
      profile1: "Voordat jy enigiets anders doen, neem 'n minuut om jou profiel in te vul. Op die skerm waar je geneem is, kliek jou naam of foto aan die regterkant einde van die swart hooftralie en kies <span class=\"click\">Profiel</span> uit die lys. Klik dan op die blou <span class=\"click\">Wysig my profiel</span> knoppie in die regte boonste hoek."
      profile2: "Daar is twee dele van jou profiel: die openbare profiel en die private profiel. Jou openbare profiel is sigbaar aan almal; jou private profiel is net sigbaar aan mense met wie jy kies om te deel. Jy kan so veel of so min van jou profiel vul as wat jy wil, en jy hoef nie jou regte naam te gebruik as jy nie wil nie."
      profile3: "Die meeste van die profiel data kassies is selfverduidelikend. NSFW staan ​​vir \"not safe for work\" (nie veilig vir werk nie). Ons sal dit meer verduidelik in %{part_link}, so moenie bekommerd oor dit nou wees nie. ."
      profile4: "Moenie vergeet om op die <span class=\"click\">Opgedateer</span> knoppie te kliek nie sodra jy klaar is!"
      finish: "Dit is al!"
      finish_ex1: "Jy is gereed om diaspora* te gebruik! Kliek op die asterisk logo of <span class=\"click\">Stroom</ span> in die boonste linkerhoek van die skerm om te begin."
      finish_ex2: "As jy genoeg selfvertroue het, en verwelkom wil wees deur die diaspora* gemeenskap en hulle wil ontmoet, maak 'n <strong>openbare</strong> plasing nou om jouself voor te stel; sluit die <span class=\"click\">#newhere</span> etiket by. Openbare plasings met etikette is 'n goeie manier om nuwe vriende te maak op diaspora*. As jy nie seker daaroor nou is nie, moenie bekommerd wees nie – ons sal jou deur jou eerste plasing stap vir stap vat in %{part_link}."
