      aspect_selector: "Aspek keurder knoppie"
      aspect_selector_ex1: "Hierdie knoppie is hoe jy kies wie sal in staat sal wees om jou plasings kan lees. Dit gestel op \"alle aspekte\" by verstek: dit wil sê, almal wat jy by een van jou aspekte gevoeg het, sal in staat sal wees om die boodskap te lees, maar niemand anders nie. In die eenvoudige boodskap wat jy net gestuur het, was daar geen behoefte om enige verstellings te verander voordat jy jou boodskap geplaas het nie, want jy wou dit sigbaar hê slegs vir jou volgelinge en die standaard is \"Alle aspekte\"."
      aspect_selector_ex2: "Met hierdie knoppie selekteur jy enige individuele aspek met wat jy wil deel, of enige kombinasie van jou aspekte, deur die kies of ontkies van aspekte in die lys deur op hulle te kliek. In hierdie manier het jy volle beheer oor wie jou boodskappe kan lees, soos ons verduidelik het in %{part_link}. Indien, aan die ander kant, jy iets aan die hele wêreld wil kondig, kies \"Openbare\", en daar sal geen beperkings op wie jou boodskap kan lees wees nie."
      aspect_selector_ex3: ~
      poll: ~
      poll_ex: ~
      photo: "Foto deling"
      photo_ex: "Aan die regterkant einde van die teks veld is 'n kamera ikoon waarmee jy fotos by jou boodskap kan voeg. Jy kan óf op dit kliek en 'n paar fotos van jou rekenaar kies, of die beelde sleep direk uit 'n gids tot die knoppie."
      locator: Sporer
      locator_ex1: "Langs aan die kamera is 'n \"pen\" ikoon wat die sporer funksie aktiweer. Dit stel jou in staat om jou ligging by plasings te voeg. Kliek op dit en dit sal jou vra of jy gelukkig is vir dit jou plek te bepaal met behulp van OpenStreetMaps, en as jy dit toelaat sal dit jou ligging by jou plasing as 'n voetnota voeg."
      locator_ex2: "Jy kan hierdie ligging wysig deur op die teks te kliek wanneer dit onder die uitgewer venster verskyn."
      locator_ex3: "Die ligging verskaf kan baie presies wees, so jy mag dit dalk wil wysig sodat dit net die dorp of streek waar jy bly vertoon. Dit hang van jou af!"
      connected: "Verbonde dienste"
      connected_ex1: "Afhangende van die verbindings wat jy met sal jou rekeninge op ander sosiale netwerke (Facebook, Twitter en Tumblr) gemaak het, kan daar ikone vir hierdie dienste onder die uitgewer wees. Te beklemtoon hierdie poste sal jou boodskap aan diegene dienste stuur. Ons sal dit verduidelik in die volgende afdeling hieronder."
      connected_ex2: "Die ikoone langs jou verbonde dienste lyk soos 'n moersleutel. Kliek op dit om jou verbindings op te stel met ander sosiale netwerke en dienste."
      connected_ex3: "Ons sal verduidelik hoe met ander dienste te verband in %{part_link}."
      preview: "Plasing voorskou"
      preview_ex1: "Tussen die aspekte en deel knoppies is die laaste knoppie - 'n baie nuttige een! Dit laat jou toe om te sien how jou plasing sal lyk, sodat jy seker kan wees dat jy tevrede is met dit voordat jy dit plaas. Dit kan regtig met die regstelling van foute help, en veral met teks formatering. Meer oor hierdie hieronder."
      buttons_finish: ~
      features: "Plasing funksies"
      tags: "#etikette"
      tags_ex1: "Plaas 'n # (allegaartjie) simbool voor 'n woord, en dit word 'n #etiket. Wat is die gebruik van hierdie? Wel, #etikette is 'n goeie manier om die inhoud wat jou interesseer te vind, en om kennis te gee aan mense wat waarskynlik daarin geïnteresseerd is. Jy kan vir etikette soek deur hulle in die soekkassie te tik. Jy kan ook etikette volg, sodat enige plasings wat in daardie etikette geskep word in jou stroom sal vertoon – werklikheid, as jy die \"Beskryf jouself in 5 woorde\" deel van jou profiel bladsy ingevul het, volg jy reeds dié etikette!"
      tags_ex2: "Kom ons sê jy hou daarvan om te kook en jy skep 'n boodskap met \"#kook\" in dit. Enigiemand wat die #kook etiket volg sal nou jou plasing in hulle strome sien. Natuurlik vir enige volgeling van #kook jou plasing te sien, sou jy dit as 'n openbare plasing moet geskep het; as jy dit net in een of meer aspekte geskep het, sal slegs mense in diegene aspekte dit kan lees. Jy kan ook vir \"#kook\" in die soekkassie soek om aangebied te wees met 'n lys van al die plasings met \"#kook.\" Dit sluit jou eie plasings, plasings deur vriende en openbare plasings by ander diasporans in. Jy kan sien hoe dit 'n fantastiese instrument vir die vind en deel van inhoude is."
      nsfw: ~
      tags_ex3: "As jou plasing potensieel misdryf kan veroorsaak of iemand in die moeilikheid kry by die werk vir besigtiging, voeg asseblief die <span class=\"click\">#NSFW</span> (\"not safe for work\": \"nie veilig vir die werk nie\") etiket by sodat dit weggesteek is op mense se skerms, tensy hulle dit kies om te sien. Ons sal dit verduidelik in %{part_link}."
      mentions: "@oproepe"
      mentions_ex1: "Het jy geweet jy kan iemand se aandag gryp deur hulle te \"roep\"? Tik 'n @ simbool, gevolg deur die naam van een van jou kontakte. As jy hul naam begin tik (hul skerm naam, nie hul gebruikersnaam nie) sal dit outomaties voltooi geword deur diaspora*. Tik Enter of kliek op die naam in die outo-voleinder en jy sal sien dat dit verander het tot hul volle naam, en die @-simbool het verdwyn. Moenie bekommerd wees nie, dit sal 'n @oproep word sodra jy die boodskap plaas. Die persoon wat jy roep sal 'n kennisgewing van die oproep op hul kennisgewing bladsy ontvang, en per e-pos indien hulle gevra het e-pos van oproepe te ontvang."
      mentions_ex2: "Net so kan ander mense jou @roep, en jy sal 'n kennisgewing ontvang in die hooftralie (en per e-pos as jy daardie opsie gestel het)."
      mentions_ex3: "Let daarop dat jy kan net mense wat in jou aspekte is @roep; en net in plasings, nie in kommentare nie."
      format: Teksformatering
      format_ex1: ~
      format_ex2: ~
      format_ex3: ~
      links: Skakels
      links_ex1: ~
      links_ex2: ~
      images: ~
      images_ex1: ~
      images_ex2: ~
      format_note: ~
      format_link_text: "hierdie tutoriaal"
      links_ex: "Wil jy 'n skakel in jou plasing sluit? Plak dit net in jou boodskap en dit sal outomaties verwerk word na 'n geïntegreerde skakel. Jy kan ook 'n skakel in jou teks plaas deur die gebruik van Markdown. Jy kan die <span class=\"click\">Voorskou</span> knoppie gebruik om seker te maak dat jou skakels behoorlik werk voordat jy jou boodskap plaas."
      embed: Insluiting
      embed_ex1: "Jy kan ook skakels plak na media-webwerwe soos YouTube, Vimeo, Soundcloud, en andere, en die video/audio lêer wat jy skakel sal in jou plasing \"insluit\" word. Probeer dit!"
      embed_ex2: "Omdat die video/audio eers sal ingesluit word <em>nadat</em> jy die plasing geskep het, moet jy die stroom verfris/herlaai om dit te sien. Soms sal dit 'n rukkie neem vir die webwerf wat die lêer gasheer om te reageer aan die ingesluite data, so jy sal miskien 'n rukkie moet wag en die stroom weer moet verfris."
      services: "Plasing tot ander dienste"
      services_ex1: "As jy jou diaspora* saad aan jou rekeninge op ander dienste verbind het, deur te kliek op een of meer van die ikone vir die dienste onder die uitgewer sal jou boodskap op diegene netwerke ook verskyn."
      services_ex2: "Wanneer jy begin 'n boodskap te skryf met een of meer van die ikone uitgelig, sal 'n simbool teller wys hoeveel meer karakters beskikbaar is vir jou: 140 vir Twitter, 1000 vir Tumblr, 63 206 vir Facebook. In diaspora*, kan jy 'n yslike 65 535 simbole plaas! Die teller sal altyd die aantal oorblywende karakters vertoon vir die geselekteerde diens wat die minste simbole toelaat, so, as jy die Twitter en Facebook logo uitlig, sal dit af tel van 140 karakters."
      services_ex3: "As jou boodskap langer is as die syfer wat toegelaat word deur die diens waar jy plaas, sal jou boodskap afgekap verskyn op daardie diens, met 'n skakel na jou plasing in diaspora*."
      how: "Daar is baie dinge wat jy kan doen in jou plasings in diaspora*."
      try_out: "Om dit te probeer, laat ons 'n openbare aankondiging maak dat jy net aangekom het in diaspora*? Dit is 'n goeie manier om verwelkom te wees deur mense in ons gemeenskap, en om verbindings begin te maak."
      make_post1: "Om 'n openbare plasing te maak, stel net die aspek keuse knoppie <span class=\"click\">Openbare</span>, en tik jou plasing. As jy dit nie vroeër gedoen het nie, stel jouself aan die diaspora* gemeenskap deur die insluiting van die <span class=\"click\">#newhere</span> etiket. Op hierdie manier, sal die mense wat daardie etiket volg jou plasing sien en in staat wees om jou te verwelkom. Sluit sommige van jou belangstellings as #etikette ook, en jy sal vind dat mense met soortgelyke belange soos jou sal jou vind. Jou boodskap kan byvoorbeeld iets so wees:"
      make_post2: "Hallo almal, ek is #newhere in diaspora*. Ek hou van #hardloop, #literatuur en #hase."
      make_post3: "Miskien wil jy nie 'n openbare plasing maak nie. Indien nieis dit in orde: die belangrikste ding is dat jy weet hoe om dit te doen nie."
      interact: "Gebruik plasings in die stroom"
      interact_ex1: "Die inhoud stroom is 'n egter-tyd vertoon van status boodskappe. Wanneer iemand wat jy volg 'n status boodskap plaas, word dit by die stroom gevoeg. Natuurlik kan jy kommentaar lewer op jou eie poste en dié wat deur ander mense geskep is. Jy kan ook ander mense se boodskappe \"hou\" en \"herdeel\", en as iemand iets plaas wat jy regtig wil nie sien nie, kan jy dit wegsteek. Dit gebeur alles in die inhoud stroom, wat gevind kan word net onder die uitgewer."
      interact_ex2: "Moenie vergeet dat daar verskillende inhoud strome is nie, afhangende van watter \"aansig\" jy gebruik: <span class=\"click\">Stroom</span>, <span class=\"click\">My Aktiwiteit</span>, <span class=\"click\">@Oproepe</span>, <span class=\"click\">My Aspekte</span> of <span class=\"click\">#Gevolgd Etikette</span>. Hoewel dit verander watter plasings in jou stroom verskyn, kan jy dié plasings in dieselfde manier gebruik in enige van dié sienings."
      interact_ex3: ~
      comments: Kommentare
      comments_ex: "As daar geen kommentare op 'n plasing is nie, kliek <span class=\"click\">Kommentaar</span> om 'n komment kassie oop te maak. Wanneer daar reeds kommentaar onder die pos is, sal die kommentaar kassie outomaties daar wees. Indien meer as drie kommentare bygevoeg is, sal die laaste drie kommentare getoon word. Jy kan die volledige draad uitbrei deur op dit te kliek "
      likes: Houe
      likes_ex1: "Langs die <span class=\"click\">Kommentaar</span> skakel sal jy 'n <span class=\"click\">Hou</span> skakel vind. Dit kan gebruik word om die eienaar van die plasing 'n teken gee dat jy hul pos gelees en waardeer het, sonder om werklik kommentaar te lewer. Wanneer jy op die skakel kliek, sal jy by 'n syfer gevoeg word wat die aantal vertoon. Deur hierdie syfer te kliek sal jou wys wie van die pos hou."
      likes_ex2: "As jy van gedagte verander, kan jy jou \"hou\" verwyder jou \"hou\" deur op die <span class=\"click\">Onhou</span> skakel wat nou sigbaar is te kliek. Maar wees bewus daarvan dat die persoon wie se pos jy oorspronklik gehou reeds 'n kennisgewing gestuur is!"
      reshare: "Herdeel plasings"
      reshare_ex: "Openbare plasings gemaak deur ander mense kan herdeel wees. Ten einde 'n pos te herdeel, kliek op die <span class=\"click\">Herdeel</span> skakel, wat tussen die Hou en Kommentaar skakels gevind word. Wanneer jy herdeel 'n plasing maak jy dit sigbaar vir jou volgelinge, en dit kan help versprei 'n goeie boodskap aan 'n nuwe gehoor."
      post_icons: ~
      delete: "Verwyder plasings en kommentare"
      delete_ex: "Wanneer jy jou muis beweeg oor een van jou eie poste of een van die kommentare, 'n <span class=\"click\">x</ span> sal verskyn in die regter boonste hoek, waarmee jy 'n plasing of kommentaar kan verwyder. Jy kan ook jou eie kommentare op ander mense se plasings verwyder."
      hide: "Steek iemand se plasings weg"
      hide_ex: "As jy nie iemand anders se plasing weer wil sien nie, kan jy dit wegsteek van jou stroom deur op die <span class=\"click\">x</span>te kliek, net soos jy jou eie plasings verwyder."
      notifications: ~
      notifications_ex: ~
      ignore: "Ignoreer 'n gebruiker"
      ignore_ex1: "Indien jy agterkom dat 'n persoon se plasings vir jou irriterend, vervelig of beledigend is, kan jy daardie persoon ignoreer. Dit beteken dat hul plasings nie meer in jou stroom vertoon sal wees nie, maar hulle sal steeds in staat wees om kommentaar te lewer, om jou plasings te hou of herdeel, en hul kommentare sal nog steeds op jou en ander mense se plasings verskyn. Om iemand te ignoreer, muis oor een van hul plasings en kliek op die ikoon langs die klein \"x\" in die regter boonste hoek – dit lyk soos 'n mannetjie met 'n lyn deur hom. Wanneer jy iemand ignoreer, sal hul plasings nie onmiddellik verdwyn nie; jy moet die skerm verfris."
      ignore_ex1a: ~
      ignore_ex2: "ŉ Lys van die mense wat jy verontagsaam, kan gevind word in jou rekening instellings onder <span class=\"click\">Privaatheid</span>. As jy nie meer iemand wil ignoreer nie, kan jy hulle verwyder van die bladsy. Ons verduidelik hoe om by jou rekening instellings bladsy te kom in "
      report: ~
      report_ex: ~
      finish: "Jy het nou geleer van die aktiwiteit wat jy sal optree die meeste op diaspora*: hoe om status boodskappe te skep, hoe om kommentaar te lewer, en hoe om ander persone se plasings to herdeel. In die volgende deel van hierdie tutoriaal sal ons gesprekke verduidelik: private boodskappe wat met een of meer kontakte gedeel is."
    getting_started6:
      byline: "Deel 6 – Kennisgewings en ​​gesprekke"
      menu_title: "Kennisgewings en ​​gesprekke"
      intro: "Die laaste groot funksie jy moet beslis ken is \"gesprekke.\" Voordat ons dit verduidelik, laat ons van kennisgewings praat."
      notify: Kennisgewings
      notify_ex1: "Wanneer jy die kennisgewings ikoon (wat soos a satelliet lyk) in die hooftralie kliek, sal 'n keuselys met die vyf mees onlangse kennisgewings verskyn. As jy ongelese kennisgewings het, sal dit as 'n getal in rooi bo die ikoon verskyn."
      notify_ex2: "Kennisgewings is geneig om die vorm \"Persoon A het kommentaar gelewer op Persoon B se plasing\", \"'n Persoon het met jou begin te deel,\" of \"Persoon A het jou in 'n plasing genoem\" te neem. Van hierdie keuselys, kan jy:"
      notify_ls1: "Kliek op die persoon se naam om hul profiel bladsy te sien."
      notify_ls2: "Kliek <span class=\"click\">plasing</span> om daardie plasing te sien."
      notify_ls3: "Kliek <span class=\"click\">Merk almal as gelees</span>."
      notify_ls4: "Kliek <span class=\"click\">Kyk alle</span> om na die Kennisgewings bladsy te geneem wees."
      notify_ex3: "Die kennisgewings bladsy vertoon aan jou al die vorige kennisgewings, 25 op 'n bladsy."
      convo: Gesprekke
      convo_ex1: "'n Gesprek is 'n privaat kommunikasie tussen twee of meer mense. Hierdie funksie te bekom, kliek op die koevert ikoon in die hooftralie."
      convo_ex2: "Die gesprekke bladsy bestaan ​​uit twee kolomme: aan die linkerkant, 'n lys van gesprekke waarin jy betrokke is; aan die regterkant, 'n lig van die huidige gekose gesprek (indien enige)."
      convo_ex3: "Gebruik die <span class=\"click\">Nuwe Boodskap</span> knoppie aan die bokant van die linkerkantste kolom om 'n nuwe gesprek te begin. Die knoppie sal 'n opspring venster roep waarin jy 'n boodskap kan skryf en mense in die gesprek sluit."
      convo_ex4: "Jy kan gesprekke begin net met mense met wie jy wedersydse deel."
      convo_ex5: "Wanneer jy 'n naam in die \"na\" lyn tik, sal die naam outomatiese voltooi word, net soos wanneer jy iemand roep. Kliek op die naam van die persoon wat jy wil kontak, voeg 'n onderwerp by in die onderwerp lyn, tik jou boodskap en daar gaan jy! Dis eenvoudig. Jy kan ook teks formatering hier gebruik, so gebruik gerus vet titels en groot opsrkifte in jou boodskap."
      convo_ex6: "In die linkerkantste kolom, sal jy 'n lys van gesprekke sien, met die titel, profiel foto van die persoon wat die gesprek begin het, die naam van die laaste persoon wat aan dit geantwoord het, en aan die regterkant die aantal bydraes na die gesprek (in grys; as daar ongelees boodskappe is sal dit in rooi aangedai word), die tyd sedert die laaste bydrae, en, onderstaande, 'n \"verskeie persone\" ikoon indien daar meer as een persoon anders as jy betrokke is. Beweeg jou wyser oor hierdie ikoon om te sien wie anders betrokke is."
      convo_ex7: "Jy kan 'n gesprek lees deur daarop te kliek in die linkerkantste kolom, waarna dit sal oopmaak aan die regterkant. By die top linkerkant sal jy 'n lys van die ontvangers (insluitend mense wat nog nie bygedra het tot die gesprek nie) vind. Maak seker wei besprek voordat jy begin skinder! Daar mag wel meer mense in die gesprek wees, sal wat almal jou antwoord sal sien."
      convo_ex8: "Te antwoord op 'n gesprek is redelik eenvoudig. Sodra dit op jou skerm vertoon is, tik jou antwoord in die uitgewer venster aan die onderkant van die gesprek, en kliek die <span class=\"click\">Antwoord</span> knoppie."
      convo_ex9: "Dit is moontlik om 'n gesprek van jou item lys te verwyder. Dit kan gedoen word deur die kies van die gesprek in die linker menu en dan deur die <span class=\"click\">x</span> in die regter boonste hoek te kliek. Te blokkeer 'n gesprek beteken dat jy dit sal verwyder uit die lys van gesprekke en nie meer die ontvangs daaroor kry nie . Neem asseblief kennis dat dit nog steeds moontlik is vir anders om boodskappe te stuur na ander deelnemers in die gesprek – jy sal hulle net nie meer kry nie."
      finish: "Dit is al wat daar is om te sê oor gesprekke. Jy het amper klaar met die tutoriaal! Dit is tyd om die laaste deel te lees!"
    getting_started7:
      byline: "Deel 7 – Klaarmaak"
      menu_title: Klaarmaak
      intro: "Ons het nou die meeste van die belangrikste eienskappe van diaspora* verduidelik. Die laaste deel van hierdie tutoriaal reeks handel oor die laaste paar stukkies wat jy nodig het om te weet."
      connect: "Verbind jou diaspora* saad na ander dienste"
      connect_ex1: "Jy kan jou diaspora* saad aan verskeie ander dienste verbind: Facebook, Twitter en Tumblr. Natuurlik, om dit te doen, sal jy 'n rekening moet hê op daardie diens!"
      connect_ex2: "Voor die aanvang van hierdie, maak seker dat jy jou rekening data vir die diens aan die hand het, want jy sal dalk jou verband met daardie ander diens moet magtig sodat dit met diaspora* werk."
      connect_ex3: "Om aan 'n ander diens te meld, kliek op die ikoon vir die diens onder <span class=\"click\">Verbind Dienste</span> op die regterkantste kolom van die stroom. As jy reeds gemeld op aan die rekening op daardie diens op dieselfde leser, behoort dit outomaties jou herken. As jy nie aan daardie diens gemeld is nie, sal dit jou vra om aan te meld. Sodra jy aangemeld het, sal dit toestemming vra om te publiseer deur jou jou rekening op daardie diens. Aanvaar dit, en jy is gereed om direk te pos uit jou diaspora* saad op daai diens!"
      connect_ex4: "Wanneer jy weer in die uitgewer kliek, sal jy die ikoon sien vir daardie diens onder die uitgewer. Klik op die ikoon om dit te aktiveer, en jou plasing sal ook in jou stroom op daardie diens verskyn. Nuttig, nê? Sien %{part_link} vir meer inligting op die plasing te verbind dienste."
