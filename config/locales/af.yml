      notepad_ex: "Jy kan selfs diaspora* as 'n notaboek gebruik, om dinge neer te skryf wat jy later moet onthou, miskien selfs note vir 'n aanbieding wat jy sal gee. Om dit te doen, al wat jy hoef te doen, is 'n aspek te skep en <strong>niemand aan dit te voeg nie</strong>! Dis reg, 'n leë aspek. Wat is die punt van dit? Wel, dit beteken dat jy dinge met hierdie aspek kan deel, en niemand anders sal hulle kan sien nie te sien. Dit beteken dat hierdie aspek as jou private notaboek kan optree. Dit kan 'n goeie manier om teks of foto's tussen rekenaars te dra wees, en om jou notas en foto's te beskerm tot jy in diaspora* sluit."
