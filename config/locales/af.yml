      menu_title: Tutoriale
      tutorials_ex1: "Welkom by die diaspora* tutoriaal afdeling. Op hierdie bladsy sal jy 'n oorsig vind van al ons diaspora* tutoriale, verdeel in 'n \"Begin\"-reeks en losstaande tutoriale vir spesifieke take. As jy nuut is tot diaspora* of selfs nog nie onderteken het nie, raai ons jou aan die \"Begin\"-reeks te lees. As jy op soek is na ekstra opsies, lees die ander tutoriale."
