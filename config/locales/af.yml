      interface2: "As gevolg van die gedesentraliseerde en openbronnige aard van diaspora*, is dit moontlik vir peul administrateurs hul peule aan te pas. Daarom, afhangende van watter peul jy gebruik, kan die interface lyk effens anders lyk as hoe dit hier beskryf is. Maar die noodsaaklike elemente moet almal teenwoordig wees, selfs al is hulle effens anders gereël."
