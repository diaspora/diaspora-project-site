    get_involved:
      headline: "Raak betrokke!"
      byline: "Die toekoms van die sosiale web begin met jou"
      menu_title: "Raak betrokke"
      community: "Aangedryf deur gemeenskappe"
      community_byline: "diaspora* behoort aan jou"
      meaning: "Wat beteken dit al?"
      meaning_ex1: "Gratis sagteware is oor individualiteit, deursigtigheid, kreatiwiteit, en bestemming. Dit gaan daaroor om 'n idee, en maak dit die werklikheid. diaspora* is gestig om 'n passie te vervul vir pret, en om die internet 'n beter plek te maak. Gratis sagteware is wat ons in staat stel om die wêreld te verander vir onsself, en laat ons vriende oor die web voordeel van ons eksplorasie."
      meaning_ex2: "Gratis sagteware gemeenskappe is wonderlike dinge. By diaspora*, glo ons dat mense moet waardeer word vir wat hulle doen. Dit maak nie saak of jy 'n elite kodeerder is of het nog nooit tot 'n projek bygedra. By te dra tot diaspora* beteken dat jy werk op die harde probleme, met 'n fokus op oplossings wat werk vir gebruikers."
      meaning_ex3: "This is why if you contribute something meaningful to diaspora*, we will give you core commit access. We are in this together, and we want to give excited people the chance to make huge changes."
      whereyou: "Waar jy in kom"
      whereyou_ex1: "Ons almal maak diaspora*. Ons ken miskien jou nie nou nie, maar ons wil graag jou ontmoet en uitvind hoe jy kan inpas in die span wat die toekoms van die web bou. Ons het almal die potensiaal om die wêreld te verander, gegewe die regte geleentheid."
      whereyou_ex2: "By te dra tot diaspora* kom in verskillende vorms en groottes. Of jy 'n gebruiker is wat ons foute help vind, verskaffing van terugvoering op ons e-pos lyste gee, of bydra kode of ontwerp, ons het jou nodig."
