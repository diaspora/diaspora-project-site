    index:
      headline: "Welkom by diaspora*"
      byline: "Die aanlyn-sosiale wêreld waar jy in beheer is"
      register: "Registreer »"
      key_philosophies: "diaspora* is gebaseer op drie basiese doelstellings:"
      decentralization: Desentralisasie
      decentralization_about: "In plaas van almal se data vervat te wees op groot sentrale servers besit van 'n groot organisasie, kan plaaslike servers (\"peule\") opgestel word op enige plek in die wêreld. Jy kies met watter peul te registreer – miskien jou plaaslike peul – en verbind moeiteloos met die diaspora* gemeenskap wêreldwyd."
      freedom: Vryheid
      freedom_about: "Jy kan wees wie jy wil wees in diaspora*. In teenstelling met sommige netwerke, hoef jy nie jou ware identiteit te gebruik nie. Jy kan met wie jy wil deel op watter wyse ookal jy wil. Die enigste beperking is jou verbeelding. diaspora* is ook gratis sagteware, wat jou die vryheid om gee dit te gebruik soos jy wil."
      privacy: Privaatheid
      privacy_about: "In diaspora* is jy die eienaar van jou eie data. Jy gee nie enige regte aan 'n korporasie of ander belang wat dit kan gebruik nie. Met diaspora*, jou vriende, jou gewoontes, en jou inhoud is jou besigheid ... nie ons s'n nie! Daarbenewens, kies jy wie sien wat jy deel, met behulp van Aspekte."
      get_started: "Wil jy begin?"
      get_started_sub: "Dit is so maklik soos 1, 2, 3 ..."
      choose_pod: "1. Kies a peul"
      choose_pod_exp: "Vind 'n peul wat jou pas. Jy kan verkies om 'n kleiner peul te gebruik, of een wat gebaseer is naby waar jy woon, of een wat gebaseer is in 'n land wat jy weet het goeie data sekuriteitsbeleide. Die keuse is joune! Kies uit ons gemeenskaplike peule, miskien een wat gebaseer is naby jou."
      host_yourself: ~
      sign_up: "2. Registreer"
      sign_up_ex: "Sodra jy besluit het watter peul jou pas, gebaseer op %{poduptime} en miskien aanbevelings van mense wat jy vertrou, registreer daar en skep 'n profiel met so veel of so min persoonlike inligting soos jy wil. Jy is in beheer oor hoeveel jy deel."
      join_convo: "3. Sluit aan by die gesprek!"
      join_convo_ex: "Begin sommige #etikette wat aan jou bellangstellings verwant is te volg: dit kan <span class=\"click\">#musiek</span>, <span class=\"click\"> #fotografie</span>, <span class=\"kliek\">#privaatheid</span> of <span class=\"click\">#linux</span> wees – watookal jy belangstel in. Deel 'n openbare boodskap met die <span class=\"click\">#newhere</span> etiket om jouself voor te stel, en daar gaan jy. Jy is nou deel van die lewendige diaspora * gemeenskap."
      aspects: Aspekte
      aspects_ex: "diaspora* het die konsep van die aspekte pioneer, wat beteken dat jy jou kontakte kan organiseer volgens hul rol in jou lewe. Dit beteken dat jy iets kan deel slegs met familielede of kollegas by die werk, met die wete dat niemand wat jy nie wil nie, sal in staat wees om te sien wat jy plaas."
      features: Funksies
      features_ex: "#Etikette gee vir jou die vryheid om jou interesse te identifiseer en volg. Jy kan mense se aandag kry as jy hulle @roep. Deel plasings waarvan jy hou sodat anders hulle ook kan geniet en kommentaar daaroor kan lewer. En wys jou liefde vir ander mense se werk deur dit te ♥."
      help: "Wil jy help?"
      help_ex: "diaspora* het mense nodig om kode te skryf en toets, om nuwe lede te verwelkom en te help, om gemeenskaplike peule op te stel en te onderhou, en om die woord te versprei oor die voordele van diaspora* na ander mense wat dalk deel wil neem. Dink u jy wil aan die projek bydra?"
      socialint: "Sosiale netwerk inegrasie"
      socialint_ex: "Gebruik diaspora* as jou huis base om op jou ander profile op belangrike sosiale netwerke te plaas. Op dié manier sal jou vriende nog steeds in staat wees om tred te hou met wat jy doen, selfs al is hulle nie nog op diaspora* nie. diaspora* ondersteun tans kruis-plasing na Facebook, Twitter, en Tumblr rekeninge, met meer te kom."
      earth_alt: Wereld*
      decentralized_alt: Gedesentraliseer
      freedom_alt: Vryheid
      keyhole_alt: Sleutelgat
      aspects_alt: Aspekte
      features_alt: Funksies
      ways_to_help_alt: "Maniere om te help"
      services_alt: Dienste
    about:
      headline: "Hoe werk diaspora*?"
      byline: "diaspora* is maklik om te gebruik – so"
      menu_title: Oor
      decentralize: "Wat is desentralisasie?"
      decentralize_ex: "diaspora* is heeltemal anders as meeste van die netwerke dat jy gebruik. Dit is heeltemal gedesentraliseer, sonder 'n sentrale \"hub\". Tog is dit baie maklik om aan te sluit en met mense te kommunikeer. Dis hoe."
      this: DIT
      this_ex: "diaspora * is 'n egte netwerk, met geen sentrale basis. Daar is servers (\"peule\" genoem) die hele wêreld oor, elk met die data van die gebruikers wat gekies het om met dit te registreer. Hierdie peule kommunikeer met mekaar moeiteloos, sodat jy met 'n peul kan registreer en vrylik met jou kontakte kommunikeer, waarookal hulle op die netwerk is."
      notthis: "NIE DIT NIE"
      notthis_ex: "Meeste van die sosiale netwerke loop van gesentraliseerde bedieners besit en bestuur deur 'n korporasie. Hulle stoor al die private data van hul gebruikers. Hierdie informasie kan verloor of gekompromitteer wees, en soos enige stelsel met 'n bottelnek, probleme by die sentrale servers kan die hele netwerk baie stadig laat loop, of heeltemal sluit. Dit is ook meer maklik vir regerings om \"in te luister.\""
      discl: "(diaspora* gebruik oop web standaarde soos %{pubsubhubbub} en %{webfinger} om hierdie soort verband moontlik te maak.)"
      connect: "Hoe sluit ek aan?"
      connect_ex: "Alhoewel diaspora * saamgestel uit baie peule oor die hele wêreld is, sal jy dit ervaar as 'n geïntegreerde netwerk. Jy hoef nie op dieselfde peul as jou kontakte te wees nie om vrylik met mekaar te kommunikeer – kommunikasie gebeur moeiteloos oor al die peule in die diaspora * heelal. Wanneer jy diaspora * gebruik, kan jy maklik vergeet dat dit eintlik ​​uit baie peule bestaan. Om to verbind met iemand in diaspora * is eintlik baie eenvoudig:  "
      find: "1. Vind hulle"
      find_ex: "Al wat jy hoef te doen om met iemand te verbind is om hulle te vind en by 'n aspek byvoeg. (Sien onder vir meer inligting oor aspekte.) Vind hulle met behulp van die soekkassie in die swart tralie of muis oor hulle naam in jou stroom en 'n hangkaart sal verskyn. As jy weet wat hul diaspora* ID (jounaam@peulnaam.com) is, kan jy dit gebruik."
      add: "2. Voeg hulle by"
      add_ex: "Dan is dit net 'n kwessie van op die \"Voeg kontak by\"-knoppie te kliek en 'n aspek te kies vir hulle. Julle is nou verbind en jy kan met hulle as jy sou op enige ander netwerk. Of, as hulle deel van verskillende aspekte van jou lewe is, voeg hulle by verskeie aspekte. Jy is nou verbind. Dit is eenvoudig maklik. "
      freedom: Vryheid
      freedom_byline: "diaspora* probeer nie om jou te beperk nie"
      fdm1: "Wees wie jy wil wees"
      fdm1_ex: "Baie sosiale netwerke dring daarop aan dat jy jou ware identiteit moet gebruik. Nie diaspora* nie. Hier kan jy kies wie jy wil wees, en so veel of so min oor jouself deel soos jy wil. Dit hang af van hoe jy met ander mense wil kommunikeer."
      fdm2: "Wees kreatief"
      fdm2_ex: "Jy is nie beperk tot hoe jy kan kommunikeer nie. Jy kan net fassinerende mense volg om te sien wat hulle te sê het, of jy kan met almal deel. Deel jou fotos, kuns, videos, musiek, woorde – wat ook al jy wil. Laat jouself vlieg."
      fdm3: "Vry soos in vryheid"
      fdm3_ex: "diaspora * is heeltemal Vry Sagteware. Dit beteken dat daar geen perke is op hoe dit kan gebruik word nie. Jy kan selfs die bronkode verander so dat dit in die manier werk waarop jy wil, en ons help om die netwerk te verbeter. Ons wil jou graag hê."
      privacy: Privaatheid
      privacy_byline: "Totale beheer oor wat joune is "
      priv1: "Besit jou eie data"
      priv1_ex: "Baie netwerke gebruik jou data om geld te maak deur die ontleding van jou wisselwerkings en die gebruik van hierdie inligtinge om dinge aan jou te adverteer. diaspora* gebruik nie jou data vir enige ander doel nie as om jou in staat te stel om met anders te deel."
      priv2: "Gasheer dit jouself"
      priv2_ex: "Kies waar jou data gestoor word deur die keuse van 'n peul waarmee jy tevrede is. As jy regtig wil veilig wees, kan jy jou eie peul opstel en gasheer op jou eie servers wat jy beheer, sodat niemand jou persoonlike data kan kry nie."
      priv3: "Kies jou gehoor"
      priv3_ex: "diaspora* se aspekte toelaat dat jy slegs deel met die mense wat jy wil. Jy kan so openbare of so private wees as jy wil. Deel 'n snaakse foto met die hele wêreld, of 'n diep geheim net met jou beste vriende. Jy is in beheer."
      aspects: "Al oor aspekte"
      aspects_byline: "Die sleutel tot privaatheid in diaspora*"
      asp1: "Aspekte van jou lewe"
      asp1_ex: "Jou lewe is saamgestel uit baie verskillende aspekte, wat verskillende mense betrek. Hoekom moet jou aanlyn lewe anders wees nie? Met diaspora * se aspekte jy kan jou aanlyn lewe organiseer soveel as wat jy wil, en dinge deel slegs met die mense wat jy wil."
      asp2: "Organiseer jou lewe"
      asp2_ex: "Byvoorbeeld, miskien het jy aspekte vir jou familie, vir jou naaste vriende, vir kollegas by die werk, en vir 'n sport of stokperdjie waarmee jy betrokke is. Jou kollegas hoef nie te weet van jou familie reünie. Met aspekte, sal hulle nie."
      asp3: "Vertel die hele wêreld"
      asp3_ex: "Natuurlik is sommige dinge so belangrik dat jy die hele wêreld oor hulle wil vertel. Jy kan maklik iets deel met die hele wêreld deur dit openbaar te maak. Deur gepaste etikette te gebruik sal dit mense bereik wat geneig is om dit te geniet."
      features: "Funksies wat ons gemeenskap geniet"
      features_byline: "Ons dink jy sal hulle ook geniet"
      hashtags: Etikette
      hashtags_ex: "Etikette maak diet moontlik om belangstellings aan te dui en volg, en help jou plasings eensgesinde mense bereik. Etikette is ook 'n goeie manier om prettige en interessante nuwe mense te ontmoet op diaspora*."
      reshare: Herdeel
      reshare_ex: "Herdeel 'n plasing waarvan jy hou met anders. diaspora* maak dit maklik om idees via herdeel te versprei. Kliek net op die knoppie om die boodskap te deel."
      mentions: Oproepe
      mentions_ex: "Wil jy iemand se aandag kry? @Noem hulle net! Dit is 'n maklike manier om een van jou kontakte in te lig oor iets wat jy dink hulle wil weet."
      love: Liefde
      love_ex: "Wys jou waardering vir iets wat jy lief het deur dit te ♥. Soms is woorde net nie genoeg om te sê wat jy voel nie."
      host: "Gasheer vir 'n gemeenskappe peul"
      host_byline: "Wees een van diaspora* se sterre"
      host_ex: "diaspora* hang af van die lede van die gemeenskap om peule te gasheer en voer wat vir almal toeganklik is wie wil deel neem. As jy server ruimte en 'n bietjie tegniese kennis het, sal ons dit graag waardeer as jy 'n peul opstel wat oop is vir registrasies. Die meer peule, hoe beter diaspora* werk – wees deel van die toekoms van die gedesentraliseerde sosiale web!"
      hostinst1: "Lees die %{instructions_link} en stel jou eie gemeenskaplike peul."
      instructions_link_text: "Peul installasie instruksies"
      hostinst2: "Bekyk 'n lys van gemeenskaplike peule by %{poduptime}"
