      aspects_ex2: "Kliek op <span class=\"click\">My Aspekte</span> om die lys van jou aspekte te sien. Jy kan al die plasings sien wat aan alle aspekte geskep is, of net aan een of meer individuele aspekte, deur hulle te kies en ontkies in die linkerkantste kolom."
      tags: "#Volgd Etikette"
