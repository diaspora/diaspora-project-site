    getting_started3:
      byline: "Deel 3 – Aspekte"
      menu_title: "Alles oor aspekte"
      aspects1: "Dink aan jou lewe en die mense wat jy ken. Elke persoon is 'n deel van een of meer aspekte van jou lewe. Hulle mag 'n lid van jou familie, 'n goeie vriend, 'n kollega of iemand met wie jy sport of musiek speel of met wie jy 'n besondere belangstelling deel het. Of hulle is miskien deel van meer as een van hierdie aspekte van jou lewe."
      aspects2: "diaspora* works in exactly the same way. You can place contacts into an “aspect” of your diaspora* seed based on which aspect of your life they are part of. In this way, you control which of your contacts sees each post you make to diaspora*, by posting to a particular aspect or aspects. We’ll explain more about what this means over the next three parts of this series."
      my_aspects: ~
      my_aspects1: "Volgende, laat ons kyk na die My Aspekte kieslys in die linkerkantste kolom. Kom terug na jou stroom en klik <span class=\"click\">My Aspekte</span>. Jou lys van aspekte sal drup, en jy sal 'n stroom sien wat slegs plasings deur mense van die geselekteerde aspekte bevat."
      my_aspects2: "Nou moet al jou aspekte gekies wees, met bosluise langs hulle."
      my_aspects3: "Jy kan aspekte kliek in die keuselys om hulle te kies of ontkies."
      my_aspects4: "Jy kan slegs een aspek kies, of 'n kombinasie van hulle."
      my_aspects5: "As alle aspekte gekies is en jy wil net een bekyk, kliek <span class=\"click\"> Deselekteer alles</span> en dan selekteer die een wat jy wil hê."
      my_aspects6: "Spiel met dit 'n bietjie!"
      my_aspects7: "Hierdie seleksie stelsel het twee gebruike:"
      my_aspects8: "Dit filtreer die inhoud stroom. Jy wil dalk net plasings geskep deur mense in jou familie aspek lees. Of dalk wil jy alles geplaas deur jou kontakte <em>behalwe</em> familielede lees."
      my_aspects9: "As jy 'n status boodskap van die Aspekte bladsy plaas, sal die aspekte in die linker menu outomaties gekies word in die uitgewer. Byvoorbeeld, as die Vriende, Familie en Werk aspekte in die lys gekies is, wanneer jy in die uitgewer venster kliek sal jy sien dat die Aspekte keuse knoppie vertoon: \"In 3 aspekte.\""
      add_aspect: ~
      add_aspect1: "Kies 'n naam vir die nuwe aspek. Dit kan die algemene verband tussen hierdie mense weerspieël, miskien \"Kreatiewe Skryfwerk,\" \"Sokker\", of \"Aktiviste ,\" maar jy kan dit noem wat jy wil. Niemand anders sal ooit in staat wees om die name van jou aspekte te sien of te weet in watter aspek hulle is geplaas nie. Vir hierdie oefening, stel ek voor die skepping van 'n aspek genoem \"Diaspora,\" waarin jy die mense wat jy hier ontmoet kan plaas."
      aspects_mobile: ~
      add_aspect2: "Besluit of \"Maak plaas in hierdie aspek sigbaar vir mekaar?\" af of aan te skakel. Dit is nuttig as hierdie aspek is vir 'n klub waar al die lede mekaar ken, want as hulle sigbaar aan mekaar is sal hulle beter met mekaar kan verbind. Sorg dat jy noukeurig is met hierdie funksie, en neem ander mense se privaatheid in ag voordat jy dit doen."
      add_aspect3: "Wanneer jy klaar is, kliek op die <span class=\"click\"> Skep </ span> knoppie. Die aspek word dan geskep en gekies in die menu."
      add_aspect4: "Sodra die aspek geskep is, sal jy na 'n lys van kontakte (niemand, so ver) geneem word in daardie aspek. Daar is 'n skakel na \"voeg kontakte by Diaspora\" (of wat ook al jy die nuwe aspek genoem het)."
      add_aspect6: ~
      add_aspect7: ~
      contacts: "Kontakte bladsy"
      contact_ex1: "Ons het jou kontakte bladsy %{part_link} al verduidelik. Om jou kontakte bladsy te beryk, kliek op die pyltjie aan die regterkant einde van die opskrift en kies <span class=\"click\">Kontakte</span> van die keuselys."
      contact_ex3: "Die kontakte bladsy wys vir jou aspekte in die linkerkolom en jou kontakte in daardie aspekte vertoon op die regterkant."
      contact_ex4: "As jy kontakte van alle aspekte vertoon (kliek <span class=\"click\">My Kontakte</span> in die linkerkantste kolom), sal elke kontak 'n groen knoppie aan sy regterkant hê wat wys in watter aspek(te) hulle geplaas is. As 'n kontak in meer as een aspek is, sal die knoppie \"in <em>n</ em> aspekte\" lees. Kliek op die knoppie om te sien watter aspekte diegene is."
      contact_ex5: "Om die aspek(te) te verander van 'n persoon, kan jy hierdie knoppie kliek om 'n aspek te kies of ontkies in die keuselys. As jy 'n persoon wil verwyder van al jou aspekte, ontkies al die aspekte en die knoppie sal grys word. Nou deel jy nie meer met hulle nie."
      contact_ex6: "As jy die kontakte in 'n individuele aspek besigtig, sal daar 'n kruis aan die regterkant van elke kontak vertoon word. Kliek dit om die persoon van daardie aspek te verwyder."
      contact_ex7: "Jy kan ook nuwe aspekte van jou kontakte bladsy skep."
      sharing_me: "Deel slegs met my"
      sharing_me_ex: "Dit wys jou 'n lys van die mense wat met jou deel, maar met wie jy nie deel nie – jou \"volgelinge\"."
      finish: "Nou dat jy aspekte verstaan, kom ons maak 'n paar verbindings."
    getting_started4:
      byline: "Deel 4 – Vind en konnekteer met mense"
      menu_title: "Hoe met mense te konnekteer"
      aspects1: "Nou is dit tyd om 'n paar kontakte by die \"Diaspora\" aspek wat jy nou net geskep het te voeg. As jy reeds mense ken wat diaspora* gebruik, kan jy hulle vind en by enige aspek voeg wat jy wil."
      sharing: Deling
      sharing_ex: "Ons noem verbinding met iemand \"deling\", want dit is 'n aanduiding dat jy wil met hulle inhoud deel. Deling in diaspora * kan 'n bietjie verwarrend in die begin lyk, want jou deling vlakke met ander mense is onwaarskynlik om dieselfde te wees as hul deling vlakke met jou. Kom ons probeer te verstaan wat dit beteken."
      relationships: "Op diaspora* is daar drie soorte verhoudings tussen die gebruikers:"
      followers: Volg
      followers_ex1: "Iemand het jou in een van hul aspekte geplaas, maar jy het nie dieselfde vir hulle gedoen nie. Jy sal 'n kennisgewing kry dat hierdie persoon \"met jou begin te deel\" het, maar jy sal nie enige ander verskil agterkom nie."
      followers_ex2: "Hulle sal jou publieke plasings sien in hul stroom, maar niks van jou beperkte plaasings nie."
      followers_ex3: "Daar is geen manier om te weet in watter aspek iemand anders jou geplaas het nie, vir privaatheid redes - dit is hul besigheid in watter van hul aspekte hulle elke persoon plaas, so niemand anders kan dit uitvind nie."
      following: Volg
      following_ex1: "Jy deel met 'n persoon wat nie met jou deel nie. Dit beteken dat jy hulle by een (of meer) van jou aspekte gevoeg het, maar hulle het nie jou bygevoeg tot hul aspekte nie."
      following_ex2: "Die persoon wat jy volg het toegang tot die aspek (te) waarin jy hulle geplaas het, dit sluit in die plasings wat jy in daardie aspekte maak, asook jou openbare plaasings. Jy sal ook hulle ontvangs van hul openbare plasings begin te kry in jou stroom."
      mutual: "Wedersydse deling"
      mutual_ex1: "As al twee van julle het met mekaarbegin te deel, is dinge meer interessant, en meer ingewikkeld! Dit kan vergelyk word met \"vriende\"-wees op Facebook, maar daar is belangrike verskille."
      mutual_ex2: "As daar 'n onderlinge konneksie is, al twee van julle het aan mekaar 'n begeerte gedui om boodskappe van die ander te sien, dus sal elkeen van julle beperkte plasings sien wat deur die ander persoon geskep is in die aspek (te) waarin die ander jou geplaas het. Dit is moontlik dat julle delings met mekaar anders sal wees. Dink aan die volgende scenario:"
      mutual_ls1: "Jy beskou Jill 'n effense kennis, en plaas haar in die \"kennisse\" aspek."
      mutual_ls2: "Jill dink egter van jou soos een van haar beste vriende, en sy plaas jou in haar \"Goeie vriende\" aspek."
      mutual_ls3: "Jy plaas meeste dinge net in die \"vriende\" of \"familie\" aspekte, so Jill sien nie baie van jou plasings nie."
      mutual_ls4: "Omdat jy in Jill se \"Goeie vriende\" aspek is, daarteenoor, sien jy byna alles wat sy plaas."
      mutual_ex3: "Die belangrikste ding om te onthou, is dat <span class=\"click\">niemand</span> ooit 'n plasing sal sien tensy jy dit openbare gemaak het nie, of dit in 'n aspek geskep waarin daardie persoon geplaas is."
      finding: "Om mense te vind"
      finding_ex1: "Ten einde te begin deel met mense, sal jy 'n paar mense moet begin volg. Miskien sal hulle jou terug volg! Laat ons kyk nou hoe dit te doen."
      finding_ex2: "Daar is verskeie maniere om iemand te vind en by 'n aspek te voeg."
      search: Soek
      search_ex: "Die soekkassie in in die hooftralie. Om iemand by te voeg:"
      search_ls1: "Tik 'n naam of diaspora* ID. Voorstelle sal verskyn as jy begin tik."
      search_ls2: "Tik die Enter sleutel om te soek, en jy sal 'n bladsy met die resultate kry."
      search_ls3: "Wanneer jy die persoon wat u soek gevind het, kliek op die <span class=\"click\">Voeg Kontakt By</span> knoppie."
      search_ls4: "As die persoon met wie jy wil begin deel in die lys van voorstelle verskyn, selekteer hul naam om na hul profiel bladsy te geneem word, en kliek op die <span class=\"click\">Voeg Kontakt By</span> knoppie."
      search_ls5: "'n Keuselys sal dan onder die knoppie verskyn, waarin jy kan kies aan watter aspek(te) die persoon belang. Jy kan ook 'n nuwe aspek skep en dan hulle by dit voeg deur te kliek <span class=\"click\"><em>+ Voeg 'n aspek</em></span>."
      search_ls6: "Sodra jy een of meer persoon, die aspek knoppie sal groen verander en sal onmiddellik plasings begin deel met dié persoon deur die aspekte, en op dieselfde tyd begin jy hul openbare plasings te sien."
      invite: "Om 'n uitnodiging pos te stuur"
      invite_ex: "Nog 'n manier om 'n vriend te volg, is deur dit 'n uitnodiging pos vir hulle te stuur. Dit kan gedoen word deur die <span class=\"click\">per e-pos</span> skakel in die menu aan die regterkant van die resultate bladsy, of van die <span class=\"click\">Nooi jou vriende</span> skakel in die systaaf van die stroom bladsy. Sodra as jou vriend die uitnodiging aanvaar, sal hulle geneem word deur dieselfde registrasie proses wat jy nou net deur gepas het."
      profile: "Van hulle profiel"
      profile_ex1: "Nog 'n manier om 'n persoon by een van jou aspekte te voeg is op hul naam te kliek waar ook al jy dit in diaspora* sien. Dit sal jou neem na hul profiel bladsy, van waar jy in staat sal wees om hulle toe te voeg tot aspekte met behulp van die knoppie in die regter boonste hoek van die bladsy."
      profile_ex2: "Alternatiewelik, hang net oor hul naam of profiel foto in die stroom, om 'n klein \"hangkaart\" te roep. Jy kan hulle by 'n aspek voeg direk vanaf hierdie hangkaart."
      tags: "Om #etikette te volg"
      tags_ex: "Die bogenoemde drie opsies fokus op verbinding met mense wat jy reeds ken. Maar soms kan vreemdelinge net so interessant wees, indien nie meer interessant wees, as mense wat jy reeds ken. 'n Goeie manier om te begin met mense te verbind is om sommige #etikette van vakke te volg wat jou interesseer. Plasings wat diegene etikette bevat sal dan in jou stroom verskyn, en jy kan mense volg wat plasings skep oor dinge wat jy interessant vind, deur hulle in een van jou aspekte te plaas."
      removing: "Om iemand van jou kontakte te verwyder"
      removing_ex1: "Om iemand uit jou kontakte heeltemal te verwyder en sodoende ophou met hulle te deel, al wat jy hoef te doen, is om hulle te verwyder van alle aspekte waarin jy hulle geplaas het . Jy kan dit doen deur:"
      removing_ex2: "óf na hul profiel bladsy te gaan, jou wyser oor die naam in die stroom te beweeg, en te wag vir 'n hangkaart te verskyn;"
      removing_ex3: "or click the arrow on the green aspect selector button and deselect all the aspects ticked."
      removing_ex4: "Dis alles! Sodra hulle nie meer in enige van jou aspekte is nie, sal jy nie meer met daardie persoon deel nie."
      removing_ex5: "Jy kan ook 'n persoon uit jou aspekte verwyder via jou kontakte bladsy, wat ons verduidelik aan die einde van %{part_link}."
      finish: "Jy weet nou hoe met mense te begin te deel, en hopelik sal jy in staat wees om 'n paar kontakte by te voeg. Nou sal jy begin om inhoud van hulle in jou stroom te sien, en wanneer mense begin met jou te deel, sal jy 'n gehoor vir jou plasings hê. <strong>Nou is dit tyd om 'n paar inhoude te publiseer.</strong>"
    getting_started5:
      byline: "Deel 5 – Begin deel!"
      menu_title: "Begin deel!"
      intro1: "Nou dat jy 'n paar kontakte het is dit tyd om met hulle inhoud te begin te deel."
      intro2: "Jy kan via diaspora* kommunikeer óf deur die deel van 'n status boodskap met 'n groep van volgelinge, of selfs die hele diaspora*; of deur die stuur van 'n private boodskap aan een of meer onderlinge kontakte. In hierdie gedeelte gaan ons fokus op die gebruik van die uitgewer en inhoud stroom om plasings te maak en kommentaar te lewer oor status boodskappe. Ons sal die stuur van 'n privaat boodskap (wat ons 'n \"gesprek\" noem) in %{part_link} verduidelik."
      publisher: "Die uitgewer"
      publisher_ex1: "Inhoud-deling in diaspora* word gedoen via die uitgewer, wat aan die bokant van die middelste kolom op meeste van die bladsye in die diaspora* interface geleë is. Jy het waarskynlik reeds dit gekliek , en waarskynlik was jy het jy iets al ge​​plaas! Dis maklik om 'n status boodskap te plaas. 'n Bietjie later in hierdie tutoriaal sal ons sommige van die meer komplekse dinge wat jy kan doen met die uitgewer verduidelik, maar laat ons begin met 'n inleiding."
      publisher_ex2: "Die uitgewer lyk miskien soos 'n dowwe, smal boks, maar moenie toelaat dat sy verskyning julle mislei nie: onder sy minimalistiese verskyning lê 'n skatkis van funksies, wat jy kan aktiveer deur te kliek op die binnekant van die boks."
      publisher_ex3: "Sodra die uitgewer boks \"aan die lewe gekom\" het, sal jy 'n verskeidenheid van knoppies en ikone sien. Voordat ons hulle inspekteer , laat ons hulle ignoreer en 'n eenvoudige status boodskap plaas wat slegs beskikbaar vir jou volgelinge en wedersydse kontakte is."
      publisher_ex4: "Om dit te doen, al wat jy hoef te doen is om jou boodskap te tik – wat ook al jy aan hulle wil sê, miskien \"Dit is my eerste plasing in Diaspora\" – en kliek dan die <span class=\"click\">Deel</span> knoppie. Jy het 'n boodskap met jou kontakte gedeel!"
      buttons: "So wat is die knoppies alles oor?"
      top_buttons: ~
      top_buttons_ex1: ~
      top_buttons_list1: ~
      top_buttons_list2: ~
      top_buttons_list3: ~
      top_buttons_list4: ~
      top_buttons_list5: ~
