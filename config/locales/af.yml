      profile: "Profiel aansig"
      profile_ex1: "Waarookal hulle is, as jy jou naam of profiel foto kliek neem dit na jou profiel bladsy. Dit wys vir jou al die plasings wat jy in diaspora* geskep het. Dit vertoon ook jou profiel foto, skerm naam, \"oor my\" etikette en ​​jou diaspora* ID (verduidelik onder \"Registrasie\" in %{part_link})."
      profile_ex2: "Onder jou profiel foto sal jy enige private profiel inligting sien wat jy bygevoeg het, soos verjaardag, ligging, geslag, biografie en so aan."
      profile_ex3: "Kliek op die blou <span class=\"click\">Wysig my profiel</span> knoppie as jy enige van jou profiel data wil verander."
      profile_ex3_mobile: ~
      profile_ex4: "Jy kan ook iemand anders se profiel-bladsy sien deur op hul naam of foto te kliek. Hoeveel van 'n persoon se profiel inligting en plasings word aan u beskikbaar gestel is afhanklik van jou verbinding met hulle. Bo aan die regterkant sal jy 'n aspekte knoppie vind: as dit grys is, is die persoon nie in een van jou aspekte nie; as dit groen is, is hulle. Klik dit om hulle by 'n aspek te voeg."
      profile_ex5: "Onder hul profiel foto sal jy 'n ikoon tralie sien: grys (met 'n sirkel) as hulle nie met jou deel nie, groen (met 'n ✓) aan indien hulle doen. As jy ignoreer daardie persoon, sal die tralie rooi wees. Dit sal die volgende ikone bevat, as dit beskikbaar is vir jou: 'n @ noem ikoon as jy met daardie persoon deel, en 'n boodskap ikoon as jy wedersydse met hulle deel."
      profile_ex6: "Ook in die linker kolom is 'n skakel na die persoon se foto's, en enige van hul kontakte wat hulle vir julle sigbaar gemaak het (wat in die volgende deel, \"Aspekte\" verduidelik word)."
