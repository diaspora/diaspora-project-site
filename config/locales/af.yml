    formatting:
      byline: Teksformatering
      menu_title: Teksformatering
      format1: "Op diaspora* is dit moontlik om jou teks te formateer in status boodskappe, kommentare, en gesprekke met behulp van 'n eenvoudige opmerk stelsel wat Markdown genoem is. Hierdie bladsy gee 'n inleiding tot die kodes wat gebruik word om hierdie formatering te skep."
      format2: "Die eerste ding om daarop te let is dat jy twee lyn breke tussen paragrawe moet gebruik (behalwe items in 'n lys), anders sal die paragrawe saam hardloop. As jy regtig net een lyn breek tussen twee paragrawe wil hê, voeg twee spasies aan die einde van die eerste paragraaf."
      format3: "Dit is waar die <span class=\"click\">Voorskou</span> knoppie handig te pas is. Probeer sommige formaat, voorskou dit, besluit wat verkeerd is, maak dit reg, en voorskou dit weer, totdat jy tevrede is!"
      format4: "In die voorbeelde hieronder, kan jy die teks kopieer in die grys gebiede en dit in die uitgewer plak in diaspora* en die <span class=\"click\">Voorskou</span> knoppie gebruik om teksformatering te probeer."
      headings: Opskrifte
      headings_ex1: "Jy kan eerste-, tweede- en derde-vlak opskrifte byvoeg aan jou boodskap deur die plasing van 'n allegaartjie simbool (#) aan die begin van 'n lyn, soos volg:"
      headings_code1: "Dit is 'n baie groot opskrift"
      headings_code2: "Helfte so groot soos die een hierbo"
      headings_code3: "Twee keer die grootte van normale teks"
      headings_ex2: "Maak seker om 'n ruimte te laat tussen die twee allegaartjies en jou teks, om te verhoed dat jy 'n #etiket skep in plaas van 'n opskrif. Die opskrif eindig wanneer jy Enter tik om voort te gaan na die volgende lyn."
      lists: Lyse
      lists_ex1: "Om 'n kolpuntlys te skep, plaas óf *, + of - in die voorkant van elke lyn wat jy deel van die lys wil maak."
      lists_ex2: "Dit is ook moontlik om genommerde lyste te maak deur die plasing van \"1.\" \"2.\", ens voor die lys items. Om 'n genommerde lys te skep, moet die getalle tydperke/punte na hulle hê."
      lists_ex3: "Weereens, maak seker dat 'n ruimte verlaat is tussen die \"koeël\" simbool en die teks op elke lyn, en om 'n lyn spasie tussen die lys en enige vorige / volgende teks te verlaat, anders sal dit nie werk nie."
