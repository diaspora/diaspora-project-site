    get_involved:
      headline: "Yer alın!"
      byline: "Sosyal ağın geleceği seninle başlar"
      menu_title: "Yer alın"
      community: "Gücünü topluluktan alır"
      community_byline: "diaspora* size aittir"
      meaning: "Bütün bunlar ne anlama geliyor?"
      meaning_ex1: "Özgür Yazılım, bireysellik, saydamlık, yaratıcılık, ve hedefe bağlılıkla ilgilidir. diaspora* bir keyif arzusunu yerine getirmek ve interneti daha iyi bir yer haline getirmek için kuruldu. Özgür Yazılım dünyayı değiştirmemize ve dostlarımızın bu keşiften faydalanmasına olanak verir."
      meaning_ex2: "Özgür Yazılım toplulukları muhteşem şeylerdir. diaspora*da, biz insanlara yaptıkları için değer verilmesinden yanayız. Elit bir kodlayıcı olmanız ya da daha önce hiçbir projeye katkıda bulunmamanız fark etmez. diaspora*ya katkıda bulunmanız, kullanıcıların işine yararlık odaklı bir çözüm anlayışıyla zor problemler üzerinde uğraştığınız anlamına gelir."
      meaning_ex3: "Bu yüzden, diaspora*ya anlamlı bir katkınız olursa, size işlem erişimi vereceğiz. Bunda kararlıyız, ve istekli kişilere büyük değişiklikler yapma olanağı tanımak istiyoruz."
      whereyou: "Eğer gelip nereye"
      whereyou_ex1: "diaspora*yı bizler yapıyoruz. Sizi henüz tanımayabiliriz, ama tanışmayı ve web'in geleceğini tasarlayan bir takıma nasıl uyacağınızı görmeyi çok isteriz. Fırsat verildiğinde hepimizin dünyayı değiştirme potansiyeli mevcuttur."
      whereyou_ex2: "diaspora*ya katkı değişik yol ve ölçülerde olur. Hataları bulmada yardımcı olmanız olsun, mektup listelerinde geri dönüş olsun, ya da bizzat koda veya tasarıma katkıda bulunmak olsun, size ihtiyacımız var."
