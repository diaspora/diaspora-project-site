    about:
      headline: "diaspora* nasıl çalışır?"
      byline: "diaspora*yı kullanmak kolaydır – işte nasıl olduğu"
      menu_title: Hakkında
      decentralize: "Gayri merkezileştirme nedir?"
      decentralize_ex: "diaspora* kullandığınız birçok ağdan farklıdır. Hiç bir şekilde merkezî değildir, merkez düğümü yoktur. Öyleyken bile, insanlarla bağlantı kurmak ve haberleşmek çok kolaydır. İşte nasıl olduğu."
      this: BÖYLE
      this_ex: "diaspora* merkez üssü olmayan gerçek bir ağdır. Dünya çapında (\"pod\" denilen) sunucular mevcuttur, her birinde kendisine kaydolmayı tercih eden kullanıcıların verileri vardır. Bu podlar birbirleriyle haberleşirler, böylece herhangi birine kayıtlıyken, diğer kullanıcı nerede olursa olsun, diğerleriyle serbestçe haberleşebilirsiniz."
      notthis: "BÖYLE DEĞİL"
      notthis_ex: "Birçok sosyal ağ bir şirketin sahibi olduğu ve işlettiği bir sunucudan koşulurlar. Bunlar kullanıcının tüm özel verilerini saklarlar. Bu bilgi darboğazı olan her sistemde olduğu gibi kaybolabilir ya da kurcalanabilir, merkezî sunuculardaki bir sorun tüm ağı yavaşlatıp durdurabilir. Ayrıca kamu kurumlarının \"ortam dinlemesi\" yapması çok kolaydır."
      discl: ~
      connect: "Ben nasıl bağlanabilirim?"
      connect_ex: "diaspora* bir sürü poddan oluştuğu halde bütünleşik bir ağ izlenimi yaşayacaksınız. Özgürce diğerleriyle haberleşmek için onlarla aynı podda olmanız gerekmez - haberleşme diaspora* evrenindeki tüm podlar arasında kesintisiz gerçekleşir. diapora* kullandığınızda, onun birçok poddan oluştuğunun farkına varmayabilirsiniz. diaspora*daki biri ile haberleşmek aslında çok kolaydır: "
      find: "1. onları bulmak"
      find_ex: "Birisiyle bağlantı kurmak için tüm yapmanız gereken onu bir bakışa eklemektir. (daha fazla bilgi için aşağıya bakınız) Siyah çubuktaki arama kutusu ile onları bulun, veya akışınızda üzerine geldiğinizde çıkan kartı kullanın. Onun diaspora* kimliğini (adınız@podadı.tr) biliyorsanız, onu da kullanabilirsiniz."
      add: "2. Onları eklemek"
      add_ex: ~
      freedom: Özgürlük
      freedom_byline: "diaspora* sizi sınırlamaya çalışmaz"
      fdm1: "İstediğiniz gibi olun"
      fdm1_ex: "Birçok ağ gerçek kimliğinizi kullanmayı gerektirir. diaspora* gerektirmez. Burada ne olmak istediğinizi ve ne kadar az ne kadar çok paylaşmak istediğinizi kendiniz belirlersiniz. Tamamen insanlarla nasıl haberleşeceğinize kalmıştır."
      fdm2: "Yaratıcı olun"
      fdm2_ex: "Nasıl etkileşebileceğinizle sınırlı değilsiniz. İlgi çekici bulduğunuz insanların söylediklerini görmek için onları takip edebilir, ya da dünyayı herkesle paylaşabilirsiniz. Fotoğrafınızı, zanaatinizi, videolarınızı, müziğinizi, sözcüklerinizi- ne isterseniz paylaşabilirsiniz. Akıma kapılın."
      fdm3: Özgür
      fdm3_ex: "diaspora* Özgür Yazılımdır. Bu, kullanımı üzerinde hiçbir sınırlama olmadığı anlamına gelir. Kaynak kodu alabilir ve hatta istediğiniz şekilde değiştirerek, ağı iyileştirmemize katkıda bulunabilirsiniz. Yönetimde sizi görmek isteriz."
      privacy: Mahremiyet
      privacy_byline: "Neyin size ait olduğuna dair tam denetim "
      priv1: "Verinizi sahiplenin"
      priv1_ex: "Birçok ağ etkileşimlerinizi analiz ederek ve bunu size reklam göstermek amaçlı kullanarak para kazanır. diaspora* verilerinizi bağlanmanıza ve paylaşmanıza izin vermek dışında kullanmaz."
      priv2: "Kendiniz sunun"
      priv2_ex: "Verilerinizi seçtiğiniz ve memnun olduğunuz podda saklayın. Gerçekten güvenli olmasını istiyorsanız, kendi kontrolünüz altında bir pod kurup sunabilirsiniz, böylece kimse kişisel verinize erişemez."
