      bugs_ex1: "Projektünk a Code Triage szolgáltatását használja, amellyel önkéntes felhasználók és fejlesztők együtt dolgoznak a kódbázisban fellelhető hibákon: %{github_link}."
      bugs_ex2: "A kisebb hibák javítása is mindenki javára válik, és az újonnan érkezőknek ez remek bevezetést nyújt a diaspora* egyes részeinek működésébe."
      bugs_ex3: "Segíts a hibák kigyomlálásában!"
