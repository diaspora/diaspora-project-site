    get_involved:
      headline: Segíts!
      byline: "A közösségi háló jövője veled kezdődik"
      menu_title: Segíts!
      community: "Közösségben az erő"
      community_byline: "A diaspora* a tiéd is"
      meaning: "Mit jelent mindez?"
      meaning_ex1: "A Szabad Szoftver lényege az egyediség, átláthatóság, kreativitás és egy cél. Egy ötlet megvalósításáról szól. A diaspora* azért jött létre, hogy szenvedélyünk segítségével egy jobb hellyé tegyük az internetet. Szabad Szoftverrel a magunk javára változtathatjuk meg a világot, s ebből barátaink is szerte a világhálón részesülhetnek."
      meaning_ex2: "A Szabad Szoftver közösségek csodálatosak. Mi, a diaspora* tagjai hisszük, hogy megbecsülés jár a tagjainak azért, amit tesznek. Nem számít, hogy kódkirály vagy hasonló projektben csupán először résztvevő személy vagy. A diaspora* felépítése komoly problémák megoldásával jár, a felhasználók igényeinek szem előtt tartásával."
      meaning_ex3: "Ha érdemben segíted a diaspora* fejlesztését, akkor a legmagasabb szintű hozzáférést biztosítjuk a kódbázishoz számodra. Mi mind együtt dolgozunk, s szeretnénk a lelkes segítőknek lehetőséget biztosítani nagy változások véghezvitelére."
      whereyou: "Itt jössz a képbe..."
      whereyou_ex1: "A diaspora* mindannyiunk műve. Talán még nem ismerünk, de szeretnénk megismerni és kitalálni, hogyan lehetsz a csapat része, amely a világháló jövőjét építi."
      whereyou_ex2: "A diaspora* fejlesztésének számtalan formája van. Akár egy hibákat kereső felhasználó vagy, aki a levelezőlistán keresztül segít bennünket, akár kódíró vagy grafikus: szükségünk van rád!"
      gi_header: "Így segíthetsz a diaspora* projektben:"
      code_header: Kódírással
      code_byline: "A forráskódhoz való hozzájutás egyszerű."
