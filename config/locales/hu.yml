      voice_ex2: "Itt csatlakozhatsz a csoporthoz"
      voice_ex3: "Egy diaspora* %{meetup_link} szervezésével a saját közösségedben csatlakozásra inspirálhatod barátaid, családtagjaid."
      meetup_link_text: találkozó
