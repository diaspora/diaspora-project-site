    index:
      headline: "A diaspora* üdvözöl!"
      byline: "Az online közösség, ahol tiéd az irányítás."
      register: Regisztráció
      key_philosophies: "A diaspora* három kulcsfontosságú elven alapszik:"
      decentralization: Decentralizáció
      decentralization_about: "Mamutcégek által birtokolt központi szerverek helyett kis, helyi szerverek (\"podok\") is tárolhatják adatainkat bárhol a világon. Te döntöd el, hogy melyik podra regisztrálsz (ami akár a sajátod is lehet), hogy a diaspora* világméretű közösségéhez csatlakozz."
      freedom: Szabadság
      freedom_about: "A diasporán* belül az lehetsz, aki csak akarsz. Más hálózatokkal ellentétben itt nem kell felfedned valódi személyedet. Bárkivel, bármilyen módon kapcsolatba léphetsz. Mindennek csupán a képzeleted szab határt. A diaspora* Szabad Szoftver, ezért felhasználása tetszőleges."
      privacy: Adatvédelem
      privacy_about: "A diasporán* te birtoklod az adataid. Nem ruházol át semmilyen jogot cégekre, vagy bárki másra, aki ebből hasznot húzhatna. A diasporán* barátaid, szokásaid és az általad megosztott tartalmak csak rád tartoznak, nem ránk! Továbbá az aspektusok használatával te döntöd el, hogy ki láthatja azt, amit megosztottál."
      get_started: Kipróbálnád?
      get_started_sub: "Egyszerű, mint háromig számolni..."
      choose_pod: "1. Válassz podot!"
      choose_pod_exp: "Találj egy számodra megfelelő podot, ami talán kicsi, esetleg közel van hozzád, vagy éppen olyan országban működik, melynek adatvédelmi törvényeiben megbízol. A választás a tiéd! Keress egyet a közösség nyilvános podjai között, esetleg egy hozzád közel működőt."
      sign_up: "2. Regisztrálj!"
      sign_up_ex: "Ha eldöntötted, melyik pod a legmegfelelőbb számodra (a %{poduptime} értékeléseinek segítségével vagy esetleg ismerőseid ajánlása alapján), akkor regisztrálj ott és töltsd ki az adatlapod olyan sok vagy éppen olyan kevés személyes adattal, amennyivel szeretnéd. Rajtad áll, hogy mennyit fedsz fel magadról."
      join_convo: "3. Beszélgess másokkal!"
      join_convo_ex: "Kövesd az érdeklődési köreidnek megfelelő #címkéket, ami lehet <span class=\"click\">#zene</span>, <span class=\"click\">#fotózás</span>, <span class=\"click\">#adatvédelem</span> vagy <span class=\"click\">#linux</span> is - bármi, ami érdekel. Bemutatkozhatsz nyilvánosan is az <span class=\"click\">#újvagyok</span> címke használatával. Innentől fogva te is a nyüzsgő diaspora* közösség része leszel."
      aspects: Aspektusok
      aspects_ex: "A diaspora* fejlesztette ki az aspektusokat, melyek segítségével az életedben betöltött szerepük alapján oszthatod csoportokba ismerőseidet. Dönthetsz úgy, hogy valamit csak családtagjaiddal vagy kollégáiddal osztasz meg, tudván, hogy illetéktelen szemek nem fogják látni."
      features: Funkciók
      features_ex: "A #címkékkel könnyedén megjelölheted és követheted is az érdeklődési köreidbe tartozó tartalmakat. Mások @említésével felhívhatod a figyelmüket valamire. Továbbosztással az ismerőseid is láthatnak és kommentálhatnak neked tetsző tartalmakat! Mások munkájának elismerésére pedig a ♥ a legjobb eszköz."
      help: Segítenél?
      help_ex: "A diasporának* szüksége van kódírókra és tesztelőkre, valamint olyanokra, akik üdvözlik és segítik az új tagokat, közösségi podokat működtetnek és megismertetik a diaspora* előnyeit az érdeklődőkkel. Szeretnél a projektben segíteni?"
      socialint: "Integráció más hálózatokkal"
      socialint_ex: "Használd a diasporát* fő hálózatodként, ahonnan a többi közösségi hálózatra is megosztod a tartalmakat. Így azon barátaid is követhetnek téged, akik egyébként nem a diaspora* tagjai. A diaspora* jelenleg a Facebook, Twitter és Tumblr fiókjaidat tudja kezelni, a támogatott hálózatok köre azonban hamarosan tovább bővül."
      earth_alt: Earthd*
      decentralized_alt: Decentralizált
      freedom_alt: Szabadság
      keyhole_alt: Kulcslyuk
      aspects_alt: Aspektusok
      features_alt: Funkciók
      ways_to_help_alt: "Hogyan segíthetsz"
      services_alt: Szolgáltatások
    about:
      headline: "Hogyan működik a diaspora*?"
      byline: "A diaspora* használata egyszerű:"
      menu_title: Ismertető
      decentralize: "Mit jelent a decentralizáció?"
      decentralize_ex: "A diaspora* nagy mértékben különbözik a legtöbb hálózattól, amelyet használsz. Teljesen decentralizált, tehát nem egy központi szerver irányítja. Ennek ellenére pofonegyszerű másokkal kapcsolatba lépni."
      this: EZT
      this_ex: "A diaspora* egy valódi hálózat, központi szerver nélkül. A hálózatot alkotó szerverek, az ún. \"podok\", a világ különböző pontjain működnek, és a hozzájuk regisztrált felhasználók adatait tartalmazzák csak. A podok viszont kommunikálnak egymással, így bármelyikre regisztrálhatsz, mivel minden ismerősöddel tartani tudod a kapcsolatot, függetlenül attól, hogy ők melyik szervert használják."
      notthis: "EZT NEM"
      notthis_ex: "A legtöbb közösségi hálózatot egyetlen cég által birtokolt, központosított szerverek sokasága üzemelteti. Ezek a szerverek tárolják a felhasználók összes személyes adatát. Ezek azonban elveszhetnek vagy egy betörés során illetéktelen személyek kezébe kerülhetnek, s mint minden szűk keresztmetszetű rendszernél, a központi szervereknél fellépő bármilyen probléma az egész hálózatot lelassíthatja vagy akár teljesen elérhetetlenné teheti. Továbbá az egyes kormányszerveknek is sokkal könnyebb \"hallgatózni\"."
      discl: "(a diaspora* nyílt internetes szabványokat használ, mint például a %{pubsubhubub} és a %{webfinger}, hogy ezt a fajta kapcsolatot lehetővé tegye)"
      connect: "Hogyan kapcsolódhatsz másokhoz?"
      connect_ex: "Habár a diaspora* a világ különböző pontjain lévő szerverekből áll össze, mégis egy egységes hálózatként működik. Nem szükséges, hogy ismerőseiddel ugyanazt a podot használjátok a kapcsolattartáshoz - a kommunikáció egységesen működik a teljes diaspora* univerzumban. A diaspora* használata közben meg is feledkezhetsz róla, hogy ez különálló szerverek sokasága. Kapcsolatba lépni valakivel a diaspora* hálózatán rendkívül egyszerű: "
      find: "1. Találd meg őket!"
      find_ex: "A kapcsolatfelvételhez csupán annyit kell tenned, hogy megkeresel valakit és egy aspektushoz adod (lásd még bővebben lentebb). Találj meg másokat a fekete sávban lévő keresőmezővel, vagy mozgasd az egérmutatót a hírfolyamban megjelenő nevek fölé, hogy megjelenjen a névjegyük. Ha ismered bárki diaspora* azonosítóját (név@podnév.com), akkor azt is használhatod."
      add: "2. Vedd fel őket!"
      add_ex: "Ezek után nincs más teendőd, mint a \"Hozzáadás\" gombra kattintani és kiválasztani, hogy mely aspektusba tartozzon az adott személy. Innentől fogva kapcsolatba kerültök és megoszthatsz vele bármit, ahogyan más közösségi oldalakon is. Vagy, ha életedhez több szálon kötődik, akkor add őt akár több különböző aspektushoz is. Ilyen egyszerű kapcsolatba kerülni egymással. "
      freedom: Szabadság
      freedom_byline: "a disapora* nem állít korlátokat eléd"
      fdm1: "Legyél, aki szeretnél!"
      fdm1_ex: "Sok közösségi hálózat ragaszkodik ahhoz, hogy a valódi identitásod használd. De a diaspora* nem. Itt az lehetsz, aki csak akarsz, és te döntöd el, hogy mennyi információt osztasz meg magadról. Itt tényleg rajtad áll a döntés, hogyan lépsz kapcsolatba másokkal."
      fdm2: "Legyél kreatív!"
      fdm2_ex: "Korlátok nélkül léphetsz interakcióba másokkal. Dönthetsz úgy, hogy csak követed a számodra érdekes emberek gondolatait, de meg is oszthatod azokat a nagyvilággal. Ossz meg fotókat, műalkotásokat, videókat, zenét, szavakat - amit csak szeretnél. Szárnyalj!"
      fdm3: "Szabad minden tekintetben"
      fdm3_ex: "A diaspora* teljes mértékben Szabad Szoftver. Ez azt jelenti, hogy használatának nincsenek korlátai. Még a forráskódhoz is hozzáférhetsz és módosíthatod, hogy neked megfelelően működjön, vagy hogy segíts nekünk a hálózat tökéletesítésében. Tárt karokkal várunk!"
      privacy: Adatvédelem
      privacy_byline: "Teljes ellenőrzés afelett, ami a tiéd "
      priv1: "Adataid birtokosa te vagy"
      priv1_ex: "Sok közösségi hálózat abból profitál, hogy kielemzi online tevékenységed és ez alapján céloz meg hirdetésekkel. A diaspora* viszont kizárólag csak arra használja az adataid, hogy kapcsolatba léphess másokkal és tartalmat oszthass meg velük."
      priv2: "Te is tárolhatod adataid"
      priv2_ex: "Döntsd el te, hogy hol tárolod adataid egy számodra megfelelő pod kiválasztásával. Ha igazán biztosra szeretnél menni, te is tudsz podot működteti a saját szervereiden, így biztosítva azt, hogy más nem férhet hozzá az adataidhoz."
      priv3: "Közönségedet te választod meg"
      priv3_ex: "A diaspora* aspektusok segítenek abban, hogy csak bizonyos személyekkel oszthass meg valamit. Annyira lehetsz publikus vagy titkolózó, amennyire csak szeretnél. Ossz meg egy vicces fotót az egész világgal, vagy egy komoly titkot csupán a legközelebbi barátaiddal."
      aspects: "Az aspektusokról"
      aspects_byline: "A diaspora* adatvédelmének kulcsa"
      asp1: "Életed aspektusai"
      asp1_ex: "Életednek sok aspektusa, oldala van, melyhez különböző emberek tartoznak. Miért lenne más az online életed? A diaspora* aspektusokkal neked tetsző módon rendszerezheted online életed és csak azokkal oszthatsz meg tartalmat, akikkel valóban szeretnél."
      asp2: Rendszerezz!
      asp2_ex: "Lehet például egy aspektusod a családtagjaidnak, egy a közeli barátaidnak, egy a kollégáidnak és egy a kedvenc szabadidős tevékenységednek. A kollégáidnak nem kell tudni a családi eseményekről, nem igaz? Aspektusok segítségével nem is fognak."
      asp3: "Kürtöld világgá!"
      asp3_ex: "Természetesen néhány dolog annyira fontos, hogy az egész világgal tudatni szeretnéd. Ennél mi sem egyszerűbb, csupán jelöld meg publikusként a tartalmat. A megfelelő címkék használatával biztosíthatod, hogy azokat érje majd el, akik értékelni fogják."
      features: "A közösségünk által legkedveltebb funkciók"
      features_byline: "Ezeket te is kedvelni fogod"
      hashtags: Címkézés
      hashtags_ex: "A címkék segítségével megjelölhetsz és követhetsz minden témát, ami téged érdekel. Továbbá segítenek abban is, hogy a gondolataid azonos érdeklődésű embereket érjen el. Nem utolsó sorban pedig a címkék által vicces és érdekes, új ismerősökre tehetsz szert."
      reshare: Továbbosztás
      reshare_ex: "Miért is ne osztanál meg egy általad kedvelt tartalmat másokkal? A diaspora* egyszerűvé teszi a jó gondolatok terjesztését a továbbosztás funkcióval. Csak egy gombnyomásnyira van bármely üzenet megosztása."
      mentions: Említés
      mentions_ex: "Szeretnéd felhívni valaki figyelmét? Csak @említsd meg a nevét! Ez egy egyszerű módja annak, hogy ismerősöd figyelmét egy számára is fontos információra irányítsd."
      love: Szeress!
      love_ex: "Mutasd ki a ♥-eted, ha kedvelsz és értékelsz valamit! Mert néha nem lehet szavakkal leírni, amit érzel."
      host: "Üzemeltess közösségi podot!"
      host_byline: "Légy te is a diaspora* egyik csillaga!"
      host_ex: "A diaspora* saját közösségének tagjaitól függ olyan podok működtetésében, melyek nyitottak minden érdeklődő számára. Ha van szabad szerverkapacitásod és egy kevés technikai tudásod, akkor nagyon örülnénk neki, ha megnyitnál egy podot szabad regisztrációval. Minél több pod létezik, annál jobban működik a diaspora* is - légy a decentralizált közösségi háló jövőjének részese!"
      hostinst1: "Olvasd el az %{instructions_link} c. leírást és helyezz üzembe saját podot!"
      instructions_link_text: "Útmutató pod működtetéséhez"
      hostinst2: "Közösségi podok listája a %{poduptime} oldalon"
