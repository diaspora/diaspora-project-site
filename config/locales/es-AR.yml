  pages:
    index:
      headline: "Bienvenid@ a diaspora*"
      byline: "La red social Libre donde tú tienes el control"
      register: Regístrate
      key_philosophies: "diaspora* se basa en tres filosofías claves:"
      decentralization: Descentralización
      decentralization_about: "En lugar de tener la información de todos contenida en enormes servidores centrales que son propiedad de una gran empresa, servidores locales (llamados \"pods\") pueden instalarse en cualquier parte del mundo. Tú eliges en cuál \"pod\" registrarte -quizás en un pod local- y conectarte de manera fluida con la comunidad de diaspora* alrededor del mundo."
      freedom: Libertad
      freedom_about: "Puedes ser quien tú quieras ser en diaspora*. A diferencia de otras redes, no tienes que usar tu identidad real. Puedes interactuar con quien quieras de la manera que quieras. El único límite es tu imaginación. diaspora* también es Software Libre, dándote la libertad de usarlo como desees."
      privacy: Privacidad
      privacy_about: "En diaspora* tú eres dueño de tu información. No tienes que renunciar a ningún derecho ante una empresa u otros intereses que pudieran utilizarla. ¡Con diaspora* tus amigos, tus hábitos y lo que compartís es tuyo... no nuestro! Además, tu eliges quién puede ver lo que compartís usando los Aspectos."
      get_started: "¿Quieres empezar?"
      get_started_sub: "Es tan fácil como el \"abc\"..."
      choose_pod: "1. Elige un pod"
      choose_pod_exp: "Encuentra un \"pod\" justo para ti. Puedes preferir un \"pod\" pequeño, o uno que esté cerca de donde vives, o quizás en un país con buenas políticas de seguridad de datos. ¡La elección es tuya! Escoge entre nuestra comunidad de \"pods\"."
      sign_up: "2. Regístrate"
      sign_up_ex: "Una vez que hayas decidido qué pod es el más adecuado para ti, basado en los ratings, en la información que hay en %{poduptime} y en recomendaciones de personas de confianza, regístrate y crea un perfil con cuanta información personal desees. Tú tienes el control de cuánto quieres compartir."
      join_convo: "3. ¡Únete a la conversación!"
      join_convo_ex: "Pudes comenzar siguiendo algunas #etiquetas relacionadas a tus intereses: puede ser  <span class=\"click\">#música</span>, <span class=\"click\">#fotografía</span>, <span class=\"click\">#privacidad</span> o <span class=\"click\">#linux</span> - lo que más te guste. Comparte un mensaje público con la etiqueta <span class=\"click\">#hola</span>  para presentarte, y diviértete. Ya eres parte de la fascinante comunidad de diaspora*."
      aspects: Aspectos
      aspects_ex: "diaspora* es pionera en el concepto de aspectos, que quiere decir que puedes organizar tus contactos de acuerdo al papel que juegan en tu vida. Tú eliges compartir algo sólo con familiares o colegas del trabajo sabiendo que nadie que no quieras podrá ver lo que publicas."
      features: Características
      features_ex: "Las etiquetas te dan la libertad de etiquetar y seguir tus intereses con facilidad. Podés llamar la atención de la gente @mencionándolos. Vuelve a compartir las publicaciones que amas para que otros puedan disfrutar y comentar en ellas también. Y muestra el amor que sientes por el trabajo de otras personas haciendo clic en \"Me gusta\"."
      help: "¿Deseas ayudar?"
      help_ex: "diaspora* necesita personas que escriban y prueben el código, den la bienvenida y ayuden a los nuevos usuarios, instalen y mantengan pods comunitarios, y corran la voz sobre los beneficios de diaspora* a otros que quieran formar parte. ¿Te gustaría contribuir al proyecto?"
      socialint: "Integración de red social"
      socialint_ex: "Usa diaspora* como tu plataforma principal para publicar en tus perfiles de otras redes sociales. De esta manera tus amigos podrán seguir en contacto con vos, incluso si aún no están en diaspora*. diaspora* actualmente soporta la publicación cruzada a tus cuentas de Facebook, Twitter y Tumblr, con muchas más por venir."
      earth_alt: Planetad*
      decentralized_alt: Descentralizado
      freedom_alt: Libertad
      keyhole_alt: Cerradura
      aspects_alt: Aspectos
      features_alt: Características
      ways_to_help_alt: "Maneras en que podés ayudar"
      services_alt: Servicios
    about:
      headline: "¿Cómo funciona diaspora*?"
      byline: "diaspora* es fácil de usar. He aquí cómo."
      menu_title: "Acerca de"
      decentralize: "¿Qué es la descentralización?"
      decentralize_ex: "diaspora* es completamente diferente de la mayoría de las redes que conocés. Es descentralizada, o sea, sin un \"nodo\" central. Aún así, es muy fácil conectarse y comunicarse con la gente. Así es como se hace."
      this: ESTO
      this_ex: "diaspora* es una verdadera red, sin un nodo central. Hay servidores (llamados \"pods\") por todo el mundo, cada uno conteniendo los datos de los usuarios que han escogido registrarse en él. Estos pods se comunican entre sí de forma transparente, tal que puedes registrarte con cualquier pod y comunicarte libremente con tus contactos, sin importar en qué pod se encuentren."
      notthis: "ESTO NO"
      notthis_ex: "La mayoría de las redes sociales funcionan desde servidores centrales pertenecientes a una empresa. Éstas almacenan todos los datos privados de sus usuarios. Esta información puede perderse o ser hackeada, y como con cualquier sistema con un cuello de botella, cualquier problema en los servidores centrales puede hacer que la red funcione muy lentamente, o que deje de hacerlo. Es también mucho más fácil para los gobiernos \"escucharlas\"."
      discl: "(diaspora* usa estándares web abiertos como %{pubsubhubub} y %{webfinger} para hacer posible este tipo de conexiones.)"
      connect: "¿Cómo me conecto?"
      connect_ex: "Aunque diaspora* se compone de muchos \"pods\" alrededor del mundo, uno la percibe como una sola red integrada. No necesitas estar en el mismo \"pod\" que tus contactos para que se puedan comunicar libremente el uno con el otro - la comunicación ocurre transparentemente a través de todos los \"pods\" en el universo de diaspora*. Cuando la usás, a uno se le puede olvidar fácilmente que está compuesta de muchos servidores. Conectarse con alguien en diaspora* es en realidad algo muy simple: "
      find: "1. Encuéntralos"
      find_ex: "Todo lo que necesitás hacer para conectarte con alguien es encontrarlo y agregarlo a un \"aspecto\". (Leer más adelante para saber más sobre los \"aspectos\".) Para encontrarlo podés utilizar el campo de búsqueda en la barra negra, o coloca el puntero sobre su nombre en tu Entrada y aparecerá una tarjeta flotante. Si conocés su identificación en diaspora* (tunombre@nombreDelPod.com), podés usarla."
      add: "2. Agrégalos"
      add_ex: "Entonces es sólo cuestión de hacer clic en el botón \"Agregar contacto\" y elegir en qué aspecto deseás que formen parte. Ahora están conectados y podés compartir con ellos tal como lo harías en cualquier otra red. O, si forman parte de diferentes aspectos en tu vida, agrégalos a aspectos múltiples. Es tan sencillo como eso. "
      freedom: Libertad
      freedom_byline: "diaspora* no intenta limitarte"
      fdm1: "Sé quien quieras ser"
      fdm1_ex: "Muchas redes insisten en que usés tu identidad real. diaspora* no. Aquí tú puedes elegir quién quieres ser y compartir tanto o tan poco sobre vos como tú quieras. Realmente depende de ti cómo deseás interactuar con otras personas."
      fdm2: "Sé creativo"
      fdm2_ex: "No estás limitado en tu manera de interactuar. Puedes simplemente seguir a personas fascinantes para ver que es lo que tienen que decir, o compartir con todo el mundo. Comparte tus fotos, dibujos, videos, música, palabras - lo que tu quieras. Déjate volar."
      fdm3: "Libre de verdad"
      fdm3_ex: "diaspora* es totalmente Software Libre. Esto significa que no hay límites en cómo puede ser utilizado. Incluso puedes tomar el código fuente y cambiarlo para hacerlo funcionar de la manera que tu quieras y ayudarnos a mejorar la red. Nos encantaría tenerte a bordo."
      privacy: Privacidad
      privacy_byline: "Control total sobre lo que es tuyo "
      priv1: "Sé el dueño de tus datos"
      priv1_ex: "Muchas redes utilizan tus datos para hacer dinero analizando tus interacciones y usando esta información para anunciarte cosas. diaspora* sólo usa tus datos con el único (y sólo con este) propósito que permitir que te conectes y compartas con otros."
      priv2: "Alójalo tú mismo"
      priv2_ex: "Elige donde se almacenan tus datos eligiendo un \"pod\" con el que estés a gusto. Si quieres estar seguro de verdad, puedes configurar y alojar tu propio \"pod\" en servidores que tú controles, para que nadie pueda acceder a tus datos personales."
      priv3: "Elige tu audiencia"
      priv3_ex: "Los \"aspectos\" de diaspora* te permiten compartir sólamente con aquellas personas que quieras. Podés ser tan público o privado como quieras. Compartí una foto graciosa con el mundo entero, o un secreto con tus amigos más cercanos. ¡Tú tienes el control!"
      aspects: "Todo acerca de los \"aspectos\""
      aspects_byline: "La clave de la privacidad en diaspora*"
      asp1: "Aspectos de tu vida"
      asp1_ex: "Tu vida está hecha de muchos aspectos diferentes que involucran a personas diferentes. ¿Por qué online debería ser diferente? Con los aspectos de diaspora* podés organizar tu vida en línea tanto como quieras y compartir cosas solo con las personas que tú quieras."
      asp2: "Organiza tu vida"
      asp2_ex: "Por ejemplo, podrías tener \"aspectos\" para tu familia, para tus amigos más cercanos, para colegas del trabajo y para algún deporte o hobby que practiques. Tus colegas del trabajo no necesitan saber de tu reunión familiar, ¿o sí? Con los \"aspectos\" no lo sabrán."
      asp3: "Díselo al mundo entero"
      asp3_ex: "Por supuesto, algunas cosas son tan importantes que querrás decirlas a todo el mundo. Podés compartir fácilmente con todo el mundo marcándolas para que sean públicas. Si usas las etiquetas (hashtags) adecuadas les llegará a las personas a quienes posiblemente les interese."
      features: "Características que nuestra comunidad ama"
      features_byline: "Creemos que también te va a encantar"
      hashtags: Etiquetas
      hashtags_ex: ~
      reshare: "Volver a compartir"
      reshare_ex: "¿Por qué no re-compartir una publicación que te gusta con otros? diaspora* hace fácil esparcir ideas por medio del \"compartir\". Sólo presiona el botón para volver a compartir el mensaje."
      mentions: Menciones
      mentions_ex: "¿Deseás su atención? ¡Sólo menciónalo con \"@\"! Es una forma de alertar a uno o varios de tus contactos de algo que estás pensando y que deben saberlo."
      love: Amor
      love_ex: "Muestra tu aprecio por algo que te gusta con ♥. Porque algunas veces las palabras simplemente no son suficientes para decir lo que sientes."
      host: "Aloja un \"pod\" comunitario"
      host_byline: "Sé una de las estrellas de diaspora*"
      host_ex: ~
      hostinst1: "Lée las %{instructions_link} para configurar tu propio pod comunitario."
