    getting_started1:
      byline: "Parte 1 - Registrarse"
      menu_title: "Registrarse en diaspora*"
      welcome: "Bienvenid@ a nuestra guía de \"primeros pasos\". Si has encontrado tu propio camino hasta esta página, probablemente sea porque ya te has registrado en diaspora* o estás pensando en hacerlo. En esta serie de tutoriales te guiaremos a través del proceso de registro y te familiarizaremos con los  conceptos básicos de cómo funciona diaspora*. ¡Esperamos que te sea útil y que disfrutes diaspora*!"
      find_pod: "Buscar un pod"
      find_pod_ex1: "A diferencia de la mayoría de sitios de redes sociales, los cuales tienen un nodo central de computadoras que almacena la información de todos sus usuarios, nosotros no podemos darte un enlace específico y decirte: \"regístrate aqui\". Diaspora* es diferente de esas redes en que es <em>descentralizada</em>, con muchos puntos de acceso distintos. Antes de empezar tendrás que decidir con cual proveedor de diaspora* quieres registrarte. Llamamos a estos proveedores como \"pods\""
      find_pod_ex2: "La palabra \"diaspora\" se refiere al dispersamiento de semillas (o personas) sobre un área amplia. Es por ello que nuestro motivo es el diente de león, y el asterisco en nuestro nombre representa una esponjosa semilla de diente de león. En diaspora* nos referimos a las cuentas individuales como \"<strong>semillas</strong>\", y los servidores dónde están almacenadas como \"<strong>vainas (pods)</strong>\". ¡Te acostumbrarás pronto!"
      find_pod_ex3: "Para ayudarte a elegir qué pod es más adecuado para vos, mirá nuestra %{wiki_link}."
      wiki_link_text: "guía para elegir un pod"
      find_pod_ex4: "Puedes haber recibido una invitación a diaspora* de alguien que conocés. Si es así, ésta contiene un enlace al pod de diapora* en el que está registrada la persona que te invitó. Si quieres unirte al mismo pod que él, puedes simplemente seguir el enlace en el mail. Sin embargo, no tienes que estar en el mismo pod que tu amigo para comunicarte con él."
      find_pod_ex5: "Podés iniciar sesión en diaspora* en el mismo pod que te registraste. Desde este podrás conectarte a toda la red, obteniendo la misma experiencia sin importar en qué pod te hayas conectado. No podrás iniciar sesión en otro pod, ¡a menos que te registres en otros también!."
      registration: Registro
      registration1: "Una vez que escogiste el pod, encuentra el enlace(o botón) que dice \"<span class=\"click\">Registrate</span>\".  Debe estar en la misma página principal del pod. Si no existe, es posible que ese pod en particular no esté aceptando nuevos registros: sólo tenés que buscar otro pod."
      registration2: "Cuando hacés click en el enlace para registrate, verás una página que te pedirá el nombre de usuario, tu correo electrónico y la contraseña. Elige cuidadosamente tu nombre de usuario puesto que después no lo podrás cambiar."
      registration3: "Para terminar con el registro, sólo tenés que hacer clic en <span class=\"click\">Continuar</span> para crear y acceder a tu nueva semilla en diaspora*"
